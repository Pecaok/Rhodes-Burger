<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago - Rhodes Burguers</title>
  <style>
    body{ font-family: Arial, sans-serif; padding:24px; background:#f7f7f7; }
    .card{ max-width:560px; margin:40px auto; background:#fff; border:2px solid #000; border-radius:12px; padding:20px; box-shadow:0 10px 26px rgba(0,0,0,.15); }
    h1{ margin-top:0; }
    .ok{ color:#0f7a33; font-weight:800; }
    .warn{ color:#b45309; font-weight:800; }
    a.btn{ display:inline-block; margin-top:14px; background:#28a745; color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; border:2px solid #0f7a33; font-weight:800; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Gracias por tu compra</h1>
    <p id="msg">Procesandoâ€¦</p>
    <a class="btn" href="index.html">Volver al menÃº</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const orderId = params.get("external_reference");
    const status  = (params.get("status") || "").toLowerCase();
    const msgEl = document.getElementById("msg");

    async function fallbackUpdate(){
      if (!orderId) { msgEl.textContent = "Pago recibido."; return; }
      try{
        const q = query(collection(db, "pedidos"), where("orderId","==", orderId));
        const snap = await getDocs(q);
        if (snap.empty) { msgEl.textContent = "Pago recibido (no se encontrÃ³ el pedido)."; return; }

        const docRef = snap.docs[0].ref;
        if (status === "approved"){
          await updateDoc(docRef, { status: "paid", pagoEstado: "approved" });
          msgEl.innerHTML = "Â¡<span class='ok'>Pago aprobado</span>! Ya recibimos tu pedido ðŸ™Œ";
        } else if (status === "pending") {
          await updateDoc(docRef, { status: "pending", pagoEstado: "pending" });
          msgEl.innerHTML = "Tu pago estÃ¡ <span class='warn'>pendiente</span>. Te avisaremos cuando se acredite.";
        } else {
          await updateDoc(docRef, { status: "failure", pagoEstado: status || "failure" });
          msgEl.textContent = "El pago no se pudo completar. PodÃ©s intentarlo nuevamente.";
        }
      }catch(e){
        console.error(e);
        msgEl.textContent = "Pago registrado. (No se pudo actualizar el estado localmente)";
      }
    }
    fallbackUpdate();
  </script>
</body>
</html>
