<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de pedidos</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
    header { background-color: #343a40; color: white; text-align: center; padding: 2rem 1rem; }
    main { max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 2rem; }
    .pedido { background-color: #fff; border-radius: 10px; padding: 1.5rem; margin-bottom: 1.5rem;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .pedido h3 { margin-top: 0; font-size: 1.2rem; color: #007bff; }
    .detalle { margin: 0.5rem 0; }
    ul { padding-left: 1.2rem; }
    li { margin-bottom: 0.3rem; }
  </style>
</head>
<body>
  <header><h1>Historial de Pedidos</h1></header>
  <main>
    <h2>Pedidos anteriores</h2>
    <div id="lista-pedidos"></div>
  </main>

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

    import { getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const db = getFirestore(app);
    const contenedor = document.getElementById("lista-pedidos");

    const q = query(collection(db, "pedidos"), orderBy("fecha", "desc"));
    onSnapshot(q, snapshot => {
      contenedor.innerHTML = "";
      if (snapshot.empty) {
        contenedor.innerHTML = "<p>No hay pedidos registrados.</p>";
      } else {
        snapshot.forEach(doc => {
          const p = doc.data();
          const fecha = new Date(p.fecha || Date.now()).toLocaleString("es-AR");
          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `
            <h3>Cliente: ${p.cliente}</h3>
            <p class="detalle">Fecha: ${fecha}</p>
            <p class="detalle">Entrega: ${p.tipoEntrega}</p>
            <p class="detalle">Pago: ${p.metodoPago}</p>
            <p class="detalle">Comentarios: ${p.comentarios || "Sin comentarios"}</p>
            <p class="detalle">Productos:</p>
            <ul>${p.pedido.map(i => `<li>${i.quantity} x ${i.item}</li>`).join("")}</ul>
          `;
          contenedor.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
