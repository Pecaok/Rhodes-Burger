<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de pedidos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .pedido {
      background-color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .pedido h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #007bff;
    }

    .detalle {
      margin: 0.5rem 0;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Pedidos</h1>
  </header>

  <main>
    <h2>Pedidos anteriores</h2>
    <div id="lista-pedidos"></div>
  </main>

  <script>
    const contenedor = document.getElementById("lista-pedidos");
    const pedidos = JSON.parse(localStorage.getItem("pedidosLocal")) || [];

    if (pedidos.length === 0) {
      contenedor.innerHTML = "<p>No hay pedidos registrados.</p>";
    } else {
      pedidos.reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        const fecha = new Date(p.fecha || Date.now());
        const fechaFormateada = fecha.toLocaleString("es-AR");

        div.innerHTML = `
          <h3>Cliente: ${p.cliente}</h3>
          <p class="detalle">Fecha: ${fechaFormateada}</p>
          <p class="detalle">Entrega: ${p.tipoEntrega}</p>
          <p class="detalle">Pago: ${p.metodoPago}</p>
          <p class="detalle">Comentarios: ${p.comentarios || "Sin comentarios"}</p>
          <p class="detalle">Productos:</p>
          <ul>
            ${p.pedido.map(item => `<li>${item.quantity} x ${item.item}</li>`).join("")}
          </ul>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
