  <script>
    // Renderiza la lista visible a partir del JSON (#opening-hours)
    (function renderHours(){
      const target = document.getElementById('hoursList');
      const tag = document.getElementById('opening-hours');
      if (!target || !tag) return;

      let data = {};
      try { data = JSON.parse(tag.textContent); } catch(e){}

      // Orden est√°ndar (lunes a domingo)
      const order = ["lunes","martes","mi√©rcoles","jueves","viernes","s√°bado","domingo"];
      const labels = {
        "lunes":"Lunes","martes":"Martes","mi√©rcoles":"Mi√©rcoles","jueves":"Jueves",
        "viernes":"Viernes","s√°bado":"S√°bados","domingo":"Domingos"
      };

      const fmtRange = (r) => `${r.start}‚Äì${r.end}`;

      target.innerHTML = order.map(dia => {
        const spans = Array.isArray(data[dia]) ? data[dia] : [];
        const value = spans.length ? spans.map(fmtRange).join(" / ") : "Cerrado";
        return `<li><strong>${labels[dia]}:</strong> ${value}</li>`;
      }).join("");
    })();
