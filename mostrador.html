<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrador ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#645E52;
      --text:#111;
      --muted:#666;
      --bg:#f6f6f6;
      --card:#fff;
      --ring:#eaeaea;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --radius:18px;

      --price-cheddar:300;
      --price-patty:2500;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06);
    }
    .topbar{
      max-width:1200px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      font-weight:800;
    }
    .brand img{
      width:36px;
      height:36px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;
      margin-right:8px;
    }
    .spacer{ flex:1; }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--ring);
      background:#fff;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
      color:inherit;
    }
    .btn.primary{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }

    .container{
      max-width:1200px;
      margin:20px auto;
      padding:0 12px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:18px;
    }
    @media(max-width:980px){
      .container{ grid-template-columns:1fr; }
    }

    h1{ font-size:26px; margin:10px 0 12px; }
    h2{ font-size:20px; margin:18px 0 10px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(220px,1fr));
      gap:16px;
    }
    @media(max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .content{ padding:12px; }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
    }
    .price{ font-weight:800; }

    /* üî• CARRITO FIJO CON SCROLL INTERNO */
    aside.side{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      position:sticky;
      top:80px;
      height:75vh;                 /* ALTURA CONTROLADA */
      display:flex;
      flex-direction:column;
    }

    #cartItems{
      flex:1;
      overflow-y:auto;
      padding-right:8px;
      margin-bottom:12px;
    }

    .field{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field label{
      font-weight:600;
      font-size:14px;
    }
    .field input,
    .field select{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--ring);
      font-size:15px;
    }

    .total{
      font-size:22px;
      font-weight:800;
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
    }

    .muted{
      color:var(--muted);
      font-size:13px;
    }

    .qtybtn{
      padding:6px 10px;
      border-radius:10px;
      border:1px solid var(--ring);
      font-weight:700;
      cursor:pointer;
      background:#fff;
    }

    .carousel{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:14px;
    }
    .arrow{
      width:44px;
      height:44px;
      display:inline-grid;
      place-items:center;
      background:#fff;
      cursor:pointer;
      border-radius:10px;
      border:1px solid var(--ring);
      font-size:22px;
      font-weight:700;
      user-select:none;
    }

    .slot-display{
      min-width:160px;
      padding:12px 16px;
      background:#fff;
      border-radius:12px;
      border:1px solid var(--ring);
      text-align:center;
      font-weight:800;
      font-size:18px;
    }

    .overlay{
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99999;
    }

    .modal{
      width:480px;
      max-width:90%;
      background:white;
      border-radius:22px;
      padding:28px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
      animation:popup .25s ease-out;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="brand" href="#">
      <img src="images/logo.png" alt="">
      Rhodes Burgers
    </a>

    <div class="spacer"></div>

    <a class="btn" href="pedido_local.html">üì¶ Pedidos</a>
    <a class="btn" href="finanzas.html">üìà Finanzas</a>
    <a class="btn" href="admin.html">‚öôÔ∏è Admin</a>

    <strong style="margin-left:8px">Mostrador</strong>
  </div>
</header>

<main class="container">
  <!-- LISTA DE PRODUCTOS -->
  <section>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ============= FIREBASE ============= */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============= HELPERS / CONST ============= */
const $ = s => document.querySelector(s);
const money = n => (Number(n)||0).toLocaleString("es-AR",{
  style:"currency",
  currency:"ARS",
  maximumFractionDigits:0
});
const FALLBACK_IMG = "images/logo.png";

const EXTRA_PRICE_PATTY   = 2500;
const EXTRA_PRICE_CHEDDAR = 300;

/* ============= MEN√ö / PRODUCTOS ============= */
let PRODUCTS = { burgers: [], drinks: [], sides: [] };
let MENU_ORDER = {};
let availability = new Map();

/* ORDEN PERSONALIZADO (menuOrder) */
db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mountMenu();
});

/* DISPONIBILIDAD */
const isAvailable = id => availability.get(id) !== false;

/* CARGA DE PRODUCTOS */
db.collection("products").onSnapshot(snap=>{
  availability.clear();
  PRODUCTS = { burgers: [], drinks: [], sides: [] };

  snap.forEach(doc=>{
    const d = doc.data();
    const item = {
      id: doc.id,
      name: d.name,
      price: d.price,
      img: d.img || FALLBACK_IMG,
      description: d.description || "",
      category: d.category,
      kind: d.kind || ""
    };

    if(d.available === false) availability.set(doc.id, false);

    if(["burger","hamburguesas","hamburger"].includes(d.category))
      PRODUCTS.burgers.push(item);

    if(["drink","drinks","bebidas"].includes(d.category))
      PRODUCTS.drinks.push(item);

    if(["side","sides","guarniciones"].includes(d.category))
      PRODUCTS.sides.push(item);
  });

  mountMenu();
  refreshAvailabilityUI();
});

/* ORDENAMIENTO */
function orderedList(category, arr){
  const order = MENU_ORDER[category] || [];
  const orderMap = new Map(order.map((id,i)=>[id,i]));
  return [...arr].sort((a,b)=>{
    const A = orderMap.has(a.id) ? orderMap.get(a.id) : 9999;
    const B = orderMap.has(b.id) ? orderMap.get(b.id) : 9999;
    return A - B;
  });
}

/* ELEMENTOS */
const elBurgersGrid = $("#burgersGrid");
const elDrinksGrid  = $("#drinksGrid");
const elSidesGrid   = $("#sidesGrid");

/* RENDER PRODUCTO */
function renderCard(item){
  const ok = isAvailable(item.id);

  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = item.id;

  /* üî• Badge SIN STOCK */
  const soldOutBadge = !ok
    ? `<div style="
        position:absolute;
        top:10px;
        left:10px;
        background:#c62828;
        color:white;
        font-weight:800;
        padding:4px 10px;
        border-radius:8px;
        font-size:13px;
      ">SIN STOCK</div>`
    : "";

  card.innerHTML = `
    <div style="position:relative">
      ${soldOutBadge}
      <img src="${item.img}" onerror="this.src='${FALLBACK_IMG}'">
    </div>

    <div class="content" style="${!ok ? 'opacity:0.45;filter:grayscale(100%)' : ''}">
      <h3>${item.name}</h3>
      ${item.description ? `<div class="muted">${item.description}</div>` : ""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <button class="btn addBtn" ${ok?"":"disabled"}>Agregar</button>
      </div>
    </div>
  `;

  const btn = card.querySelector(".addBtn");

  /* BEBIDAS */
  if(item.category === "bebidas" || item.category === "drink"){
    btn.onclick = ()=>{
      if(!cart.drink[item.id]) cart.drink[item.id]={qty:0,item};
      cart.drink[item.id].qty++;
      renderCart();
    };
  }

  /* GUARNICIONES */
  else if(item.category === "guarniciones" || item.category === "side"){
    btn.onclick = ()=>{
      if(!cart.side[item.id]) cart.side[item.id]={qty:0,item};
      cart.side[item.id].qty++;
      renderCart();
    };
  }

  /* HAMBURGUESAS */
  else {
    btn.onclick = ()=> openCustomize(item);
  }

  return card;
}

/* MONTAR GRILLAS */
function mountMenu(){
  elBurgersGrid.innerHTML = "";
  elDrinksGrid.innerHTML  = "";
  elSidesGrid.innerHTML   = "";

  orderedList("hamburguesas", PRODUCTS.burgers).forEach(x=> elBurgersGrid.appendChild(renderCard(x)));
  orderedList("bebidas", PRODUCTS.drinks).forEach(x=> elDrinksGrid.appendChild(renderCard(x)));
  orderedList("guarniciones", PRODUCTS.sides).forEach(x=> elSidesGrid.appendChild(renderCard(x)));
}

/* REFRESCAR DISPONIBILIDAD */
function refreshAvailabilityUI(){
  document.querySelectorAll(".card").forEach(card=>{
    const id = card.dataset.id;
    if(!isAvailable(id)){
      card.querySelector(".addBtn").disabled = true;
    }
  });
}
/* ============= CARRITO ============= */
let cart = { burger:{}, drink:{}, side:{} };

function saveCart(){
  localStorage.setItem("rb_cart_mostrador", JSON.stringify(cart));
}
function loadCart(){
  try{
    const x = JSON.parse(localStorage.getItem("rb_cart_mostrador"));
    if(x) cart = x;
  }catch(e){}
}
loadCart();

/* Limpieza recomendada al abrir mostrador */
cart = { burger:{}, drink:{}, side:{} };
localStorage.removeItem("rb_cart_mostrador");
renderCart();

function deleteItem(type, id){
  if(cart[type] && cart[type][id]){
    delete cart[type][id];
    renderCart();
  }
}

function renderCart(){
  saveCart();

  const wrap = $("#cartItems");
  const totalEl = $("#cartTotal");
  let html = "";
  let total = 0;

  const addLine = (type, id, name, qty, unit, extrasTxt="")=>{
    const line = qty * unit;
    total += line;

    const isBurger = type === "burger";

    html += `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:14px">
        <div style="max-width:240px">
          <strong>${qty}√ó ${name}</strong><br>
          ${extrasTxt ? `<span class="muted">${extrasTxt}</span>` : ""}
        </div>

        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px">
          <span>${money(line)}</span>
          <div style="display:flex;gap:6px">
            ${
              isBurger
                ? `<button onclick="editBurger('${id}')"
                           style="background:none;border:none;cursor:pointer;font-size:18px;color:#444"
                           title="Editar">‚úèÔ∏è</button>`
                : ""
            }
            <button onclick="deleteItem('${type}','${id}')"
                    style="background:none;border:none;cursor:pointer;font-size:18px;color:#a33"
                    title="Eliminar">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `;
  };

  /* Hamburguesas */
  for(const id in cart.burger){
    const b = cart.burger[id];
    const unit =
      b.item.price +
      (b.extras.patty   * EXTRA_PRICE_PATTY) +
      (b.extras.cheddar * EXTRA_PRICE_CHEDDAR);

    const extras = [];
    if(b.fries) extras.push("Papas: " + b.fries);
    if(b.extras.patty)   extras.push("+"+b.extras.patty+" med");
    if(b.extras.cheddar) extras.push("+"+b.extras.cheddar+" cheddar");
    if(b.notes) extras.push("Nota: "+b.notes);

    addLine("burger", id, b.item.name, b.qty, unit, extras.join(" ¬∑ "));
  }

  /* Bebidas */
  for(const id in cart.drink){
    const d = cart.drink[id];
    addLine("drink", id, d.item.name, d.qty, d.item.price);
  }

  /* Guarniciones */
  for(const id in cart.side){
    const s = cart.side[id];
    addLine("side", id, s.item.name, s.qty, s.item.price);
  }

  wrap.innerHTML = html || "<span class='muted'>Sin √≠tems.</span>";
  totalEl.textContent = money(total);
}

/* ============= PERSONALIZAR BURGER ============= */
let currentItem   = null;
let currentMode   = "add";   // add | edit
let currentEditId = null;

function resetCustomize(){
  $("#patVal").textContent = "0";
  $("#cheVal").textContent = "0";
  $("#notes").value = "";
  $("#notesCount").textContent = "0/200";
  document.querySelectorAll("input[name='fries']").forEach(x=> x.checked=false);
}

$("#notes").addEventListener("input",()=>{
  $("#notesCount").textContent = $("#notes").value.length + "/200";
});

function updateUnitPreview(){
  if(!currentItem) return;
  const base    = currentItem.price;
  const patties = Number($("#patVal").textContent);
  const cheddar = Number($("#cheVal").textContent);

  const subtotal = base +
    patties * EXTRA_PRICE_PATTY +
    cheddar * EXTRA_PRICE_CHEDDAR;

  $("#unitPreview").textContent = money(subtotal);
  $("#badgePatty").textContent   = `+${money(EXTRA_PRICE_PATTY)}`;
  $("#badgeCheddar").textContent = `+${money(EXTRA_PRICE_CHEDDAR)}`;
}

function openCustomize(item, mode="add", id=null){
  $("#manualTime").value = "";
  currentItem   = item;
  currentMode   = mode;
  currentEditId = id;

  $("#modTitle").textContent =
    (mode==="edit" ? "Editar: " : "Personalizar: ") + item.name;

  resetCustomize();

  const name = item.name.toLowerCase();

  const rowPatties = document.getElementById("rowPatties");
  const rowCheddar = document.getElementById("rowCheddar");

  /* Doble ‚Üí medallones + cheddar */
  if(name.includes("doble")){
    rowPatties.style.display = "flex";
    rowCheddar.style.display = "flex";
  }
  /* Pollo ‚Üí solo cheddar extra */
  else if(name.includes("pollo")){
    rowPatties.style.display = "none";
    rowCheddar.style.display = "flex";
  }
  /* Single ‚Üí sin extras */
  else {
    rowPatties.style.display = "none";
    rowCheddar.style.display = "none";
  }

  updateUnitPreview();
  $("#overlayCustomize").style.display = "flex";
}

function editBurger(id){
  const b = cart.burger[id];
  if(!b) return;

  openCustomize(b.item, "edit", id);

  if(b.friesRaw){
    const r = document.querySelector(`input[name='fries'][value='${b.friesRaw}']`);
    if(r) r.checked = true;
  }

  $("#patVal").textContent = b.extras.patty;
  $("#cheVal").textContent = b.extras.cheddar;

  $("#notes").value = b.notes || "";
  $("#notesCount").textContent = (b.notes||"").length + "/200";

  updateUnitPreview();
}

/* === Botones de extras === */
$("#patInc").onclick = ()=>{
  let v = +$("#patVal").textContent;
  if(v<2){
    $("#patVal").textContent = v+1;
    updateUnitPreview();
  }
};
$("#patDec").onclick = ()=>{
  let v = +$("#patVal").textContent;
  if(v>0){
    $("#patVal").textContent = v-1;
    updateUnitPreview();
  }
};

$("#cheInc").onclick = ()=>{
  let v = +$("#cheVal").textContent;
  if(v<3){
    $("#cheVal").textContent = v+1;
    updateUnitPreview();
  }
};
$("#cheDec").onclick = ()=>{
  let v = +$("#cheVal").textContent;
  if(v>0){
    $("#cheVal").textContent = v-1;
    updateUnitPreview();
  }
};

/* === Cerrar modal === */
$("#btnCancel").onclick = ()=>
  $("#overlayCustomize").style.display="none";

/* === Guardar === */
$("#btnAdd").onclick = ()=>{

  const fries = document.querySelector("input[name='fries']:checked");
  const friesValue = fries ? fries.value : "";
  const friesName =
      friesValue==="con_sazon" ? "Sazonadas" :
      friesValue==="con_sal"   ? "Con sal" :
      friesValue==="sin_sal"   ? "Sin sal" :
      "Sin papas";

  const entry = {
    item: currentItem,
    qty: 1,
    fries: friesName,
    friesRaw: friesValue,
    extras: {
      patty: Number($("#patVal").textContent),
      cheddar: Number($("#cheVal").textContent)
    },
    notes: $("#notes").value.trim()
  };

  if(currentMode==="edit" && currentEditId){
    entry.qty = cart.burger[currentEditId].qty;
    cart.burger[currentEditId] = entry;

  } else {
    const newId = currentItem.id + "_" + Date.now();
    cart.burger[newId] = entry;
  }

  $("#overlayCustomize").style.display="none";
  renderCart();
};
