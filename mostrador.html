<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrador • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:20;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;font-weight:800}
    .brand img{width:36px;height:36px;border-radius:10px;object-fit:contain;background:#fff}
    .spacer{flex:1}
    main{max-width:1200px;margin:18px auto;padding:0 12px}
    .layout{display:grid;grid-template-columns:2fr 1fr;gap:18px}
    @media (max-width:1000px){ .layout{grid-template-columns:1fr} }

    h1{font-size:22px;margin:0}
    h2{font-size:22px;margin:16px 6px 10px}

    /* Cards y grillas */
    .section{background:transparent}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    @media (max-width:700px){ .grid{grid-template-columns:1fr} }

    .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;background:#eee;border-bottom:1px solid #f0f0f0}
    .card .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:1px solid var(--ring);background:#fff;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:700;text-decoration:none;color:inherit}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{background:#fff;border-color:#e5e5e5}
    .btn.disabled{opacity:.6;pointer-events:none}

    /* Carrito */
    .side{position:sticky;top:78px;height:fit-content;background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .side h3{margin:0 0 8px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin-top:8px}
    .cart-actions{display:flex;gap:8px;margin-top:10px}

    input[type="text"], input[type="tel"], select, textarea{
      width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px
    }
    textarea{min-height:80px}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:560px;max-width:92vw;padding:16px}
    .modal h3{margin:0 0 8px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .muted{color:var(--muted);font-size:13px}

    /* Radio a la DERECHA del texto */
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .pill.right{flex-direction:row-reverse} /* ← radio a la derecha */

    .err{color:#b00020;font-weight:700;margin-top:6px;display:none}
    .ok{color:#2e7d32;font-weight:700;margin-top:6px;display:none}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#"><img src="images/logo.png" alt="Rhodes Burgers">Rhodes Burgers</a>
      <div class="spacer"></div>
      <h1>Mostrador</h1>
    </div>
  </header>

  <main>
    <div class="layout">
      <section class="section">
        <h2>Hamburguesas</h2>
        <div id="gridBurgers" class="grid"></div>

        <h2>Bebidas</h2>
        <div id="gridDrinks" class="grid"></div>
      </section>

      <aside class="side">
        <h3>Carrito</h3>
        <div id="cartItems"></div>
        <div class="total"><span>Total</span><span id="cartTotal">$0</span></div>

        <div style="margin-top:10px;display:grid;gap:8px">
          <input id="cliName" type="text" placeholder="Nombre (requerido)"/>
          <input id="cliPhone" type="tel" placeholder="Teléfono (opcional)"/>
          <select id="cliPay">
            <option value="efectivo">Efectivo</option>
            <option value="mercado_pago">Mercado Pago</option>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
            <option value="transferencia">Transferencia</option>
          </select>
          <textarea id="cliNotes" placeholder="Comentario"></textarea>
        </div>

        <div class="cart-actions">
          <button class="btn ghost" id="btnVaciar">Vaciar</button>
          <button class="btn primary" id="btnPay" style="flex:1">Pagar</button>
        </div>

        <div id="formOk" class="ok"></div>
        <div id="formErr" class="err"></div>
      </aside>
    </div>
  </main>

  <!-- Modal Personalizar -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h3 id="modTitle">Personalizar</h3>

      <!-- Cantidad -->
      <div class="rowx">
        <div class="muted">Cantidad</div>
        <div class="qtybox">
          <button id="qtyDec">-</button>
          <span id="qtyVal">1</span>
          <button id="qtyInc">+</button>
        </div>
      </div>

      <!-- Papas (botón a la derecha) -->
      <div class="rowx" style="align-items:flex-start;flex-direction:column">
        <div class="muted" style="font-weight:600">Papas (obligatorio)</div>
        <div class="inline">
          <label class="pill right"><span>Con sazón</span><input type="radio" name="fries" value="con_sazon"></label>
          <label class="pill right"><span>Sin sazonar</span><input type="radio" name="fries" value="sin_sazon"></label>
        </div>
      </div>

      <!-- Extras -->
      <div class="rowx" id="rowPatties" style="display:none">
        <div>Medallones extra</div>
        <div class="qtybox">
          <button id="patDec">-</button>
          <span id="patVal">0</span>
          <button id="patInc">+</button>
        </div>
      </div>

      <div class="rowx" id="rowCheddar" style="display:none">
        <div>Fetas de cheddar extra</div>
        <div class="qtybox">
          <button id="cheDec">-</button>
          <span id="cheVal">0</span>
          <button id="cheInc">+</button>
        </div>
      </div>

      <div class="muted" id="noExtras" style="display:none">Este producto no admite extras.</div>

      <!-- Notas -->
      <div class="rowx" style="align-items:flex-start;flex-direction:column">
        <div class="muted" style="font-weight:600">Notas (opcional)</div>
        <textarea id="notes" placeholder="Sin cebolla, extra salsa, etc."></textarea>
      </div>

      <div class="rowx" style="justify-content:flex-end">
        <button class="btn ghost" id="btnCancel">Cancelar</button>
        <button class="btn primary" id="btnAdd">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* ===== Datos ===== */
    const EXTRA_PRICE_PATTY=1600, EXTRA_PRICE_CHEDDAR=300;
    const FALLBACK_IMG="images/logo.png", CART_KEY="rb_mostrador_cart_v1";

    // Hamburguesas (sin triples, veggie, crispy doble, kids)
    const BURGERS=[
      { id:"bigjohn_simple", name:"Big John Simple", price:10900, img:"images/Big John Simple.jpg", kind:"simple" },
      { id:"bigjohn_doble",  name:"Big John Doble",  price:13900, img:"images/Big John Doble.jpg",  kind:"double" },

      { id:"burguesa_simple", name:"Burguesa Simple", price:11900, img:"images/Burguesa Simple.jpg", kind:"simple" },
      { id:"burguesa_doble",  name:"Burguesa Doble",  price:14900, img:"images/Burguesa Doble.jpg",  kind:"double" },

      { id:"cheesebacon_spl", name:"CheeseBacon Simple", price:10500, img:"images/CheeseBacon Simple.jpg", kind:"simple" },
      { id:"cheesebacon_dbl", name:"CheeseBacon Doble",  price:13500, img:"images/CheeseBacon Doble.jpg",  kind:"double" },

      { id:"cheese_simple", name:"Cheeseburger Simple", price:9500,  img:"images/cheeseburger simple.jpg", kind:"simple" },
      { id:"cheese_doble",  name:"Cheeseburger Doble",  price:12500, img:"images/cheeseburger doble.jpg",  kind:"double" },

      { id:"rhodes_simple", name:"Rhodes Simple", price:11900, img:"images/Rhodes Simple.jpg", kind:"simple" },
      { id:"rhodes_doble",  name:"Rhodes Doble",  price:14900, img:"images/Rhodes Doble.jpg",  kind:"double" },

      { id:"morgan_simple", name:"Morgan Simple", price:10900, img:"images/Morgan Simple.jpg", kind:"simple" },
      { id:"morgan_doble",  name:"Morgan Doble",  price:14500, img:"images/Morgan Doble.jpg",  kind:"double" },

      { id:"pollo_crispy",   name:"Pollo Crispy",   price:8900,  img:"images/Pollo crispy.jpg", kind:"chicken" }
    ];

    // Bebidas (todas las que enviaste)
    const DRINKS=[
      { id:"coca_org",   name:"Coca-Cola Original 500ml", price:3000, img:"/mnt/data/Coca.png" },
      { id:"coca_zero",  name:"Coca-Cola Zero 500ml",     price:3000, img:"/mnt/data/Coca Zero.png" },
      { id:"sprite",     name:"Sprite 500ml",             price:3000, img:"/mnt/data/Sprite.png" },
      { id:"aquarius_pomelo", name:"Aquarius Pomelo 500ml", price:3000, img:"/mnt/data/Pomelo.png" },
      { id:"aquarius_pera",   name:"Aquarius Pera 500ml",   price:3000, img:"/mnt/data/Pera.png" },
      { id:"aquarius_manzana",name:"Aquarius Manzana 500ml",price:3000, img:"/mnt/data/Manzana.png" },
      { id:"agua_sg",         name:"Agua sin gas 500ml",   price:2200, img:"/mnt/data/Agua.png" },
      { id:"andes_rubia",     name:"Cerveza Andes Rubia 473ml", price:4200, img:"/mnt/data/Andes Rubia.png" },
      { id:"andes_roja",      name:"Cerveza Andes Roja 473ml",  price:4200, img:"/mnt/data/Andes Roja.png" }
    ];

    const $=s=>document.querySelector(s);
    const money=n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    /* ===== Firebase ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    try{ firebase.initializeApp(firebaseConfig); }catch(e){}
    const db = firebase.firestore();

    /* ===== Cart helpers ===== */
    let cart=loadCart();
    function loadCart(){ try{return JSON.parse(localStorage.getItem(CART_KEY))||{burger:{},drink:{}};}catch{return {burger:{},drink:{}}} }
    function saveCart(){ localStorage.setItem(CART_KEY,JSON.stringify(cart)); }
    function cartCount(){ let n=0; for(const b of Object.values(cart.burger)) n+=b.qty; for(const d of Object.values(cart.drink)) n+=d.qty; return n; }
    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger)){
        const base=(obj.item?.price||0);
        const ep=(obj.extras?.patty||0)*(obj.extras?.EXTRA_PRICE_PATTY??EXTRA_PRICE_PATTY);
        const ec=(obj.extras?.cheddar||0)*(obj.extras?.EXTRA_PRICE_CHEDDAR??EXTRA_PRICE_CHEDDAR);
        t+=(base+ep+ec)*(obj.qty||0);
      }
      for(const d of Object.values(cart.drink)) t+=(d.item?.price||0)*(d.qty||0);
      return t;
    }

    /* ===== Render catálogo ===== */
    const gridBurgers=$("#gridBurgers"), gridDrinks=$("#gridDrinks");
    function renderCard(item,type){
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${encodeURI(item.img)}" alt="${item.name}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
        <div class="content">
          <h3 style="margin:0">${item.name}</h3>
          <div class="row" style="margin-top:8px">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add>Agregar</button>
              ${type==="burger"?`<button class="btn" data-custom>Personalizar</button>`:""}
            </div>
          </div>
        </div>`;
      const addBtn = card.querySelector("[data-add]");
      const customBtn = card.querySelector("[data-custom]");
      if(type==="drink"){
        addBtn.onclick=()=>addDrink(item);
      }else{
        addBtn.onclick=()=>openCustomize(item);
        if(customBtn) customBtn.onclick=()=>openCustomize(item);
      }
      return card;
    }
    function mount(){
      gridBurgers.innerHTML=""; BURGERS.forEach(b=>gridBurgers.appendChild(renderCard(b,"burger")));
      gridDrinks.innerHTML="";  DRINKS.forEach(d=>gridDrinks.appendChild(renderCard(d,"drink")));
      renderCart();
    }

    /* ===== Drawer/Cart render ===== */
    const cartItems=$("#cartItems"), cartTotal=$("#cartTotal");
    function renderCart(){
      cartItems.innerHTML="";
      for(const obj of Object.values(cart.burger)){
        const extras=[]; if(obj.extras){ if(obj.extras.patty) extras.push(`+${obj.extras.patty} med`); if(obj.extras.cheddar) extras.push(`+${obj.extras.cheddar} cheddar`); }
        const unit=obj.item.price+(obj.extras?.patty||0)*(obj.extras?.EXTRA_PRICE_PATTY??1600)+(obj.extras?.cheddar||0)*(obj.extras?.EXTRA_PRICE_CHEDDAR??300);
        cartItems.insertAdjacentHTML('beforeend',`
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong>
              <div class="muted">Papas: ${obj.fries==="con_sazon"?"Con sazón":"Sin sazonar"}</div>
              ${extras.length?`<div class="muted">${extras.join(" · ")}</div>`:""}
              ${obj.notes?`<div class="muted">Notas: ${obj.notes}</div>`:""}
            </div>
            <div style="display:flex;align-items:center;gap:8px">
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',1)">+</button>
              <span>${money(unit*(obj.qty||0))}</span>
            </div>
          </div>`);
      }
      for(const obj of Object.values(cart.drink)){
        cartItems.insertAdjacentHTML('beforeend',`
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:8px">
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',1)">+</button>
              <span>${money((obj.item.price||0)*(obj.qty||0))}</span>
            </div>
          </div>`);
      }
      cartTotal.textContent=money(calcTotal());
    }
    window.changeQty=function(type,id,delta){
      const bucket=cart[type]; if(!bucket) return;
      const cur=bucket[id]?.qty||0, next=Math.max(0,cur+delta);
      if(next===0) delete bucket[id]; else bucket[id].qty=next;
      saveCart(); renderCart();
    }
    function addDrink(item){
      const bucket=cart.drink||(cart.drink={});
      if(!bucket[item.id]) bucket[item.id]={qty:0,item};
      bucket[item.id].qty+=1; saveCart(); renderCart();
    }

    /* ===== Modal ===== */
    const overlay=$("#overlay"),modTitle=$("#modTitle");
    const qtyVal=$("#qtyVal"),qtyInc=$("#qtyInc"),qtyDec=$("#qtyDec");
    const rowPatties=$("#rowPatties"),rowCheddar=$("#rowCheddar"),noExtras=$("#noExtras");
    const patVal=$("#patVal"),patInc=$("#patInc"),patDec=$("#patDec");
    const cheVal=$("#cheVal"),cheInc=$("#cheInc"),cheDec=$("#cheDec");
    const notes=$("#notes"),btnAdd=$("#btnAdd"),btnCancel=$("#btnCancel");
    let currentItem=null;

    qtyInc.onclick=()=>qtyVal.textContent=String(Math.min(99,(+qtyVal.textContent||1)+1));
    qtyDec.onclick=()=>qtyVal.textContent=String(Math.max(1,(+qtyVal.textContent||1)-1));
    patInc.onclick=()=>{const v=+patVal.textContent||0;if(v<2)patVal.textContent=v+1;}
    patDec.onclick=()=>{const v=+patVal.textContent||0;if(v>0)patVal.textContent=v-1;}
    cheInc.onclick=()=>{const v=+cheVal.textContent||0;if(v<3)cheVal.textContent=v+1;}
    cheDec.onclick=()=>{const v=+cheVal.textContent||0;if(v>0)cheVal.textContent=v-1;}
    btnCancel.onclick=()=>overlay.classList.remove("open");
    function resetFries(){ document.querySelectorAll('input[name="fries"]').forEach(r=>r.checked=false); }

    function openCustomize(item){
      currentItem=item; modTitle.textContent="Personalizar: "+item.name;
      qtyVal.textContent="1"; notes.value=""; patVal.textContent="0"; cheVal.textContent="0"; resetFries();
      if(item.kind==="double"){ rowPatties.style.display="flex"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
      else if(item.kind==="chicken"){ rowPatties.style.display="none"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
      else{ rowPatties.style.display="none"; rowCheddar.style.display="none"; noExtras.style.display="block"; }
      overlay.classList.add("open");
    }
    btnAdd.onclick=()=>{
      const friesEl=document.querySelector('input[name="fries"]:checked');
      if(!friesEl){ alert("Elegí el tipo de papas."); return; }
      const qty=+qtyVal.textContent||1;
      const extras={patty:0,cheddar:0,EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR};
      if(currentItem.kind==="double"){ extras.patty=+patVal.textContent||0; extras.cheddar=+cheVal.textContent||0; }
      else if(currentItem.kind==="chicken"){ extras.patty=0; extras.cheddar=+cheVal.textContent||0; }
      const txt=notes.value.trim();
      const bucket=cart.burger||(cart.burger={}); const prev=bucket[currentItem.id];
      if(prev){
        prev.qty+=qty;
        prev.extras={patty:Math.max(prev.extras?.patty||0,extras.patty),cheddar:Math.max(prev.extras?.cheddar||0,extras.cheddar),EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR};
        prev.fries=friesEl.value; if(txt) prev.notes=txt;
      }else{
        bucket[currentItem.id]={qty,item:currentItem,fries:friesEl.value,extras,...(txt?{notes:txt}:{})};
      }
      saveCart(); renderCart(); overlay.classList.remove("open");
    };

    /* ===== Vaciar / Pagar ===== */
    $("#btnVaciar").onclick=()=>{ cart={burger:{},drink:{}}; saveCart(); renderCart(); };

    $("#btnPay").onclick = async ()=>{
      $("#formErr").style.display='none'; $("#formOk").style.display='none';
      const name = ($("#cliName").value||"").trim();
      const phone= ($("#cliPhone").value||"").trim();
      const pay  = $("#cliPay").value;
      const cmt  = ($("#cliNotes").value||"").trim();

      if(!name){ $("#formErr").textContent="Ingresá el nombre del cliente."; $("#formErr").style.display='block'; return; }
      if(cartCount()===0){ $("#formErr").textContent="Agregá productos al carrito."; $("#formErr").style.display='block'; return; }

      const items=[];
      for(const b of Object.values(cart.burger)){
        items.push({
          type:"burger", id:b.item.id, name:b.item.name, qty:b.qty, price:b.item.price,
          fries:b.fries, extras:b.extras, ...(b.notes?{notes:b.notes}:{})
        });
      }
      for(const d of Object.values(cart.drink)){
        items.push({ type:"drink", id:d.item.id, name:d.item.name, qty:d.qty, price:d.item.price });
      }

      const total = calcTotal();
      const ts = firebase.firestore.FieldValue.serverTimestamp();

      const payload = {
        orderNumber: null,
        nombre: name + " (Mostrador)",
        telefono: phone,
        entrega: "take_away",
        pago: pay,
        paid: false,
        payment_status: "pending_payment",
        notes: cmt,
        status: "accepted",
        items,
        total,
        source: "mostrador",

        // Alias de fecha para que pedido_local siempre los vea
        createdAt: ts,
        created_at: ts,
        date: ts,
        fecha: ts,
        time: ts,
        timestamp: Date.now()
      };

      try{
        await db.collection("orders").add(payload);
        $("#formOk").textContent="Pedido guardado correctamente.";
        $("#formOk").style.display='block';
        cart={burger:{},drink:{}}; saveCart(); renderCart();
        $("#cliName").value=""; $("#cliPhone").value=""; $("#cliNotes").value="";
      }catch(e){
        console.error(e);
        $("#formErr").textContent="No se pudo guardar el pedido.";
        $("#formErr").style.display='block';
      }
    };

    /* ===== Init ===== */
    mount();
  </script>
</body>
</html>
