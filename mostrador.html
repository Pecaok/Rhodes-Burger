<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrador • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f4f4f4; --card:#fff;
      --ring:#eaeaea; --shadow:0 12px 30px rgba(0,0,0,.10); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1200px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;font-weight:800}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain}
    .spacer{flex:1}

    .container{max-width:1200px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media (max-width:980px){ .container{grid-template-columns:1fr} }

    h1{font-size:22px;margin:0 0 10px}
    h2{font-size:18px;margin:18px 0 10px}

    .grid2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    @media (max-width:680px){ .grid2{grid-template-columns:1fr} }

    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .card img{width:100%;height:180px;object-fit:cover;background:#f1f1f1}
    .cbody{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .muted{color:var(--muted)}
    .price{font-weight:800}
    .actions{display:flex;gap:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:1px solid var(--primary);color:var(--primary);background:#fff;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{border-color:#e7e7e7;color:#333}

    /* Carrito */
    .cart{background:#fff;border-radius:18px;box-shadow:var(--shadow);padding:14px}
    .ctitle{font-weight:800;font-size:18px;margin-bottom:6px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px solid #efefef}
    .qtybtn{border:1px solid #ddd;background:#fff;border-radius:8px;width:28px;height:28px;font-weight:800;cursor:pointer}
    .total{display:flex;justify-content:space-between;font-weight:800;margin:12px 0 10px}
    input,select,textarea{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px}
    textarea{min-height:70px}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:30}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:560px;max-width:92vw;padding:16px}
    .mrow{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:10px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    .pill{display:flex;align-items:center;justify-content:space-between;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer;min-width:210px}
    .pill input{accent-color:var(--primary);margin-left:10px} /* radio a la derecha */
    .inline{display:flex;flex-wrap:wrap;gap:10px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#"><img src="images/logo.png" alt="Rhodes Burgers"><span>Rhodes Burgers</span></a>
      <div class="spacer"></div>
      <strong>Mostrador</strong>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Menú</h1>

      <h2>Hamburguesas</h2>
      <div id="burgersGrid" class="grid2"></div>

      <h2>Bebidas</h2>
      <div id="drinksGrid" class="grid2"></div>
    </section>

    <!-- Carrito -->
    <aside class="cart">
      <div class="ctitle">Carrito</div>
      <div id="cartItems" class="muted">Vacío</div>
      <div class="total"><span>Total</span><span id="cartTotal">$0</span></div>
      <input id="inpNombre" placeholder="Nombre (requerido)" />
      <input id="inpTel" placeholder="Teléfono (opcional)" />
      <select id="selPago" style="margin-top:8px">
        <option value="efectivo">Efectivo</option>
        <option value="mercado_pago">Mercado Pago</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
        <option value="transferencia">Transferencia</option>
      </select>
      <textarea id="inpNota" placeholder="Comentario (opcional)" style="margin-top:8px"></textarea>
      <button id="btnPagar" class="btn primary" style="width:100%;margin-top:10px">Pagar</button>
      <button id="btnVaciar" class="btn ghost" style="width:100%;margin-top:6px">Vaciar</button>
    </aside>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal">
      <h3 id="modTitle" style="margin:0 0 6px">Personalizar</h3>

      <div class="mrow">
        <div class="muted">Cantidad</div>
        <div class="qtybox">
          <button id="qtyDec">-</button>
          <span id="qtyVal">1</span>
          <button id="qtyInc">+</button>
        </div>
      </div>

      <!-- Papas (radio a la derecha) -->
      <div class="mrow" style="align-items:flex-start;flex-direction:column">
        <div style="font-weight:700">Papas (obligatorio)</div>
        <div class="inline">
          <label class="pill">Con sazón <input type="radio" name="fries" value="con_sazon"></label>
          <label class="pill">Sin sazonar <input type="radio" name="fries" value="sin_sazon"></label>
        </div>
        <div class="muted" style="font-size:12px">Se toma por cada hamburguesa.</div>
      </div>

      <!-- Extras -->
      <div id="rowPatties" class="mrow" style="display:none">
        <div>Medallones extra</div>
        <div class="qtybox">
          <button id="patDec">-</button>
          <span id="patVal">0</span>
          <button id="patInc">+</button>
        </div>
      </div>
      <div id="rowCheddar" class="mrow" style="display:none">
        <div>Fetas de cheddar extra</div>
        <div class="qtybox">
          <button id="cheDec">-</button>
          <span id="cheVal">0</span>
          <button id="cheInc">+</button>
        </div>
      </div>
      <div id="noExtras" class="muted" style="display:none">Este producto no admite extras.</div>

      <div class="mrow" style="align-items:flex-start;flex-direction:column">
        <label>Notas (opcional)</label>
        <textarea id="notes" placeholder="Sin cebolla, extra salsa, etc."></textarea>
      </div>

      <div class="mrow" style="justify-content:flex-end">
        <button id="btnCancel" class="btn ghost">Cancelar</button>
        <button id="btnAdd" class="btn primary">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  /* ========= Firebase ========= */
  const firebaseConfig = {
    apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
    authDomain: "rhodes-burguers.firebaseapp.com",
    projectId: "rhodes-burguers",
    storageBucket: "rhodes-burguers.firebasestorage.app",
    messagingSenderId: "951646688091",
    appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
  };
  try{ firebase.initializeApp(firebaseConfig); }catch(e){}
  const db = firebase.firestore();

  /* ========= Datos ========= */
  const EXTRA_PRICE_PATTY=1600, EXTRA_PRICE_CHEDDAR=300;

  // hamburguesas (sin triples, sin veggie, sin crispy doble, sin kids)
  const BURGERS=[
    { id:"bigjohn_simple", name:"Big John Simple", price:10900, img:"images/Big John Simple.jpg", kind:"simple", desc:"Medallón con cheddar, lechuga, pepinillos y salsa Big Mac." },
    { id:"bigjohn_doble",  name:"Big John Doble",  price:13900, img:"images/Big John Doble.jpg",  kind:"double", desc:"Doble medallón con cheddar, lechuga y pepinillos." },

    { id:"burguesa_simple", name:"Burguesa Simple", price:11900, img:"images/Burguesa Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar, mostaza y miel, cebolla caramelizada." },
    { id:"burguesa_doble",  name:"Burguesa Doble",  price:14900, img:"images/Burguesa Doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar, mostaza y miel, cebolla caramelizada." },

    { id:"cheesebacon_spl", name:"CheeseBacon Simple", price:10500, img:"images/CheeseBacon Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar y bacon." },
    { id:"cheesebacon_dbl", name:"CheeseBacon Doble",  price:13500, img:"images/CheeseBacon Doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar y bacon." },

    { id:"cheese_simple", name:"Cheeseburger Simple", price:9500, img:"images/cheeseburger simple.jpg", kind:"simple", desc:"Medallón con doble cheddar." },
    { id:"cheese_doble",  name:"Cheeseburger Doble",  price:12500, img:"images/cheeseburger doble.jpg", kind:"double", desc:"Doble medallón con doble cheddar." },

    { id:"rhodes_simple", name:"Rhodes Simple", price:11900, img:"images/Rhodes Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar, bacon, morrones, cebolla y salsa spicy." },
    { id:"rhodes_doble",  name:"Rhodes Doble",  price:14900, img:"images/Rhodes Doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar, bacon, morrones, cebolla y salsa spicy." },

    { id:"morgan_simple", name:"Morgan Simple", price:10900, img:"images/Morgan Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar, bacon, BBQ y crispy." }
  ];

  // bebidas (todas las que me pasaste)
  const DRINKS=[
    { id:"coca_org",   name:"Coca-Cola Original 500ml", price:3000, img:"images/Coca.png" },
    { id:"coca_zero",  name:"Coca-Cola Zero 500ml",     price:3000, img:"images/Coca Zero.png" },
    { id:"sprite",     name:"Sprite 500ml",             price:3000, img:"images/Sprite.png" },
    { id:"aquarius_pomelo", name:"Aquarius Pomelo 500ml", price:3000, img:"images/Pomelo.png" },
    { id:"aquarius_pera",   name:"Aquarius Pera 500ml",   price:3000, img:"images/Pera.png" },
    { id:"aquarius_manz",   name:"Aquarius Manzana 500ml",price:3000, img:"images/Manzana.png" },
    { id:"agua_sg",   name:"Agua sin gas 500ml", price:2200, img:"images/Agua.png" },
    { id:"andes_rubia", name:"Cerveza Andes Origen Rubia 473ml", price:3500, img:"images/Andes Rubia.png" },
    { id:"andes_roja",  name:"Cerveza Andes Origen Roja 473ml",  price:3500, img:"images/Andes Roja.png" }
  ];

  const FALLBACK_IMG="images/logo.png";
  const money=n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
  const $=s=>document.querySelector(s);

  /* ========= Carrito ========= */
  let cart={burger:{},drink:{}};

  function calcTotal(){
    let t=0;
    for(const obj of Object.values(cart.burger)){
      const base=(obj.item?.price||0);
      const ep=(obj.extras?.patty||0)*EXTRA_PRICE_PATTY;
      const ec=(obj.extras?.cheddar||0)*EXTRA_PRICE_CHEDDAR;
      t+=(base+ep+ec)*(obj.qty||0);
    }
    for(const d of Object.values(cart.drink)) t+=(d.item?.price||0)*(d.qty||0);
    return t;
  }
  function cartCount(){ let n=0; for(const b of Object.values(cart.burger)) n+=b.qty; for(const d of Object.values(cart.drink)) n+=d.qty; return n; }

  function renderCart(){
    const host=$("#cartItems");
    const parts=[];
    for(const obj of Object.values(cart.burger)){
      const unit=obj.item.price+(obj.extras?.patty||0)*EXTRA_PRICE_PATTY+(obj.extras?.cheddar||0)*EXTRA_PRICE_CHEDDAR;
      const extras=[]; if(obj.extras){ if(obj.extras.patty) extras.push(`+${obj.extras.patty} med`); if(obj.extras.cheddar) extras.push(`+${obj.extras.cheddar} cheddar`); }
      parts.push(`<div class="item">
        <div>
          <div><strong>${obj.item.name}</strong> × ${obj.qty}</div>
          <div class="muted">Papas: ${obj.fries==="con_sazon"?"Con sazón":"Sin sazonar"} ${extras.length? " · "+extras.join(" · "):""}</div>
        </div>
        <div style="display:flex;align-items:center;gap:6px">
          <button class="qtybtn" onclick="changeQty('burger','${obj.item.id}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="qtybtn" onclick="changeQty('burger','${obj.item.id}',1)">+</button>
          <span>${money(unit*(obj.qty||0))}</span>
        </div>
      </div>`);
    }
    for(const obj of Object.values(cart.drink)){
      parts.push(`<div class="item">
        <div><strong>${obj.item.name}</strong></div>
        <div style="display:flex;align-items:center;gap:6px">
          <button class="qtybtn" onclick="changeQty('drink','${obj.item.id}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="qtybtn" onclick="changeQty('drink','${obj.item.id}',1)">+</button>
          <span>${money((obj.item.price||0)*(obj.qty||0))}</span>
        </div>
      </div>`);
    }
    host.innerHTML = parts.length? parts.join("") : "Vacío";
    $("#cartTotal").textContent = money(calcTotal());
  }
  window.changeQty=function(type,id,delta){
    const bucket=cart[type]; if(!bucket) return;
    const cur=bucket[id]?.qty||0, next=Math.max(0,cur+delta);
    if(next===0) delete bucket[id]; else bucket[id].qty=next;
    renderCart();
  }

  function renderCard(item,type){
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <img src="${encodeURI(item.img)}" alt="${item.name}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
      <div class="cbody">
        <div style="min-height:52px"><div style="font-weight:800">${item.name}</div><div class="muted" style="font-size:13px">${item.desc||""}</div></div>
        <div class="row" style="margin-top:8px">
          <span class="price">${money(item.price)}</span>
          <div class="actions">
            <button class="btn" data-add>Agregar</button>
            ${type==="burger"?`<button class="btn" data-custom>Personalizar</button>`:""}
          </div>
        </div>
      </div>`;
    const addBtn = el.querySelector("[data-add]");
    const customBtn = el.querySelector("[data-custom]");
    if(type==="drink"){
      addBtn.onclick=()=>{ const b=cart.drink; if(!b[item.id]) b[item.id]={qty:0,item}; b[item.id].qty+=1; renderCart(); };
    }else{
      addBtn.onclick=()=>openCustomize(item);
      if(customBtn) customBtn.onclick=()=>openCustomize(item);
    }
    return el;
  }
  function mount(){
    const bg=$("#burgersGrid"), dg=$("#drinksGrid");
    bg.innerHTML=""; BURGERS.forEach(b=>bg.appendChild(renderCard(b,"burger")));
    dg.innerHTML=""; DRINKS.forEach(d=>dg.appendChild(renderCard(d,"drink")));
    renderCart();
  }

  /* ========= Modal ========= */
  const overlay=$("#overlay"),modTitle=$("#modTitle");
  const qtyVal=$("#qtyVal"),qtyInc=$("#qtyInc"),qtyDec=$("#qtyDec");
  const rowPatties=$("#rowPatties"),rowCheddar=$("#rowCheddar"),noExtras=$("#noExtras");
  const patVal=$("#patVal"),patInc=$("#patInc"),patDec=$("#patDec");
  const cheVal=$("#cheVal"),cheInc=$("#cheInc"),cheDec=$("#cheDec");
  const notes=$("#notes"),btnAdd=$("#btnAdd"),btnCancel=$("#btnCancel");
  let currentItem=null;

  qtyInc.onclick=()=>qtyVal.textContent=String(Math.min(99,(+qtyVal.textContent||1)+1));
  qtyDec.onclick=()=>qtyVal.textContent=String(Math.max(1,(+qtyVal.textContent||1)-1));
  patInc.onclick=()=>{const v=+patVal.textContent||0;if(v<2)patVal.textContent=v+1;}
  patDec.onclick=()=>{const v=+patVal.textContent||0;if(v>0)patVal.textContent=v-1;}
  cheInc.onclick=()=>{const v=+cheVal.textContent||0;if(v<3)cheVal.textContent=v+1;}
  cheDec.onclick=()=>{const v=+cheVal.textContent||0;if(v>0)cheVal.textContent=v-1;}
  btnCancel.onclick=()=>overlay.classList.remove("open");
  function resetFries(){ document.querySelectorAll('input[name="fries"]').forEach(r=>r.checked=false); }

  function openCustomize(item){
    currentItem=item; modTitle.textContent="Personalizar: "+item.name;
    qtyVal.textContent="1"; notes.value=""; patVal.textContent="0"; cheVal.textContent="0"; resetFries();
    if(item.kind==="double"){ rowPatties.style.display="flex"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
    else if(item.kind==="chicken"){ rowPatties.style.display="none"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
    else{ rowPatties.style.display="none"; rowCheddar.style.display="none"; noExtras.style.display="block"; }
    overlay.classList.add("open");
  }

  btnAdd.onclick=()=>{
    const friesEl=document.querySelector('input[name="fries"]:checked');
    if(!friesEl){ alert("Elegí el tipo de papas."); return; }
    const qty=+qtyVal.textContent||1;
    const extras={patty:0,cheddar:0};
    if(currentItem.kind==="double"){ extras.patty=+patVal.textContent||0; extras.cheddar=+cheVal.textContent||0; }
    else if(currentItem.kind==="chicken"){ extras.cheddar=+cheVal.textContent||0; }
    const txt=notes.value.trim();

    const bucket=cart.burger; const prev=bucket[currentItem.id];
    if(prev){
      prev.qty+=qty;
      prev.extras={patty:Math.max(prev.extras?.patty||0,extras.patty),cheddar:Math.max(prev.extras?.cheddar||0,extras.cheddar)};
      prev.fries=friesEl.value; if(txt) prev.notes=txt;
    }else{
      bucket[currentItem.id]={qty,item:currentItem,fries:friesEl.value,extras,...(txt?{notes:txt}:{})};
    }
    overlay.classList.remove("open");
    renderCart();
  };

  /* ========= Pagar (escritura en Firestore) ========= */
  async function pagar(){
    if(cartCount()===0){ alert("El carrito está vacío."); return; }
    const nombre = ($("#inpNombre").value||"").trim();
    if(!nombre){ alert("Ingresá el nombre."); return; }
    const telefono = ($("#inpTel").value||"").trim();
    const pago = $("#selPago").value||"efectivo";
    const comentario = ($("#inpNota").value||"").trim();

    // construir items
    const items=[];
    for(const obj of Object.values(cart.burger)){
      items.push({
        type:"burger", name:obj.item.name, id:obj.item.id,
        price:obj.item.price, qty:obj.qty,
        fries:obj.fries,
        extras:{...obj.extras, EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY, EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR},
        notes: obj.notes||""
      });
    }
    for(const obj of Object.values(cart.drink)){
      items.push({type:"drink", name:obj.item.name, id:obj.item.id, price:obj.item.price, qty:obj.qty});
    }

    const now = new Date();
    const payload = {
      source: "mostrador",
      nombre: `${nombre} (mostrador)`,
      telefono: telefono || null,
      pago,
      comment: comentario || null,
      items,
      status: "accepted",
      paid: (pago!=="efectivo" ? true : false), // si querés marcar efectivo como pendiente, poné false
      payment_status: (pago!=="efectivo" ? "paid" : "pending_payment"),
      createdAt: firebase.firestore.FieldValue.serverTimestamp(), // Timestamp
      createdAtMs: now.getTime(),                                  // Número
    };

    try{
      await db.collection("orders").add(payload);
      // limpiar carrito / form
      cart={burger:{},drink:{}}; renderCart();
      $("#inpNombre").value=""; $("#inpTel").value=""; $("#inpNota").value="";
      alert("Pedido registrado.");
    }catch(e){
      console.error(e);
      alert("No se pudo registrar el pedido.");
    }
  }

  document.getElementById("btnPagar").onclick = pagar;
  document.getElementById("btnVaciar").onclick = ()=>{ cart={burger:{},drink:{}}; renderCart(); };

  // iniciar
  mount();
  </script>
</body>
</html>
