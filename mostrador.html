<script>
/* ============================================================
      üî• FIREBASE INIT
============================================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const $ = s => document.querySelector(s);
const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
const FALLBACK_IMG = "images/logo.png";

const EXTRA_PRICE_PATTY   = 2500;
const EXTRA_PRICE_CHEDDAR = 300;

/* ============================================================
      üî• VARIABLES GLOBALES
============================================================ */
let PRODUCTS = { burgers: [], drinks: [], sides: [] };
let MENU_ORDER = {};  
let availability = new Map();

/* ============================================================
      üî• MENU ORDER
============================================================ */
db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mountMenu();
});

function orderedList(category, arr){
  const order = MENU_ORDER[category] || [];
  const map   = new Map(order.map((id,i)=>[id,i]));

  return [...arr].sort((a,b)=>{
    const A = map.has(a.id) ? map.get(a.id) : 9999;
    const B = map.has(b.id) ? map.get(b.id) : 9999;
    return A - B;
  });
}

/* ============================================================
      üî• DISPONIBILIDAD
============================================================ */
const isAvailable = id => availability.get(id) !== false;

db.collection("products").onSnapshot(snap=>{
  availability.clear();
  PRODUCTS = { burgers: [], drinks: [], sides: [] };

  snap.forEach(doc=>{
    const d = doc.data();
    const item = {
      id: doc.id,
      name: d.name,
      price: d.price,
      img: d.img || FALLBACK_IMG,
      description: d.description || "",
      category: d.category,
      kind: d.kind || "simple"
    };

    if(d.available === false) availability.set(doc.id, false);

    if(d.category==="burger"||d.category==="hamburguesas") PRODUCTS.burgers.push(item);
    if(d.category==="drink") PRODUCTS.drinks.push(item);
    if(d.category==="side"||d.category==="guarniciones") PRODUCTS.sides.push(item);
  });

  mountMenu();
  refreshAvailabilityUI();
});

/* ============================================================
      üî• RENDER MENU
============================================================ */
const elBurgersGrid = $("#burgersGrid");
const elDrinksGrid  = $("#drinksGrid");
const elSidesGrid   = $("#sidesGrid");

function renderCard(item){
  const ok = isAvailable(item.id);

  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = item.id;
  card.dataset.soldout = ok ? "0" : "1";

  card.innerHTML = `
    <div class="imgwrap">
      <img src="${item.img}" onerror="this.src='${FALLBACK_IMG}'">
      ${ok ? "" : `<div class="soldout-badge">SIN STOCK</div>`}
    </div>
    <div class="content">
      <h3>${item.name}</h3>
      ${item.description ? `<div class="muted">${item.description}</div>` : ""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <button class="btn addBtn" ${ok?"":"disabled"}>Agregar</button>
      </div>
    </div>
  `;

  const btn = card.querySelector(".addBtn");

  if(item.category==="drink"){
    btn.onclick = ()=>{
      if(!cart.drink[item.id]) cart.drink[item.id]={qty:0,item};
      cart.drink[item.id].qty++;
      renderCart();
    };
  }
  else if(item.category==="side"||item.category==="guarniciones"){
    btn.onclick = ()=>{
      if(!cart.side[item.id]) cart.side[item.id]={qty:0,item};
      cart.side[item.id].qty++;
      renderCart();
    };
  }
  else{
    btn.onclick = ()=>openCustomize(item,null,"add");
  }

  return card;
}

function mountMenu(){
  elBurgersGrid.innerHTML = "";
  elDrinksGrid.innerHTML = "";
  elSidesGrid.innerHTML  = "";

  orderedList("hamburguesas",PRODUCTS.burgers).forEach(x=>elBurgersGrid.appendChild(renderCard(x)));
  orderedList("bebidas",PRODUCTS.drinks).forEach(x=>elDrinksGrid.appendChild(renderCard(x)));
  orderedList("guarniciones",PRODUCTS.sides).forEach(x=>elSidesGrid.appendChild(renderCard(x)));
}

function refreshAvailabilityUI(){
  document.querySelectorAll(".card[data-id]").forEach(card=>{
    const id = card.dataset.id;
    const ok = isAvailable(id);
    card.dataset.soldout = ok?"0":"1";

    const btn = card.querySelector(".addBtn");
    if(btn){
      btn.disabled = !ok;
      btn.classList.toggle("disabled",!ok);
    }
  });
}
</script>
<script>
/* ============================================================
   üî• CARRITO ‚Äî ESTRUCTURA
============================================================ */
let cart = {
  burger:{},
  drink:{},
  side:{}
};

function saveCart(){
  localStorage.setItem("rb_cart_mostrador", JSON.stringify(cart));
}

function loadCart(){
  try{
    const x = JSON.parse(localStorage.getItem("rb_cart_mostrador"));
    if(x) cart = x;
  }catch(e){}
}
loadCart();

/* ============================================================
   üî• RENDER DEL CARRITO
============================================================ */
function renderCart(){
  saveCart();

  const wrap = $("#cartItems");
  const totalEl = $("#cartTotal");

  let html = "";
  let total = 0;

  const addLine = (name, qty, unit, extrasTxt="")=>{
    const line = qty * unit;
    total += line;

    html += `
      <div class="row" style="justify-content:space-between;align-items:flex-start;margin-bottom:12px">
        <div>
          <strong>${qty}√ó ${name}</strong><br>
          ${extrasTxt ? `<span class="muted" style="font-size:13px">${extrasTxt}</span>` : ""}
        </div>
        <div>${money(line)}</div>
      </div>
    `;
  };

  /* === BURGERS === */
  for(const id in cart.burger){
    const b = cart.burger[id];
    const item = b.item;
    if(!item) continue;

    let unit = item.price;
    if(b.extras){
      unit += (b.extras.patty||0)*EXTRA_PRICE_PATTY;
      unit += (b.extras.cheddar||0)*EXTRA_PRICE_CHEDDAR;
    }

    const extras = [];
    if(b.fries) extras.push("Papas: "+b.fries);
    if(b.extras?.patty) extras.push(`+${b.extras.patty} med`);
    if(b.extras?.cheddar) extras.push(`+${b.extras.cheddar} cheddar`);
    if(b.notes) extras.push("Nota: "+b.notes);

    addLine(item.name, b.qty, unit, extras.join(" ¬∑ "));
  }

  /* === DRINKS === */
  for(const id in cart.drink){
    const d = cart.drink[id];
    addLine(d.item.name, d.qty, d.item.price);
  }

  /* === SIDES === */
  for(const id in cart.side){
    const s = cart.side[id];
    addLine(s.item.name, s.qty, s.item.price);
  }

  wrap.innerHTML = html || "<span class='muted'>Sin √≠tems.</span>";
  totalEl.textContent = money(total);
}

/* ============================================================
   üî• PERSONALIZAR BURGER
============================================================ */
let currentItem = null;
let currentMode = null; 
let currentEditId = null;

function resetCustomize(){
  $("#patVal").textContent = "0";
  $("#cheVal").textContent = "0";
  $("#notes").value = "";
  $("#notesCount").textContent = "0/200";

  document.querySelectorAll("input[name='fries']").forEach(x=> x.checked=false);
}

$("#notes").addEventListener("input",()=>{
  $("#notesCount").textContent = $("#notes").value.length + "/200";
});

/* ============================================================
   üî• SUBTOTAL EN MODAL
============================================================ */
function updateUnitPreview(){
  if(!currentItem) return;

  const base = currentItem.price;
  const patties = Number($("#patVal").textContent);
  const cheddar = Number($("#cheVal").textContent);

  const tot = base +
              patties * EXTRA_PRICE_PATTY +
              cheddar * EXTRA_PRICE_CHEDDAR;

  $("#unitPreview").textContent = money(tot);
}

/* ============================================================
   üî• ABRIR MODAL (AGREGAR / EDITAR)
============================================================ */
function openCustomize(item, editId=null, mode="add"){
  currentItem = item;
  currentMode = mode;
  currentEditId = editId;

  $("#modTitle").textContent = "Personalizar: " + item.name;

  resetCustomize();

  if(item.kind==="double"){
    $("#rowPatties").style.display = "flex";
    $("#rowCheddar").style.display = "flex";
  } else if(item.kind==="chicken"){
    $("#rowPatties").style.display = "none";
    $("#rowCheddar").style.display = "flex";
  } else {
    $("#rowPatties").style.display = "none";
    $("#rowCheddar").style.display = "none";
  }

  if(mode==="edit" && editId){
    const obj = cart.burger[editId];

    if(obj.friesRaw){
      document.querySelector(`input[name='fries'][value='${obj.friesRaw}']`)?.click();
    }

    if(obj.extras){
      $("#patVal").textContent = obj.extras.patty || 0;
      $("#cheVal").textContent = obj.extras.cheddar || 0;
    }

    if(obj.notes){
      $("#notes").value = obj.notes;
      $("#notesCount").textContent = obj.notes.length + "/200";
    }
  }

  updateUnitPreview();
  $("#overlayCustomize").style.display = "flex";
}

/* ============================================================
   üî• BOTONES DEL MODAL
============================================================ */
$("#patInc").onclick = ()=>{ let v=+$("#patVal").textContent; if(v<2){ $("#patVal").textContent=v+1; updateUnitPreview(); }};
$("#patDec").onclick = ()=>{ let v=+$("#patVal").textContent; if(v>0){ $("#patVal").textContent=v-1; updateUnitPreview(); }};

$("#cheInc").onclick = ()=>{ let v=+$("#cheVal").textContent; if(v<3){ $("#cheVal").textContent=v+1; updateUnitPreview(); }};
$("#cheDec").onclick = ()=>{ let v=+$("#cheVal").textContent; if(v>0){ $("#cheVal").textContent=v-1; updateUnitPreview(); }};

$("#btnCancel").onclick = ()=> $("#overlayCustomize").style.display="none";

/* ============================================================
   üî• GUARDAR (ADD / EDIT)
============================================================ */
$("#btnAdd").onclick = ()=>{

  const fries = document.querySelector("input[name='fries']:checked");
  if(!fries){
    alert("Eleg√≠ un tipo de papas");
    return;
  }

  const friesValue = fries.value;
  const friesName =
      friesValue==="con_sazon" ? "Sazonadas" :
      friesValue==="con_sal"   ? "Con sal" :
      friesValue==="sin_sal"   ? "Sin sal" : friesValue;

  const patties = Number($("#patVal").textContent);
  const cheddar = Number($("#cheVal").textContent);
  const notes = $("#notes").value.trim();

  const entry = {
    item: currentItem,
    qty: 1,
    fries: friesName,
    friesRaw: friesValue,
    extras: {
      patty: patties,
      cheddar: cheddar
    },
    notes
  };

  if(currentMode==="edit" && currentEditId){
    cart.burger[currentEditId] = entry;
  } else {
    const id = currentItem.id + "_" + Date.now();
    cart.burger[id] = entry;
  }

  $("#overlayCustomize").style.display="none";
  renderCart();
};

/* ============================================================
   üî• VACIAR CARRITO
============================================================ */
function emptyCart(){
  cart = { burger:{}, drink:{}, side:{} };
  saveCart();
  renderCart();
}
</script>
<script>

   üî• CONFIG DE TURNOS PARA MOSTRADOR (SIN CUPOS)
============================================================ */
const OPEN_TIME_MOSTRADOR  = "12:00"; // abre 12 del mediod√≠a
const CLOSE_TIME_MOSTRADOR = "02:00"; // cierra 2 AM del d√≠a siguiente
const INTERVAL_MIN = 10;              // cada 10 minutos
const MINUTES_AHEAD = 2;              // no mostrar horarios pasados

let visibleSlots = [];
let currentSlotIndex = 0;

/* ============================================================
   üî• HELPERS DE HORA
============================================================ */
function parseHHMM(s){
  const [h,m] = s.split(":").map(Number);
  return {h,m};
}

function dateTodayAt(hhmm){
  const {h,m} = parseHHMM(hhmm);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
}

function dateTomorrowAt(hhmm){
  const {h,m} = parseHHMM(hhmm);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, h, m, 0, 0);
}

function slotPretty(d){
  return d.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

/* ============================================================
   üî• GENERAR TODOS LOS HORARIOS (ILIMITADOS)
============================================================ */
function generateAllSlots(){

  const now = new Date();

  const open = dateTodayAt(OPEN_TIME_MOSTRADOR);

  const close = CLOSE_TIME_MOSTRADOR.startsWith("0")
                ? dateTomorrowAt(CLOSE_TIME_MOSTRADOR)
                : dateTodayAt(CLOSE_TIME_MOSTRADOR);

  const slots = [];
  let cur = new Date(open.getTime());

  while(cur.getTime() <= close.getTime()){
    if(cur.getTime() >= now.getTime() + MINUTES_AHEAD*60000){
      slots.push(new Date(cur.getTime()));
    }
    cur = new Date(cur.getTime() + INTERVAL_MIN*60000);
  }

  return slots;
}

/* ============================================================
   üî• ARMAR UI
============================================================ */
function refreshSlotsUI(){
  visibleSlots = generateAllSlots();

  if(visibleSlots.length === 0){
    $("#slotLabel").textContent = "Sin horarios";
    $("#slotPrev").classList.add("disabled");
    $("#slotNext").classList.add("disabled");
    return;
  }

  if(currentSlotIndex >= visibleSlots.length) currentSlotIndex = visibleSlots.length - 1;
  if(currentSlotIndex < 0) currentSlotIndex = 0;

  renderSlot();
}

function renderSlot(){
  if(visibleSlots.length === 0){
    $("#slotLabel").textContent = "Sin horarios";
    return;
  }

  const d = visibleSlots[currentSlotIndex];

  $("#slotLabel").textContent = slotPretty(d);

  // Desactivar flechas si corresponde
  if(currentSlotIndex === 0) $("#slotPrev").classList.add("disabled");
  else $("#slotPrev").classList.remove("disabled");

  if(currentSlotIndex === visibleSlots.length - 1) $("#slotNext").classList.add("disabled");
  else $("#slotNext").classList.remove("disabled");

  // Guardar selecci√≥n
  window.selectedSlot = {
    iso: d.toISOString(),
    pretty: slotPretty(d)
  };
}

/* ============================================================
   üî• NAVEGAR ENTRE HORARIOS
============================================================ */
$("#slotPrev").onclick = ()=>{
  if(currentSlotIndex > 0){
    currentSlotIndex--;
    renderSlot();
  }
};

$("#slotNext").onclick = ()=>{
  if(currentSlotIndex < visibleSlots.length - 1){
    currentSlotIndex++;
    renderSlot();
  }
};

/* ============================================================
   üî• ACTUALIZAR AUTOM√ÅTICAMENTE CADA 30s
============================================================ */
setInterval(refreshSlotsUI, 30000);

/* ============================================================
   üî• INICIALIZACI√ìN
============================================================ */
document.addEventListener("DOMContentLoaded", ()=>{
  refreshSlotsUI();
});
</script>

async function sendToFirestore(){

  const nombre = $("#inpNombre").value.trim();
  if(!nombre){
    alert("Ingres√° nombre");
    return;
  }

  const pago = $("#selPago").value.trim();
  if(!pago){

    return;
  }

  if(!window.selectedSlot){
    alert("Eleg√≠ un horario");
    return;
  }

  const tel = $("#inpTel").value.trim();
  const slot = window.selectedSlot;

  /* ==============================
        ARMAR ITEMS + TOTAL
  ============================== */
  const items = [];
  let total = 0;

  // Burgers
  for(const id in cart.burger){
    const b = cart.burger[id];
    if(!b.item) continue;

    let unitPrice = b.item.price +
      (b.extras?.patty||0)   * EXTRA_PRICE_PATTY +
      (b.extras?.cheddar||0) * EXTRA_PRICE_CHEDDAR;

    total += unitPrice * b.qty;

    items.push({
      type: "burger",
      id: b.item.id,
      name: b.item.name,
      qty: b.qty,
      price: unitPrice,
      fries: b.fries,
      extras: b.extras,
      notes: b.notes
    });
  }

  // Drinks
  for(const id in cart.drink){
    const d = cart.drink[id];
    if(!d.item) continue;

    total += d.item.price * d.qty;

    items.push({
      type:"drink",
      id:d.item.id,
      name:d.item.name,
      qty:d.qty,
      price:d.item.price
    });
  }

  // Sides
  for(const id in cart.side){
    const s = cart.side[id];
    if(!s.item) continue;

    total += s.item.price * s.qty;

    items.push({
      type:"side",
      id:s.item.id,
      name:s.item.name,
      qty:s.qty,
      price:s.item.price
    });
  }

  /* ==============================
        OBJETO A ENVIAR
  ============================== */
  const order = {
    nombre,
    telefono: tel,
    pago,
    items,
    total,
    pickup_time: slot.iso,
    pickup_pretty: slot.pretty,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    status: "accepted",
    source: "mostrador"
  };

  /* ==============================
       GUARDAR EN FIRESTORE
  ============================== */
  try {
    await db.collection("orders").add(order);
    alert("Pedido cargado ‚úîÔ∏è");
    emptyCart();
  } catch(e){
    console.error(e);
    alert("Error cargando pedido");
  }
}
