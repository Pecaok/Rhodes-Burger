<html lang="es">
   <script>
  /* ======== SESIÓN COMPARTIDA (mismo esquema que login.html) ======== */
  const TTL_HOURS = 20;
  const TTL_MS    = TTL_HOURS * 60 * 60 * 1000;

  function sessionValid(){
    const ok = localStorage.getItem('rb_admin_ok') === 'true';
    const ts = Number(localStorage.getItem('rb_admin_t') || 0);
    return ok && (Date.now() - ts) < TTL_MS;
  }
  function bumpSession(){  // renueva TTL con actividad
    if (sessionValid()) localStorage.setItem('rb_admin_t', String(Date.now()));
  }
  function logout(){
    localStorage.removeItem('rb_admin_ok');
    localStorage.removeItem('rb_admin_t');
    localStorage.removeItem('rb_auth_v2');
    sessionStorage.removeItem('rb_auth_v2');
    location.replace('login.html'); // <-- página de login
  }

  // Requerir sesión en páginas internas
  (function requireSession(){
    if (!sessionValid()){
      // armar "next" con ruta+query+hash actuales
      const next = encodeURIComponent(
        (location.pathname.replace(/^\//,'') || 'pedido_local.html') +
        (location.search || '') + (location.hash || '')
      );
      location.replace('login.html?next=' + next); // <-- login con ?next=
    } else {
      bumpSession();
    }
  })();

  // Mantener viva la sesión mientras se usa
  ['click','keydown','focus','mousemove','touchstart','scroll'].forEach(evt=>{
    window.addEventListener(evt, bumpSession, {passive:true});
  });
</script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    .spacer{flex:1}
    .container{max-width:1200px;margin:20px auto;padding:0 12px;display:grid;grid-template-columns:1fr 380px;gap:18px}

    h1{font-size:26px;margin:8px 0 12px}
    h2{font-size:20px;margin:18px 4px 10px}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(220px,1fr));gap:16px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }

    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column; position:relative}
    .card .imgwrap{ position:relative; }
    .card img{width:100%;height:200px;object-fit:cover;background:#eee}
    .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);background:#fff;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{background:#fff}
    .btn:disabled,.btn.disabled{opacity:.55;cursor:not-allowed}

    .side{background:var(--card);border-radius:20px;box-shadow:var(--shadow);padding:14px;position:sticky;top:82px;height:fit-content}
    .side h3{margin:0 0 8px}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin:8px 0 10px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .muted{color:var(--muted);font-size:13px}
    .qtybtn{border:1px solid #ddd;background:#fff;border-radius:10px;padding:4px 8px;font-weight:800;cursor:pointer}
    .field{margin-top:8px}
    .field input,.field select,.field textarea{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px}
    textarea{min-height:84px;border-radius:12px;resize:vertical}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.32);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:520px;max-width:92vw;padding:16px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    .pills{display:flex;flex-direction:column;gap:8px}

    .pill input{accent-color:var(--primary)}
    .micro{font-size:12px;color:var(--muted)}

    /* Disponibilidad */
    .card[data-soldout="1"]{ opacity:.55; }
    .soldout-badge{
      position:absolute; top:10px; left:10px; z-index:2;
      background:#222; color:#fff; font-weight:800; font-size:12px;
      padding:6px 8px; border-radius:999px; letter-spacing:.3px;
    }

    /* === Notas (mejoradas) === */
    .textarea {
      width: 100%;
      min-height: 56px;
      max-height: 200px;
      padding: 12px 14px;
      border: 1px solid var(--ring);
      border-radius: 14px;
      background: #faf9f7;
      resize: none;
      font-size: 15px;
      line-height: 1.35;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .textarea::placeholder { color:#9a9a9a; }
    .textarea:focus {
      outline: 0;
      background:#fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(98,90,69,.18);
    }
    .field-foot { display:flex; justify-content:flex-end; margin-top:6px; font-size:12px; color:#8a8a8a; }
  </style>

  <!-- Modal Personalizar -->

    <div class="modal">

        <div class="qtybox">

      </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // ===== Firebase =====
  const firebaseConfig = {
    apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
    authDomain: "rhodes-burguers.firebaseapp.com",
    projectId: "rhodes-burguers",
    storageBucket: "rhodes-burguers.firebasestorage.app",
    messagingSenderId: "951646688091",
    appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
  };
  try{ firebase.initializeApp(firebaseConfig); }catch(e){}
  const db = firebase.firestore();

  const $=s=>document.querySelector(s);
  const money = n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
  const FALLBACK_IMG="images/logo.png";

  // ===== Contador GLOBAL =====
  function globalCounterRef(){ return db.collection('counters').doc('orders_global'); }
  async function nextOrderNumber(){
    return await db.runTransaction(async tx=>{
      const ref = globalCounterRef();
      const snap = await tx.get(ref);
      const cur = snap.exists ? (Number(snap.data().seq)||0) : 0;
      const nxt = cur + 1;
      tx.set(ref, { seq: nxt, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge:true });
      return nxt;
    });
  }

  // ===== Menú =====
  const EXTRA_PRICE_PATTY=2400, EXTRA_PRICE_CHEDDAR=300;
  const BURGERS=[
    { id:"bigjohn_simple", name:"Big John Simple", price:11500, img:"images/Big John Simple.jpg", kind:"simple", desc:"Medallón con cheddar, lechuga, pepinillos y salsa Big Mac. Incluye papas." },
    { id:"bigjohn_doble",  name:"Big John Doble",  price:13800, img:"images/Big John Doble.jpg",  kind:"double", desc:"Doble medallón con cheddar, lechuga, pepinillos y salsa Big Mac. Incluye papas." },
    { id:"burguesa_simple", name:"Burguesa Simple", price:11900, img:"images/Burguesa Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar, mostaza y miel, cebolla caramelizada. Incluye papas." },
    { id:"burguesa_doble",  name:"Burguesa Doble",  price:14500, img:"images/Burguesa Doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar, mostaza y miel, cebolla caramelizada. Incluye papas." },
    { id:"cheesebacon_simple", name:"CheeseBacon Simple", price:10600, img:"images/CheeseBacon Simple.jpg", kind:"simple", desc:"Medallón con doble cheddar y bacon. Incluye papas." },
    { id:"cheesebacon_doble",  name:"CheeseBacon Doble",  price:13100, img:"images/CheeseBacon Doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar y bacon. Incluye papas." },
    { id:"cheese_simple", name:"Cheeseburger Simple", price:10100,  img:"images/cheeseburger simple.jpg", kind:"simple", desc:"Medallón con doble cheddar. Incluye papas." },
    { id:"cheese_doble",  name:"Cheeseburger Doble",  price:12500, img:"images/cheeseburger doble.jpg",  kind:"double", desc:"Doble medallón con doble cheddar. Incluye papas." },
    { id:"rhodes_simple", name:"Rhodes Simple", price:11900, img:"images/Rhodes Simple.jpg", kind:"simple", desc:"Doble cheddar, bacon, morrones, cebolla y salsa spicy. Incluye papas." },
    { id:"rhodes_doble",  name:"Rhodes Doble",  price:14500, img:"images/Rhodes Doble.jpg",  kind:"double", desc:"Doble cheddar, bacon, morrones, cebolla y salsa spicy. Incluye papas." },
    { id:"morgan_simple", name:"Morgan Simple", price:11500, img:"images/Morgan Simple.jpg", kind:"simple", desc:"Doble cheddar, bacon, barbacoa y crispy onion. Incluye papas." },
    { id:"morgan_doble",  name:"Morgan Doble",  price:14200, img:"images/Morgan Doble.jpg",  kind:"double", desc:"Doble cheddar, bacon, barbacoa y crispy onion. Incluye papas." },
    { id:"pollo_crispy", name:"Pollo Crispy", price:9100, img:"images/Pollo crispy.jpg", kind:"chicken", desc:"Pechuga crispy con lechuga y mayo. Incluye papas." }
  ];
  const DRINKS=[
    { id:"andes_rubia", name:"Andes Origen Rubia 473ml", price:3800, img:"images/Andes Rubia.png" },
    { id:"andes_roja",  name:"Andes Origen Roja 473ml",  price:3800, img:"images/Andes Roja.png" },
    { id:"coca_org",    name:"Coca-Cola Original 500ml", price:2500, img:"images/Coca.png" },
    { id:"coca_zero",   name:"Coca-Cola Zero 500ml",     price:2500, img:"images/Coca Zero.png" },
    { id:"sprite",      name:"Sprite 500ml",             price:2500, img:"images/Sprite.png" },
    { id:"aq_pomelo",   name:"Aquarius Pomelo 500ml",    price:2000, img:"images/Pomelo.png" },
    { id:"aq_pera",     name:"Aquarius Pera 500ml",      price:2000, img:"images/Pera.png" },
    { id:"aq_manzana",  name:"Aquarius Manzana 500ml",   price:2000, img:"images/Manzana.png" },
    { id:"agua_sg",     name:"Agua sin gas 500ml",       price:1500, img:"images/Agua.png" }
  ];

  /* ===== Disponibilidad ===== */
  const availability = new Map();
  const isAvailable = id => availability.has(id) ? !!availability.get(id) : true;
  function refreshAvailabilityUI(){
    document.querySelectorAll('.card[data-id]').forEach(card=>{
      const id = card.getAttribute('data-id');
      const ok = isAvailable(id);
      card.setAttribute('data-soldout', ok ? '0' : '1');
      const addBtn = card.querySelector('[data-add]');
      const custBtn = card.querySelector('[data-custom]');
      if(addBtn){ ok ? (addBtn.removeAttribute('disabled'), addBtn.classList.remove('disabled')) : (addBtn.setAttribute('disabled',''), addBtn.classList.add('disabled')); }
      if(custBtn){ ok ? (custBtn.removeAttribute('disabled'), custBtn.classList.remove('disabled')) : (custBtn.setAttribute('disabled',''), custBtn.classList.add('disabled')); }
      let badge = card.querySelector('.soldout-badge');
      if(!ok){
        if(!badge){ badge=document.createElement('div'); badge.className='soldout-badge'; badge.textContent='SIN STOCK'; (card.querySelector('.imgwrap')||card).appendChild(badge); }
      }else if(badge){ badge.remove(); }
    });
  }
  try{
    db.collection('products').onSnapshot(snap=>{
      availability.clear();
      snap.forEach(doc=>{ const d=doc.data()||{}; availability.set(doc.id, d.available !== false); });
      refreshAvailabilityUI();
    });
  }catch(e){ console.warn(e); }

  /* ===== Carrito & UI ===== */
  const gridBurgers=$("#burgersGrid"), gridDrinks=$("#drinksGrid");
  const cartItems=$("#cartItems"), cartTotal=$("#cartTotal");
  let cart = { burger:{}, drink:{} };
  const moneyInt = n => money(n);

  function calcTotal(){
    let t=0;
    for(const b of Object.values(cart.burger)){ const base=(b.item?.price||0), ep=(b.extras?.patty||0)*EXTRA_PRICE_PATTY, ec=(b.extras?.cheddar||0)*EXTRA_PRICE_CHEDDAR; t+=(base+ep+ec)*(b.qty||0); }
    for(const d of Object.values(cart.drink)){ t+=(d.item?.price||0)*(d.qty||0); }
    return t;
  }
  function renderCart(){
    const parts=[];
    for(const obj of Object.values(cart.burger)){
      const unit=obj.item.price+(obj.extras?.patty||0)*EXTRA_PRICE_PATTY+(obj.extras?.cheddar||0)*EXTRA_PRICE_CHEDDAR;
      const extras=[]; if(obj.extras?.patty) extras.push(`+${obj.extras.patty} medallón`); if(obj.extras?.cheddar) extras.push(`+${obj.extras.cheddar} cheddar`);
      parts.push(`<div class="item">
        <div>
          <strong>${obj.item.name}</strong>
          <div class="muted">Papas: ${obj.fries==="con_sazon"?"Con sazón":"Sin sazonar"}</div>
          ${extras.length?`<div class="muted">${extras.join(" · ")}</div>`:""}
          ${obj.notes?`<div class="muted">Nota: ${obj.notes}</div>`:""}
        </div>
        <div style="display:flex;align-items:center;gap:8px">
          <button class="qtybtn" onclick="changeQty('burger','${obj.item.id}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="qtybtn" onclick="changeQty('burger','${obj.item.id}',1)">+</button>
          <span>${moneyInt(unit*(obj.qty||0))}</span>
        </div>
      </div>`);
    }
    for(const obj of Object.values(cart.drink)){
      parts.push(`<div class="item">
        <div><strong>${obj.item.name}</strong></div>
        <div style="display:flex;align-items:center;gap:8px">
          <button class="qtybtn" onclick="changeQty('drink','${obj.item.id}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="qtybtn" onclick="changeQty('drink','${obj.item.id}',1)">+</button>
          <span>${moneyInt((obj.item.price||0)*(obj.qty||0))}</span>
        </div>
      </div>`);
    }
    cartItems.innerHTML = parts.length ? parts.join("") : "Sin ítems.";
    cartTotal.textContent = moneyInt(calcTotal());
  }
  window.changeQty=function(type,id,delta){
    const bucket=cart[type]; if(!bucket) return;
    const cur=bucket[id]?.qty||0, next=Math.max(0,cur+delta);
    if(next===0) delete bucket[id]; else bucket[id].qty=next;
    renderCart();
  }

  function renderCard(item,type){
    const ok = isAvailable(item.id);
    const card=document.createElement("div"); card.className="card"; card.setAttribute('data-id', item.id); card.setAttribute('data-soldout', ok ? '0' : '1');
    card.innerHTML=`
      <div class="imgwrap">
        <img src="${encodeURI(item.img)}" alt="${item.name}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
        ${ok? '' : '<div class="soldout-badge">SIN STOCK</div>'}
      </div>
      <div class="content">
        <h3 style="margin:4px 0 6px">${item.name}</h3>
        ${item.desc?`<div class="muted">${item.desc}</div>`:""}
        <div class="row">
          <span class="price">${moneyInt(item.price)}</span>
          <div class="actions">
            <button class="btn" data-add ${ok?'':'disabled'}>Agregar</button>
            ${type==="burger"?`<button class="btn" data-custom ${ok?'':'disabled'}>Personalizar</button>`:""}
          </div>
        </div>
      </div>`;
    const addBtn = card.querySelector("[data-add]");
    const customBtn = card.querySelector("[data-custom]");
    if(type==="drink"){
      addBtn.onclick=()=>{ if(!isAvailable(item.id)) return; const b=cart.drink; if(!b[item.id]) b[item.id]={qty:0,item}; b[item.id].qty+=1; renderCart(); };
    }else{
      addBtn.onclick=()=>{ if(!isAvailable(item.id)) return; openCustomize(item); };
      if(customBtn) customBtn.onclick=()=>{ if(!isAvailable(item.id)) return; openCustomize(item); };
    }
    return card;
  }
  function mount(){
    burgersGrid.innerHTML=""; BURGERS.forEach(b=>burgersGrid.appendChild(renderCard(b,"burger")));
    drinksGrid.innerHTML="";  DRINKS.forEach(d=>drinksGrid.appendChild(renderCard(d,"drink")));
    renderCart(); refreshAvailabilityUI();
  }

  // ===== Modal =====
  const overlay=$("#overlay"),modTitle=$("#modTitle");
  const rowPatties=$("#rowPatties"),rowCheddar=$("#rowCheddar");
  const patVal=$("#patVal"),patInc=$("#patInc"),patDec=$("#patDec");
  const cheVal=$("#cheVal"),cheInc=$("#cheInc"),cheDec=$("#cheDec");
  const notes=$("#notes"),btnAdd=$("#btnAdd"),btnCancel=$("#btnCancel");
  let currentItem=null;

  function resetFries(){ document.querySelectorAll('input[name="fries"]').forEach(r=>r.checked=false); }
  function openCustomize(item){
    if(!isAvailable(item.id)) return;
    currentItem=item; modTitle.textContent="Personalizar: "+item.name;
    notes.value=""; autoGrow(notes); updateCount(notes);
    resetFries(); patVal.textContent="0"; cheVal.textContent="0";
    if(item.kind==="double"){ rowPatties.style.display="flex"; rowCheddar.style.display="flex"; }
    else if(item.kind==="chicken"){ rowPatties.style.display="none"; rowCheddar.style.display="flex"; }
    else{ rowPatties.style.display="none"; rowCheddar.style.display="none"; }
    overlay.classList.add("open");
  }
  btnCancel.onclick=()=> overlay.classList.remove("open");
  patInc.onclick=()=>{const v=+patVal.textContent||0;if(v<2)patVal.textContent=v+1;};
  patDec.onclick=()=>{const v=+patVal.textContent||0;if(v>0)patVal.textContent=v-1;};
  cheInc.onclick=()=>{const v=+cheVal.textContent||0;if(v<3)cheVal.textContent=v+1;};
  cheDec.onclick=()=>{const v=+cheVal.textContent||0;if(v>0)cheVal.textContent=v-1;};

  // helpers de notas (auto-alto + contador)
  function autoGrow(el){ el.style.height='auto'; el.style.height=el.scrollHeight+'px'; }
  function updateCount(el){ const c=document.getElementById('notesCount'); if(c) c.textContent=`${el.value.length}/${el.maxLength||200}`; }

  btnAdd.onclick=()=>{
    if(!currentItem || !isAvailable(currentItem.id)) return;
    const friesEl=document.querySelector('input[name="fries"]:checked');
    if(!friesEl){ alert("Elegí el tipo de papas."); return; }
    const extras={patty:0,cheddar:0,EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR};
    if(currentItem.kind==="double"){ extras.patty=+patVal.textContent||0; extras.cheddar=+cheVal.textContent||0; }
    else if(currentItem.kind==="chicken"){ extras.cheddar=+cheVal.textContent||0; }
    const bucket=cart.burger; const prev=bucket[currentItem.id];
    if(prev){
      prev.qty+=1;
      prev.extras={ patty:Math.max(prev.extras?.patty||0, extras.patty),
                    cheddar:Math.max(prev.extras?.cheddar||0, extras.cheddar),
                    EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY, EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR };
      prev.fries=friesEl.value; const t=notes.value.trim(); if(t) prev.notes=t;
    }else{
      bucket[currentItem.id]={qty:1,item:currentItem,fries:friesEl.value,extras,
                              ...(notes.value.trim()?{notes:notes.value.trim()}:{})};
    }
    overlay.classList.remove("open"); renderCart();
  };

  // ===== Pagar =====
  document.getElementById("btnPagar").onclick = async ()=>{
    try{
      const hasItems = Object.keys(cart.burger).length || Object.keys(cart.drink).length;
      if(!hasItems){ alert("Agregá al menos un producto."); return; }
      const nombreRaw = ($("#inpNombre").value||"").trim(); if(!nombreRaw){ alert("Ingresá el nombre."); return; }
      const nombre = `${nombreRaw} (mostrador)`;
      const telefono = ($("#inpTel").value||"").trim();
      const pago = $("#selPago").value;
      const comentario = ($("#inpComentario").value||"").trim();

      const items=[]; for(const o of Object.values(cart.burger)){ items.push({id:o.item.id,name:o.item.name,price:o.item.price,qty:o.qty,fries:o.fries,notes:o.notes||'',extras:{patty:o.extras?.patty||0,cheddar:o.extras?.cheddar||0,EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR}}); }
      for(const o of Object.values(cart.drink)){ items.push({id:o.item.id,name:o.item.name,price:o.item.price,qty:o.qty,extras:{},fries:'',notes:''}); }

      const total = calcTotal();
      const orderNumber = await nextOrderNumber();

      const payload = {
        orderNumber, number: orderNumber, nombre, telefono, pago, comment: comentario,
        items, total, status:"accepted", payment_status:"paid",
        source:"mostrador", createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      const ref = await db.collection("orders").add(payload);

      const pubId = ref.id.slice(0,22);
      await db.collection('order_public').doc(pubId).set({
        orderId: ref.id, orderNumber, status:'accepted',
        entrega:'retira', pago, nombre,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, {merge:true});

      cart={burger:{},drink:{}}; renderCart();
      $("#inpNombre").value=""; $("#inpTel").value=""; $("#inpComentario").value="";
      alert(`Pedido #${orderNumber} cargado`);
    }catch(e){ console.error(e); alert("No se pudo registrar el pedido."); }
  };

  // Inicio
  mount();
  </script>
</body>
</html>
