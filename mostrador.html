<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>Mostrador ‚Ä¢ Rhodes Burgers</title>

  <style>
    :root{
      --primary:#645E52;
      --text:#111;
      --muted:#666;
      --bg:#f6f6f6;
      --card:#fff;
      --ring:#eaeaea;
      --shadow:0 10px 30px rgba(0,0,0,.10);

    *{ box-sizing:border-box; }
    html,body{

      background:var(--bg);
      color:var(--text);

    }

    header{

      z-index:10;
      background:#fff;

    }
    .topbar{
      max-width:1200px;

      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      font-weight:800;
    }
    .brand img{
      width:36px;
      height:36px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;
      margin-right:8px;
    }
    .spacer{ flex:1; }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--ring);
      background:#fff;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
      color:inherit;
    }
    .btn.primary{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }

    .container{
      max-width:1200px;
      margin:20px auto;
      padding:0 12px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:18px;
    }
    @media(max-width:980px){
      .container{ grid-template-columns:1fr; }
    }

    h1{ font-size:26px; margin:10px 0 12px; }
    h2{ font-size:20px; margin:18px 0 10px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(220px,1fr));
      gap:16px;
    }
    @media(max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .content{ padding:12px; }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
    }
    .price{ font-weight:800; }

    aside.side{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      position:sticky;
      top:80px;
      height:fit-content;
    }

    .field{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field label{
      font-weight:600;
      font-size:14px;
    }
    .field input,
    .field select{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--ring);
      font-size:15px;
    }

    .total{
      font-size:22px;
      font-weight:800;
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
    }

    .item{
      padding:12px 0;
      border-bottom:1px solid #eee;
    }
    .muted{
      color:var(--muted);
      font-size:13px;
    }

    .qtybtn{
      padding:6px 10px;
      border-radius:10px;
      border:1px solid var(--ring);
      font-weight:700;
      cursor:pointer;
      background:#fff;
    }

    .carousel{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:14px;
    }
    .arrow{
      width:44px;
      height:44px;
      display:inline-grid;
      place-items:center;
      background:#fff;
      cursor:pointer;
      border-radius:10px;
      border:1px solid var(--ring);
      font-size:22px;
      font-weight:700;
      user-select:none;
    }

    .slot-display{
      min-width:160px;
      padding:12px 16px;
      background:#fff;
      border-radius:12px;
      border:1px solid var(--ring);
      text-align:center;
      font-weight:800;
      font-size:18px;
    }

    .overlay{
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99999;
    }

    .modal{
      width:480px;
      max-width:90%;
      background:white;
      border-radius:22px;
      padding:28px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
      animation:popup .25s ease-out;
    }

    @keyframes popup{
      from{ transform:scale(.92); opacity:0 }
      to{ transform:scale(1); opacity:1 }
    }

    .modal h3{
      margin-top:0;
      font-size:22px;
      font-weight:800;
    }

    /* ============================
         ‚≠ê PREMIUM RHODES TEXTAREA
       ============================ */
    textarea{
      width:100%;
      min-height:90px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #dfd9d0;
      background:#fcfaf7;
      font-size:15px;
      color:#3e3a33;
      resize:none;
      outline:none;
      transition:0.15s ease;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
    }

    textarea::placeholder{
      color:#a59c8f;
    }

    textarea:focus{
      border-color:#b8ad9e;
      background:#f9f6f2;
      box-shadow:0 3px 10px rgba(0,0,0,0.06);
    }

    #notesCount{
      margin-top:4px;
      font-size:13px;
      color:#8b8377;
      text-align:right;
      display:block;
      width:100%;
    }

</style>

<script>
/* ============================================================
      üî• FIREBASE INIT
============================================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const $ = s => document.querySelector(s);
const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
const FALLBACK_IMG = "images/logo.png";

const EXTRA_PRICE_PATTY   = 2500;
const EXTRA_PRICE_CHEDDAR = 300;

/* ============================================================
      üî• VARIABLES
============================================================ */
let PRODUCTS = { burgers: [], drinks: [], sides: [] };
let MENU_ORDER = {};  
let availability = new Map();

/* ============================================================
      üî• ORDEN DEL MENU
============================================================ */
db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mountMenu();
});

function orderedList(category, arr){
  const order = MENU_ORDER[category] || [];
  const orderMap = new Map(order.map((id,i)=>[id,i]));

  return [...arr].sort((a,b)=>{
    const A = orderMap.has(a.id) ? orderMap.get(a.id) : 9999;
    const B = orderMap.has(b.id) ? orderMap.get(b.id) : 9999;
    return A - B;
  });
}

/* ============================================================
      üî• DISPONIBILIDAD
============================================================ */
const isAvailable = id => availability.get(id) !== false;

db.collection("products").onSnapshot(snap=>{
  availability.clear();
  PRODUCTS = { burgers: [], drinks: [], sides: [] };

  snap.forEach(doc=>{
    const d = doc.data();
    const item = {
      id: doc.id,
      name: d.name,
      price: d.price,
      img: d.img || FALLBACK_IMG,
      description: d.description || "",
      category: d.category,
      kind: d.kind || ""
    };

    if(d.available === false) availability.set(doc.id, false);

    // Hamburguesas
    if(["burger","hamburguesas","hamburger"].includes(d.category)){
      PRODUCTS.burgers.push(item);
    }

    // Bebidas
    if(["drink","drinks","bebidas"].includes(d.category)){
      PRODUCTS.drinks.push(item);
    }

    // Sides
    if(["side","sides","guarniciones"].includes(d.category)){
      PRODUCTS.sides.push(item);
    }
  });

  mountMenu();
  refreshAvailabilityUI();
});

/* ============================================================
      üî• RENDER TARJETAS
============================================================ */
const elBurgersGrid = $("#burgersGrid");
const elDrinksGrid  = $("#drinksGrid");
const elSidesGrid   = $("#sidesGrid");

function renderCard(item){
  const ok = isAvailable(item.id);

  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = item.id;

  card.innerHTML = `
    <img src="${item.img}" onerror="this.src='${FALLBACK_IMG}'">
    <div class="content">
      <h3>${item.name}</h3>
      ${item.description ? `<div class="muted">${item.description}</div>` : ""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <button class="btn addBtn" ${ok?"":"disabled"}>Agregar</button>
      </div>
    </div>
  `;

  const btn = card.querySelector(".addBtn");

  if(item.category === "bebidas" || item.category === "drink"){
    btn.onclick = ()=>{
      if(!cart.drink[item.id]) cart.drink[item.id]={qty:0,item};
      cart.drink[item.id].qty++;
      renderCart();
    };
  }
  else if(item.category === "guarniciones" || item.category === "side"){
    btn.onclick = ()=>{
      if(!cart.side[item.id]) cart.side[item.id]={qty:0,item};
      cart.side[item.id].qty++;
      renderCart();
    };
  }
  else{
    btn.onclick = ()=> openCustomize(item);
  }

  return card;
}

/* ============================================================
      üî• MONTAR MENU
============================================================ */
function mountMenu(){
  elBurgersGrid.innerHTML = "";
  elDrinksGrid.innerHTML  = "";
  elSidesGrid.innerHTML   = "";

  orderedList("hamburguesas", PRODUCTS.burgers).forEach(x=> elBurgersGrid.appendChild(renderCard(x)));
  orderedList("bebidas", PRODUCTS.drinks).forEach(x=> elDrinksGrid.appendChild(renderCard(x)));
  orderedList("guarniciones", PRODUCTS.sides).forEach(x=> elSidesGrid.appendChild(renderCard(x)));
}

function refreshAvailabilityUI(){
  document.querySelectorAll(".addBtn").forEach(btn=>{
    if(btn.closest(".card").dataset.soldout === "1"){
      btn.disabled = true;
    }
  });
}

/* ============================================================
      üî• CARRITO
============================================================ */
let cart = { burger:{}, drink:{}, side:{} };

function saveCart(){
  localStorage.setItem("rb_cart_mostrador", JSON.stringify(cart));
}

function loadCart(){
  try{
    const x = JSON.parse(localStorage.getItem("rb_cart_mostrador"));
    if(x) cart = x;
  }catch(e){}
}
loadCart();

/* ============================================================
      üî• RENDER DEL CARRITO
============================================================ */

function deleteItem(type, id){
  if(cart[type] && cart[type][id]){
    delete cart[type][id];
    renderCart();
  }
}

function renderCart(){
  saveCart();

  const wrap = $("#cartItems");
  const totalEl = $("#cartTotal");
  let html = "";
  let total = 0;

  const addLine = (type, id, name, qty, unit, extrasTxt="")=>{
    const line = qty * unit;
    total += line;

    const isBurger = type === "burger";

    html += `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:14px">
        
        <div style="max-width:240px">
          <strong>${qty}√ó ${name}</strong><br>
          ${extrasTxt ? `<span class="muted">${extrasTxt}</span>` : ""}
        </div>

        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px">
          <span>${money(line)}</span>

          <div style="display:flex;gap:6px">
            ${
              isBurger
              ? `<button 
                    onclick="editBurger('${id}')"
                    style="background:none;border:none;cursor:pointer;font-size:18px;color:#444"
                    title="Editar"
                 >‚úèÔ∏è</button>`
              : ""
            }

            <button
              onclick="deleteItem('${type}','${id}')"
              style="background:none;border:none;cursor:pointer;font-size:18px;color:#a33"
              title="Eliminar"
            >üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `;
  };

  // BURGERS
  for(const id in cart.burger){
    const b = cart.burger[id];
    const unit =
      b.item.price +
      (b.extras.patty * EXTRA_PRICE_PATTY) +
      (b.extras.cheddar * EXTRA_PRICE_CHEDDAR);

    const extras = [];
    if(b.fries) extras.push("Papas: " + b.fries);
    if(b.extras.patty)   extras.push("+"+b.extras.patty+" med");
    if(b.extras.cheddar) extras.push("+"+b.extras.cheddar+" cheddar");
    if(b.notes) extras.push("Nota: "+b.notes);

    addLine("burger", id, b.item.name, b.qty, unit, extras.join(" ¬∑ "));
  }

  // DRINKS
  for(const id in cart.drink){
    const d = cart.drink[id];
    addLine("drink", id, d.item.name, d.qty, d.item.price);
  }

  // SIDES
  for(const id in cart.side){
    const s = cart.side[id];
    addLine("side", id, s.item.name, s.qty, s.item.price);
  }

  wrap.innerHTML = html || "<span class='muted'>Sin √≠tems.</span>";
  totalEl.textContent = money(total);
}

</script>
 <script>
/* ============================================================
   üî• PERSONALIZAR BURGER (ADD + EDIT)
============================================================ */
let currentItem   = null;
let currentMode   = "add";   // add | edit
let currentEditId = null;

function resetCustomize(){
  document.getElementById("patVal").textContent = "0";
  document.getElementById("cheVal").textContent = "0";
  document.getElementById("notes").value = "";
  document.getElementById("notesCount").textContent = "0/200";
  document.querySelectorAll("input[name='fries']").forEach(x=> x.checked=false);
}

/* contador notas */
document.getElementById("notes").addEventListener("input",()=>{
  document.getElementById("notesCount").textContent =
    document.getElementById("notes").value.length + "/200";
});

/* ===== SUBTOTAL ===== */
function updateUnitPreview(){
  if(!currentItem) return;

  const base    = currentItem.price;
  const patties = Number(document.getElementById("patVal").textContent);
  const cheddar = Number(document.getElementById("cheVal").textContent);

  const subtotal = base +
    patties * EXTRA_PRICE_PATTY +
    cheddar * EXTRA_PRICE_CHEDDAR;

  document.getElementById("unitPreview").textContent = money(subtotal);
  document.getElementById("badgePatty").textContent   = `+${money(EXTRA_PRICE_PATTY)}`;
  document.getElementById("badgeCheddar").textContent = `+${money(EXTRA_PRICE_CHEDDAR)}`;
}

/* ===== ABRIR MODAL ===== */
function openCustomize(item, mode="add", id=null){
  document.getElementById("manualTime").value = "";
  currentItem   = item;
  currentMode   = mode;
  currentEditId = id;

  document.getElementById("modTitle").textContent =
    (mode==="edit" ? "Editar: " : "Personalizar: ") + item.name;

  resetCustomize();

  const name = item.name.toLowerCase();

  if(name.includes("doble")){
    rowPatties.style.display = "flex";
    rowCheddar.style.display = "flex";
  }
  else if(name.includes("pollo")){
    rowPatties.style.display = "none";
    rowCheddar.style.display = "flex";
  }
  else{
    rowPatties.style.display = "none";
    rowCheddar.style.display = "none";
  }

  updateUnitPreview();
  document.getElementById("overlayCustomize").style.display = "flex";
}

/* ===== EDITAR DESDE EL CARRITO ===== */
function editBurger(id){
  const b = cart.burger[id];
  if(!b) return;

  openCustomize(b.item, "edit", id);

  if(b.friesRaw){
    const r = document.querySelector(`input[name='fries'][value='${b.friesRaw}']`);
    if(r) r.checked = true;
  }

  document.getElementById("patVal").textContent = b.extras.patty;
  document.getElementById("cheVal").textContent = b.extras.cheddar;

  document.getElementById("notes").value = b.notes || "";

const OPEN_TIME_MOSTRADOR  = "19:10";
const CLOSE_TIME_MOSTRADOR = "02:00";
const INTERVAL_MIN = 10;
const MINUTES_AHEAD = 2;

let visibleSlots = [];
let currentSlotIndex = 0;

function parseHHMM(s){
  const [h,m] = s.split(":").map(Number);
  return {h,m};
}

function dateTodayAt(hhmm){
  const {h,m} = parseHHMM(hhmm);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
}

function dateTomorrowAt(hhmm){
  const {h,m} = parseHHMM(hhmm);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, h, m, 0, 0);
}

function slotPretty(d){
  return d.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

function generateAllSlots(){
  const now = new Date();

  const open = dateTodayAt(OPEN_TIME_MOSTRADOR);
  const close = CLOSE_TIME_MOSTRADOR.startsWith("0")
                ? dateTomorrowAt(CLOSE_TIME_MOSTRADOR)
                : dateTodayAt(CLOSE_TIME_MOSTRADOR);

  const slots = [];
  let cur = new Date(open.getTime());

  while(cur <= close){
    if(cur >= new Date(now.getTime() + MINUTES_AHEAD*60000)){
      slots.push(new Date(cur));
    }
    cur = new Date(cur.getTime() + INTERVAL_MIN*60000);
  }
  return slots;
}

function refreshSlotsUI(){
  visibleSlots = generateAllSlots();

  if(visibleSlots.length === 0){
    $("#slotLabel").textContent = "Sin horarios";
    $("#slotPrev").classList.add("disabled");
    $("#slotNext").classList.add("disabled");
    return;
  }

  if(currentSlotIndex >= visibleSlots.length) currentSlotIndex = visibleSlots.length - 1;
  if(currentSlotIndex < 0) currentSlotIndex = 0;

  renderSlot();
}

function renderSlot(){
  if(visibleSlots.length === 0){
    $("#slotLabel").textContent = "Sin horarios";
    return;
  }

  const d = visibleSlots[currentSlotIndex];

  $("#slotLabel").textContent = slotPretty(d);

  window.selectedSlot = {
    iso: d.toISOString(),
    pretty: slotPretty(d)
  };

  $("#slotPrev").classList.toggle("disabled", currentSlotIndex === 0);
  $("#slotNext").classList.toggle("disabled", currentSlotIndex === visibleSlots.length - 1);
}
