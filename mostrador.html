<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrador ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#645E52;
      --text:#111;
      --muted:#666;
      --bg:#f6f6f6;
      --card:#fff;
      --ring:#eaeaea;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --radius:18px;
      --danger:#d32f2f;

      --price-cheddar:300;
      --price-patty:2500;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06);
    }
    .topbar{
      max-width:1300px; /* Un poco m√°s ancho para acomodar el carrito grande */
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      font-weight:800;
    }
    .brand img{
      width:36px;
      height:36px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;
      margin-right:8px;
    }
    .spacer{ flex:1; }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--ring);
      background:#fff;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
      color:inherit;
    }
    .btn.primary{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }

    /* GRID PRINCIPAL: Agrand√© la columna derecha a 500px */
    .container{
      max-width:1300px; 
      margin:20px auto;
      padding:0 12px;
      display:grid;
      grid-template-columns: 1fr 500px; /* <--- CARRITO M√ÅS ANCHO */
      gap:24px;
    }
    @media(max-width:980px){
      .container{ grid-template-columns:1fr; }
    }

    h1{ font-size:26px; margin:10px 0 12px; }
    h2{ font-size:20px; margin:18px 0 10px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
      gap:16px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .content{ padding:12px; }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
    }
    .price{ font-weight:800; }

    aside.side{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px; /* M√°s padding interno */
      position:sticky;
      top:80px;
      display:flex;
      flex-direction:column;
      height: calc(100vh - 100px);
      overflow:hidden;
    }

    #cartScrollArea{
      flex:1;
      overflow-y:auto;
      margin-bottom:16px;
      padding-right:6px;
    }

    .field input,
    .field select {
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--ring);
      font-size:15px;
      box-sizing:border-box;
      margin-bottom: 12px;
    }

    .field label{
      display:block;
      font-weight:600;
      margin-bottom:4px;
    }

    #cartItems{
      flex:1;
      overflow-y:auto;
      padding-right:8px;
      margin-bottom:12px;
    }

    .muted{ color:var(--muted); font-size:13px; }

    .qtybtn{
      padding:6px 10px;
      border-radius:10px;
      border:1px solid var(--ring);
      font-weight:700;
      cursor:pointer;
      background:#fff;
    }

    .carousel{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:14px;
    }
    .arrow{
      width:44px;
      height:44px;
      display:inline-grid;
      place-items:center;
      background:#fff;
      cursor:pointer;
      border-radius:10px;
      border:1px solid var(--ring);
      font-size:22px;
      font-weight:700;
      user-select:none;
    }
    .arrow.disabled{ opacity:.4; cursor:not-allowed; }

    .slot-display{
      flex:1;
      padding:12px;
      background:#fff;
      border-radius:12px;
      border:1px solid var(--ring);
      text-align:center;
      font-weight:800;
      font-size:18px;
    }

    #miniSlotSub{ margin-top:8px; font-size:14px; color:#666; }

    .overlay{
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99999;
    }
    .modal{
      width:480px;
      max-width:90%;
      background:white;
      border-radius:22px;
      padding:28px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
    }

    textarea{
      width:100%;
      min-height:90px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #dfd9d0;
      background:#fcfaf7;
      font-size:15px;
      color:#3e3a33;
      resize:none;
    }

    /* Estilos nuevos para chips */
    .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: #f0f0f0;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        border: 2px solid transparent;
        transition: all 0.2s;
    }
    .chip:has(input:checked) {
        background: #e3ebd3;
        border-color: var(--primary);
        color: var(--primary);
    }

    /* Alerta de falta de papas en el carrito */
    .missing-fries-alert {
        color: var(--danger);
        font-weight: 800;
        font-size: 12px;
        background: #fff0f0;
        padding: 4px 8px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 4px;
        border: 1px solid #ffcccc;
    }
  </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ============= CONFIG ============= */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const $ = s => document.querySelector(s);
const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
const FALLBACK_IMG = "images/logo.png";

const EXTRA_PRICE_PATTY   = 2500;
const EXTRA_PRICE_CHEDDAR = 300;

/* ============= MEN√ö ============= */
let PRODUCTS = { burgers: [], drinks: [], sides: [] };
let MENU_ORDER = {};
let availability = new Map();

db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mountMenu();
});

const isAvailable = id => availability.get(id) !== false;

db.collection("products").onSnapshot(snap=>{
  availability.clear();
  PRODUCTS = { burgers: [], drinks: [], sides: [] };

  snap.forEach(doc=>{
    const d = doc.data();
    const item = {
      id: doc.id,
      name: d.name,
      price: d.price,
      img: d.img || FALLBACK_IMG,
      description: d.description || "",
      category: d.category,
      kind: d.kind || ""
    };

    if(d.available === false) availability.set(doc.id, false);

    const cat = (d.category||"").toLowerCase();
    if(cat.includes("burger") || cat.includes("hamburguesa")) PRODUCTS.burgers.push(item);
    else if(cat.includes("drink") || cat.includes("bebida")) PRODUCTS.drinks.push(item);
    else if(cat.includes("side") || cat.includes("guarnicion") || cat.includes("papas")) PRODUCTS.sides.push(item);
  });

  mountMenu();
});

function orderedList(category, arr){
  const order = MENU_ORDER[category] || [];
  const map = new Map(order.map((id,i)=>[id,i]));
  return [...arr].sort((a,b)=>{
    const A = map.has(a.id) ? map.get(a.id) : 9999;
    const B = map.has(b.id) ? map.get(b.id) : 9999;
    return A - B;
  });
}

const elBurgersGrid = $("#burgersGrid");
const elDrinksGrid  = $("#drinksGrid");
const elSidesGrid   = $("#sidesGrid");

function renderCard(item){
  const ok = isAvailable(item.id);
  const card = document.createElement("div");
  card.className = "card";

  if (!ok) card.style.opacity = ".45";

  card.innerHTML = `
    <img src="${item.img}" onerror="this.src='${FALLBACK_IMG}'">
    <div class="content">
      <h3>${item.name}</h3>
      ${item.description ? `<div class="muted">${item.description}</div>` : ""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <button class="btn addBtn" ${ok?"":"disabled"}>Agregar</button>
      </div>
    </div>
  `;

  const btn = card.querySelector(".addBtn");
  const cat = (item.category||"").toLowerCase();

  if(cat.includes("bebida") || cat.includes("drink")){
    btn.onclick = ()=>{
      if(!cart.drink[item.id]) cart.drink[item.id]={qty:0,item};
      cart.drink[item.id].qty++;
      renderCart();
    };
  }
  else if(cat.includes("guarnicion") || cat.includes("side") || cat.includes("papas")){
    btn.onclick = ()=>{
      if(!cart.side[item.id]) cart.side[item.id]={qty:0,item};
      cart.side[item.id].qty++;
      renderCart();
    };
  }
  else{
    btn.onclick = ()=> openCustomize(item);
  }

  return card;
}

function mountMenu(){
  elBurgersGrid.innerHTML = "";
  elDrinksGrid.innerHTML  = "";
  elSidesGrid.innerHTML   = "";

  orderedList("hamburguesas", PRODUCTS.burgers).forEach(x=> elBurgersGrid.appendChild(renderCard(x)));
  orderedList("bebidas", PRODUCTS.drinks).forEach(x=> elDrinksGrid.appendChild(renderCard(x)));
  orderedList("guarniciones", PRODUCTS.sides).forEach(x=> elSidesGrid.appendChild(renderCard(x)));
}

/* ============= CARRITO ============= */
let cart = { burger:{}, drink:{}, side:{} };

function renderCart(){
  let html="";
  let total=0;
  const wrap = $("#cartItems");
  const totalEl=$("#cartTotal");

  // Hamburguesas
  for(const id in cart.burger){
    const b = cart.burger[id];
    const unit = b.item.price + b.extras.patty * EXTRA_PRICE_PATTY + b.extras.cheddar * EXTRA_PRICE_CHEDDAR;
    total += unit * b.qty;

    const extras=[];
    // VALIDACI√ìN DE PAPAS
    if(b.fries) {
        extras.push(`üçü ${b.fries}`);
    } else {
        // Alerta roja si falta elegir papas
        extras.push(`<div class="missing-fries-alert">‚ö†Ô∏è FALTAN ELEGIR PAPAS</div>`);
    }

    if(b.extras.patty) extras.push("+"+b.extras.patty+" med");
    if(b.extras.cheddar) extras.push("+"+b.extras.cheddar+" cheddar");
    if(b.notes) extras.push("üìù "+b.notes);

    html += `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:18px;border-bottom:1px solid #eee;padding-bottom:12px">
        <div style="flex:1; padding-right:10px">
          <div style="font-size:16px; font-weight:700">${b.qty}√ó ${b.item.name}</div>
          <div class="muted" style="margin-top:4px">${extras.join(" ")}</div>
        </div>

        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px">
          <span style="font-size:16px; font-weight:700">${money(unit * b.qty)}</span>

          <div style="display:flex;gap:12px; margin-top:4px">
            <button onclick="editBurger('${id}')" style="background:none;border:none;cursor:pointer;font-size:18px" title="Editar">‚úèÔ∏è</button>
            <button onclick="removeFromCart('${id}', 'burger')" style="background:none;border:none;cursor:pointer;font-size:18px;color:#b00" title="Eliminar">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `;
  }

  // Bebidas
  for(const id in cart.drink){
    const d = cart.drink[id];
    total += d.item.price * d.qty;
    html += `
      <div style="display:flex;justify-content:space-between;margin-bottom:14px; border-bottom:1px solid #eee; padding-bottom:10px">
        <div>
           <div style="font-size:16px; font-weight:600">${d.qty}√ó ${d.item.name}</div>
           <div class="muted">Bebida</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:700; font-size:15px">${money(d.item.price*d.qty)}</div>
          <button onclick="removeFromCart('${id}', 'drink')" style="background:none;border:none;cursor:pointer;font-size:18px;color:#b00;margin-top:4px">üóëÔ∏è</button>
        </div>
      </div>
    `;
  }

  // Guarniciones
  for(const id in cart.side){
    const s = cart.side[id];
    total += s.item.price * s.qty;
    html += `
      <div style="display:flex;justify-content:space-between;margin-bottom:14px; border-bottom:1px solid #eee; padding-bottom:10px">
        <div>
           <div style="font-size:16px; font-weight:600">${s.qty}√ó ${s.item.name}</div>
           <div class="muted">Extra</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:700; font-size:15px">${money(s.item.price*s.qty)}</div>
          <button onclick="removeFromCart('${id}', 'side')" style="background:none;border:none;cursor:pointer;font-size:18px;color:#b00;margin-top:4px">üóëÔ∏è</button>
        </div>
      </div>
    `;
  }

  wrap.innerHTML = html || `<span class="muted" style="font-size:15px">Tu carrito est√° vac√≠o.</span>`;
  totalEl.textContent = money(total);
}

/* ============= MODAL ============= */
let currentItem=null;

function openCustomize(item){
  currentItem=item;
  $("#patVal").textContent="0";
  $("#cheVal").textContent="0";
  $("#notes").value="";
  $("#notesCount").textContent="0/200";
  document.querySelectorAll("input[name='fries']").forEach(x=> x.checked=false);

  const name=item.name.toLowerCase();
  $("#rowPatties").style.display = name.includes("doble") ? "flex":"none";
  $("#rowCheddar").style.display = (name.includes("doble")||name.includes("pollo")) ? "flex":"none";
  
  $("#modTitle").textContent = "Personalizar " + item.name;
  updatePreview();

  $("#overlayCustomize").style.display="flex";
  
  // Configurar bot√≥n para AGREGAR
  $("#btnAdd").onclick = addItemFromModal;
  $("#btnAdd").textContent = "AGREGAR";
}

function removeFromCart(id, type){
  if(type === "burger") delete cart.burger[id];
  if(type === "drink") delete cart.drink[id];
  if(type === "side") delete cart.side[id];
  renderCart();
}

function editBurger(id){
  const b = cart.burger[id];
  if(!b) return;
  currentItem = b.item;

  document.querySelectorAll("input[name='fries']").forEach(x=> x.checked = (x.value === b.friesRaw));
  $("#patVal").textContent = b.extras.patty;
  $("#cheVal").textContent = b.extras.cheddar;
  $("#notes").value = b.notes || "";
  $("#notesCount").textContent = (b.notes || "").length + "/200";

  const name = b.item.name.toLowerCase();
  $("#rowPatties").style.display = name.includes("doble") ? "flex" : "none";
  $("#rowCheddar").style.display = (name.includes("doble") || name.includes("pollo")) ? "flex" : "none";
  
  $("#modTitle").textContent = "Editar " + b.item.name;
  updatePreview();

  $("#overlayCustomize").style.display = "flex";

  // Configurar bot√≥n para GUARDAR CAMBIOS
  $("#btnAdd").textContent = "GUARDAR CAMBIOS";
  $("#btnAdd").onclick = () => {
    let friesRaw = document.querySelector("input[name='fries']:checked")?.value; // Puede ser undefined
    let friesName = getFriesName(friesRaw);

    cart.burger[id] = {
      ...b,
      fries: friesName,
      friesRaw: friesRaw,
      extras:{ patty:+$("#patVal").textContent, cheddar:+$("#cheVal").textContent },
      notes: $("#notes").value.trim()
    };

    $("#overlayCustomize").style.display = "none";
    renderCart();
  };
}

const addItemFromModal = ()=>{

/* ============= SLOTS ============= */
const SLOT_START = "19:15";
const SLOT_END   = "23:45";
const SLOT_INTERVAL_MIN = 15;
const GRAMOS_POR_BLOQUE = 1500;

function parseHHMM(str){
  const [h,m] = str.split(":").map(Number);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
}
function formatHHMM(d){
  return d.toLocaleTimeString("es-AR", {hour:"2-digit",minute:"2-digit",hour12:false});
}
function slotKey(d){
  const y=d.getFullYear();
  const M=String(d.getMonth()+1).padStart(2,"0");
  const D=String(d.getDate()).padStart(2,"0");
  const H=String(d.getHours()).padStart(2,"0");
  const m=String(d.getMinutes()).padStart(2,"0");
  return `${y}${M}${D}_${H}${m}`;
}

let slotObjects=[];
let slotSubs=[];
let currentSlotIndex=0;

function loadSlotsMostrador(){
  slotSubs.forEach(u=>{ try{u();}catch{} }); slotSubs=[];
  const start=parseHHMM(SLOT_START);
  const end=parseHHMM(SLOT_END);
  const arr=[];
  let cur=new Date(start);
  while(cur<=end){ arr.push(new Date(cur)); cur=new Date(cur.getTime() + SLOT_INTERVAL_MIN*60000); }

  slotObjects = arr.map(d => ({ date:d, key:slotKey(d), gramsUsed:0, full:false }));
  $("#slotLabel").textContent="Cargando...";
  
  slotObjects.forEach(s=>{
    const ref = db.collection("slots_grams").doc(s.key);
    const unsub = ref.onSnapshot(doc=>{
      if(!doc.exists){ ref.set({gramsUsed:0},{merge:true}); }
      const d = doc.data()||{};
      s.gramsUsed = Number(d.gramsUsed || 0);
      s.full = s.gramsUsed >= GRAMOS_POR_BLOQUE;
      if(currentSlotIndex===0 && s.full) {
         const idx = slotObjects.findIndex(x => !x.full);
         if(idx !== -1) currentSlotIndex = idx;
      }
      renderSlotMostrador();
    });
    slotSubs.push(unsub);
  });
}

function renderSlotMostrador(){
  if(slotObjects.length===0){ $("#slotLabel").textContent="Cerrado"; return; }
  if(currentSlotIndex<0) currentSlotIndex=0;
  if(currentSlotIndex>=slotObjects.length) currentSlotIndex=slotObjects.length-1;

  const s = slotObjects[currentSlotIndex];
  const pretty = formatHHMM(s.date);
  $("#slotLabel").textContent = pretty;
  
  if(s.full){
    $("#slotLabel").style.background="#ffeaea";
    $("#slotLabel").style.borderColor="#d32f2f";
    $("#slotLabel").style.color="#d32f2f";
  } else {
    $("#slotLabel").style.background="#fff";
    $("#slotLabel").style.borderColor="#eaeaea";
    $("#slotLabel").style.color="#111";
  }

  window.selectedSlot = { key:s.key, pretty, iso:s.date.toISOString(), full:s.full };
  $("#miniSlotSub").textContent = "Seleccionado: " + pretty;
  $("#slotPrev").classList.toggle("disabled", currentSlotIndex===0);
  $("#slotNext").classList.toggle("disabled", currentSlotIndex===slotObjects.length-1);
}

$("#slotPrev").onclick = ()=>{ if(currentSlotIndex>0){ currentSlotIndex--; renderSlotMostrador(); } };
$("#slotNext").onclick = ()=>{ if(currentSlotIndex < slotObjects.length-1){ currentSlotIndex++; renderSlotMostrador(); } };
window.addEventListener("DOMContentLoaded", loadSlotsMostrador);


/* ============= ENVIAR ============= */
async function sendToFirestore(){
  const btn = $("#btnCargarPedido");
  const nombre=$("#inpNombre").value.trim();
  
  if(!nombre){ alert("‚ö†Ô∏è Falt√≥ el nombre del cliente."); $("#inpNombre").focus(); return; }
  
  // PAGO OPCIONAL
  let pago=$("#selPago").value.trim();
  if(!pago) pago = "mostrador_sin_especificar";

  let slot = window.selectedSlot;
  const manual=$("#manualTime").value;
  if(manual){
    const now=new Date();
    slot={ pretty:manual, iso:new Date(now.getFullYear(),now.getMonth(),now.getDate(),manual.split(":")[0],manual.split(":")[1]).toISOString() };
  }
  if(!slot){ alert("Eleg√≠ un horario"); return; }

  // VERIFICAR PAPAS FALTANTES
  for (const id in cart.burger) {
    const burger = cart.burger[id];
    const name = burger.item.name.toLowerCase();
    const isSimple = !name.includes("doble") && !name.includes("pollo");
    
    // Si la hamburguesa requiere papas y no se eligieron
    if (!isSimple && !burger.friesRaw) {
      alert(`‚ö†Ô∏è ATENCI√ìN:\n\nLa hamburguesa "${burger.item.name}" no tiene papas seleccionadas.\n\nPor favor, toc√° el l√°piz ‚úèÔ∏è para editarla y elegir las papas.`);
      return;
    }
  }

  if(Object.keys(cart.burger).length===0 && Object.keys(cart.drink).length===0 && Object.keys(cart.side).length===0){
    alert("El carrito est√° vac√≠o"); return;
  }

  // ANTI-DOBLE CLICK
  if(btn.disabled) return;
  btn.disabled = true;
  const originalText = btn.textContent;
  btn.textContent = "Procesando...";

  try {
      const items=[];
      let rawTotal=0;

      for(const id in cart.burger){
        const b=cart.burger[id];
        const unit = b.item.price + b.extras.patty*EXTRA_PRICE_PATTY + b.extras.cheddar*EXTRA_PRICE_CHEDDAR;
        rawTotal += unit*b.qty;
        items.push({
          type:"burger",
          id:b.item.id,
          name:b.item.name,
          qty:b.qty, quantity:b.qty,
          price:b.item.price,
          fries:b.fries,
          extras:b.extras,
          notes:b.notes||""
        });
      }

      for(const id in cart.drink){
        const d=cart.drink[id];
        rawTotal += d.item.price*d.qty;
        items.push({
          type:"drink",
          id:d.item.id,
          name:d.item.name,
          qty:d.qty, quantity:d.qty,
          price:d.item.price
        });
      }

      for(const id in cart.side){
        const s=cart.side[id];
        rawTotal += s.item.price*s.qty;
        items.push({
          type:"side",
          id:s.item.id,
          name:s.item.name,
          qty:s.qty, quantity:s.qty,
          price:s.item.price
        });
      }

      const refCounters=db.collection("config").doc("counters");
      const orderNumber=await db.runTransaction(async tx=>{
        const snap=await tx.get(refCounters);
        const cur=snap.exists?Number(snap.data().orderNumber||0):0;
        const nxt=cur+1;
        tx.set(refCounters,{orderNumber:nxt},{merge:true});
        return nxt;
      });

      const order = {
        orderNumber,
        number: orderNumber,
        nombre,
        telefono: $("#inpTel").value.trim(),
        entrega: "take_away",
        pago,
        notes: "",
        pickup_slot: slot.pretty,
        pickup_time: slot.iso,
        status: pago==="mercado_pago" ? "pending_payment" : "accepted",
        payment_status: pago==="mercado_pago" ? "pending_payment" : "paid",
        items,
        total: rawTotal,
        rawTotal,
        source: "mostrador",
        createdAt: new Date().toISOString(), 
        createdAt_server: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("orders").doc().set(order);

      alert(`‚úÖ Pedido cargado: #${orderNumber}`);

      cart = { burger:{}, drink:{}, side:{} };
      renderCart();
      $("#inpNombre").value="";
      $("#selPago").value="";
      $("#manualTime").value="";

  } catch(e) {
      console.error(e);
      alert("Error de conexi√≥n. No se carg√≥ el pedido.");
  } finally {
      btn.disabled = false;
      btn.textContent = originalText;
  }
}

$("#btnCargarPedido").onclick = sendToFirestore;
</script>
