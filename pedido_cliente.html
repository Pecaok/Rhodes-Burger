<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Confirmar pedido</title>

  <!-- Favicon con id para poder cambiarlo si el PNG no existe -->
  <link id="favicon" rel="icon" href="images/logo.png" />

  <!-- Tu hoja de estilos existente -->
  <link rel="stylesheet" href="css/theme.css" />

  <style>
    /* Marca de agua del logo usando variable; el JS al final cambia a .jpg si .png no existe */
    :root{ --logo-url: url("images/logo.png"); }
    body::before{
      content:"";
      position:fixed; inset:0;
      background: var(--logo-url) center 120px/320px no-repeat;
      opacity:.06; pointer-events:none; z-index:0; filter:grayscale(100%);
    }

    /* Mini toques de UI (no rompe tu theme.css) */
    .brand img{ width:40px; height:40px; border-radius:10px; background:#fff; object-fit:contain }
    .inline{ display:flex; gap:12px; flex-wrap:wrap; margin:8px 0 }
    .pill{ display:inline-flex; align-items:center; gap:10px; border:1px solid #e7e7e7; border-radius:999px; padding:10px 14px; background:#fff }
    .pill input{ transform:translateY(1px) }
    .icon{ width:18px; height:18px; display:inline-flex; align-items:center; justify-content:center }
    .icon svg{ width:18px; height:18px; display:block }
    .field input, .field textarea{
      border-radius:12px; border:1px solid #e8e8e8; padding:10px 12px; width:100%;
      background:#fff;
    }
    .muted{ color:#777 }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <!-- Logo con id para fallback PNG -> JPG -->
        <img id="logo" src="images/logo.png" alt="Rhodes Burgers">
        <span>Rhodes Burgers</span>
      </a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">← Seguir comprando</a>
    </div>
  </header>

  <main class="container">
    <h1>Confirmar pedido</h1>
    <div class="grid-2">
      <!-- Columna izquierda: datos -->
      <section class="card">
        <div class="field">
          <label>Nombre y apellido</label>
          <input id="inpNombre" placeholder="Ej: Juan Pérez" autocomplete="name" />
        </div>

        <div class="field">
          <label>Teléfono (opcional)</label>
          <input id="inpTelefono" placeholder="Ej: 11 2345 6789" inputmode="tel" autocomplete="tel" />
        </div>

        <div class="field">
          <label>Medio de pago</label>
          <div class="inline">
            <label class="pill">
              <input type="radio" name="pago" value="mercado_pago">
              <span class="icon" aria-hidden="true">
                <!-- Tarjeta / MP -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                  <line x1="2" y1="10" x2="22" y2="10"></line>
                </svg>
              </span>
              <span>Mercado Pago</span>
            </label>

            <label class="pill">
              <input type="radio" name="pago" value="efectivo">
              <span class="icon" aria-hidden="true">
                <!-- Billete -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="7" width="20" height="10" rx="2"></rect>
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M7 7v4M17 7v4M7 13v4M17 13v4"></path>
                </svg>
              </span>
              <span>Efectivo</span>
            </label>
          </div>
        </div>

        <div class="field">
          <label>Tipo de entrega</label>
          <div class="inline">
            <label class="pill">
              <input type="radio" name="entrega" value="delivery">
              <span class="icon" aria-hidden="true">
                <!-- Delivery -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 16V6h11v10H3Z"></path>
                  <path d="M14 9h4l3 3v4h-7V9Z"></path>
                  <circle cx="7.5" cy="17.5" r="1.5"></circle>
                  <circle cx="17.5" cy="17.5" r="1.5"></circle>
                </svg>
              </span>
              <span>Delivery</span>
            </label>

            <label class="pill">
              <input type="radio" name="entrega" value="take_away">
              <span class="icon" aria-hidden="true">
                <!-- Take away / bolsa -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 7h12l-1.2 12.5A2 2 0 0 1 14.8 22H9.2a2 2 0 0 1-1.99-1.5L6 7Z"></path>
                  <path d="M9 7V5a3 3 0 1 1 6 0v2"></path>
                </svg>
              </span>
              <span>Take Away</span>
            </label>
          </div>
        </div>

        <div class="field" id="dirWrap" style="display:none">
          <label>Dirección (solo si es Delivery)</label>
          <input id="inpDireccion" placeholder="Calle, número, piso" autocomplete="address-line1" />
        </div>

        <div class="field" style="margin-top:10px">
          <label>Papas (obligatorio)</label>
          <div class="inline">
            <label class="pill"><input type="radio" name="papas" value="con_sazon"> <span>Con sazón</span></label>
            <label class="pill"><input type="radio" name="papas" value="sin_sazon"> <span>Sin sazonar</span></label>
          </div>
          <div class="muted">Se toma lo que elegiste en el menú; si querés, podés cambiarlo acá.</div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" id="btnCancelar">Cancelar</button>
          <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
        </div>
        <p class="muted" id="status" style="margin-top:8px"></p>
      </section>

      <!-- Columna derecha: resumen -->
      <aside class="card">
        <h2>Resumen</h2>
        <div id="items"></div>
        <div class="total"><span>Total</span><span id="total">$0</span></div>
      </aside>
    </div>
  </main>

  <!-- Firebase (NO TOCADO) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    // ===== CARRITO / UI =====
    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    const CART_KEY = "rhodes_cart_v3";

    function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{},fries:null}; }catch{ return {burger:{},drink:{},fries:null}; } }
    function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
    function clearCart(){ saveCart({burger:{},drink:{},fries:null}); }
    function cartCount(c){ let n=0; for(const b of Object.values(c.burger)) n+=b.qty; for(const d of Object.values(c.drink)) n+=d.qty; return n; }
    function calcTotal(c){ let t=0; for(const b of Object.values(c.burger)) t+=(Number(b.item?.price)||0)*b.qty; for(const d of Object.values(c.drink)) t+=(Number(d.item?.price)||0)*d.qty; return t; }

    let cart = loadCart();

    const itemsEl = $("#items");
    const totalEl = $("#total");
    const statusEl = $("#status");
    const dirWrap = $("#dirWrap"), inpDireccion=$("#inpDireccion");
    const inpNombre = $("#inpNombre");
    const inpTelefono = $("#inpTelefono");
    const btnConfirmar = $("#btnConfirmar");

    function renderResumen(){
      const rows=[];
      for(const obj of Object.values(cart.burger)){
        rows.push(`<div class="item">
          <div>
            <strong>${obj.item.name}</strong>
            ${obj.notes?`<div class="muted">Notas: ${obj.notes}</div>`:""}
            <div class="muted">${money(obj.item.price)} x ${obj.qty}</div>
          </div>
          <div>${money((Number(obj.item.price)||0)*obj.qty)}</div>
        </div>`);
      }
      for(const obj of Object.values(cart.drink)){
        rows.push(`<div class="item">
          <div>
            <strong>${obj.item.name}</strong>
            <div class="muted">${money(obj.item.price)} x ${obj.qty}</div>
          </div>
          <div>${money((Number(obj.item.price)||0)*obj.qty)}</div>
        </div>`);
      }
      itemsEl.innerHTML = rows.join("") || `<p class="muted">No hay productos en el carrito.</p>`;
      totalEl.textContent = money(calcTotal(cart));

      if(cart.fries){
        const r = document.querySelector(`input[name="papas"][value="${cart.fries}"]`);
        if(r) r.checked = true;
      }
    }

    // Mostrar/ocultar dirección por tipo de entrega
    document.querySelectorAll('input[name="entrega"]').forEach(r=>{
      r.addEventListener("change", ()=>{ dirWrap.style.display = (r.value==="delivery") ? "block" : "none"; });
    });

    $("#btnCancelar").onclick = ()=> { window.location.href = "index.html"; };

    // Confirmar
    btnConfirmar.onclick = async ()=>{
      if(cartCount(cart)===0){ alert("Tu carrito está vacío."); return; }
      const nombre = inpNombre.value.trim();
      if(!nombre){ alert("Ingresá tu nombre y apellido."); return; }
      const pagoEl = document.querySelector('input[name="pago"]:checked');
      if(!pagoEl){ alert("Elegí un método de pago."); return; }
      const entregaEl = document.querySelector('input[name="entrega"]:checked');
      if(!entregaEl){ alert("Elegí si es Delivery o Take Away."); return; }
      const papasEl = document.querySelector('input[name="papas"]:checked');
      if(!papasEl){ alert("Elegí una opción de papas (obligatorio)."); return; }

      cart.fries = papasEl.value;
      saveCart(cart);

      const entrega = entregaEl.value;
      const telefono = inpTelefono.value.trim();
      const direccion = entrega==="delivery" ? (inpDireccion.value.trim()) : "";
      if(entrega==="delivery" && !direccion){ alert("Ingresá la dirección para Delivery."); return; }

      const itemsFS=[], mpItems=[];
      for(const o of Object.values(cart.burger)){
        itemsFS.push({type:"burger", id:o.item.id, name:o.item.name, qty:o.qty, price:Number(o.item.price)||0, ...(o.notes?{notes:o.notes}:{})});
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }
      for(const o of Object.values(cart.drink)){
        itemsFS.push({type:"drink", id:o.item.id, name:o.item.name, qty:o.qty, price:Number(o.item.price)||0});
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }

      const order = {
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        nombre,
        telefono,                 // << vuelve el teléfono (opcional)
        pago: pagoEl.value,
        entrega,
        direccion,
        fries: cart.fries,
        items: itemsFS,
        total: calcTotal(cart),
        status: "accepted"
      };

      try{
        btnConfirmar.disabled = true;
        statusEl.textContent = "Guardando pedido...";

        // Guarda el pedido
        const docRef = await db.collection("orders").add(order);

        // Si es Mercado Pago -> crea preferencia y redirige
        if (order.pago === "mercado_pago") {
          const valid = mpItems.filter(x => x.quantity>0 && Number.isFinite(x.unit_price) && x.unit_price>0);
          const payloadItems = valid.length ? valid : [{ title:"Pedido Rhodes Burgers", quantity:1, currency_id:"ARS", unit_price:Number(order.total)||0 }];

          const resp = await fetch("/.netlify/functions/createPreference", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId: docRef.id, total: Number(order.total)||0, nombre: order.nombre, items: payloadItems })
          });

          const raw = await resp.text(); let data={}; try{ data=JSON.parse(raw) }catch{ data={raw} }
          if(!resp.ok){ console.error("MP error", resp.status, data); alert(`Error MP ${resp.status}: ${data.error||data.raw||"sin detalle"}`); btnConfirmar.disabled=false; return; }

          const url = data.init_point || data.sandbox_init_point;
          if(!url){ alert("Preferencia creada sin URL. Revisá el Access Token en Netlify."); btnConfirmar.disabled=false; return; }

          clearCart();
          window.location.href = url;
          return;
        }

        // Efectivo
        clearCart();
        alert("¡Pedido enviado! ✅");
        window.location.href = "index.html";
      }catch(err){
        console.error(err);
        statusEl.textContent = "Error guardando el pedido.";
        alert("No pudimos guardar el pedido o iniciar el pago.");
      }finally{
        btnConfirmar.disabled = false;
      }
    };

    (function init(){ renderResumen(); })();
  </script>

  <!-- Fallback automático del logo: PNG -> JPG (favicon, header y fondo) -->
  <script>
    (function ensureLogo(){
      const png = "images/logo.png";
      const jpg = "images/logo.jpg";

      function apply(url){
        const fav = document.getElementById("favicon");
        const img = document.getElementById("logo");
        if (fav) fav.href = url;
        if (img) img.src = url;
        document.documentElement.style.setProperty("--logo-url", `url("${url}")`);
      }

      const test = new Image();
      test.onload  = () => apply(png);  // PNG existe
      test.onerror = () => apply(jpg);  // si falla, usar JPG
      test.src = png;
    })();
  </script>
</body>
</html>
