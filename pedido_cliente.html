<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============================================
   CARRITO
============================================ */
const CART_KEY = "rhodes_cart_v3";

function loadCart(){
  try{
    const c = JSON.parse(localStorage.getItem(CART_KEY)) || {};
    return {
      burger: c.burger || {},
      drink:  c.drink  || {},
      side:   c.side   || {}
    };
  }catch{
    return { burger:{}, drink:{}, side:{} };
  }
}

function money(n){
  return (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
}

/* ===== RENDER RESUMEN ===== */
function renderResumen(){
  const cart = loadCart();
  let html = "";
  let total = 0;

  // HAMBURGUESAS
  for(const obj of Object.values(cart.burger)){
    const base = obj.item.price;
    const extras = obj.extras.patty*2500 + obj.extras.cheddar*300;
    const unit = base + extras;
    const subtotal = unit * obj.qty;
    total += subtotal;

    html += `
      <div class="itemRow">
        <strong>${obj.item.name}</strong> x${obj.qty}<br>
        <div class="small">Papas: ${obj.fries}</div>
        ${obj.extras.patty>0 ? `<div class="small">Medallones extra: ${obj.extras.patty}</div>` : ""}
        ${obj.extras.cheddar>0 ? `<div class="small">Cheddar extra: ${obj.extras.cheddar}</div>` : ""}
        <div class="small">Subtotal: ${money(subtotal)}</div>
      </div>`;
  }

  // BEBIDAS
  for(const obj of Object.values(cart.drink)){
    const subtotal = obj.item.price * obj.qty;
    total += subtotal;

    html += `
      <div class="itemRow">
        <strong>${obj.item.name}</strong> x${obj.qty}<br>
        <div class="small">Subtotal: ${money(subtotal)}</div>
      </div>`;
  }

  // SIDES (si us√°s)
  for(const obj of Object.values(cart.side)){
    const subtotal = obj.item.price * obj.qty;
    total += subtotal;

    html += `
      <div class="itemRow">
        <strong>${obj.item.name}</strong> x${obj.qty}<br>
        <div class="small">Subtotal: ${money(subtotal)}</div>
      </div>`;
  }

  document.getElementById("resumen").innerHTML = html;
  document.getElementById("resTotal").textContent = money(total);

  return total;
}

/* ============================================
   SLOTS ‚Äî PRODUCCI√ìN DE PAPAS
============================================ */

const GRAMOS_POR_BLOQUE = 1500;
const G_POR_BURGER = 200;
const G_POR_SIDE = 700;

const SLOT_START = "19:15";
const SLOT_END   = "23:45";
const SLOT_INTERVAL_MIN = 15;

function parseHHMM(str){
  const [h,m] = str.split(":").map(Number);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
}

function generarSlots(){
  const start = parseHHMM(SLOT_START);
  const end   = parseHHMM(SLOT_END);

  const arr=[];
  let cur=new Date(start);
  while(cur <= end){
    arr.push(new Date(cur));
    cur = new Date(cur.getTime() + SLOT_INTERVAL_MIN*60000);
  }
  return arr;
}

function slotKey(date){
  const y=date.getFullYear();
  const M=String(date.getMonth()+1).padStart(2,"0");
  const d=String(date.getDate()).padStart(2,"0");
  const H=String(date.getHours()).padStart(2,"0");
  const m=String(date.getMinutes()).padStart(2,"0");
  return `${y}${M}${d}_${H}${m}`;
}

function gramosDelPedido(){
  const cart = loadCart();
  let g=0;

  for(const o of Object.values(cart.burger)) g += o.qty * G_POR_BURGER;
  for(const o of Object.values(cart.side))   g += o.qty * G_POR_SIDE;

  return g;
}

let slotObjects = [];
let visibles = [];
let currentIndex = 0;
let listeners = [];

function limpiarListeners(){
  listeners.forEach(u=>{try{u()}catch{}});
  listeners=[];
}

function cargarSlots(){
  limpiarListeners();

  const pedidoG = gramosDelPedido();
  const slots = generarSlots();

  slotObjects = slots.map(d=>({
    date:d,
    key:slotKey(d),
    gramsUsed:0,
    full:false,
    tooSoon:false
  }));

  document.getElementById("slotLabel").textContent="Cargando‚Ä¶";

  slotObjects.forEach(s=>{
    const ref = db.collection("slots_grams").doc(s.key);
    const unsub = ref.onSnapshot(doc=>{
      const data = doc.exists ? doc.data() : {};
      s.gramsUsed = Number(data.gramsUsed||0);

      s.full = (s.gramsUsed + pedidoG) > GRAMOS_POR_BLOQUE;

      s.tooSoon = s.date.getTime() < (Date.now()+10*60000);

      reconstruirVisibles();
    });
    listeners.push(unsub);
  });
}

function reconstruirVisibles(){
  visibles = slotObjects.filter(s=>!s.full && !s.tooSoon)
                        .sort((a,b)=>a.date-b.date);

  if(visibles.length===0) currentIndex=-1;
  else {
    if(currentIndex<0 || currentIndex>=visibles.length)
      currentIndex=0;
  }

  actualizarUI();
}

function formatHHMM(date){
  return date.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

function actualizarUI(){
  const label=document.getElementById("slotLabel");
  const cnt  =document.getElementById("slotCount");
  const prev=document.getElementById("slotPrev");
  const next=document.getElementById("slotNext");

  if(visibles.length===0){
    label.innerHTML="<div class='no-slots'>No hay horarios disponibles</div>";
    cnt.textContent="";
    prev.classList.add("disabled");
    next.classList.add("disabled");
    label.dataset.slot = "";
    return;
  }

  const s = visibles[currentIndex];

  label.textContent = formatHHMM(s.date);
  label.dataset.slot = s.key;

  const restante = Math.max(0, GRAMOS_POR_BLOQUE - s.gramsUsed);
  cnt.textContent = `${Math.floor(restante)} g disponibles`;

  prev.classList.toggle("disabled", currentIndex===0);
  next.classList.toggle("disabled", currentIndex===visibles.length-1);
}

document.getElementById("slotPrev").onclick=()=>{
  if(currentIndex>0){ currentIndex--; actualizarUI(); }
};
document.getElementById("slotNext").onclick=()=>{
  if(currentIndex<visibles.length-1){ currentIndex++; actualizarUI(); }
};
document.getElementById("btnRefreshSlots").onclick=cargarSlots;

/* ============================================
   CONFIRMAR PEDIDO ‚Üí WhatsApp
============================================ */

document.getElementById("btnConfirmar").onclick=()=>{

  const nombre = document.getElementById("inpNombre").value.trim();
  const tel    = document.getElementById("inpTelefono").value.trim();
  const pago   = document.querySelector("input[name=pago]:checked")?.value || "no informado";
  const entrega= "Take Away";
  const notas  = document.getElementById("inpNotas").value.trim();

  const slotKey = document.getElementById("slotLabel").dataset.slot;
  if(!slotKey) return alert("Eleg√≠ un horario de retiro.");

  const hora = document.getElementById("slotLabel").textContent;

  const cart = loadCart();

  let mensaje = `*Nuevo pedido Rhodes Burgers*\n\n`;
  mensaje += `*Nombre:* ${nombre}\n`;
  mensaje += `*Tel:* ${tel||"-"}\n`;
  mensaje += `*Pago:* ${pago}\n`;
  mensaje += `*Entrega:* ${entrega}\n`;
  mensaje += `*Horario:* ${hora}\n\n`;

  mensaje += `*Pedido:*\n`;

  for(const o of Object.values(cart.burger)){
    mensaje += `‚Ä¢ ${o.item.name} x${o.qty}\n`;
    mensaje += `   - Papas: ${o.fries}\n`;
    if(o.extras.patty>0)   mensaje += `   - Medallones extra: ${o.extras.patty}\n`;
    if(o.extras.cheddar>0) mensaje += `   - Cheddar extra: ${o.extras.cheddar}\n`;
    if(o.notes) mensaje += `   - Nota: ${o.notes}\n`;
  }

  for(const o of Object.values(cart.drink)){
    mensaje += `‚Ä¢ ${o.item.name} x${o.qty}\n`;
  }

  mensaje += `\n*Total:* ${document.getElementById("resTotal").textContent}\n`;

  if(notas) mensaje += `\n*Notas del cliente:* ${notas}\n`;

  const url = "https://wa.me/5491122334455?text=" + encodeURIComponent(mensaje);

  window.location.href = url;
};

/* ============================================
   INICIO
============================================ */
window.addEventListener("DOMContentLoaded",()=>{
  renderResumen();
  cargarSlots();
});
</script>
