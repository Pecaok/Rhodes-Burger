<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Confirmar pedido</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{ --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08) }
    *{ box-sizing:border-box }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif }
    header{ position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06) }
    .topbar{ max-width:900px; margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:12px }
    .brand img{ width:40px; height:40px; border-radius:10px; background:#fff; object-fit:contain }
    .spacer{ flex:1 }
    .btn{ display:inline-flex; align-items:center; gap:10px; border:2px solid var(--primary); padding:10px 16px; border-radius:999px; color:var(--primary); background:#fff; font-weight:700; text-decoration:none; cursor:pointer }
    .btn.primary{ background:var(--primary); color:#fff }
    .btn.ghost{ border-color:#e7e7e7; color:#333 }

    .container{ max-width:900px; margin:24px auto; padding:0 12px }
    h1{ font-size:34px; margin:14px 4px 18px }
    .grid{ display:grid; grid-template-columns:2fr 1fr; gap:16px }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px }
    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0 }
    .field input{ padding:10px 12px; border:1px solid #e7e7e7; border-radius:12px }
    .inline{ display:flex; gap:12px; flex-wrap:wrap; margin:8px 0 }
    .pill{ display:inline-flex; align-items:center; gap:8px; border:1px solid #e7e7e7; border-radius:999px; padding:8px 12px }
    .muted{ color:var(--muted); font-size:14px }
    .item{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:8px 0; border-bottom:1px solid #efefef }
    .total{ display:flex; align-items:center; justify-content:space-between; font-weight:800; font-size:18px; margin-top:10px }
    .orderTag{ font-weight:800; font-size:18px; padding:8px 12px; border-radius:999px; border:1px solid #e7e7e7; display:inline-block }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand"><img src="images/logo.png" alt="Rhodes Burgers"></a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">← Seguir comprando</a>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Confirmar pedido</h1>
      <div class="grid">
        <!-- Datos -->
        <div class="card">
          <div class="field">
            <label>Número de pedido</label>
            <div id="orderNumber" class="orderTag">#—</div>
          </div>

          <div class="field">
            <label>Nombre y apellido</label>
            <input id="inpNombre" placeholder="Ej: Juan Pérez" autocomplete="name" />
          </div>

          <div class="inline">
            <label class="pill"><input type="radio" name="pago" value="mercado_pago"> Mercado Pago</label>
            <label class="pill"><input type="radio" name="pago" value="efectivo"> Efectivo</label>
          </div>

          <div class="field">
            <label>Retiro</label>
            <div class="muted">Modalidad: <strong>Take Away</strong> (retira en el local).</div>
          </div>

          <div class="field" style="margin-top:10px">
            <label>Papas fritas (obligatorio)</label>
            <div class="inline">
              <label class="pill"><input type="radio" name="papas" value="con_sazon"> Con sazón</label>
              <label class="pill"><input type="radio" name="papas" value="sin_sazon"> Sin sazonar</label>
            </div>
            <div class="muted">Si ya elegiste en el menú, viene preseleccionado.</div>
          </div>

          <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
            <button class="btn" id="btnCancelar">Cancelar</button>
            <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
          </div>
          <p class="muted" id="status" style="margin-top:8px"></p>
        </div>

        <!-- Resumen -->
        <div class="card">
          <h3>Resumen</h3>
          <div id="items"></div>
          <div class="total"><span>Total</span><span id="total">$0</span></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /*************** FIREBASE (tus credenciales) ***************/
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /*************** UTIL ***************/
    const $ = s => document.querySelector(s);
    const money = n => n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    const CART_KEY = "rhodes_cart_v3";
    const WA_NUMBER = "541170596483"; // destino hamburguesería

    function shortId(){
      const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let out="#";
      for(let i=0;i<6;i++) out+=chars[Math.floor(Math.random()*chars.length)];
      return out;
    }

    /*************** ESTADO ***************/
    let cart = loadCart(); // {burger:{},drink:{},fries}
    function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{},fries:null}; }catch{ return {burger:{},drink:{},fries:null}; } }
    function clearCart(){ localStorage.setItem(CART_KEY, JSON.stringify({burger:{},drink:{},fries:null})); }
    function cartCount(){ let n=0; for(const b of Object.values(cart.burger)) n+=b.qty; for(const d of Object.values(cart.drink)) n+=d.qty; return n; }
    function calcTotal(){ let t=0; for(const b of Object.values(cart.burger)) t+=(b.item?.price||0)*b.qty; for(const d of Object.values(cart.drink)) t+=(d.item?.price||0)*d.qty; return t; }

    const itemsEl=$("#items"), totalEl=$("#total"), statusEl=$("#status");
    const inpNombre=$("#inpNombre");
    const orderNumberTag=$("#orderNumber");
    const orderNumber = shortId();
    orderNumberTag.textContent = orderNumber;

    function renderResumen(){
      const rows=[];
      for(const obj of Object.values(cart.burger)){
        rows.push(`<div class="item"><div><strong>${obj.item.name}</strong>${obj.notes?`<div class="muted">Notas: ${obj.notes}</div>`:""}<div class="muted">${money(obj.item.price)} x ${obj.qty}</div></div><div>${money(obj.item.price*obj.qty)}</div></div>`);
      }
      for(const obj of Object.values(cart.drink)){
        rows.push(`<div class="item"><div><strong>${obj.item.name}</strong><div class="muted">${money(obj.item.price)} x ${obj.qty}</div></div><div>${money(obj.item.price*obj.qty)}</div></div>`);
      }
      itemsEl.innerHTML = rows.join("") || `<p class="muted">No hay productos en el carrito.</p>`;
      totalEl.textContent = money(calcTotal());

      // Preseleccionar papas si venía de index
      if(cart.fries){
        const r = document.querySelector(`input[name="papas"][value="${cart.fries}"]`);
        if(r) r.checked = true;
      }
    }

    // Botones
    $("#btnCancelar").onclick = ()=> location.href="index.html";

    $("#btnConfirmar").onclick = async ()=>{
      if(cartCount()===0){ alert("Tu carrito está vacío."); return; }
      const nombre = inpNombre.value.trim();
      if(!nombre){ alert("Ingresá tu nombre y apellido."); return; }
      const pagoEl = document.querySelector('input[name="pago"]:checked');
      if(!pagoEl){ alert("Elegí un método de pago."); return; }
      const papasEl = document.querySelector('input[name="papas"]:checked');
      if(!papasEl){ alert("Elegí una opción de papas (obligatorio)."); return; }

      const items=[];
      for(const o of Object.values(cart.burger)) items.push({type:"burger", id:o.item.id, name:o.item.name, qty:o.qty, price:o.item.price, ...(o.notes?{notes:o.notes}:{})});
      for(const o of Object.values(cart.drink))  items.push({type:"drink",  id:o.item.id, name:o.item.name, qty:o.qty, price:o.item.price});

      const order = {
        orderNumber,                   // ← número de pedido
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        nombre,
        pago: pagoEl.value,
        entrega: "take_away",
        fries: papasEl.value,
        items,
        total: calcTotal(),
        status: "pending"
      };

      try{
        statusEl.textContent = "Guardando pedido...";
        await db.collection("orders").add(order);

        if(pagoEl.value==="efectivo"){
          // Armar mensaje para WhatsApp
          const lines = [
            `*Pedido ${orderNumber}*`,
            `Nombre: ${nombre}`,
            `Retiro: Take Away`,
            `Papas: ${order.fries==="con_sazon"?"Con sazón":"Sin sazonar"}`,
            `—`,
            ...items.map(i=>`• ${i.qty}× ${i.name}`),
            `—`,
            `Total: ${money(order.total)}`
          ];
          const text = encodeURIComponent(lines.join("\n"));
          const wa = `https://wa.me/${WA_NUMBER}?text=${text}`;
          clearCart();
          window.location.href = wa;
          return;
        }

        // Mercado Pago
        const mpItems = items.map(i=>({ title:i.name, quantity:i.qty, unit_price:i.price }));
        // fallback por si el carrito no tiene items (no debería pasar)
        if(mpItems.length===0){ alert("No hay items para pagar."); return; }

        const res = await fetch("/.netlify/functions/createPreference",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ items: mpItems, orderNumber })
        });
        if(!res.ok){
          console.error("MP createPreference:", await res.text());
          alert("No pudimos iniciar Mercado Pago. Intentá de nuevo.");
          return;
        }
        const data = await res.json();
        clearCart();
        window.location.href = data.init_point || data.sandbox_init_point || data.url;
      }catch(err){
        console.error(err);
        statusEl.textContent = "Error guardando el pedido. Revisá la conexión a Firestore.";
        alert("No pudimos guardar el pedido. Revisá Firestore.");
      }
    };

    // Inicio
    (function init(){ renderResumen(); })();
  </script>
</body>
</html>
