<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu pedido - Rhodes Burguers</title>
  <style>
    :root { --verde:#28a745; }
    body{
      font-family: Arial, sans-serif; margin:0; padding-top:80px;
      background-image:url('background.jpg');
      background-size: contain; background-repeat:no-repeat;
      background-position:center; background-attachment:fixed;
      background-color:#f0f0f0;
    }
    /* Header */
    header{
      background:#fff; color:#000; position:fixed; top:0; width:100%;
      padding:10px 24px; display:flex; justify-content:space-between; align-items:center; z-index:10;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    header img.logo{ height:50px; }
    .header-right{ display:flex; align-items:center; gap:12px; transform:translateX(-80px); }
    .btn{ background:var(--verde); color:#fff; text-decoration:none; padding:8px 16px; border-radius:6px; font-weight:700; border:2px solid #0f7a33; }

    .wrap{ max-width:1100px; margin:18px auto 28px; padding:0 14px; }
    .grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap:18px; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    .card{
      background:#fff; border-radius:12px; padding:16px;
      box-shadow:0 10px 26px rgba(0,0,0,.15);
      border:2px solid #000; overflow:hidden;
    }
    h2{ margin:6px 0 14px; }

    .item{ display:grid; grid-template-columns: 1fr auto auto; align-items:center; gap:10px; padding:10px 0; border-bottom:1px dashed #ccc; }
    .item:last-child{ border-bottom:none; }
    .qty{ font-weight:700; }
    .price{ font-weight:700; min-width:90px; text-align:right; }
    .remove{ background:#333; color:#fff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
    .remove[disabled]{ opacity:.6; cursor:not-allowed; }
    .empty{ color:#444; margin:8px 0; }
    .total{ display:flex; justify-content:space-between; align-items:center; margin-top:10px; padding-top:10px; border-top:2px solid #000; font-weight:800; font-size:1.05rem; }

    label{ font-weight:700; display:block; margin:10px 0 6px; }
    input[type="text"], select, textarea{
      width:100%; max-width:100%; box-sizing:border-box;
      padding:10px; border:1px solid #222; border-radius:8px; background:#fff; outline:none;
    }
    input[type="text"]:focus, select:focus, textarea:focus{ border-color:#0f7a33; box-shadow:0 0 0 2px rgba(34,197,94,.18) inset; }
    textarea{ min-height:110px; resize:vertical; }
    .actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:14px; }
    .primary{ background:var(--verde); color:#fff; border:0; padding:12px 16px; border-radius:8px; font-weight:800; cursor:pointer; border:2px solid #0f7a33; }
    .primary:disabled{ opacity:.7; cursor:not-allowed; }

    /* Banda de CERRADO con countdown */
    .closed-banner{
      max-width:1100px; margin:10px auto 0; padding:0 14px;
    }
    .closed-msg{
      background:#1f2937; color:#fff; border:2px solid #10b981; border-radius:12px;
      padding:12px 14px; font-weight:700; text-align:center;
      box-shadow:0 10px 26px rgba(0,0,0,.2);
      display:none;
    }
    .closed-msg .countdown{ font-weight:800; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /* ---------- Carrito ---------- */
    const listEl   = () => document.getElementById('lista');
    const totalEl  = () => document.getElementById('total');
    const btnConf  = () => document.getElementById('confirmar');

    const getOrder = () => { try { return JSON.parse(localStorage.getItem('order')||'[]'); } catch { return []; } };
    const setOrder = (arr) => localStorage.setItem('order', JSON.stringify(arr||[]));
    const calcTotal = (arr) => (arr||[]).reduce((a,i)=>a + (Number(i.price)||0)*(Number(i.quantity)||0), 0);

    function render(){
      const order = getOrder();
      const ul = listEl();
      ul.innerHTML = '';

      if (!order.length){
        ul.innerHTML = '<p class="empty">Tu carrito está vacío.</p>';
        totalEl().textContent = '$0';
        btnConf().disabled = true;
        return;
      }

      order.forEach((p,idx)=>{
        const row = document.createElement('div'); row.className = 'item';
        const name = document.createElement('div'); name.innerHTML = `<span class="qty">${p.quantity}×</span> ${p.item}`;
        const price = document.createElement('div'); price.className = 'price'; price.textContent = '$' + ((Number(p.price)||0)*(Number(p.quantity)||0));
        const rm = document.createElement('button'); rm.className = 'remove'; rm.textContent = 'Quitar';

        const esPapas = typeof p.item === 'string' && p.item.startsWith('Papas fritas (');
        if (esPapas) rm.disabled = true;

        rm.addEventListener('click', ()=>{
          if (esPapas) return;
          const nueva = getOrder().filter((_,i)=> i!==idx);
          setOrder(nueva); render();
        });

        row.appendChild(name); row.appendChild(price); row.appendChild(rm); ul.appendChild(row);
      });

      totalEl().textContent = '$' + calcTotal(order);
    }

    /* ---------- Confirmar ---------- */
    async function confirmar(){
      if (!isOpenNow()){ showClosedMsg(); return; }

      const nombre = document.getElementById('nombre').value.trim();
      const metodo = document.getElementById('metodo').value;
      const entrega = document.getElementById('entrega').value;
      const comentarios = document.getElementById('comentarios').value.trim();
      const pedido = getOrder();

      if (!pedido.length){ alert('Tu carrito está vacío. Volvé al menú y añadí productos.'); return; }
      if (!nombre){ alert('Ingresá tu nombre y apellido.'); return; }
      if (!metodo){ alert('Elegí un método de pago.'); return; }
      if (!entrega){ alert('Elegí un tipo de entrega.'); return; }

      const total = calcTotal(pedido);
      const data = { nombre, metodo, entrega, comentarios, pedido, total, timestamp: serverTimestamp() };

      try{
        await addDoc(collection(db,'pedidos'), data);
        setOrder([]); alert('¡Pedido confirmado!'); window.location.href = 'index.html';
      }catch(err){ console.error(err); alert('No se pudo enviar el pedido. Intentá de nuevo.'); }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      render();
      document.getElementById('confirmar').addEventListener('click', confirmar);
      applyOpenStatePedido();
      setInterval(applyOpenStatePedido, 60000);
      tickCountdown();
      setInterval(tickCountdown, 1000);
    });

    /* ---------- HORARIOS + COUNTDOWN ---------- */
    const SCHEDULE = {
      0: [{start:"19:00", end:"23:00"}],
      1: [],
      2: [],
      3: [{start:"19:00", end:"23:30"}],
      4: [{start:"19:00", end:"23:30"}],
      5: [{start:"12:00", end:"15:00"}, {start:"19:00", end:"23:30"}],
      6: [{start:"12:00", end:"15:00"}, {start:"19:00", end:"23:30"}],
    };
    const toMin = t => { const [h,m]=t.split(':').map(Number); return h*60+m; };
    function isOpenNow(d=new Date()){
      const day = d.getDay(); const mins = d.getHours()*60 + d.getMinutes();
      const ranges = SCHEDULE[day] || [];
      return ranges.some(r => mins >= toMin(r.start) && mins < toMin(r.end));
    }
    function nextOpeningObj(from=new Date()){
      for (let i=0;i<8;i++){
        const base = new Date(from.getFullYear(), from.getMonth(), from.getDate()+i, 0,0,0,0);
        const ranges = SCHEDULE[base.getDay()]||[];
        if (!ranges.length) continue;
        if (i>0){
          const [h,m] = ranges[0].start.split(':').map(Number);
          return new Date(base.getFullYear(), base.getMonth(), base.getDate(), h, m, 0, 0);
        }
        const nowMins = from.getHours()*60 + from.getMinutes();
        const next = ranges.find(r => nowMins < toMin(r.start));
        if (next){
          const [h,m] = next.start.split(':').map(Number);
          return new Date(base.getFullYear(), base.getMonth(), base.getDate(), h, m, 0, 0);
        }
      }
      return null;
    }
    const fmtDate = d => d.toLocaleDateString(undefined,{weekday:'long', day:'2-digit', month:'2-digit'});
    const two = n => String(n).padStart(2,'0');

    function showClosedMsg(){
      const nx = nextOpeningObj();
      const msg = nx
        ? `Estamos cerrados ahora. Próxima apertura: ${fmtDate(nx)} ${two(nx.getHours())}:${two(nx.getMinutes())}hs.`
        : `Estamos cerrados ahora.`;
      alert(msg);
    }

    function applyOpenStatePedido(){
      const abierto = isOpenNow();
      const banner = document.getElementById('closed-msg');
      const btn = document.getElementById('confirmar');
      if (abierto){
        banner.style.display='none';
        btn.disabled = false;
      }else{
        const nx = nextOpeningObj();
        banner.querySelector('.next').textContent = nx ? `${fmtDate(nx)} ${two(nx.getHours())}:${two(nx.getMinutes())}hs.` : '—';
        banner.style.display='block';
        btn.disabled = true;
      }
    }

    function tickCountdown(){
      const el = document.getElementById('countdown-pedido');
      const nx = nextOpeningObj();
      if (!el) return;
      if (!nx){ el.textContent = '—'; return; }
      const now = new Date();
      const diff = Math.max(0, nx.getTime()-now.getTime());
      const s = Math.floor(diff/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const ss= Math.floor(s%60);
      el.textContent = (d>0? d+'d ':'') + `${two(h)}:${two(m)}:${two(ss)}`;
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Rhodes Burguers" class="logo">
    <div class="header-right">
      <a class="btn" href="index.html">Menú</a>
    </div>
  </header>

  <!-- Banda de CERRADO con próxima apertura + countdown -->
  <div class="closed-banner">
    <div class="closed-msg" id="closed-msg">
      ⛔ Cerrado ahora. Próxima apertura: <span class="next">—</span> · Falta: <span id="countdown-pedido" class="countdown">—</span>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <!-- Resumen -->
      <section class="card">
        <h2>Resumen de tu pedido</h2>
        <div id="lista"></div>
        <div class="total">
          <span>Total</span>
          <span id="total">$0</span>
        </div>
      </section>

      <!-- Datos -->
      <section class="card">
        <h2>Datos del cliente</h2>

        <label for="nombre">Nombre y apellido</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez" autocomplete="name" />

        <label for="metodo">Método de pago</label>
        <select id="metodo">
          <option value="" selected disabled>Seleccionar…</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Mercado Pago">Mercado Pago</option>
          <option value="Débito (MP)">Débito (Mercado Pago)</option>
        </select>

        <label for="entrega">Tipo de entrega</label>
        <select id="entrega">
          <option value="" selected disabled>Seleccionar…</option>
          <option value="Take Away">Take Away</option>
          <option value="Delivery">Delivery</option>
        </select>

        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placeholder="Aclaraciones del pedido (opcional)"></textarea>

        <div class="actions">
          <button id="confirmar" class="primary" disabled>Confirmar pedido</button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
