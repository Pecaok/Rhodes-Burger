<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45;
      --text:#111;
      --muted:#666;
      --bg:#f6f6f6;
      --card:#fff;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif
    }
    header{
      position:sticky; top:0; z-index:10;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06)
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px
    }
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      font-weight:700
    }
    .brand img{
      width:36px;height:36px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;margin-right:8px
    }
    .spacer{flex:1}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:2px solid var(--primary);
      background:#fff;
      color:var(--primary);
      padding:10px 16px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none
    }
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    .btn.small{padding:6px 10px;border-radius:8px;font-size:14px}
    .btn.disabled,.btn[disabled]{opacity:.6;pointer-events:none}
    main{
      max-width:1100px;
      margin:24px auto;
      padding:0 12px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:18px
    }
    @media(max-width:900px){main{grid-template-columns:1fr}}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px
    }
    h1{font-size:32px;margin:10px 0 18px}
    label{font-weight:600;margin:6px 0;display:block}
    input[type=text]{
      width:100%;
      padding:10px;
      border:1px solid var(--ring);
      border-radius:12px
    }
    .group{margin:14px 0}
    .chips{display:flex;gap:12px;flex-wrap:wrap}
    .chip{
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--ring);
      padding:10px 16px;
      border-radius:999px;
      background:white;
      cursor:pointer;
    }
    .chip input{accent-color:var(--primary)}
    .muted{color:var(--muted)}
    .muted-small{color:var(--muted);font-size:13px;margin-top:6px}
    textarea{
      width:100%;min-height:90px;
      border:1px solid var(--ring);
      border-radius:12px;
      padding:10px
    }
    .actions{display:flex;gap:10px;margin-top:12px}
    .actions .btn{flex:1}
    /* CARRUSEL SLOTS */
    .carousel{display:flex;align-items:center;gap:12px;margin-top:8px}
    .arrow{
      width:44px;height:44px;
      border-radius:10px;
      border:1px solid var(--ring);
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      background:#fff
    }
    .arrow.disabled{opacity:.5;cursor:not-allowed}
    .slot-display{
      min-width:180px;
      padding:10px 14px;
      border-radius:10px;
      background:#fff;
      border:1px solid var(--ring);
      text-align:center;
      font-weight:800
    }
    .slot-sub{font-size:13px;color:var(--muted);margin-top:6px}
    .slot-meta{font-size:13px;color:#666;margin-top:8px}
    .no-slots{color:#b00020;font-weight:700}
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <a class="brand" href="index.html">
      <img src="images/logo.png" />
      Rhodes Burgers
    </a>
    <div class="spacer"></div>
    <a class="btn ghost" href="index.html">‚Üê Seguir comprando</a>
  </div>
</header>

<main>

<section class="card">
  <h1>Confirmar pedido</h1>

  <div class="group">
    <label>Nombre y apellido</label>
    <input id="inpNombre" type="text" placeholder="Ej: Juan P√©rez">
  </div>

  <div class="group">
    <label>Tel√©fono (opcional)</label>
    <input id="inpTelefono" type="text" placeholder="Ej: 11 2345 6789">

  <div class="group">

      <label class="chip"><input type="radio" name="pago" value="mercado_pago"> Transferencia</label>

      </div>

      <div style="display:flex;flex-direction:column;gap:6px;margin-left:8px">
        <button id="btnRefreshSlots" class="btn ghost small">üîÅ</button>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain:"rhodes-burguers.firebaseapp.com",
  projectId:"rhodes-burguers",
  storageBucket:"rhodes-burguers.firebasestorage.app",
  messagingSenderId:"951646688091",
  appId:"1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if(!firebase.apps.length)firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

/* CONSTANTES */
const CART_KEY="rhodes_cart_v3";
const GRAMOS_POR_BLOQUE=1500;
const G_POR_BURGER=200;
const G_POR_SIDE=700;
const SLOT_START="19:15";
const SLOT_END="23:45";
const SLOT_INTERVAL_MIN=15;

function $(s){return document.querySelector(s);}

function parseHHMM(str){
  const[h,m]=str.split(":").map(Number);
  const now=new Date();
  return new Date(now.getFullYear(),now.getMonth(),now.getDate(),h,m,0,0);
}
function slotKey(date){
  const y=date.getFullYear();
  const M=String(date.getMonth()+1).padStart(2,"0");
  const d=String(date.getDate()).padStart(2,"0");
  const H=String(date.getHours()).padStart(2,"0");
  const m=String(date.getMinutes()).padStart(2,"0");
  return `${y}${M}${d}_${H}${m}`;
}
function formatHHMM(date){
  return date.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

function loadCart(){
  try{
    return JSON.parse(localStorage.getItem(CART_KEY))||{burger:{},drink:{},side:{}};
  }catch{return{burger:{},drink:{},side:{}};}
}

function gramosDelPedido(){
  const c=loadCart();
  let g=0;
  for(const k in c.burger){g+=(c.burger[k].qty||0)*G_POR_BURGER;}
  for(const k in c.side){g+=(c.side[k].qty||0)*G_POR_SIDE;}
  return g;
}

/* GENERAR TODOS LOS SLOTS */
function generarSlotsDelDia(){
  const start=parseHHMM(SLOT_START);
  const end=parseHHMM(SLOT_END);
  const arr=[];
  let cur=new Date(start.getTime());
  while(cur<=end){
    arr.push(new Date(cur));
    cur=new Date(cur.getTime()+SLOT_INTERVAL_MIN*60000);
  }
  return arr;
}

let slotObjects=[];
let visibles=[];
let listeners=[];
let currentIndex=0;

function limpiarListeners(){
  listeners.forEach(u=>{try{u()}catch{}});
  listeners=[];
}

async function cargarSlots(){
  limpiarListeners();

  const pedidoGramos=gramosDelPedido();
  const hoySlots=generarSlotsDelDia();

  slotObjects=hoySlots.map(d=>({
    date:d,
    key:slotKey(d),
    gramsUsed:0,
    full:false
  }));

  $("#slotLabel").textContent="Cargando‚Ä¶";
  $("#slotNote").textContent="Cargando disponibilidad...";

  slotObjects.forEach(s=>{
    const ref=db.collection("slots_grams").doc(s.key);

    const unsub=ref.onSnapshot(doc=>{

      if(!doc.exists){
        ref.set({gramsUsed:0},{merge:true});
      }

      const data=doc.data()||{};
      s.gramsUsed=Number(data.gramsUsed||0);

     // ======================
// NUEVA L√ìGICA DE CAPACIDAD
// PERMITE PEDIDOS > 1500g
// ======================
if (pedidoGramos > GRAMOS_POR_BLOQUE) {
    // Si el pedido supera un bloque de 1500g,
    // igual permitir que el slot sea v√°lido (bloque + parte del siguiente).
    s.full = false;
} else {
    // Pedido normal: validar capacidad real del slot
    s.full = (s.gramsUsed + pedidoGramos) > GRAMOS_POR_BLOQUE;
}

      reconstruirVisibles();
    });

    listeners.push(unsub);
  });
}

function reconstruirVisibles(){
  visibles=slotObjects
    .filter(s=>!s.full)
    .sort((a,b)=>a.date-b.date);

  if(visibles.length===0){
    currentIndex=-1;
  }else{
    if(currentIndex<0||currentIndex>=visibles.length)currentIndex=0;
  }

  actualizarUI();
}

function actualizarUI(){
  const label=$("#slotLabel");
  const count=$("#slotCount");
  const prev=$("#slotPrev");
  const next=$("#slotNext");
  const car=$("#slotsCarousel");

  if(visibles.length===0){
    label.innerHTML="<div class='no-slots'>No hay horarios disponibles</div>";
    count.textContent="";
    prev.classList.add("disabled");
    next.classList.add("disabled");
    car.selectedSlot=null;
    return;
  }

  const s=visibles[currentIndex];

  label.textContent=formatHHMM(s.date);
  const restante=Math.max(0,GRAMOS_POR_BLOQUE-s.gramsUsed);
  count.textContent=`${restante} g disponibles`;

  prev.classList.toggle("disabled",currentIndex===0);
  next.classList.toggle("disabled",currentIndex===visibles.length-1);

  car.selectedSlot={
    key:s.key,
    iso:s.date.toISOString(),
    pretty:formatHHMM(s.date)
  };

  /* ============================================
   RESERVAR SLOT EN FIRESTORE (TRANSACCI√ìN)
============================================ */
async function reservarSlot(key, gramosPedido) {
  const ref = db.collection("slots_grams").doc(key);

  return db.runTransaction(async (tx) => {
    const snap = await tx.get(ref);

    let usados = 0;
    if (snap.exists) usados = Number(snap.data().gramsUsed || 0);

    // si el pedido supera un bloque ‚Üí siempre permitir
    if (gramosPedido <= GRAMOS_POR_BLOQUE) {
      if (usados + gramosPedido > GRAMOS_POR_BLOQUE) {
        throw new Error("FULL");
      }
    }

    // sumar los gramos
    tx.set(ref, {
      gramsUsed: usados + gramosPedido
    }, { merge: true });

    return true;
  });
}
}

$("#slotPrev").onclick=()=>{
  if(currentIndex>0){currentIndex--;actualizarUI();}
};
$("#slotNext").onclick=()=>{
  if(currentIndex<visibles.length-1){currentIndex++;actualizarUI();}
};
$("#btnRefreshSlots").onclick=cargarSlots;

/* RESUMEN DEL PEDIDO */
function renderResumen(){
  const c=loadCart();
  const box=$("#resumen");
  const total=$("#resTotal");
  box.innerHTML="";
  let t=0;

  for(const[k,o]of Object.entries(c.burger)){
    const unit=o.item.price;
    const subt=unit*o.qty;
    t+=subt;
    box.innerHTML+=`
      <div>
        <strong>${o.item.name} x${o.qty}</strong>
        <div class="muted">Papas: ${o.fries}</div>
        <div class="muted">Subtotal: $ ${subt.toLocaleString("es-AR")}</div>
      </div><br>
    `;
  }

  total.textContent="$ "+t.toLocaleString("es-AR");
}

window.addEventListener("DOMContentLoaded",()=>{
  cargarSlots();
  renderResumen();
});

/* =============================
   CONFIRMAR PEDIDO
============================= */

$("#btnConfirmar").onclick = async () => {

  const nombre = $("#inpNombre").value.trim();
  const telefono = $("#inpTelefono").value.trim();
  const pago = document.querySelector("input[name='pago']:checked");
  const entrega = "take_away";
  const notas = $("#inpNotas").value.trim();
  const slot = $("#slotsCarousel").selectedSlot;

  const cart = loadCart();

  if (!nombre) {
    alert("Ingres√° tu nombre");
    return;
  }

  if (!pago) {
    alert("Eleg√≠ el medio de pago");
    return;
  }

  if (!slot) {
    alert("Eleg√≠ un horario de retiro");
    return;
  }

  // verificar que el carrito NO est√© vac√≠o
  let totalItems = 0;
  Object.values(cart.burger).forEach(o => totalItems += o.qty);
  if (totalItems === 0) {
    alert("Tu carrito est√° vac√≠o");
    return;
  }

  // reservar slot (sumar gramos)
  try {
    await reservarSlot(slot.key, gramosDelPedido());
  } catch (err) {
    alert("El horario se acaba de llenar. Eleg√≠ otro.");
    cargarSlots();
    return;
  }

  // calcular total
  let total = 0;
  Object.entries(cart.burger).forEach(([_, o]) => {
    total += o.qty * o.item.price;
  });

  // armar resumen del pedido (texto para whatsapp)
  let detalle = "";

  for (const [_, o] of Object.entries(cart.burger)) {
    detalle += `‚Ä¢ ${o.item.name} x${o.qty}\n   Papas: ${o.fries}\n`;
    if (o.notes) detalle += `   Nota: ${o.notes}\n`;
  }

  const mensaje =
`*Nuevo Pedido*
Nombre: ${nombre}
Tel√©fono: ${telefono || "-"}
Pago: ${pago.value === "mercado_pago" ? "Transferencia" : "En Local"}
Retiro: ${slot.pretty}
Notas: ${notas || "-"}

*Pedido:*
${detalle}

*Total:* $${total.toLocaleString("es-AR")}`;

  // redirigir a WhatsApp
  const wa = "https://wa.me/5491136610954?text=" + encodeURIComponent(mensaje);
  window.location.href = wa;
};
</script>

</body>
