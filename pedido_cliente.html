<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmar pedido • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--primary);background:#fff;color:var(--primary);padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer;text-decoration:none}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    main{max-width:1100px;margin:24px auto;padding:0 12px;display:grid;grid-template-columns:1fr 420px;gap:18px}
    @media (max-width:900px){ main{grid-template-columns:1fr} }
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    h1{font-size:32px;margin:10px 0 18px}
    label{font-weight:600;margin:6px 0;display:block}
    input[type="text"]{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .group{margin:14px 0}
    .chips{display:flex;gap:12px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:10px 14px}
    .muted{color:var(--muted)}
    .right .row{display:flex;align-items:center;justify-content:space-between;margin:10px 0}
    .total{font-weight:800;font-size:18px}
    textarea{width:100%;min-height:90px;border:1px solid var(--ring);border-radius:12px;padding:10px}
    .actions{display:flex;gap:10px;margin-top:12px}
    .actions .btn{flex:1}
    .statusHint{font-size:13px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="index.html"><img src="images/logo.png" alt="">Rhodes Burgers</a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">← Seguir comprando</a>
    </div>
  </header>

  <main>
    <!-- Izquierda: formulario -->
    <section class="card">
      <h1>Confirmar pedido</h1>

      <div class="group">
        <label>Nombre y apellido</label>
        <input id="inpNombre" type="text" placeholder="Ej: Juan Pérez">
      </div>

      <div class="group">
        <label>Teléfono (opcional)</label>
        <input id="inpTelefono" type="text" placeholder="Ej: 11 2345 6789">
      </div>

      <div class="group">
        <label>Medio de pago</label>
        <div class="chips">
          <label class="chip"><input type="radio" name="pago" value="mercado_pago"> Mercado Pago</label>
          <label class="chip"><input type="radio" name="pago" value="efectivo"> Efectivo</label>
        </div>
      </div>

      <div class="group">
        <label>Tipo de entrega</label>
        <div class="chips">
          <label class="chip"><input type="radio" name="entrega" value="take_away" checked> Take Away</label>
        </div>
        <div class="muted" style="margin-top:6px">* Solo retiro por el local.</div>
      </div>

      <div class="group">
        <label>Notas (opcional)</label>
        <textarea id="inpNotas" placeholder="Ej: pasar a las 20:30, sin cebolla, etc."></textarea>
      </div>

      <div class="actions">
        <a class="btn ghost" href="index.html">Cancelar</a>
        <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
      </div>

      <div class="statusHint">Si elegís <strong>Mercado Pago</strong>, te redirigimos a WhatsApp con el detalle y el número de pedido.</div>
    </section>

    <!-- Derecha: resumen -->
    <aside class="card right">
      <h3>Resumen</h3>
      <div id="resumen"></div>
      <div class="row total">
        <div>Total</div>
        <div id="resTotal">$ 0</div>
      </div>
    </aside>
  </main>

  <!-- Firebase (compat, sin auth obligatoria) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /*************** CONFIG FIREBASE (tu proyecto) ***************/
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /*************** UTILS + ESTADO ***************/
    const CART_KEY = "rhodes_cart_v3";
    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    function loadCart(){
      try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{}}; }
      catch{ return {burger:{},drink:{}}; }
    }
    let cart = loadCart();

    function unitWithExtras(it){
      const base = it.item?.price || it.price || 0;
      const pz = (it.extras?.patty||0)   * (it.extras?.EXTRA_PRICE_PATTY||0);
      const ch = (it.extras?.cheddar||0) * (it.extras?.EXTRA_PRICE_CHEDDAR||0);
      return base + pz + ch;
    }
    function calcTotal(){
      let t=0;
      for(const b of Object.values(cart.burger)) t += unitWithExtras(b) * (b.qty||0);
      for(const d of Object.values(cart.drink))  t += (d.item?.price||0) * (d.qty||0);
      return t;
    }

    function friesName(v){ return v==="con_sazon" ? "Con sazón" : "Sin sazonar"; }

    /*************** RENDER RESUMEN ***************/
    const resumen = $("#resumen"), resTotal = $("#resTotal");
    function renderResumen(){
      resumen.innerHTML = "";
      // burgers
      for(const obj of Object.values(cart.burger)){
        const extras = [];
        if(obj.extras?.patty)   extras.push(+${obj.extras.patty} medallón(es));
        if(obj.extras?.cheddar) extras.push(+${obj.extras.cheddar} cheddar);
        const unit = unitWithExtras(obj);
        const line = unit * (obj.qty||0);
        const sub = `
          <div class="row" style="align-items:flex-start">
            <div>
              <div><strong>${obj.qty||0}× ${obj.item?.name||""}</strong></div>
              <div class="muted">Papas: ${friesName(obj.fries)}${extras.length?` · ${extras.join(" · ")}`:""}</div>
              ${obj.notes?<div class="muted">Notas: ${obj.notes}</div>:""}
            </div>
            <div>${money(line)}</div>
          </div>`;
        resumen.insertAdjacentHTML("beforeend", sub);
      }
      // drinks
      for(const d of Object.values(cart.drink)){
        const line = (d.item?.price||0) * (d.qty||0);
        const sub = `
          <div class="row">
            <div><strong>${d.qty||0}× ${d.item?.name||""}</strong></div>
            <div>${money(line)}</div>
          </div>`;
        resumen.insertAdjacentHTML("beforeend", sub);
      }
      resTotal.textContent = money(calcTotal());
    }
    renderResumen();

    /*************** CREAR PEDIDO ***************/
    async function takeNextOrderNumber(tx){
      const ref = db.collection("config").doc("counters");
      const snap = await tx.get(ref);
      const prev = snap.exists ? (snap.data().orderNumber||0) : 0;
      const next = prev + 1;
      tx.set(ref, {orderNumber: next}, {merge:true});
      return next;
    }

    function buildOrder(orderNumber){
      // aplanar items
      const items = [];
      for(const b of Object.values(cart.burger)){
        items.push({
          type: "burger",
          id: b.item?.id,
          name: b.item?.name,
          qty: b.qty||0,
          price: b.item?.price||0,
          fries: b.fries||"sin_sazon",
          extras: {
            patty: b.extras?.patty||0,
            cheddar: b.extras?.cheddar||0,
            EXTRA_PRICE_PATTY: b.extras?.EXTRA_PRICE_PATTY||0,
            EXTRA_PRICE_CHEDDAR: b.extras?.EXTRA_PRICE_CHEDDAR||0
          },
          notes: b.notes||""
        });
      }
      for(const d of Object.values(cart.drink)){
        items.push({
          type:"drink",
          id: d.item?.id,
          name: d.item?.name,
          qty: d.qty||0,
          price: d.item?.price||0
        });
      }
      return {
        orderNumber,
        nombre: $("#inpNombre").value.trim(),
        telefono: $("#inpTelefono").value.trim(),
        entrega: "take_away",
        pago: (document.querySelector('input[name="pago"]:checked')?.value)||"",
        notes: $("#inpNotas").value.trim(),
        status: (document.querySelector('input[name="pago"]:checked')?.value)==="mercado_pago" ? "pending_payment" : "accepted",
        items,
        total: calcTotal(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
    }

    function buildWhatsappText(order){
      const lines = [];
      lines.push(Hola! Quiero pagar el pedido #${order.orderNumber});
      lines.push(Nombre: ${order.nombre}${order.telefono? — Tel: ${order.telefono}:""});
      lines.push(Retiro: Take Away);
      lines.push(Medio de pago: Mercado Pago);
      lines.push(------------------------------);
      for(const it of order.items){
        if(it.type === "burger"){
          const extras = [];
          if(it.extras?.patty)   extras.push(+${it.extras.patty} med);
          if(it.extras?.cheddar) extras.push(+${it.extras.cheddar} cheddar);
          lines.push(${it.qty}× ${it.name} (Papas: ${it.fries==="con_sazon"?"Con sazón":"Sin sazonar"}${extras.length? · ${extras.join(" · ")}:""}));
          if(it.notes) lines.push(`  Notas: ${it.notes}`);
        }else{
          lines.push(${it.qty}× ${it.name});
        }
      }
      lines.push(------------------------------);
      lines.push(Total: ${money(order.total)});
      return encodeURIComponent(lines.join("\n"));
    }

    function openWhatsApp(order){
      // Cambiá por el número del local en formato internacional sin signos. Ej: 5493411234567
      const PHONE_NUMBER = "5493411234567";
      const txt = buildWhatsappText(order);
      const url = https://wa.me/${PHONE_NUMBER}?text=${txt};
      window.open(url, "_blank");
    }

    async function createOrder(){
      if(!Object.keys(cart.burger||{}).length && !Object.keys(cart.drink||{}).length){
        alert("Tu carrito está vacío.");
        return null;
      }
      const nombre = $("#inpNombre").value.trim();
      if(!nombre){ alert("Ingresá tu nombre."); return null; }
      const pago = document.querySelector('input[name="pago"]:checked')?.value;
      if(!pago){ alert("Elegí un medio de pago."); return null; }

      let createdId = null;
      let orderNumber = null;

      await db.runTransaction(async (tx)=>{
        orderNumber = await takeNextOrderNumber(tx);
        const order = buildOrder(orderNumber);
        const ref = db.collection("orders").doc(); // id auto
        tx.set(ref, order);
        createdId = ref.id;
      });

      return { id: createdId, orderNumber };
    }

    function clearCart(){
      try{ localStorage.setItem(CART_KEY, JSON.stringify({burger:{},drink:{}})); }catch{}
    }

    /*************** CONFIRMAR ***************/
    document.getElementById("btnConfirmar").onclick = async ()=>{
      try{
        const res = await createOrder();
        if(!res) return;
        const pago = document.querySelector('input[name="pago"]:checked')?.value;

        // Guardamos para la pantalla de gracias
        localStorage.setItem("last_order_id", res.id);

        // Obtenemos el pedido recién creado para WhatsApp (con items completos)
        const doc = await db.collection("orders").doc(res.id).get();
        const order = { id: res.id, ...doc.data() };

        if(pago === "mercado_pago"){
          openWhatsApp(order); // abre nueva pestaña
        }

        clearCart();
        // Vamos a gracias (con id por querystring)
        location.href = gracias.html?id=${encodeURIComponent(res.id)};
      }catch(e){
        console.error(e);
        alert("Ocurrió un error al confirmar el pedido. Probá nuevamente.");
      }
    };
  </script>
</body>
</html>
