<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Pedido - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #pedido-detalle {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pedido-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .datos-cliente {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Tu Pedido</h2>
  <div id="pedido-detalle">
    <p>Cargando tu pedido...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nombreCliente = localStorage.getItem("clienteNombre");
    const contenedor = document.getElementById("pedido-detalle");

    async function cargarUltimoPedido() {
      if (!nombreCliente) {
        contenedor.innerHTML = "<p>No encontramos tu nombre. Volvé al menú para empezar el pedido.</p>";
        return;
      }

      const pedidosRef = collection(db, "pedidos");
      const q = query(
        pedidosRef,
        where("cliente", "==", nombreCliente),
        orderBy("fecha", "desc"),
        limit(1)
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        contenedor.innerHTML = "<p>No encontramos ningún pedido tuyo.</p>";
      } else {
        const data = snapshot.docs[0].data();
        const pedido = data.pedido;
        const tipo = data.tipoEntrega || "No especificado";
        const metodo = data.metodoPago || "No especificado";
        const fecha = data.fecha || "Fecha desconocida";
        const comentario = data.comentarios || "Sin comentarios";

        let total = 0;
        contenedor.innerHTML = `
          <div class="datos-cliente">
            <p><strong>Nombre:</strong> ${nombreCliente}</p>
            <p><strong>Fecha:</strong> ${fecha}</p>
            <p><strong>Tipo de pedido:</strong> ${tipo}</p>
            <p><strong>Método de pago:</strong> ${metodo}</p>
            <p><strong>Comentarios:</strong> ${comentario}</p>
            <hr />
          </div>
          <h3>Resumen de tu pedido</h3>
        `;

        pedido.forEach(item => {
          const precio = item.price * item.quantity;
          total += precio;
          const p = document.createElement("p");
          p.className = "pedido-item";
          p.textContent = `${item.quantity} x ${item.item} - $${precio}`;
          contenedor.appendChild(p);
        });

        const totalDiv = document.createElement("p");
        totalDiv.className = "total";
        totalDiv.textContent = `Total: $${total}`;
        contenedor.appendChild(totalDiv);
      }
    }

    cargarUltimoPedido();
  </script>
</body>
</html>
