<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Confirmar pedido</title>

  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --ink:#1b1d1f;
      --muted:#6b7280;
      --primary:#22c55e;
      --ring:#dfe3e8;
      --pill:#f9fafb;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif }

    /* Header */
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(4px);
      background:rgba(246,247,248,.9);
      border-bottom:1px solid #eef0f2;
    }
    .topbar{
      max-width:1200px; margin:0 auto; padding:10px 16px;
      display:flex; align-items:center; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--ink); font-weight:700;
    }
    .brand img{
      width:28px; height:28px; border-radius:8px; object-fit:contain; background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.06);
    }
    .spacer{ flex:1 }

    .btn{
      display:inline-flex; align-items:center; gap:10px;
      border:1.5px solid #e6e9ee; padding:10px 14px; border-radius:999px;
      color:#111; background:#fff; font-weight:600; text-decoration:none; cursor:pointer;
    }
    .btn.primary{ background:var(--primary); border-color:var(--primary); color:#fff }
    .btn.ghost{ background:#fff; }
    .btn:active{ transform:translateY(1px) }

    /* Page */
    .container{ max-width:1200px; margin:24px auto; padding:0 16px }
    h1{ font-size:34px; margin:10px 0 20px; font-weight:800 }

    /* Grid 2 cols */
    .grid-2{
      display:grid; gap:18px;
      grid-template-columns: 1.05fr .95fr;
    }
    @media (max-width: 900px){
      .grid-2{ grid-template-columns: 1fr; }
    }

    /* Cards */
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:16px 18px;
    }

    /* Inputs */
    label{ display:block; font-weight:700; margin:10px 2px 8px }
    input[type="text"]{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1.5px solid var(--ring); outline:none; background:#fff;
      font-size:15px;
    }
    input[type="text"]::placeholder{ color:#9aa3ad }

    /* Pills (radios bonitos) */
    .pills{ display:flex; gap:12px; flex-wrap:wrap }
    .pill{
      display:flex; align-items:center; gap:12px;
      border:1.5px solid var(--ring); background:var(--pill);
      padding:12px 16px; border-radius:14px; cursor:pointer;
      min-width:140px;
    }
    .pill input{ appearance:none; width:16px; height:16px; border:1.5px solid #cfd6dd; border-radius:999px; background:#fff; display:inline-block; }
    .pill input:checked{ border-color:var(--primary); box-shadow:inset 0 0 0 5px var(--primary); }
    .pill .ico{ font-size:17px; }

    /* Notes */
    textarea{
      width:100%; min-height:110px; padding:12px 14px; border-radius:12px;
      border:1.5px solid var(--ring); outline:none; background:#fff; resize:vertical;
      font-size:15px;
    }

    .muted{ color:var(--muted); font-size:14px }

    .actions{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap }

    /* Resumen */
    .summary-row{
      display:flex; align-items:start; justify-content:space-between; gap:10px; padding:12px 0;
      border-bottom:1px dashed #eef0f2;
    }
    .summary-row:last-child{ border-bottom:0 }
    .summary-title{ font-weight:700 }
    .summary-sub{ color:var(--muted); font-size:14px; margin-top:4px }
    .summary-total{ display:flex; align-items:center; justify-content:space-between; font-weight:800; font-size:20px; margin-top:6px }

    /* Fondo/logo de pantalla completo (desktop y m√≥vil) */
    .wm{
      position:fixed; inset:0; z-index:0;
      pointer-events:none; opacity:.06;
      display:flex; align-items:center; justify-content:center;
    }
    /* vmin ‚Üí usa el lado menor de la pantalla para que siempre quede ‚Äúcontenida‚Äù y centrada */
    .wm img{
      width:92vmin; height:92vmin; max-width:92vmin; max-height:92vmin;
      object-fit:contain; filter:grayscale(100%);
    }
  </style>
</head>
<body>

  <!-- Header con SOLO el logo visible -->
  <header>
    <div class="topbar">
      <a class="brand" href="index.html" aria-label="Volver al inicio">
        <img id="brandLogo" src="images/logo.png" alt="Rhodes Burgers" onerror="this.onerror=null;this.src='images/logo.jpg'">
      </a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">‚Üê Seguir comprando</a>
    </div>
  </header>

  <!-- Fondo/Marca de agua ajustado a la pantalla -->
  <div class="wm">
    <img src="images/logo.png" alt="" onerror="this.onerror=null;this.src='images/logo.jpg'">
  </div>

  <main class="container">
    <h1>Confirmar pedido</h1>

    <div class="grid-2">
      <!-- Columna izquierda: datos -->
      <section class="card">
        <label for="inpNombre">Nombre y apellido</label>
        <input id="inpNombre" type="text" placeholder="Ej: Juan P√©rez" autocomplete="name" />

        <label style="margin-top:16px">Medio de pago</label>
        <div class="pills" id="pagoWrap">
          <label class="pill">
            <input type="radio" name="pago" value="mercado_pago">
            <span class="ico">üí≥</span> <span>Mercado Pago</span>
          </label>
          <label class="pill">
            <input type="radio" name="pago" value="efectivo">
            <span class="ico">üíµ</span> <span>Efectivo</span>
          </label>
        </div>

        <label style="margin-top:16px">Tipo de entrega</label>
        <div class="pills">
          <label class="pill">
            <input type="radio" name="entrega" value="take_away">
            <span class="ico">üß∫</span> <span>Take Away</span>
          </label>
        </div>
        <div class="muted" style="margin-top:6px">* Solo retiro por el local.</div>

        <label for="inpNotas" style="margin-top:16px">Notas (opcional)</label>
        <textarea id="inpNotas" placeholder="Ej: pasar a las 20:30, sin cebolla, etc."></textarea>

        <div class="actions">
          <a class="btn ghost" href="index.html">Cancelar</a>
          <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
        </div>
      </section>

      <!-- Columna derecha: resumen -->
      <aside class="card">
        <div id="resumen"></div>
        <div class="summary-total" style="margin-top:12px">
          <span>Total</span><span id="sumTotal">$ 0</span>
        </div>
      </aside>
    </div>
  </main>

  <script>
    // ========= Helpers =========
    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    const CART_KEY = "rhodes_cart_v3";

    function loadCart(){
      try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{},fries:null}; }
      catch{ return {burger:{},drink:{},fries:null}; }
    }

    function renderResumen(){
      const cart = loadCart();
      const box = $("#resumen");
      box.innerHTML = "";

      let total = 0;

      for(const obj of Object.values(cart.burger||{})){
        const qty   = Number(obj.qty)||0;
        const price = Number(obj.item?.price)||0;
        const line  = qty * price;
        total += line;

        let papasTxt = "";
        if(obj.fries){ papasTxt = `Papas: ${obj.fries === "con_sazon" ? "Con sazonar" : "Sin sazonar"}`; }

        const row = document.createElement("div");
        row.className = "summary-row";
        row.innerHTML = `
          <div>
            <div class="summary-title">${obj.item?.name||"Hamburguesa"}</div>
            ${papasTxt ? `<div class="summary-sub">${papasTxt}</div>` : ""}
            <div class="summary-sub">${money(price)} x ${qty}</div>
          </div>
          <div>${money(line)}</div>
        `;
        box.appendChild(row);
      }

      for(const obj of Object.values(cart.drink||{})){
        const qty   = Number(obj.qty)||0;
        const price = Number(obj.item?.price)||0;
        const line  = qty * price;
        total += line;

        const row = document.createElement("div");
        row.className = "summary-row";
        row.innerHTML = `
          <div>
            <div class="summary-title">${obj.item?.name||"Bebida"}</div>
            <div class="summary-sub">${money(price)} x ${qty}</div>
          </div>
          <div>${money(line)}</div>
        `;
        box.appendChild(row);
      }

      $("#sumTotal").textContent = money(total);
    }

    $("#btnConfirmar").onclick = () => {
      const nombre = $("#inpNombre").value.trim();
      if(!nombre){ alert("Ingres√° tu nombre y apellido."); return; }

      const pago = document.querySelector('input[name="pago"]:checked')?.value || "";
      if(!pago){ alert("Eleg√≠ un medio de pago."); return; }

      const entrega = document.querySelector('input[name="entrega"]:checked')?.value || "";
      if(!entrega){ alert("Eleg√≠ el tipo de entrega."); return; }

      alert("¬°Listo! (aqu√≠ ir√≠a tu flujo de pago / guardado)");
    };

    renderResumen();
  </script>
</body>
</html>
