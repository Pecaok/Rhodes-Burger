<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Pedido - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pedido-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Confirmar tu Pedido</h2>
  <div class="container">
    <h3>Tu pedido:</h3>
    <div id="pedido-detalle"></div>
    <p class="total" id="total-pedido"></p>

    <h3>Datos del cliente</h3>
    <input type="text" id="nombre" placeholder="Nombre y apellido" required />
    <select id="metodoPago">
      <option value="" disabled selected>Seleccioná método de pago</option>
      <option value="efectivo">Efectivo</option>
      <option value="débito">Débito</option>
      <option value="mercado pago">Mercado Pago</option>
    </select>
    <select id="tipoEntrega">
      <option value="take away" selected>Take away</option>
    </select>
    <textarea id="comentarios" rows="3" placeholder="Comentarios (opcional)"></textarea>
    <button id="confirmarPedido">Confirmar pedido</button>
    <p id="mensajeConfirmacion" style="margin-top: 15px; color: green;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedido = JSON.parse(localStorage.getItem("order") || "[]");
    const container = document.getElementById("pedido-detalle");
    const totalTexto = document.getElementById("total-pedido");

    if (pedido.length === 0) {
      container.innerHTML = "<p>No hay productos en tu pedido.</p>";
    } else {
      let total = 0;
      container.innerHTML = "";
      pedido.forEach(item => {
        const precio = item.price * item.quantity;
        total += precio;
        const div = document.createElement("div");
        div.className = "pedido-item";
        div.textContent = `${item.quantity} x ${item.item} - $${precio}`;
        container.appendChild(div);
      });
      totalTexto.textContent = `Total: $${total}`;
    }

    document.getElementById("confirmarPedido").addEventListener("click", async () => {
      const cliente = document.getElementById("nombre").value.trim();
      const metodoPago = document.getElementById("metodoPago").value;
      const tipoEntrega = document.getElementById("tipoEntrega").value;
      const comentarios = document.getElementById("comentarios").value.trim();
      const mensaje = document.getElementById("mensajeConfirmacion");

      if (!cliente || !metodoPago || !tipoEntrega) {
        mensaje.style.color = "red";
        mensaje.textContent = "Por favor completá todos los campos obligatorios.";
        return;
      }

      try {
        await addDoc(collection(db, "pedidos"), {
          cliente,
          metodoPago,
          tipoEntrega,
          comentarios,
          pedido,
          fecha: new Date().toLocaleString(),
          timestamp: serverTimestamp()
        });

        localStorage.removeItem("order");
        localStorage.setItem("clienteNombre", cliente);
        mensaje.style.color = "green";
        mensaje.textContent = "✅ Pedido confirmado con éxito.";
      } catch (error) {
        console.error("Error al guardar el pedido:", error);
        mensaje.style.color = "red";
        mensaje.textContent = "❌ Error al guardar el pedido.";
      }
    });
  </script>
</body>
</html>
