      padding:16px
    }

    h1{font-size:32px;margin:10px 0 18px}
    label{font-weight:600;margin:6px 0;display:block}

    input[type=text]{
      width:100%;

    }

    .group{margin:14px 0}

    .chips{

      align-items:center;

    .muted-small{color:var(--muted);font-size:13px;margin-top:6px}

    textarea{

    .arrow{
      width:44px;height:44px;

    }

    .slot-display{
      min-width:180px;

    }

    .slot-sub{font-size:13px;color:var(--muted);margin-top:6px}
    .slot-meta{font-size:13px;color:#666;margin-top:8px}

  </style>

<main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* =====================
   Firebase
===================== */
const firebaseConfig = {
  apiKey:"AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain:"rhodes-burguers.firebaseapp.com",
  projectId:"rhodes-burguers",
  storageBucket:"rhodes-burguers.firebasestorage.app",
  messagingSenderId:"951646688091",
  appId:"1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* =====================
   Constantes
===================== */
const CART_KEY = "rhodes_cart_v3";

const GRAMOS_POR_BLOQUE = 1500;
const G_POR_BURGER = 200;
const G_POR_SIDE = 700;

const SLOT_START = "19:15";
const SLOT_END   = "23:45";
const SLOT_INTERVAL_MIN = 15;

/* =====================
   Helpers
===================== */
const $ = s => document.querySelector(s);

function parseHHMM(str){
  const [h,m] = str.split(":").map(Number);
  const now = new Date();
  return new Date(now.getFullYear(),now.getMonth(),now.getDate(),h,m,0,0);
}

function formatHHMM(date){
  return date.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

function slotKey(date){
  const y=date.getFullYear();
  const M=String(date.getMonth()+1).padStart(2,"0");
  const d=String(date.getDate()).padStart(2,"0");
  const H=String(date.getHours()).padStart(2,"0");
  const m=String(date.getMinutes()).padStart(2,"0");
  return `${y}${M}${d}_${H}${m}`;
}

/* =====================
   Cart
===================== */
function loadCart(){
  try { return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{},side:{}} }
  catch { return {burger:{},drink:{},side:{}} }
}

function gramosDelPedido(){
  const cart = loadCart();
  let g=0;

  for(const k in cart.burger) g += (cart.burger[k].qty||0) * G_POR_BURGER;
  for(const k in cart.side)   g += (cart.side[k].qty||0) * G_POR_SIDE;

  return g;
}

/* =====================
   Slots
===================== */
function generarSlots(){
  const slots=[];
  let cur = parseHHMM(SLOT_START);
  const end = parseHHMM(SLOT_END);

  while(cur<=end){
    slots.push(new Date(cur.getTime()));
    cur = new Date(cur.getTime()+SLOT_INTERVAL_MIN*60000);
  }
  return slots;
}

let slotObjects=[], visibles=[], listeners=[], currentIndex=0;

function limpiarListeners(){
  listeners.forEach(u=>{try{u()}catch{}});
  listeners=[];
}

async function cargarSlots(){
  limpiarListeners();
  const pedidoG = gramosDelPedido();
  const generated = generarSlots();

  slotObjects = generated.map(d=>({
    date:d,
    key:slotKey(d),
    gramsUsed:0,
    full:false
  }));

  $("#slotLabel").textContent="Cargando‚Ä¶";

  slotObjects.forEach(s=>{
    const ref=db.collection("slots_grams").doc(s.key);

    // CREA SLOT SI NO EXISTE
    ref.set({gramsUsed:0},{merge:true});

    const unsub = ref.onSnapshot(doc=>{
      const data=doc.exists?doc.data():{};
      s.gramsUsed = Number(data.gramsUsed||0);
      s.full = (s.gramsUsed + pedidoG) > GRAMOS_POR_BLOQUE;

      construirVisibles();
    });

    listeners.push(unsub);
  });
}

function construirVisibles(){
  visibles = slotObjects.filter(s=>!s.full);
  visibles.sort((a,b)=>a.date-b.date);

  if(visibles.length===0){ currentIndex=-1; actualizarUI(); return; }
  if(currentIndex>=visibles.length || currentIndex<0) currentIndex=0;

  actualizarUI();
}

function actualizarUI(){
  const lbl=$("#slotLabel");
  const cnt=$("#slotCount");
  const prev=$("#slotPrev");
  const next=$("#slotNext");

  if(visibles.length===0){
    lbl.innerHTML="<div class='no-slots'>No hay horarios disponibles</div>";
    cnt.textContent="";
    prev.classList.add("disabled");
    next.classList.add("disabled");
    return;
  }

  const s = visibles[currentIndex];

  lbl.textContent = formatHHMM(s.date);
  cnt.textContent = `${GRAMOS_POR_BLOQUE - s.gramsUsed} g disponibles`;

  prev.classList.toggle("disabled",currentIndex===0);
  next.classList.toggle("disabled",currentIndex===visibles.length-1);
}

$("#slotPrev").onclick = ()=>{ if(currentIndex>0){ currentIndex--; actualizarUI(); } };
$("#slotNext").onclick = ()=>{ if(currentIndex<visibles.length-1){ currentIndex++; actualizarUI(); } };
$("#btnRefreshSlots").onclick = ()=> cargarSlots();

/* =====================
   Resumen
===================== */
function money(n){
  return (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
}

function renderResumen(){
  const cart=loadCart();
  const box=$("#resumen");
  let html="";

  let total=0;

  // Hamburguesas
  for(const k in cart.burger){
    const o=cart.burger[k];
    const unit=o.item.price + o.extras.patty*2500 + o.extras.cheddar*300;
    const subtotal=unit*o.qty;
    total+=subtotal;

    html+=`
      <div style="margin-bottom:10px">
        <strong>${o.item.name}</strong> x${o.qty}<br>
        <span class="muted-small">Papas: ${o.fries}</span><br>
        <span class="muted-small">Subtotal: ${money(subtotal)}</span>
      </div>
    `;
  }

  // Bebidas
  for(const k in cart.drink){
    const o=cart.drink[k];
    const subtotal=o.item.price*o.qty;
    total+=subtotal;

    html+=`
      <div style="margin-bottom:10px">
        <strong>${o.item.name}</strong> x${o.qty}<br>
        <span class="muted-small">Subtotal: ${money(subtotal)}</span>
      </div>
    `;
  }

  $("#resumen").innerHTML = html;
  $("#resTotal").textContent = money(total);
}

/* =====================
   Confirmar pedido
===================== */
async function reservarSlot(key, gramos){
  const ref=db.collection("slots_grams").doc(key);
  return db.runTransaction(async tx=>{
    const snap=await tx.get(ref);
    const cur=snap.exists?Number(snap.data().gramsUsed||0):0;

    if(cur+gramos>GRAMOS_POR_BLOQUE) throw new Error("FULL");

    tx.set(ref,{gramsUsed:cur+gramos},{merge:true});
  });
}

$("#btnConfirmar").onclick = async()=>{

  const cart=loadCart();
  const slot = visibles[currentIndex];
  if(!slot){ alert("No hay horarios disponibles."); return; }

  const nombre=$("#inpNombre").value.trim();
  if(!nombre){ alert("Ingres√° tu nombre."); return; }

  const pago = document.querySelector("input[name=pago]:checked");
  if(!pago){ alert("Seleccion√° medio de pago."); return; }

  const entrega = document.querySelector("input[name=entrega]:checked").value;
  const tel = $("#inpTelefono").value.trim();
  const notas = $("#inpNotas").value.trim();

  const gramos = gramosDelPedido();
  await reservarSlot(slot.key, gramos);

  // Armar mensaje WhatsApp
  let msg = `Nuevo pedido Rhodes Burgers üçîüî•\n\n`;
  msg+=`Cliente: ${nombre}\n`;
  if(tel) msg+=`Tel√©fono: ${tel}\n`;
  msg+=`Pago: ${pago.value}\n`;
  msg+=`Entrega: ${entrega}\n`;
  msg+=`Horario: ${formatHHMM(slot.date)}\n\n`;
  msg+=`Pedido:\n`;

  for(const k in cart.burger){
    const o=cart.burger[k];
    const unit=o.item.price + o.extras.patty*2500 + o.extras.cheddar*300;
    const subtotal=unit*o.qty;
    msg+=`‚Ä¢ ${o.item.name} x${o.qty} ‚Äî ${money(subtotal)}\n`;
  }
  for(const k in cart.drink){
    const o=cart.drink[k];
    const subtotal=o.item.price*o.qty;
    msg+=`‚Ä¢ ${o.item.name} x${o.qty} ‚Äî ${money(subtotal)}\n`;
  }

  if(notas) msg+=`\nNotas: ${notas}\n`;

  msg+=`\nTotal: ${$("#resTotal").textContent}`;

  const url="https://wa.me/5491135931818?text="+encodeURIComponent(msg);
  window.location.href=url;
};

/* =====================
   Init
===================== */
window.addEventListener("DOMContentLoaded",()=>{
  renderResumen();
  cargarSlots();
});
</script>

</body>
