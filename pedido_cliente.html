<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu pedido - Rhodes Burguers</title>
  <style>
    /* Header blanco + logo a la izquierda (igual al index/contacto) */
    body { margin:0; font-family: Arial, sans-serif; padding-top: 70px; background:#f0f0f0; }
    header {
      background:#fff; color:#333; position:fixed; top:0; left:0; right:0;
      height:70px; display:flex; align-items:center; gap:16px; padding:0 20px; z-index:10;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .logo { height:42px; width:auto; }
    .nav-right { margin-left:auto; }
    .nav-right a {
      display:inline-block; background:#28a745; color:#fff; padding:8px 14px;
      text-decoration:none; border-radius:8px;
    }

    /* Layout */
    .wrap { max-width:1100px; margin:20px auto; display:grid; gap:20px; grid-template-columns:1.1fr .9fr; }
    @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; } }

    .card {
      background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1);
      padding:18px; border:1px solid #000;  /* contorno negro */
    }
    .card h2 { margin:0 0 14px; }

    .linea {
      display:grid; grid-template-columns: auto 80px 70px; gap:8px; align-items:center;
      padding:8px 0; border-bottom:1px dashed #ddd;
    }
    .linea span.name { font-weight:600; }
    .linea button {
      background:#eee; border:1px solid #ccc; padding:4px 8px; border-radius:6px; cursor:pointer;
    }

    .tot { display:flex; justify-content:space-between; font-weight:bold; padding-top:8px; }

    .input, select, textarea {
      width:100%; border:1px solid #ccc; border-radius:8px; padding:10px;
      font-size:14px; box-sizing:border-box;
    }
    textarea { min-height:120px; resize:vertical; }
    .label { font-weight:600; margin:10px 0 6px; display:block; }

    .btn-confirm {
      background:#28a745; color:#fff; border:none; border-radius:10px;
      padding:12px 16px; font-size:16px; cursor:pointer; width:100%;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.jpg" alt="Rhodes Burguers" />
    <div class="nav-right"><a href="index.html">Menú</a></div>
  </header>

  <div class="wrap">
    <!-- Carrito -->
    <section class="card">
      <h2>Resumen de tu pedido</h2>
      <div id="carrito"></div>
      <div class="tot"><span>Total</span><span id="total">$0</span></div>
    </section>

    <!-- Datos -->
    <section class="card">
      <h2>Datos del cliente</h2>

      <label class="label" for="nombre-cliente">Nombre y apellido</label>
      <input id="nombre-cliente" class="input" placeholder="Ej: Juan Pérez" />

      <label class="label" for="metodo-pago">Método de pago</label>
      <select id="metodo-pago" class="input">
        <option value="" selected>Seleccionar</option>
        <option value="efectivo">Efectivo</option>
        <option value="debito">Débito (Mercado Pago)</option>
      </select>

      <label class="label" for="tipo-entrega">Tipo de entrega</label>
      <select id="tipo-entrega" class="input">
        <option value="" selected>Seleccionar</option>
        <option value="Take Away">Take Away</option>
        <option value="Delivery">Delivery</option>
      </select>

      <label class="label" for="comentarios">Comentarios</label>
      <textarea id="comentarios" class="input" placeholder="Aclaraciones del pedido (opcional)"></textarea>

      <div style="margin-top:12px">
        <button id="confirmar-pedido" class="btn-confirm">Confirmar pedido</button>
      </div>
    </section>
  </div>

  <script>
    // ----- Render del carrito desde localStorage -----
    let pedido = JSON.parse(localStorage.getItem("order") || "[]");

    function formatea(n){ return "$" + n.toLocaleString("es-AR"); }

    function renderCarrito() {
      const cont = document.getElementById("carrito");
      cont.innerHTML = "";
      let total = 0;

      if (pedido.length === 0) {
        cont.innerHTML = "<p>No hay productos en el pedido.</p>";
      } else {
        pedido.forEach((p, idx) => {
          const importe = Number(p.price || 0) * Number(p.quantity || 1);
          total += importe;
          const div = document.createElement("div");
          div.className = "linea";
          div.innerHTML = `
            <span class="name">${p.quantity}× ${p.item}</span>
            <span style="text-align:right">${formatea(importe)}</span>
            <button data-i="${idx}">Quitar</button>
          `;
          cont.appendChild(div);
        });

        // Quitar
        cont.querySelectorAll("button[data-i]").forEach(btn => {
          btn.addEventListener("click", e => {
            const i = Number(e.currentTarget.getAttribute("data-i"));
            pedido.splice(i,1);
            localStorage.setItem("order", JSON.stringify(pedido));
            renderCarrito();
          });
        });
      }

      document.getElementById("total").textContent = formatea(total);
    }
    renderCarrito();

    // ----- Pago con Mercado Pago -----
    async function pagarConMercadoPago(items, nombre, orderId) {
      const url = `${window.location.origin}/.netlify/functions/create-preference`;
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          items: items.map(it => ({
            item: it.item,
            quantity: Number(it.quantity || 1),
            price: Number(it.price || 0)
          })),
          cliente: nombre || "Cliente",
          orderId
        })
      });

      const resp = await r.json();

      if (r.ok && (resp.init_point || resp.sandbox_init_point)) {
        window.location.href = resp.init_point || resp.sandbox_init_point;
      } else {
        console.error("MP error:", resp);
        alert("No se pudo iniciar el pago.\n" + (resp.error || "Revisá la consola para más detalles."));
      }
    }

    // ----- Confirmar pedido -----
    document.getElementById("confirmar-pedido").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre-cliente").value.trim();
      const metodo = document.getElementById("metodo-pago").value;
      const entrega = document.getElementById("tipo-entrega").value;
      const comentarios = document.getElementById("comentarios").value.trim();

      if (pedido.length === 0) { alert("Tu pedido está vacío."); return; }
      if (!nombre) { alert("Ingresá tu nombre y apellido."); return; }
      if (!metodo) { alert("Elegí un método de pago."); return; }
      if (!entrega) { alert("Elegí el tipo de entrega."); return; }

      const orderId = "order-" + Date.now();

      // Guardar datos para pedido_local (si tenés Firestore, acá subirías también)
      const registro = {
        nombre, metodo, entrega, comentarios,
        pedido, timestamp: Date.now()
      };
      localStorage.setItem("pedidoClienteActual", JSON.stringify(registro));

      if (metodo === "debito") {
        await pagarConMercadoPago(pedido, nombre, orderId);
      } else {
        // Efectivo: redirigís a una página de confirmación o al index
        alert("Pedido confirmado. Pagás en el local.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
