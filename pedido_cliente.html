<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Pedido - Rhodes Burguers</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding-top: 70px;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
      margin-right: 30px;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pedido-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <div class="container">
    <h2>Tu pedido</h2>
    <div id="pedido-detalle"></div>
    <p id="total" class="total"></p>

    <h3>Datos del cliente</h3>
    <input id="nombre" placeholder="Nombre y apellido">
    <select id="metodo">
      <option value="">Método de pago</option>
      <option value="efectivo">Efectivo</option>
      <option value="debito">Débito</option>
      <option value="mercado_pago">Mercado Pago</option>
    </select>
    <select id="entrega">
      <option value="take away">Take Away</option>
    </select>
    <textarea id="comentarios" placeholder="Comentarios (opcional)"></textarea>
    <button id="confirmar">Confirmar Pedido</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedido = JSON.parse(localStorage.getItem("order") || "[]");
    const container = document.getElementById("pedido-detalle");
    let total = 0;
    pedido.forEach(p => {
      const div = document.createElement("div");
      div.className = "pedido-item";
      div.textContent = `${p.quantity} x ${p.item} - $${p.quantity * p.price}`;
      total += p.quantity * p.price;
      container.appendChild(div);
    });
    document.getElementById("total").textContent = "Total: $" + total;

    document.getElementById("confirmar").addEventListener("click", async () => {
      const cliente = document.getElementById("nombre").value;
      const metodo = document.getElementById("metodo").value;
      const entrega = document.getElementById("entrega").value;
      const comentarios = document.getElementById("comentarios").value;
      const mensaje = document.getElementById("mensaje");

      if (!cliente || !pedido.length || !metodo || !entrega) {
        mensaje.textContent = "Faltan datos.";
        mensaje.style.color = "red";
        return;
      }

      await addDoc(collection(db, "pedidos"), {
        cliente,
        metodoPago: metodo,
        tipoEntrega: entrega,
        comentarios,
        pedido,
        fecha: new Date().toLocaleString(),
        timestamp: serverTimestamp()
      });

      localStorage.removeItem("order");
      mensaje.textContent = "Pedido confirmado";
      mensaje.style.color = "green";
    });
  </script>
</body>
</html>
