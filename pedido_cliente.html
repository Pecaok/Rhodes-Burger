<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu pedido - Rhodes Burguers</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
  background: #fefefe;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 8px;
      list-style: none;
      padding-left: 0;
    }
    li {
  background: #fff;
  border: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
      background: #f4f4f4;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <div class="container">
    <h2>Resumen de tu pedido</h2>
    <ul id="lista-pedido"></ul>

    <label for="nombre">Nombre y apellido:</label>
    <input type="text" id="nombre" />

    <label for="pago">Método de pago:</label>
    <select id="pago">
      <option value="">Seleccionar</option>
      <option value="efectivo">Efectivo</option>
      <option value="debito">Débito</option>
      <option value="mercado_pago">Mercado Pago</option>
    </select>

    <label for="tipo">Tipo de pedido:</label>
    <select id="tipo">
      <option value="">Seleccionar</option>
      <option value="takeaway">Take Away</option>
    </select>

    <label for="comentarios">Comentarios adicionales:</label>
    <textarea id="comentarios"></textarea>

    <button onclick="confirmarPedido()">Confirmar pedido</button>
  </div>

  <script>
    const pedido = JSON.parse(localStorage.getItem("order") || "[]");
    const lista = document.getElementById("lista-pedido");
    pedido.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
      <span>${p.quantity} x ${p.item} ($${p.price})</span>
      <button onclick="eliminarItem(${pedido.indexOf(p)})" style='margin-left:10px;background:#c0392b;'>Quitar</button>
    `;
      lista.appendChild(li);
    });

    function confirmarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const pago = document.getElementById("pago").value;
      const tipo = document.getElementById("tipo").value;
      const comentarios = document.getElementById("comentarios").value.trim();

      if (!nombre || !pago || !tipo) {
        alert("Por favor completá todos los campos obligatorios.");
        return;
      }

      const nuevoPedido = {
        cliente: nombre,
        pago,
        tipo,
        comentarios,
        fecha: new Date().toLocaleString(),
        items: pedido
      };

      const pedidos = JSON.parse(localStorage.getItem("pedidosLocal") || "[]");
      pedidos.push(nuevoPedido);
      localStorage.setItem("pedidosLocal", JSON.stringify(pedidos));
      localStorage.removeItem("order");

      if (pago === "efectivo" && tipo === "takeaway") {
        window.location.href = "index.html";
      } else {
        alert("Pedido confirmado.");
      }
    }
  
    function eliminarItem(index) {
      const pedido = JSON.parse(localStorage.getItem("order") || "[]");
      pedido.splice(index, 1);
      localStorage.setItem("order", JSON.stringify(pedido));
      location.reload();
    }
    </script>
    
</body>
</html>
