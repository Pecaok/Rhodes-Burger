<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Confirmar pedido</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#6b7280; --bg:#f6f7f8;
      --card:#fff; --radius:20px; --shadow:0 12px 30px rgba(0,0,0,.08);
      --ring:#a7f3d0; --opt:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{margin:0; font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif; color:var(--text); background:var(--bg)}
    body::before{content:""; position:fixed; inset:0; background:url("images/logo.png") center 120px/320px no-repeat; opacity:.06; pointer-events:none; filter:grayscale(100%)}

    /* Top bar */
    header{position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px; margin:0 auto; padding:12px 14px; display:flex; align-items:center; gap:12px}
    .brand{display:flex; align-items:center; gap:10px; color:inherit; text-decoration:none; font-weight:800}
    .brand img{width:40px; height:40px; object-fit:contain; border-radius:10px}
    .spacer{flex:1}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; border:2px solid var(--primary); color:var(--primary); background:#fff; padding:10px 16px; border-radius:999px; font-weight:700; cursor:pointer; text-decoration:none; transition:.15s}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:var(--primary); color:#fff}
    .btn.ghost{border-color:#e7e7e7; color:#111}

    /* Layout */
    .container{max-width:1100px; margin:26px auto; padding:0 14px}
    h1{font-size:36px; margin:12px 4px 20px}
    .grid{display:grid; grid-template-columns:2fr 1.25fr; gap:20px}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }

    .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px}
    .muted{color:var(--muted)}
    .field{display:flex; flex-direction:column; gap:8px; margin:12px 0}
    input[type="text"], textarea{
      width:100%; padding:12px 14px; border:1px solid #e7e7e7; border-radius:12px; outline:none; background:#fff
    }
    textarea{min-height:90px; resize:vertical}

    /* Selectores con icono */
    .selector{display:flex; gap:12px; flex-wrap:wrap}
    .selector input{position:absolute; opacity:0; pointer-events:none}
    .option{
      display:flex; align-items:center; gap:10px;
      padding:12px 16px; border:1.5px solid #e7e7e7; border-radius:14px;
      background:var(--opt); cursor:pointer; user-select:none; transition:all .15s ease;
    }
    .option svg{width:20px; height:20px; flex:0 0 auto}
    .option:hover{border-color:#d1d5db; background:#fff}
    .selector input:focus + .option{box-shadow:0 0 0 4px var(--ring)}
    .selector input:checked + .option{
      border-color:var(--primary); background:#f0fff4;
      box-shadow:0 0 0 3px rgba(46,204,113,.15) inset;
    }
    .help{font-size:13px; margin-top:-4px; color:var(--muted)}

    /* Summary items */
    .item{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 0; border-bottom:1px solid #efefef}
    .item .name{font-weight:700}
    .total{display:flex; align-items:center; justify-content:space-between; gap:12px; font-weight:900; font-size:18px; margin-top:12px}

    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .status{margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand"><img src="images/logo.png" alt="Rhodes Burgers"><span>Rhodes Burgers</span></a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">← Seguir comprando</a>
    </div>
  </header>

  <main class="container">
    <h1>Confirmar pedido</h1>

    <div class="grid">
      <!-- IZQUIERDA: formulario -->
      <section class="card">
        <div class="field">
          <label><strong>Nombre y apellido</strong></label>
          <input id="inpNombre" placeholder="Ej: Juan Pérez" autocomplete="name" />
        </div>

        <div class="field">
          <label class="muted">Teléfono (opcional)</label>
          <input id="inpTelefono" placeholder="Ej: 11 2345 6789" autocomplete="tel" />
        </div>

        <div class="field">
          <label><strong>Medio de pago</strong></label>
          <div class="selector">
            <input type="radio" id="pago_mp"   name="pago" value="mercado_pago">
            <label class="option" for="pago_mp" title="Mercado Pago">
              <!-- tarjeta -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                <line x1="2" y1="10" x2="22" y2="10"></line>
                <line x1="7" y1="15" x2="9.5" y2="15"></line>
              </svg>
              Mercado&nbsp;Pago
            </label>

            <input type="radio" id="pago_cash" name="pago" value="efectivo">
            <label class="option" for="pago_cash" title="Efectivo">
              <!-- billete -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="7" width="18" height="10" rx="2"></rect>
                <circle cx="12" cy="12" r="2.6"></circle>
                <path d="M7 9.5v0 M17 14.5v0"></path>
              </svg>
              Efectivo
            </label>
          </div>
        </div>

        <div class="field">
          <label><strong>Tipo de entrega</strong></label>
          <div class="selector">
            <input type="radio" id="ent_take" name="entrega" value="take_away" checked>
            <label class="option" for="ent_take" title="Take Away">
              <!-- bolsa -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 8h12l-1.2 11.5a2 2 0 0 1-2 1.5H9.2a2 2 0 0 1-2-1.5L6 8z"></path>
                <path d="M9 8V6a3 3 0 0 1 6 0v2"></path>
              </svg>
              Take&nbsp;Away
            </label>
          </div>
          <div class="help">* Solo retiro por el local.</div>
        </div>

        <div class="field">
          <label class="muted">Notas (opcional)</label>
          <textarea id="inpNotas" placeholder="Ej: paso 20:30, sin cebolla, etc."></textarea>
        </div>

        <div class="actions">
          <button class="btn ghost" id="btnCancelar">Cancelar</button>
          <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
        </div>
        <p class="muted status" id="status"></p>
      </section>

      <!-- DERECHA: resumen -->
      <aside class="card">
        <h3 style="margin:0 0 8px">Resumen</h3>
        <div id="items"></div>
        <div class="total"><span>Total</span><span id="total">$0</span></div>
      </aside>
    </div>
  </main>

  <!-- Firebase: igual que antes -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    // ===== Helpers / estado (SIN CAMBIOS EN TU FLUJO) =====
    const $=s=>document.querySelector(s);
    const money=n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    const CART_KEY="rhodes_cart_v3";
    const statusEl=$("#status"), itemsEl=$("#items"), totalEl=$("#total");

    const loadCart=()=>{ try{return JSON.parse(localStorage.getItem(CART_KEY))||{burger:{},drink:{},fries:null}}catch{return {burger:{},drink:{},fries:null}} };
    const saveCart=c=>localStorage.setItem(CART_KEY,JSON.stringify(c));
    const clearCart=()=>saveCart({burger:{},drink:{},fries:null});
    const cartCount=c=>{let n=0; for(const b of Object.values(c.burger)) n+=b.qty; for(const d of Object.values(c.drink)) n+=d.qty; return n;};
    const calcTotal=c=>{
      let t=0;
      for(const o of Object.values(c.burger)) t+=(Number(o.item?.price)||0)*o.qty;
      for(const o of Object.values(c.drink)) t+=(Number(o.item?.price)||0)*o.qty;
      return t;
    };

    let cart=loadCart();

    function renderResumen(){
      const rows=[];
      for(const o of Object.values(cart.burger)){
        rows.push(`<div class="item">
          <div>
            <div class="name">${o.item.name}</div>
            <div class="muted">${money(o.item.price)} x ${o.qty}</div>
            ${o.notes?`<div class="muted">Notas: ${o.notes}</div>`:""}
          </div>
          <div>${money((Number(o.item.price)||0)*o.qty)}</div>
        </div>`);
      }
      for(const o of Object.values(cart.drink)){
        rows.push(`<div class="item">
          <div><div class="name">${o.item.name}</div><div class="muted">${money(o.item.price)} x ${o.qty}</div></div>
          <div>${money((Number(o.item.price)||0)*o.qty)}</div>
        </div>`);
      }
      itemsEl.innerHTML = rows.join("") || `<p class="muted">No hay productos en el carrito.</p>`;
      totalEl.textContent = money(calcTotal(cart));
    }

    $("#btnCancelar").onclick=()=>location.href="index.html";

    $("#btnConfirmar").onclick=async ()=>{
      if(cartCount(cart)===0){ alert("Tu carrito está vacío."); return; }

      const nombre = $("#inpNombre").value.trim();
      if(!nombre){ alert("Ingresá tu nombre y apellido."); return; }
      const tel = $("#inpTelefono").value.trim();

      const pagoEl = document.querySelector('input[name="pago"]:checked');
      if(!pagoEl){ alert("Elegí un medio de pago."); return; }
      const pago = pagoEl.value; // "mercado_pago" | "efectivo"

      const entrega = "take_away"; // único
      const notas = $("#inpNotas").value.trim();

      const itemsFS=[], mpItems=[];
      for(const o of Object.values(cart.burger)){
        itemsFS.push({type:"burger", id:o.item.id, name:o.item.name, qty:o.qty, price:Number(o.item.price)||0, ...(o.notes?{notes:o.notes}:{})});
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }
      for(const o of Object.values(cart.drink)){
        itemsFS.push({type:"drink", id:o.item.id, name:o.item.name, qty:o.qty, price:Number(o.item.price)||0});
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }

      const order = {
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        nombre, telefono: tel || null,
        pago, entrega,
        fries: cart.fries || null,
        items: itemsFS,
        total: calcTotal(cart),
        notes: notas || null,
        status: "accepted"
      };

      const btn = $("#btnConfirmar");
      try{
        btn.disabled=true; statusEl.textContent="Guardando pedido...";

        const docRef = await db.collection("orders").add(order);

        if(pago==="mercado_pago"){
          const valid = mpItems.filter(x => x.quantity>0 && Number.isFinite(x.unit_price) && x.unit_price>0);
          const payloadItems = valid.length ? valid : [{ title:"Pedido Rhodes Burgers", quantity:1, currency_id:"ARS", unit_price:Number(order.total)||0 }];

          const resp = await fetch("/.netlify/functions/createPreference", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ orderId: docRef.id, total:Number(order.total)||0, nombre:order.nombre, items:payloadItems })
          });
          const raw = await resp.text(); let data={}; try{ data=JSON.parse(raw) }catch{ data={raw} }

          if(!resp.ok){ console.error("MP error",resp.status,data); alert(`Error MP ${resp.status}: ${data.error||data.raw||"sin detalle"}`); btn.disabled=false; return; }

          const url = data.init_point || data.sandbox_init_point;
          if(!url){ alert("Preferencia creada sin URL. Revisá el Access Token en Netlify."); btn.disabled=false; return; }

          clearCart();
          window.location.href = url;
          return;
        }

        clearCart();
        alert("¡Pedido enviado! ✅");
        location.href="index.html";

      }catch(err){
        console.error(err);
        statusEl.textContent="Error guardando el pedido.";
        alert("No pudimos guardar el pedido o iniciar el pago.");
      }finally{
        btn.disabled=false;
      }
    };

    renderResumen();
  </script>
</body>
</html>
