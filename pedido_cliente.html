<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhodes Burgers - Menú</title>
  <style>
    :root{--green:#28a745;--dark:#222;--stroke:#00000020;}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#f0f0f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body::before{content:"";position:fixed;inset:0;z-index:-1;background:url('background.jpg') center/contain no-repeat fixed;opacity:.15}

    .header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--stroke)}
    .header__bar{max-width:1100px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 16px}
    .logo img{height:36px;width:auto;border-radius:6px;display:block}
    .grow{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--green);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;text-decoration:none}
    .btn--ghost{background:#fff;border:2px solid var(--green);color:var(--green)}
    .badge{background:#fff;color:var(--green);border-radius:999px;min-width:20px;height:20px;display:grid;place-items:center;font-size:12px;padding:0 6px}
    .cart-ic{width:18px;height:18px}

    .container{max-width:1100px;margin:18px auto;padding:0 16px}
    h1{font-size:36px;margin:10px 0 8px}
    h2{font-size:28px;margin:16px 0}

    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    @media (max-width:900px){.grid{grid-template-columns:repeat(6,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:repeat(4,1fr)}}

    .card{grid-column:span 12;background:#fff;border:1px solid var(--stroke);border-radius:14px;overflow:hidden;box-shadow:0 2px 6px #00000010}
    @media (min-width:640px){.card{grid-column:span 6}}
    .card__row{display:grid;grid-template-columns:140px 1fr;gap:12px;padding:14px}
    @media (max-width:480px){.card__row{grid-template-columns:1fr}}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;border:1px solid var(--stroke);background:#eee}
    .title{margin:2px 0 6px;font-size:22px}
    .desc{margin:0 0 10px;color:#444}
    .price{font-weight:800;font-size:20px;margin:6px 0 10px}
    .qty{display:flex;align-items:center;gap:8px;margin:6px 0}
    .qty input{width:72px;padding:10px 12px;border-radius:8px;border:1px solid var(--stroke);font-weight:600}
    .row-actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
    @media (max-width:480px){.row-actions{grid-template-columns:1fr}}

    /* Papas obligatorias */
    .chips{background:#fff;border:1px solid var(--stroke);border-radius:14px;padding:14px;box-shadow:0 2px 6px #00000010}
    .chips .opt{display:flex;align-items:center;gap:10px;margin:8px 0}
    .chips .help{color:#444;margin:4px 0 0}
    .chips .warn{color:#b00020;font-weight:700;display:none}
    .chips.invalid .warn{display:block}
  </style>
</head>
<body>
  <header class="header">
    <div class="header__bar">
      <a class="logo" href="index.html" aria-label="Inicio">
        <img src="logo.jpg" alt="Rhodes Burgers">
      </a>
      <div class="grow"></div>
      <a class="btn btn--ghost" href="contacto.html">Contacto</a>
      <a class="btn" id="btn-cart" href="pedido_cliente.html">
        <svg class="cart-ic" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M7 4H5L4 6H2v2h2l3.6 7.6-1.35 2.44A2 2 0 0 0 8 20h12v-2H8.42a.25.25 0 0 1-.22-.37L9 15h8.55a2 2 0 0 0 1.88-1.32l2.24-6A1 1 0 0 0 20.76 6H7.42L6.72 4Z"/>
        </svg>
        <span>Carrito</span>
        <span class="badge" id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main class="container">
    <h1>Menú</h1>

    <section>
      <h2>Hamburguesas</h2>
      <div class="grid" id="grid-hamburguesas"></div>
    </section>

    <!-- PAPAS OBLIGATORIAS -->
    <section>
      <h2>Papas fritas (obligatorio)</h2>
      <div class="chips" id="chips-box">
        <div class="opt">
          <input type="radio" name="chips" id="chips-sazon" value="con sazón">
          <label for="chips-sazon">Papas fritas <strong>con sazón</strong> (sin costo)</label>
        </div>
        <div class="opt">
          <input type="radio" name="chips" id="chips-simple" value="sin sazonar">
          <label for="chips-simple">Papas fritas <strong>sin sazonar</strong> (sin costo)</label>
        </div>
        <p class="help">Elegí una opción. La agregamos a tu pedido sin costo.</p>
        <p class="warn">⚠️ Tenés que elegir las papas para continuar.</p>
      </div>
    </section>

    <section>
      <h2>Bebidas</h2>
      <div class="grid" id="grid-bebidas"></div>
    </section>
  </main>

  <script>
    // --- Ajustá esto según dónde guardaste las fotos ---
    // Si las imágenes están en /images, dejá 'images/'.
    // Si están junto al HTML, poné '' (cadena vacía).
    const IMG_PREFIX = 'images/';

    const hamburguesas = [
      { nombre:"CheeseBacon Doble", precio:13500, img:"cheesebacon doble.jpg", desc:"Doble medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas." },
      { nombre:"CheeseBacon Simple", precio:10500, img:"cheesebacon simple.jpg", desc:"Medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas." },
      { nombre:"CheeseBurger Doble", precio:12500, img:"cheeseburger doble.jpg", desc:"Doble medallón con doble cheddar en pan brioche. Incluye papas fritas." },
      { nombre:"CheeseBurger Simple", precio:9500,  img:"cheeseburger simple.jpg", desc:"Medallón con doble cheddar en pan brioche. Incluye papas fritas." },
      { nombre:"Big John Doble", precio:13900, img:"Big John Doble.jpg", desc:"Doble medallón con cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas." },
      { nombre:"Big John Simple", precio:10900, img:"Big John Simple.jpg", desc:"Medallón con cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas." },
      { nombre:"Rhodes Doble", precio:14900, img:"Rhodes Doble.jpg", desc:"Doble medallón, doble cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas." },
      { nombre:"Rhodes Simple", precio:11900, img:"Rhodes Simple.jpg", desc:"Medallón, doble cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas." },
      { nombre:"Burguesa Doble", precio:14900, img:"Burguesa Doble.jpg", desc:"Doble medallón con doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas." },
      { nombre:"Burguesa Simple", precio:11900, img:"Burguesa Simple.jpg", desc:"Medallón con doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas." },
      { nombre:"Morgan Doble", precio:14500, img:"Morgan Doble.jpg", desc:"Doble medallón, doble cheddar, bacon, barbacoa y cebolla crispy. Incluye papas fritas." },
      { nombre:"Morgan Simple", precio:10900, img:"Morgan Simple.jpg", desc:"Medallón, doble cheddar, bacon, barbacoa y cebolla crispy. Incluye papas fritas." },
      { nombre:"Pollo Crispy", precio:8900, img:"Pollo crispy.jpg", desc:"Pechuga crispy con lechuga y mayo en pan brioche. Incluye papas fritas." }
    ];

    const bebidas = [
      { nombre:"Coca Cola Original", precio:3000, img:"coca cola original.jpg", desc:"500cc" },
      { nombre:"Coca Cola Zero", precio:3000, img:"coca cola zero.jpg", desc:"500cc" },
      { nombre:"Sprite", precio:3000, img:"sprite.jpg", desc:"500cc" },
      { nombre:"Aquarius Pera", precio:3000, img:"aquarius pera.jpg", desc:"500cc" },
      { nombre:"Aquarius Pomelo", precio:3000, img:"aquarius pomelo.jpg", desc:"500cc" }
    ];

    const $ = sel => document.querySelector(sel);
    const $h = id => document.getElementById(id);

    function imgPath(file){ return IMG_PREFIX + file; }

    function cardHTML({nombre, desc, precio, img}){
      const id = 'q-' + nombre.toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,'');
      const safeNombre = nombre.replace(/["'`]/g, m=>({'"':'&quot;',"'":'&#39;','`':'&#96;'}[m]));
      return `
      <div class="card">
        <div class="card__row">
          <img class="thumb" src="${imgPath(img)}" alt="${safeNombre}">
          <div>
            <h3 class="title">${safeNombre}</h3>
            <p class="desc">${desc||""}</p>
            <div class="price">$${precio}</div>
            <div class="qty">
              <label for="${id}">Cant.</label>
              <input type="number" id="${id}" min="1" value="1">
            </div>
            <div class="row-actions">
              <button class="btn" onclick="addToCart('${safeNombre}', ${precio}, '${id}')">Agregar</button>
              <button class="btn btn--ghost" onclick="personalizar('${safeNombre}', ${precio})">Personalizar</button>
            </div>
          </div>
        </div>
      </div>`;
    }

    function renderAll(){
      $h('grid-hamburguesas').innerHTML = hamburguesas.map(cardHTML).join('');
      $h('grid-bebidas').innerHTML      = bebidas.map(cardHTML).join('');
      updateCartCount();
      // Preselección si ya existía en localStorage
      const fries = JSON.parse(localStorage.getItem('friesChoice')||'null');
      if(fries){
        if(fries === 'con sazón') $h('chips-sazon').checked = true;
        if(fries === 'sin sazonar') $h('chips-simple').checked = true;
      }
      syncFriesToCart(); // asegura que el ítem esté en el carrito si ya estaba elegido
    }

    // ===== CARRITO =====
    function getCart(){ return JSON.parse(localStorage.getItem('order')||'[]'); }
    function setCart(c){ localStorage.setItem('order', JSON.stringify(c)); updateCartCount(); }
    function updateCartCount(){ $h('cart-count').textContent = getCart().reduce((n,i)=>n + Number(i.quantity||0), 0); }

    function addToCart(nombre, precio, inputId){
      const qty = Math.max(1, Number($h(inputId).value||1));
      const cart = getCart();
      const key = `${nombre}`;
      const found = cart.find(x=>x.item===key && Number(x.price)===Number(precio));
      if(found){ found.quantity += qty; } else { cart.push({ item:key, quantity:qty, price:Number(precio) }); }
      setCart(cart);
      alert(`${qty} x ${nombre} añadido al carrito`);
    }
    function personalizar(nombre, precio){
      localStorage.setItem('customizing', JSON.stringify({ item:nombre, price:precio }));
      window.location.href = 'pedido_cliente.html';
    }

    // ===== PAPAS OBLIGATORIAS =====
    function syncFriesToCart(){
      const choice = JSON.parse(localStorage.getItem('friesChoice')||'null');
      const box = $h('chips-box');
      if(!choice){
        box.classList.add('invalid');
        return false;
      }
      box.classList.remove('invalid');
      // agrega/actualiza en carrito como item bloqueado y sin precio
      const cart = getCart();
      const name = `Papas fritas (${choice})`;
      const existing = cart.find(i=>i.item.startsWith('Papas fritas ('));
      if(existing){
        existing.item = name;
        existing.price = 0;
        existing.quantity = 1;
        existing.locked = true;
      }else{
        cart.unshift({ item:name, quantity:1, price:0, locked:true });
      }
      setCart(cart);
      return true;
    }

    // Al cambiar la opción de papas, guardamos y sincronizamos al carrito
    document.addEventListener('change', (e)=>{
      if(e.target.name === 'chips'){
        localStorage.setItem('friesChoice', JSON.stringify(e.target.value));
        syncFriesToCart();
      }
    });

    // Intercepta el click del carrito: exige papas elegidas
    $(()=>{});
    $h('btn-cart').addEventListener('click', (e)=>{
      if(!syncFriesToCart()){
        e.preventDefault();
        $h('chips-box').scrollIntoView({behavior:'smooth',block:'center'});
      }
    });

    // Helper $
    function $(fn){ if(typeof fn==='function') document.addEventListener('DOMContentLoaded', fn); }

    renderAll();
  </script>
</body>
</html>
