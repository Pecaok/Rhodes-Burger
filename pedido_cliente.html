<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Pedido - Rhodes Burgers</title>

  <!-- Favicon por defecto -->
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 4px 12px rgba(0,0,0,.08);
      --logo-url:url("images/logo.png");
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:sans-serif;
      background:var(--bg);
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      color:var(--text);
      position:relative;
    }
    /* ‚úÖ logo de fondo (marca de agua) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:var(--logo-url);
      background-repeat:no-repeat;
      background-position:center 120px;
      background-size:clamp(260px,45vw,560px);
      opacity:.08;
      pointer-events:none;
      z-index:0;
      filter:grayscale(100%);
    }
    header{
      text-align:center;
      margin-bottom:20px;
      z-index:1;
      position:relative;
    }
    header img{
      height:64px;
      width:auto;
      object-fit:contain;
      display:block;
      margin:0 auto;
      background:transparent;
    }
    h1{ margin-top:10px }
    .pedido{
      background:#fff;
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:20px;
      width:100%;
      max-width:600px;
      z-index:1;
      position:relative;
    }
    ul{ list-style:none; padding:0; margin:0 }
    li{ padding:10px 0; border-bottom:1px solid #eee }
    .total{ font-weight:800; font-size:18px; margin-top:10px }
    .btn{
      margin-top:12px;
      padding:10px 16px;
      border-radius:999px;
      border:none;
      background:var(--primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <!-- ‚úÖ Logo en el header -->
    <img id="logo" src="" alt="Rhodes Burgers">
    <h1>Mi Pedido</h1>
    <a href="index.html"><button class="btn">‚¨ÖÔ∏è Volver al men√∫</button></a>
  </header>

  <main class="pedido">
    <ul id="lista-pedido"></ul>
    <div class="total">Total: $<span id="total"></span></div>
  </main>

  <script>
    /* ================================
       üîé Resolver de LOGO robusto
       ================================ */
    (function resolveLogo(){
      const candidates = [
        "images/logo.png","images/logo.jpg",
        "/images/logo.png","/images/logo.jpg",
        "images/Logo.png","images/Logo.jpg"
      ];
      function findFirstExisting(list){
        return new Promise(resolve=>{
          let i=0;
          const next=()=>{
            if(i>=list.length) return resolve(null);
            const img=new Image();
            img.onload=()=>resolve(list[i]);
            img.onerror=()=>{ i++; next(); };
            img.src=list[i]+"?v="+Date.now();
          };
          next();
        });
      }
      findFirstExisting(candidates).then(src=>{
        const finalSrc = src || "images/logo.png";
        const logoEl = document.getElementById("logo");
        if(logoEl) logoEl.src = finalSrc;
        document.documentElement.style.setProperty("--logo-url", `url("${finalSrc}")`);
        let link = document.querySelector('link[rel="icon"]');
        if(!link){
          link = document.createElement("link");
          link.rel = "icon";
          document.head.appendChild(link);
        }
        link.href = finalSrc;
      });
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarPedido() {
      const lista = document.getElementById("lista-pedido");
      const totalSpan = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;

      const querySnapshot = await getDocs(collection(db, "pedidos"));
      querySnapshot.forEach((doc) => {
        const item = doc.data();
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio}`;
        lista.appendChild(li);
        total += item.precio;
      });

      totalSpan.textContent = total;
    }
    cargarPedido();
  </script>
</body>
</html>
