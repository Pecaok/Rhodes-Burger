<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Cliente - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      margin-right: 0;
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pedido-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const metodo = document.getElementById("metodo").value;
        const entrega = document.getElementById("entrega").value;
        const comentarios = document.getElementById("comentarios").value;

        const pedido = JSON.parse(localStorage.getItem("order") || "[]");

        if (pedido.length === 0) {
          alert("No hay productos en el pedido.");
          return;
        }

        const pedidoData = {
          nombre,
          metodo,
          entrega,
          comentarios,
          pedido,
          timestamp: serverTimestamp()
        };

        try {
          await addDoc(collection(db, "pedidos"), pedidoData);
          localStorage.removeItem("order");
          alert("¡Pedido enviado con éxito!");
          window.location.href = "index.html";
        } catch (error) {
          console.error("Error al enviar el pedido:", error);
          alert("Ocurrió un error al enviar el pedido.");
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="index.html">Volver al Menú</a>
  </header>

  <div class="container">
    <form id="pedido-form">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" required>

      <label for="metodo">Método de Pago</label>
      <select id="metodo" required>
        <option value="efectivo">Efectivo</option>
        <option value="débito">Débito</option>
        <option value="mercado pago">Mercado Pago</option>
      </select>

      <label for="entrega">Tipo de Entrega</label>
      <select id="entrega" required>
        <option value="take away">Take Away</option>
      </select>

      <label for="comentarios">Comentarios</label>
      <textarea id="comentarios" rows="3"></textarea>

      <button type="submit">Confirmar Pedido</button>
    </form>
  </div>
</body>
</html>
