<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Pedido - Rhodes Burguers</title>
  <style>
    body{
      font-family: Arial, sans-serif; margin:0; padding-top:80px;
      background-image:url('background.jpg'); background-size: contain;
      background-repeat:no-repeat; background-position:center; background-attachment:fixed; background-color:#f0f0f0;
    }
    header{
      background:white; position:fixed; top:0; width:100%; padding:10px 24px;
      display:flex; justify-content:space-between; align-items:center; z-index:10;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    header img{ height:50px; }
    .header-right { display:flex; align-items:center; gap:12px; transform: translateX(-80px); }
    .btn{ background:#28a745; color:#fff; text-decoration:none; padding:8px 16px; border-radius:6px; font-weight:bold; }
    .container{
      max-width:700px; margin:20px auto; background:#fff; border-radius:12px; padding:18px;
      box-shadow:0 10px 26px rgba(0,0,0,.15); border:2px solid #000;
    }
    h2{ margin-top:0; }
    ul{ padding-left:20px; }
    label{ display:block; margin:10px 0 4px; font-weight:bold; }
    input, select, textarea{
      width:100%; padding:10px; border:1px solid #222; border-radius:8px; background:#fff;
    }
    .total{ font-weight:bold; margin-top:10px; }
    button{
      width:100%; margin-top:12px; background:#333; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const lista = document.getElementById('lista');
      const totalEl = document.getElementById('total');
      const form = document.getElementById('form');

      const pedido = JSON.parse(localStorage.getItem('order') || '[]');
      if (!pedido.length) {
        lista.innerHTML = '<li>(No hay productos en el pedido)</li>';
      }

      let total = 0;
      lista.innerHTML = pedido.map(p => {
        const sub = p.price * p.quantity;
        total += sub;
        return `<li>${p.quantity} x ${p.item} - $${sub}</li>`;
      }).join('');
      totalEl.textContent = `Total: $${total}`;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value.trim();
        const metodo = document.getElementById('metodo').value;
        const entrega = document.getElementById('entrega').value;
        const comentarios = document.getElementById('comentarios').value.trim();

        if (!pedido.length) { alert('Tu carrito está vacío.'); return; }
        if (!nombre) { alert('Ingresá tu nombre y apellido.'); return; }

        const pedidoData = { nombre, metodo, entrega, comentarios, pedido, timestamp: serverTimestamp() };

        try {
          await addDoc(collection(db, 'pedidos'), pedidoData);
          localStorage.removeItem('order');
          alert('¡Pedido enviado con éxito!');
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          alert('Ocurrió un error al enviar el pedido.');
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Rhodes Burguers">
    <div class="header-right">
      <a class="btn" href="index.html">Menú</a>
    </div>
  </header>

  <div class="container">
    <h2>Confirmá tu pedido</h2>
    <ul id="lista"></ul>
    <p class="total" id="total">Total: $0</p>

    <form id="form">
      <label for="nombre">Nombre y Apellido</label>
      <input id="nombre" type="text" required>

      <label for="metodo">Método de pago</label>
      <select id="metodo" required>
        <option value="efectivo">Efectivo</option>
        <option value="débito">Débito</option>
        <option value="mercado pago">Mercado Pago</option>
      </select>

      <label for="entrega">Tipo de pedido</label>
      <select id="entrega" required>
        <option value="take away">Take Away</option>
      </select>

      <label for="comentarios">Comentarios (opcional)</label>
      <textarea id="comentarios" rows="3"></textarea>

      <button type="submit">Confirmar pedido</button>
    </form>
  </div>
</body>
</html>
