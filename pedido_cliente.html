<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmar pedido • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45;--text:#111;--muted:#666;--bg:#f6f6f6;--card:#fff;
      --radius:18px;--shadow:0 10px 30px rgba(0,0,0,.08);--ring:#eaeaea;
    }
    *{box-sizing:border-box}

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
      min-height:100%;
    }

    header{
      position:sticky;top:0;z-index:10;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06)
    }

    .topbar{
      max-width:1100px;margin:0 auto;
      padding:10px 12px;
      display:flex;align-items:center;
      gap:12px
    }

    .brand{
      display:flex;align-items:center;
      text-decoration:none;color:inherit;
      font-weight:700
    }

    .brand img{
      width:36px;height:36px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;margin-right:8px
    }

    .spacer{flex:1}

    .btn{
      display:inline-flex;align-items:center;
      gap:8px;
      border:2px solid var(--primary);
      background:#fff;color:var(--primary);
      padding:10px 16px;border-radius:999px;
      font-weight:700;cursor:pointer;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    .btn.small{padding:6px 10px;border-radius:8px;font-size:14px}
    .btn.disabled,.btn[disabled]{opacity:.5;pointer-events:none}

    main{
      max-width:1100px;margin:24px auto;
      padding:0 12px;
      display:grid;grid-template-columns:1fr 420px;
      gap:18px
    }
    @media(max-width:900px){ main{grid-template-columns:1fr} }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px
    }

    h1{font-size:32px;margin:10px 0 18px}
    label{font-weight:600;margin:6px 0;display:block}
    input[type=text]{
      width:100%;padding:10px;
      border:1px solid var(--ring);
      border-radius:12px;
    }

    .group{margin:14px 0}
    .chips{display:flex;gap:12px;flex-wrap:wrap}

    .chip{
      display:inline-flex;align-items:center;
      gap:10px;
      border:1px solid var(--ring);
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      background:#fff;
    }
    .chip input{accent-color:var(--primary)}

    .muted{color:var(--muted)}
    .muted-small{color:var(--muted);font-size:13px;margin-top:6px}

    textarea{
      width:100%;min-height:90px;
      border:1px solid var(--ring);
      border-radius:12px;padding:10px;
    }

    .actions{display:flex;gap:10px;margin-top:12px}
    .actions .btn{flex:1}

    .carousel{
      display:flex;align-items:center;
      gap:12px;margin-top:8px
    }

    .arrow{
      width:46px;height:46px;
      border-radius:14px;
      border:1px solid var(--ring);
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      background:#fff;
      font-size:20px;
      font-weight:800;
      user-select:none;
    }
    .arrow.disabled{
      opacity:.4;cursor:not-allowed
    }

    .slot-display{
      min-width:170px;
      padding:10px 14px;
      border-radius:12px;
      background:#fff;
      border:1px solid var(--ring);
      text-align:center;
      font-weight:800;
      font-size:18px;
    }

    .slot-meta{font-size:13px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="">
        Rhodes Burgers
      </a>

      <div class="spacer"></div>

      <a class="btn ghost" href="index.html">← Seguir comprando</a>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>Confirmar pedido</h1>

      <div class="group">
        <label>Nombre y apellido</label>
        <input id="inpNombre" type="text" placeholder="Ej: Juan Pérez">
      </div>

      <div class="group">
        <label>Teléfono (opcional)</label>
        <input id="inpTelefono" type="text" placeholder="Ej: 11 2345 6789">
      </div>

      <div class="group">
        <label>Medio de pago</label>
        <div class="chips">
          <label class="chip">
            <input type="radio" name="pago" value="mercado_pago"> Transferencia
          </label>
          <label class="chip">
            <input type="radio" name="pago" value="efectivo"> En Local
          </label>
        </div>
      </div>

      <div class="group">
        <label>Tipo de entrega</label>
        <div class="chips">
          <label class="chip">
            <input type="radio" name="entrega" value="take_away" checked>
            Take Away
          </label>
        </div>
        <div class="muted-small">* Solo retiro por el local</div>
      </div>

      <div class="group">
        <label>Horario de retiro (solo hoy)</label>

        <div class="carousel">
          <div id="slotPrev" class="arrow">◀</div>

          <div id="slotLabel" class="slot-display">Cargando…</div>

          <div id="slotNext" class="arrow">▶</div>
        </div>

        <div id="slotsCarousel" style="display:none"></div>
        <div id="slotMeta" class="slot-meta">Cargando horarios…</div>
      </div>

      <div class="group">
        <label>¿Tenés un cupón de descuento?</label>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="inpCupon" type="text" placeholder="Código del cupón" style="flex:1">
          <button id="btnAplicarCupon" class="btn ghost">Aplicar</button>
        </div>
        <div id="cuponMsg" class="muted-small" style="margin-top:6px"></div>
      </div>

      <div class="group">
        <label>Notas (opcional)</label>
        <textarea id="inpNotas" placeholder="Ej: pasar a las 20:30, sin cebolla…"></textarea>
      </div>

      <div class="actions">
        <a href="index.html" class="btn ghost">Cancelar</a>
        <button id="btnConfirmar" class="btn primary">Confirmar Pedido</button>
      </div>

      <div class="muted-small" style="margin-top:12px">
        Te redirigimos a WhatsApp con el detalle y un link para seguir el estado.
      </div>
    </section>

    <aside class="card right">
      <h3>Resumen</h3>
      <div id="resumen"></div>

      <div class="row" style="display:flex;justify-content:space-between;margin-top:12px">
        <div style="font-weight:800">Total</div>
        <div id="resTotal" style="font-weight:800">$0</div>
      </div>
    </aside>
  </main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE */
var firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* CONSTANTES */
const CART_KEY = "rhodes_cart_v3";
const BLOCK_GRAMS = 1500;
const BURGER_GRAMS = 200;
const SIDE_FRIES_GRAMS = 700;
const INTERVAL = 15;
const OPEN = "19:15";
const CLOSE = "23:45";

const $ = s => document.querySelector(s);

function money(n){
  return (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
}

function parseHHMM(s){
  let [h,m]=s.split(":").map(Number);
  const now=new Date();
  return new Date(now.getFullYear(),now.getMonth(),now.getDate(),h,m,0,0);
}

function addMin(date,m){
  return new Date(date.getTime()+m*60000);
}

/* =============================== */
/* FIX 1 — LECTURA CORRECTA CARRITO */
/* =============================== */
function loadCart(){
  try{
    const c = JSON.parse(localStorage.getItem(CART_KEY)) || {};
    return {
      burger: c.burger || {},
      drink:  c.drink  || {},
      side:   c.side   || {}
    };
  }catch{
    return {burger:{},drink:{},side:{}};
  }
}

let cart = loadCart();


function calcOrderGrams(){
  let grams = 0;

  for(let k in cart.burger){
    grams += (cart.burger[k].qty||0) * BURGER_GRAMS;
  }

  for(let k in cart.side){
    const s = cart.side[k];
    if(s.item && /papa/i.test(s.item.name)){
      grams += (s.qty||0) * SIDE_FRIES_GRAMS;
    }
  }
  return grams;
}

function generateSlots(){
  const slots=[];
  let cur=parseHHMM(OPEN);
  const end=parseHHMM(CLOSE);

  while(cur<=end){
    slots.push(new Date(cur));
    cur=addMin(cur,INTERVAL);
  }
  return slots;
}

let ALL_SLOTS=[];
let LISTENERS=[];
let visibleSlots=[];
let currentIndex=0;

function clearListeners(){
  LISTENERS.forEach(u=>{try{u()}catch{}});
  LISTENERS=[];
}

async function subscribeSlots(){
  clearListeners();
  ALL_SLOTS=[];

  const gramsNeeded=calcOrderGrams();
  const slots=generateSlots();

  slots.forEach(d=>{
    const key=d.toISOString().slice(0,16).replace(/[-:T]/g,"");
    const slotObj={date:d,key,used:0,full:false,fits:false};
    ALL_SLOTS.push(slotObj);

    const unsub=db.collection("slots").doc(key).onSnapshot(snap=>{
      slotObj.used=snap.exists ? Number(snap.data().grams||0) : 0;
      slotObj.full=slotObj.used>=BLOCK_GRAMS;
      slotObj.fits=(slotObj.used+gramsNeeded)<=BLOCK_GRAMS;
      rebuildVisible();
    });

    LISTENERS.push(unsub);
  });

  rebuildVisible();
}

function rebuildVisible(){
  visibleSlots = ALL_SLOTS.filter(s=>s.fits).sort((a,b)=>a.date-b.date);

  if(!visibleSlots.length){
    $("#slotLabel").textContent="Sin horarios";
    return;
  }

  const now=Date.now();
  let idx=visibleSlots.findIndex(s=>s.date.getTime()>=now);
  if(idx<0) idx=0;
  currentIndex=idx;

  renderCarousel();
}

function pretty(d){
  return d.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

function renderCarousel(){
  if(!visibleSlots.length){
    $("#slotLabel").textContent="Sin horarios";
    return;
  }

  if(currentIndex<0) currentIndex=0;
  if(currentIndex>=visibleSlots.length) currentIndex=visibleSlots.length-1;

  const s = visibleSlots[currentIndex];

  $("#slotLabel").textContent = pretty(s.date);
  $("#slotPrev").classList.toggle("disabled",currentIndex===0);
  $("#slotNext").classList.toggle("disabled",currentIndex===visibleSlots.length-1);

  $("#slotsCarousel").selectedSlot={
    key:s.key,
    iso:s.date.toISOString(),
    pretty:pretty(s.date)
  };

  renderResumen();
}

/* CUPONES */
let appliedCoupon=null;

async function applyCoupon(){
  const code=$("#inpCupon").value.trim().toUpperCase();
  const msg=$("#cuponMsg");
  msg.textContent="";

  if(!code){ msg.textContent="Ingresá un cupón";return; }

  const snap=await db.collection("coupons").doc(code).get();
  if(!snap.exists){ msg.textContent="Cupón inválido";return; }

  appliedCoupon=snap.data();
  msg.textContent="Cupón aplicado ✔️";
  renderResumen();
}

document.querySelector("#btnAplicarCupon").onclick = applyCoupon;

/* RESUMEN */
function calcRawTotal(){
  let t=0;
  for(let k in cart.burger){
    const b=cart.burger[k];
    t += (b.item.price + b.extras.patty*2500 + b.extras.cheddar*300)*b.qty;
  }
  for(let k in cart.drink){
    const d=cart.drink[k];
    t += d.item.price*d.qty;
  }
  for(let k in cart.side){
    const s=cart.side[k];
    t += s.item.price*s.qty;
  }
  return t;
}

function calcTotal(){
  const raw=calcRawTotal();
  if(!appliedCoupon) return raw;

  if(appliedCoupon.type==="percent"){
    return Math.round(raw*(1-appliedCoupon.value/100));
  }
  return Math.max(0,raw-appliedCoupon.value);
}

function renderResumen(){
  const res=$("#resumen");
  res.innerHTML="";

  const sel=$("#slotsCarousel").selectedSlot;
  if(!sel){
    $("#resTotal").textContent=money(calcTotal());
    return;
  }

  for(let k in cart.burger){
    const b=cart.burger[k];
    const unit=b.item.price + b.extras.patty*2500 + b.extras.cheddar*300;
    res.innerHTML += `
      <div class="row">
        <div><strong>${b.qty}× ${b.item.name}</strong><br>
        <span class="muted">Papas: ${b.fries}</span></div>
        <div>${money(unit*b.qty)}</div>
      </div>`;
  }

  for(let k in cart.drink){
    const d=cart.drink[k];
    res.innerHTML += `
      <div class="row">
        <div><strong>${d.qty}× ${d.item.name}</strong></div>
        <div>${money(d.item.price*d.qty)}</div>
      </div>`;
  }

  for(let k in cart.side){
    const s=cart.side[k];
    res.innerHTML += `
      <div class="row">
        <div><strong>${s.qty}× ${s.item.name}</strong></div>
        <div>${money(s.item.price*s.qty)}</div>
      </div>`;
  }

  $("#resTotal").textContent = money(calcTotal());

  res.insertAdjacentHTML("beforeend",`
    <div class="muted" style="margin-top:10px">
      <strong>Retiro:</strong> ${sel.pretty}
    </div>
  `);
}

/* FLECHAS */
$("#slotPrev").onclick=()=>{
  if(currentIndex>0){ currentIndex--; renderCarousel(); }
};
$("#slotNext").onclick=()=>{
  if(currentIndex<visibleSlots.length-1){ currentIndex++; renderCarousel(); }
};

/* =============== */
/* FIX 3: CARGA   */
/* =============== */
window.addEventListener("DOMContentLoaded",()=>{
  cart=loadCart();
  subscribeSlots().then(renderResumen);

  // Fallback si Firestore tarda
  const fallbackSlots=["19:15","19:30","19:45","20:00"];
  const lbl=$("#slotLabel");

  setTimeout(()=>{
    if(lbl.textContent.includes("Cargando"))
      lbl.textContent = fallbackSlots[0];
  },2000);
});
</script>


<!-- ========================== -->
<!-- RESERVA + ORDEN + WHATSAPP -->
<!-- ========================== -->

<script>
async function reserveSlotGrams(slotKey,gramsNeeded){
  const ref=db.collection("slots").doc(slotKey);

  return db.runTransaction(async tx=>{
    const snap=await tx.get(ref);
    let current= snap.exists ? Number(snap.data().grams||0) : 0;

    if(current+gramsNeeded>BLOCK_GRAMS){
      throw new Error("FULL");
    }

    tx.set(ref,{
      grams: current+gramsNeeded,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    },{merge:true});

    return true;
  });
}

function buildOrder(orderNumber){
  const items=[];
  for(let k in cart.burger){
    const b=cart.burger[k];
    items.push({
      type:"burger",
      id:b.item.id,
      name:b.item.name,
      qty:b.qty,
      price:b.item.price,
      fries:b.fries,
      extras:b.extras,
      notes:b.notes
    });
  }
  for(let k in cart.drink){
    const d=cart.drink[k];
    items.push({
      type:"drink",
      id:d.item.id,
      name:d.item.name,
      qty:d.qty,
      price:d.item.price
    });
  }
  for(let k in cart.side){
    const s=cart.side[k];
    items.push({
      type:"side",
      id:s.item.id,
      name:s.item.name,
      qty:s.qty,
      price:s.item.price
    });
  }
  return items;
}

async function getNextOrderNumber(){
  const ref=db.collection("config").doc("counters");

  const next=await db.runTransaction(async tx=>{
    const snap=await tx.get(ref);
    const cur=snap.exists ? Number(snap.data().orderNumber||0) : 0;
    const nxt=cur+1;
    tx.set(ref,{orderNumber:nxt},{merge:true});
    return nxt;
  });

  return next;
}

async function saveOrder(orderObj){
  const ref=db.collection("orders").doc();
  await ref.set(orderObj);
  return ref.id;
}

function buildWhatsAppText(order){
  let lines=[];
  lines.push(`Hola! Quiero confirmar el pedido #${order.orderNumber}`);
  lines.push(`Nombre: ${order.nombre}`);
  if(order.telefono) lines.push(`Tel: ${order.telefono}`);
  lines.push(`Retiro: ${order.pickup_pretty}`);

  if(order.pago==="efectivo") lines.push(`Pago: En Local`);
  else if(order.pago==="mercado_pago") lines.push(`Pago: Transferencia`);

  lines.push(`------------------------------`);

  order.items.forEach(it=>{
    if(it.type==="burger"){
      let extras=[];
      if(it.extras.patty) extras.push(`+${it.extras.patty} med`);
      if(it.extras.cheddar) extras.push(`+${it.extras.cheddar} cheddar`);

      lines.push(`${it.qty}× ${it.name} (Papas: ${it.fries}${extras.length?" · "+extras.join(" · "):""})`);
      if(it.notes) lines.push(`  Notas: ${it.notes}`);
    } else {
      lines.push(`${it.qty}× ${it.name}`);
    }
  });

  lines.push(`------------------------------`);
  lines.push(`Total: ${money(order.total)}`);
  if(order.notes) lines.push(`Notas: ${order.notes}`);

  return encodeURIComponent(lines.join("\n"));
}

$("#btnConfirmar").onclick = async ()=>{
  const btn=$("#btnConfirmar");
  btn.disabled=true;

  try{
    const nombre=$("#inpNombre").value.trim();
    if(!nombre){ alert("Ingresá tu nombre"); btn.disabled=false; return; }

    const slot=$("#slotsCarousel").selectedSlot;
    if(!slot){ alert("Elegí un horario de retiro"); btn.disabled=false; return; }

    cart=loadCart();
    const empty = !Object.keys(cart.burger).length &&
                  !Object.keys(cart.drink ).length &&
                  !Object.keys(cart.side  ).length;
    if(empty){
      alert("Tu carrito está vacío.");
      btn.disabled=false;
      return;
    }

    const gramsNeeded=calcOrderGrams();

    try{
      await reserveSlotGrams(slot.key,gramsNeeded);
    }catch(err){
      if(err.message==="FULL"){
        alert("Ese horario se llenó, elegí otro.");
        subscribeSlots();
        btn.disabled=false;
        return;
      }
      throw err;
    }

    const num=await getNextOrderNumber();
    const items=buildOrder(num);
    const total=calcTotal();
    const rawTotal=calcRawTotal();

    const orderObj={
      orderNumber: num,
      nombre: nombre,
      telefono: $("#inpTelefono").value.trim(),
      pago: (document.querySelector("input[name='pago']:checked")||{}).value || "",
      entrega:"take_away",
      notes: $("#inpNotas").value.trim() || "",
      pickup_slot: slot.key,
      pickup_time: slot.iso,
      pickup_pretty: slot.pretty,
      items,
      total,
      rawTotal,
      grams: gramsNeeded,
      source: "web",
      status: "accepted",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    const orderId = await saveOrder(orderObj);

    const trackToken = Math.random().toString(36).slice(2,12);
    await db.collection("order_public").doc(trackToken).set({
      orderId,
      orderNumber:num,
      pickup_slot:slot.key,
      pickup_time:slot.iso,
      status:"accepted",
      nombre,
      total,
      createdAt:firebase.firestore.FieldValue.serverTimestamp(),
      updatedAt:firebase.firestore.FieldValue.serverTimestamp()
    });

    const msg=buildWhatsAppText(orderObj);
    window.open("https://wa.me/5491170596483?text="+msg,"_blank");

    localStorage.setItem(CART_KEY,JSON.stringify({burger:{},drink:{},side:{}}));

    window.location.href="gracias.html?id="+encodeURIComponent(orderId)+"&t="+encodeURIComponent(trackToken);

  }catch(err){
    console.error(err);
    alert("Error confirmando el pedido.");
    btn.disabled=false;
  }
};
</script>
