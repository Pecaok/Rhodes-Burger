<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Confirmar pedido</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#20c05c;
      --text:#111; --muted:#667085; --bg:#f7f7f8; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --border:1px solid #ececec;
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif }
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      background:url("images/logo.png") center 140px/220px no-repeat; opacity:.05; filter:grayscale(100%);
    }

    header{ position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06) }
    .topbar{ max-width:1100px; margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:12px }
    .brand{ display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; font-weight:800 }
    .brand img{ width:42px; height:42px; border-radius:10px; object-fit:contain; background:#fff }
    .brand span{ font-size:18px }
    .spacer{ flex:1 }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      border:2px solid var(--primary); padding:10px 16px; border-radius:999px;
      color:var(--primary); background:#fff; font-weight:700; text-decoration:none; cursor:pointer
    }
    .btn.primary{ background:var(--primary); color:#fff }
    .btn.ghost{ border-color:#e7e7e7; color:#333 }

    .container{ max-width:1100px; margin:24px auto; padding:0 12px }
    h1{ font-size:36px; margin:14px 4px 18px }
    .grid-2{ display:grid; grid-template-columns:1.2fr .8fr; gap:20px }
    @media (max-width:900px){ .grid-2{ grid-template-columns:1fr } }

    .card{ background:var(--card); border-radius:var(--radius); border:var(--border); box-shadow:var(--shadow); padding:16px }
    .field{ display:flex; flex-direction:column; gap:6px; margin:8px 0 }
    .field label{ font-weight:700; font-size:14px }
    input, textarea{
      width:100%; padding:12px 14px; border:1px solid #e7e7e7; border-radius:12px; font-size:15px; background:#fff;
    }
    textarea{ min-height:90px; resize:vertical }

    .group-title{ font-weight:900; margin:8px 0 10px; }

    .chips{ display:flex; gap:12px; flex-wrap:wrap }
    .chip{ position:relative; display:inline-block }
    .chip input{ position:absolute; inset:0; opacity:0; pointer-events:none }
    .chip .content{
      display:flex; align-items:center; gap:10px; padding:14px 16px; border-radius:14px; background:#fff;
      border:1.5px solid #e6e6e6; box-shadow:0 2px 8px rgba(0,0,0,.04);
      min-width:160px; justify-content:center; transition:.15s ease; font-weight:700; color:#222;
    }
    .chip .icon{ font-size:18px }
    .chip .dot{ width:10px; height:10px; border-radius:50%; background:#d7d7d8; box-shadow:inset 0 0 0 2px #f2f2f2; }
    .chip input:checked + .content{ border-color:var(--primary); box-shadow:0 6px 18px rgba(32,192,92,.18); background:linear-gradient(0deg,#f9fffb,#fff); }
    .chip input:checked + .content .dot{ background:var(--primary); box-shadow:0 0 0 3px rgba(32,192,92,.18); }

    .muted{ color:var(--muted); font-size:14px }
    .total-row{ display:flex; align-items:center; justify-content:space-between; font-weight:900; font-size:18px; margin-top:10px }
    .item{ display:flex; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px solid #efefef }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" onerror="this.onerror=null;this.src='images/logo.jpg'" alt="Rhodes Burgers">
        <span>Rhodes Burgers</span>
      </a>
      <div class="spacer"></div>
      <a class="btn ghost" href="index.html">‚Üê Editar pedido</a>
    </div>
  </header>

  <main class="container">
    <h1>Confirmar pedido</h1>
    <div class="grid-2">
      <section class="card">
        <div class="field">
          <label>Nombre y apellido</label>
          <input id="inpNombre" placeholder= />
        </div>

        <div class="field">
          <label>Tel√©fono (opcional)</label>
          <input id="inpTelefono" placeholder= />
        </div>

        <div class="group">
          <div class="group-title">Medio de pago</div>
          <div class="chips">
            <label class="chip">
              <input type="radio" name="pago" value="mercado_pago">
              <span class="content"><span class="icon">üí≥</span> Mercado Pago <span class="dot"></span></span>
            </label>
            <label class="chip">
              <input type="radio" name="pago" value="efectivo">
              <span class="content"><span class="icon">üíµ</span> Efectivo <span class="dot"></span></span>
            </label>
          </div>
        </div>

        <div class="group" style="margin-top:6px">
          <div class="group-title">Tipo de entrega</div>
          <div class="chips">
            <label class="chip">
              <input type="radio" name="entrega" value="take_away" checked>
              <span class="content"><span class="icon">ü•°</span> Take Away <span class="dot"></span></span>
            </label>
          </div>
          <div class="muted" style="margin-top:6px">* Solo retiro por el local.</div>
        </div>

        <div class="field" style="margin-top:6px">
          <label>Notas (opcional)</label>
          <textarea id="inpNotas" placeholder=></textarea>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn ghost" id="btnCancelar">Cancelar</button>
          <button class="btn primary" id="btnConfirmar">Ir a pagar</button>
        </div>
        <p class="muted" id="status" style="margin-top:8px"></p>
      </section>

      <aside class="card">
        <h3 style="margin-top:0">Resumen</h3>
        <div id="items"></div>
        <div class="total-row"><span>Total</span><span id="total">$0</span></div>
      </aside>
    </div>
  </main>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const CART_KEY="rhodes_cart_v3";
    const $=s=>document.querySelector(s);
    const money=n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{},drink:{}}; }catch{ return {burger:{},drink:{}}; } }
    function saveCart(c){ try{ localStorage.setItem(CART_KEY, JSON.stringify(c)); }catch{} }
    function clearCart(){ saveCart({burger:{},drink:{}}); }
    function cartCount(c){ let n=0; for(const b of Object.values(c.burger||{})) n+=b.qty; for(const d of Object.values(c.drink||{})) n+=d.qty; return n; }
    function calcTotal(c){ let t=0; for(const b of Object.values(c.burger||{})) t+=(Number(b.item?.price)||0)*b.qty; for(const d of Object.values(c.drink||{})) t+=(Number(d.item?.price)||0)*d.qty; return t; }

    let cart = loadCart();
    const itemsEl=$("#items"), totalEl=$("#total"), statusEl=$("#status");
    const inpNombre=$("#inpNombre"), inpTelefono=$("#inpTelefono"), inpNotas=$("#inpNotas"), btnConfirmar=$("#btnConfirmar");

    function renderResumen(){
      const rows=[];
      for(const o of Object.values(cart.burger||{})){
        rows.push(`<div class="item">
          <div>
            <strong>${o.item.name}</strong>
            <div class="muted">Papas: ${o.fries==="con_sazon"?"Con saz√≥n":"Sin sazonar"}</div>
            ${o.notes?`<div class="muted">Notas: ${o.notes}</div>`:""}
            <div class="muted">${money(o.item.price)} x ${o.qty}</div>
          </div>
          <div>${money((Number(o.item.price)||0)*o.qty)}</div>
        </div>`);
      }
      for(const o of Object.values(cart.drink||{})){
        rows.push(`<div class="item">
          <div><strong>${o.item.name}</strong><div class="muted">${money(o.item.price)} x ${o.qty}</div></div>
          <div>${money((Number(o.item.price)||0)*o.qty)}</div>
        </div>`);
      }
      itemsEl.innerHTML = rows.join("") || `<p class="muted">No hay productos en el carrito.</p>`;
      totalEl.textContent = money(calcTotal(cart));
    }
    renderResumen();

    $("#btnCancelar").onclick = ()=> { window.location.href="index.html"; };

    // Numerador incremental
    async function getNextOrderNumber(){
      const ref = db.collection("config").doc("counters");
      const next = await db.runTransaction(async (tx)=>{
        const snap = await tx.get(ref);
        let last = 0;
        if (!snap.exists || typeof snap.data().orderLast !== "number") {
          tx.set(ref, { orderLast: 0 }, { merge:true });
        } else {
          last = Number(snap.data().orderLast)||0;
        }
        const n = last + 1;
        tx.set(ref, { orderLast: n }, { merge:true });
        return n;
      });
      return next;
    }

    btnConfirmar.onclick = async ()=>{
      if(cartCount(cart)===0){ alert("Tu carrito est√° vac√≠o."); return; }

      // Por si hay l√≠neas viejas sin papas (compatibilidad)
      for(const line of Object.values(cart.burger||{})){
        if(!line.fries){ alert("Falta elegir papas en alguna hamburguesa. Volv√© al men√∫ y agreg√° de nuevo esa hamburguesa."); return; }
      }

      const nombre = inpNombre.value.trim();
      if(!nombre){ alert("Ingres√° tu nombre y apellido."); return; }

      const pagoEl = document.querySelector('input[name="pago"]:checked');
      if(!pagoEl){ alert("Eleg√≠ un medio de pago."); return; }

      const entrega = "take_away";
      const telefono = inpTelefono.value.trim();
      const notasCheckout = inpNotas.value.trim();

      const itemsFS=[], mpItems=[];
      for(const o of Object.values(cart.burger||{})){
        itemsFS.push({
          type:"burger", id:o.item.id, name:o.item.name,
          qty:o.qty, price:Number(o.item.price)||0,
          fries:o.fries, extras:o.extras||null, ...(o.notes?{notes:o.notes}:{})
        });
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }
      for(const o of Object.values(cart.drink||{})){
        itemsFS.push({type:"drink", id:o.item.id, name:o.item.name, qty:o.qty, price:Number(o.item.price)||0});
        mpItems.push({title:o.item.name, quantity:Number(o.qty)||1, currency_id:"ARS", unit_price:Number(o.item.price)||0});
      }

      try{
        btnConfirmar.disabled = true;
        statusEl.textContent = "Generando n√∫mero de pedido...";
        const orderNumber = await getNextOrderNumber();

        statusEl.textContent = "Guardando pedido...";
        const order = {
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          orderNumber,
          nombre, telefono: telefono || null,
          pago: pagoEl.value,
          entrega, direccion: "",
          items: itemsFS,
          total: calcTotal(cart),
          status: "accepted",
          checkoutNotes: notasCheckout || null
        };

        const docRef = await db.collection("orders").add(order);

        if (order.pago === "mercado_pago") {
          const valid = mpItems.filter(x => x.quantity>0 && Number.isFinite(x.unit_price));
          const payloadItems = valid.length ? valid : [{ title:"Pedido Rhodes Burgers", quantity:1, currency_id:"ARS", unit_price:Number(order.total)||0 }];

          const resp = await fetch("/.netlify/functions/createPreference", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId: docRef.id, orderNumber, total: Number(order.total)||0, nombre: order.nombre, items: payloadItems })
          });
          const raw = await resp.text(); let data={}; try{ data=JSON.parse(raw) }catch{ data={raw} }
          if(!resp.ok){ console.error("MP error", resp.status, data); alert(`Error MP ${resp.status}: ${data.error||data.raw||"sin detalle"}`); btnConfirmar.disabled=false; return; }
          const url = data.init_point || data.sandbox_init_point;
          if(!url){ alert("Preferencia creada sin URL. Revis√° el Access Token en Netlify."); btnConfirmar.disabled=false; return; }
          clearCart();
          window.location.href = url;
          return;
        }

        clearCart();
        alert(`¬°Pedido #${orderNumber} enviado! ‚úÖ`);
        window.location.href = "index.html";
      }catch(err){
        console.error(err);
        statusEl.textContent = "No se pudo guardar el pedido.";
        alert("No pudimos guardar el pedido o iniciar el pago.");
      }finally{
        btnConfirmar.disabled = false;
      }
    };
  </script>
</body>
</html>
