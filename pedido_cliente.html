<script>
/* ============================================
   FIREBASE
============================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============================================
   CONSTANTES DEL NUEVO SISTEMA
============================================ */
const CART_KEY = "rhodes_cart_v3";

// GRAMOS
const GRAMOS_POR_BLOQUE = 1500;          // producen 1500g cada 15 min
const G_POR_BURGER = 200;               // 200g por hamburguesa
const G_POR_SIDE = 700;                 // 700g cada guarnici√≥n

// SLOTS FIJOS 15 MIN
const SLOT_START = "19:15";
const SLOT_END   = "23:45";
const SLOT_INTERVAL_MIN = 15;

/* ============================================
   FUNCIONES UTILES
============================================ */

function $(s){ return document.querySelector(s); }

function parseHHMM(str){
  const [h,m] = str.split(":").map(Number);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
}

function slotKey(date){
  const y = date.getFullYear();
  const M = String(date.getMonth()+1).padStart(2,"0");
  const d = String(date.getDate()).padStart(2,"0");
  const H = String(date.getHours()).padStart(2,"0");
  const m = String(date.getMinutes()).padStart(2,"0");
  return `${y}${M}${d}_${H}${m}`;
}

function formatHHMM(date){
  return date.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",hour12:false});
}

/* ============================================
   LEER CARRITO
============================================ */
function loadCart(){
  try{
    return JSON.parse(localStorage.getItem(CART_KEY)) || { burger:{}, drink:{}, side:{} };
  }catch{
    return { burger:{}, drink:{}, side:{} };
  }
}

function gramosDelPedido(){
  const cart = loadCart();
  let g = 0;

  // hamburguesas
  for(const key in cart.burger){
    g += (cart.burger[key].qty || 0) * G_POR_BURGER;
  }
  // guarniciones
  for(const key in cart.side){
    g += (cart.side[key].qty || 0) * G_POR_SIDE;
  }

  return g;
}

/* ============================================
   GENERACI√ìN DE TODOS LOS SLOTS DEL D√çA
============================================ */
function generarSlotsDelDia(){
  const start = parseHHMM(SLOT_START);
  const end   = parseHHMM(SLOT_END);

  const slots = [];
  let current = new Date(start.getTime());

  while(current <= end){
    slots.push(new Date(current.getTime()));
    current = new Date(current.getTime() + SLOT_INTERVAL_MIN*60000);
  }
  return slots;
}

/* ============================================
   SUBSCRIBE A TODOS LOS DOCS DE SLOTS
============================================ */
let slotObjects = [];      // {date,key,gramsUsed,full,tooSoon}
let visibles = [];
let listeners = [];
let currentIndex = 0;

function limpiarListeners(){
  listeners.forEach(u=>{try{u()}catch{}});
  listeners = [];
}

async function cargarSlots(){
  limpiarListeners();

  const pedidoGramos = gramosDelPedido();

  const hoySlots = generarSlotsDelDia();

  slotObjects = hoySlots.map(d => ({
    date: d,
    key: slotKey(d),
    gramsUsed: 0,
    full: false,
    tooSoon: false
  }));

  // Mostrar placeholder
  $("#slotLabel").textContent = "Cargando‚Ä¶";
  $("#slotNote").textContent = "Calculando disponibilidad por producci√≥n de papas...";

  // Escuchar cada slot individualmente
  slotObjects.forEach(s => {
    const ref = db.collection("slots_grams").doc(s.key);

    const unsub = ref.onSnapshot(doc => {
      const data = doc.exists ? doc.data() : {};
      s.gramsUsed = Number(data.gramsUsed || 0);

      // Se llena si no entran los gramos del pedido sumados
      s.full = (s.gramsUsed + pedidoGramos) > GRAMOS_POR_BLOQUE;

      // No mostrar si es dentro de 10 min
      const ahora = Date.now();
      s.tooSoon = (s.date.getTime() < (ahora + 10*60000));

      reconstruirVisibles();
    });

    listeners.push(unsub);
  });
}

/* ============================================
   ARMAR VISIBLES
============================================ */
function reconstruirVisibles(){
  visibles = slotObjects
    .filter(s => !s.full && !s.tooSoon)
    .sort((a,b) => a.date - b.date);

  if(visibles.length === 0){
    currentIndex = -1;
  } else {
    if(currentIndex < 0 || currentIndex >= visibles.length){
      currentIndex = 0;
    }
  }

  actualizarUI();
}

/* ============================================
   UI
============================================ */
function actualizarUI(){
  const label = $("#slotLabel");
  const count = $("#slotCount");
  const prev = $("#slotPrev");
  const next = $("#slotNext");
  const carousel = $("#slotsCarousel");

  if(visibles.length === 0){
    label.innerHTML = "<div class='no-slots'>No hay horarios disponibles</div>";
    count.textContent = "";
    prev.classList.add("disabled");
    next.classList.add("disabled");
    carousel.selectedSlot = null;
    return;
  }

  const s = visibles[currentIndex];

  label.textContent = formatHHMM(s.date);

  const restante = Math.max(0, GRAMOS_POR_BLOQUE - s.gramsUsed);
  count.textContent = `${Math.floor(restante)} g disponibles`;

  prev.classList.toggle("disabled", currentIndex === 0);
  next.classList.toggle("disabled", currentIndex === visibles.length-1);

  carousel.selectedSlot = {
    key: s.key,
    iso: s.date.toISOString(),
    pretty: formatHHMM(s.date)
  };
}

/* ============================================
   MANEJO DE FLECHAS
============================================ */
$("#slotPrev").onclick = () => {
  if(currentIndex > 0){
    currentIndex--;
    actualizarUI();
  }
};
$("#slotNext").onclick = () => {
  if(currentIndex < visibles.length-1){
    currentIndex++;
    actualizarUI();
  }
};

$("#btnRefreshSlots").onclick = () => {
  cargarSlots();
};

/* ============================================
   RESERVAR SLOT (SUMA GRAMOS)
============================================ */
function reservarSlot(key, gramos){
  const ref = db.collection("slots_grams").doc(key);
  return db.runTransaction(async tx => {
    const snap = await tx.get(ref);
    const cur = snap.exists ? Number(snap.data().gramsUsed || 0) : 0;

    if(cur + gramos > GRAMOS_POR_BLOQUE){
      throw new Error("FULL");
    }

    tx.set(ref, {
      gramsUsed: cur + gramos,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, {merge:true});
  });
}

/* ============================================
   INICIALIZACI√ìN
============================================ */
window.addEventListener("DOMContentLoaded", () => {
  cargarSlots();
});
</script>
