<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu pedido - Rhodes Burguers</title>
  
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;          /* pantalla completa, sin bordes negros */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);     /* oscurecido para legibilidad */
      z-index:-1;
    }
    header {
      background:#333; color:#fff; position:fixed; top:0; left:0; right:0;
      padding:15px 30px; display:flex; gap:10px; align-items:center; z-index:10;
    }
    header h1{margin:0; font-size:22px}
    .btn{background:#28a745;color:#fff;text-decoration:none;padding:8px 16px;border-radius:6px}
    .actions{margin-left:auto; transform: translateX(-60px); display:flex; gap:8px}
    .card{
      max-width: 760px; margin: 40px auto; background:#fff; border:2px solid #000;
      border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.15);
    }
    .list{list-style:none; padding:0; margin:0}
    .list li{background:#fff; border:2px solid #000; border-radius:10px; padding:10px 12px; margin:8px 0}
  </style>

</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <div class="actions">
      <a class="btn" href="index.html">Volver al menú</a>
      <a class="btn" href="contacto.html">Contacto</a>
    </div>
  </header>

  <div class="card">
    <h2>Resumen de tu pedido</h2>
    <ul id="lista-pedido" class="list"></ul>

    <label>Nombre y apellido:</label>
    <input type="text" id="nombre" style="width:100%;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa"/>

    <label>Método de pago:</label>
    <select id="pago" style="width:100%;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa">
      <option value="">Seleccionar</option>
      <option value="efectivo">Efectivo</option>
      <option value="debito">Débito</option>
      <option value="mercado_pago">Mercado Pago</option>
    </select>

    <label>Tipo de pedido:</label>
    <select id="tipo" style="width:100%;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa">
      <option value="">Seleccionar</option>
      <option value="takeaway">Take Away</option>
    </select>

    <label>Comentarios:</label>
    <textarea id="comentarios" style="width:100%;min-height:90px;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa"></textarea>

    <button id="confirmar" class="btn" style="border:2px solid #0f7a33;">Confirmar pedido</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Render pedido desde localStorage
    const pedido = JSON.parse(localStorage.getItem("order") || "[]");
    const lista = document.getElementById("lista-pedido");
    if (pedido.length === 0) {
      const li = document.createElement("li"); li.className="list-item";
      li.textContent = "Todavía no agregaste productos.";
      li.style.border="2px dashed #999"; li.style.textAlign="center";
      lista.appendChild(li);
    } else {
      pedido.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = '<span>' + p.quantity + ' × ' + p.item + ' ($' + p.price + ')</span>' +
                       '<button onclick="quitar(' + i + ')" style="background:#c0392b;color:white;border:none;padding:6px 10px;border-radius:6px">Quitar</button>';
        lista.appendChild(li);
      });
    }

    window.quitar = function(index) {
      const pedido = JSON.parse(localStorage.getItem("order") || "[]");
      pedido.splice(index, 1);
      localStorage.setItem("order", JSON.stringify(pedido));
      location.reload();
    };

    document.getElementById("confirmar").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const pago = document.getElementById("pago").value;
      const tipo = document.getElementById("tipo").value;
      const comentarios = document.getElementById("comentarios").value.trim();

      if (!nombre || !pago || !tipo) {
        alert("Por favor completá todos los campos.");
        return;
      }

      const nuevoPedido = {
        cliente: nombre,
        pago,
        tipo,
        comentarios,
        items: JSON.parse(localStorage.getItem("order") || "[]"),
        fechaTexto: new Date().toLocaleString(),
        timestamp: serverTimestamp()
      };

      await addDoc(collection(db, "pedidos"), nuevoPedido);
      localStorage.removeItem("order");

      if (pago === "efectivo" && tipo === "takeaway") {
        window.location.href = "index.html";
      } else {
        alert("Pedido confirmado.");
      }
    });
  </script>
</body>
</html>
