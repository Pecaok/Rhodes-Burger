  <script>
  /* ======== SESI√ìN COMPARTIDA (mismo esquema que login.html) ======== */
  const TTL_HOURS = 20;
  const TTL_MS    = TTL_HOURS * 60 * 60 * 1000;

  function sessionValid(){
    const ok = localStorage.getItem('rb_admin_ok') === 'true';
    const ts = Number(localStorage.getItem('rb_admin_t') || 0);
    return ok && (Date.now() - ts) < TTL_MS;
  }
  function bumpSession(){  // renueva TTL con actividad
    if (sessionValid()) localStorage.setItem('rb_admin_t', String(Date.now()));
  }
  function logout(){
    try{ localStorage.removeItem('rb_admin_ok'); }catch(_){}
    try{ localStorage.removeItem('rb_admin_t'); }catch(_){}
    try{ localStorage.removeItem('rb_auth_v2'); }catch(_){}
    try{ sessionStorage.removeItem('rb_auth_v2'); }catch(_){}
    const next = encodeURIComponent('pedido_local.html');
    location.replace('login.html?reason=logout&next=' + next);
  }

  (function requireSession(){
    if (!sessionValid()){
      const next = encodeURIComponent(
        (location.pathname.replace(/^\//,'') || 'pedido_local.html') +
        (location.search || '') + (location.hash || '')
      );
      location.replace('login.html?next=' + next);
    } else {
      bumpSession();
    }
  })();

  ['click','keydown','focus','mousemove','touchstart','scroll'].forEach(evt=>{
    window.addEventListener(evt, bumpSession, {passive:true});
  });
</script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {

    }
    function displayOrderNumber(doc){
      const o=doc.data();
      const c=[o.orderNumber,o.number,o.numero,o.num,o.numPedido,o.nro,o.orderNo,o.seq,o.n,o.idPedido,o.pedidoNumber,o.pedido];
      for(const v of c){ if(v==null) continue; const n=typeof v==="string"?parseInt(v,10):v; if(Number.isFinite(n)) return `#${n}`; }

    let soundEnabled = JSON.parse(localStorage.getItem("rb_bell_enabled")||"true");
    let audioCtx = null, audioReady = false;
    function getAudioCtx(){ if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); return audioCtx; }
    async function ensureAudioReady(){ try{ const ctx=getAudioCtx(); if(ctx.state==='suspended') await ctx.resume(); audioReady=(ctx.state==='running'); }catch(e){ audioReady=false; } return audioReady; }
    function beepOnce(ctx, d=0.28, f=880, g=0.7){ const o=ctx.createOscillator(), ga=ctx.createGain(); o.type="square"; o.frequency.value=f; o.connect(ga); ga.connect(ctx.destination); ga.gain.setValueAtTime(0.0001, ctx.currentTime); ga.gain.exponentialRampToValueAtTime(g, ctx.currentTime+0.02); ga.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+d); o.start(); o.stop(ctx.currentTime+d+0.02); }
    async function playBeepTriple(){ if(!soundEnabled) return; const ok=await ensureAudioReady(); if(!ok) return; const ctx=getAudioCtx(); beepOnce(ctx,0.28,900,0.8); setTimeout(()=>beepOnce(ctx,0.28,900,0.8),350); setTimeout(()=>beepOnce(ctx,0.28,900,0.8),700); }
    ['click','touchstart','keydown'].forEach(evt=> window.addEventListener(evt, ()=>{ if(!audioReady) ensureAudioReady(); }, {passive:true}));

    const btnBell=$("#btnBell");
    const updateBellUI=()=>btnBell.classList.toggle("active",soundEnabled);

    $("#btnLogout").onclick=()=>{ logout(); };

    const tabs=$("#tabs");

    tabs.addEventListener("click",(e)=>{

    const passFilter=o=>{

    async function setOrderStatus(id,next){
      try{
        await db.collection("orders").doc(id).update({
          status: next,
          statusHistory: firebase.firestore.FieldValue.arrayUnion({to:next,at:new Date().toISOString()})
        });
      }catch(e){ alert("No se pudo actualizar el estado: "+(e?.message||e)); }
    }
    async function setPaymentStatus(id, paid){
      try{
        await db.collection("orders").doc(id).update({
          paid: !!paid,
          payment_status: paid ? "paid" : "pending_payment",
          statusHistory: firebase.firestore.FieldValue.arrayUnion({to: paid?"paid":"pending_payment", at:new Date().toISOString()})
        });
      }catch(e){ alert("No se pudo actualizar el pago: "+(e?.message||e)); }
    }
    const btnStateClass=st=>`state-btn state-${st}`;

    function pickDocDate(obj){
      const cand=['createdAt','created_at','timestamp','date','fecha','time'];
      for(const k of cand){
        const v=obj[k];
        if(v?.toDate) return v.toDate();
        if(typeof v==='number') return new Date(v);
        if(typeof v==='string'){ const d=new Date(v); if(!isNaN(d)) return d; }
      }
      return null;
    }

    const STATE_SEQ = ['accepted','in_prep','ready','delivered','cancelled'];
    const STATE_LABEL = {accepted:'Recibido', in_prep:'En preparaci√≥n', ready:'Listo para retirar', delivered:'Entregado', cancelled:'Cancelar'};
    const DISPLAY_LABEL = s => STATE_LABEL[s] || s;

    const computeOrderTotal = o => {
      if (typeof o.total === "number") return o.total;
      const items = Array.isArray(o.items)?o.items:[];
      return items.reduce((t,it)=>{
        const qty = it.qty||1;
        const base = (it.price||0)*qty;
        const patty = (it.extras?.patty||0)*(it.extras?.EXTRA_PRICE_PATTY||0)*qty;
        const cheddar = (it.extras?.cheddar||0)*(it.extras?.EXTRA_PRICE_CHEDDAR||0)*qty;
        return t + base + patty + cheddar;
      },0);
    };

    /* ====== Helper: normalizar etiqueta de papas ====== */
    function normalizeFriesLabel(raw){
      if(!raw && raw !== 0) return '';
      let s = String(raw).toLowerCase();
      // sustituir guiones/underscores por espacio, colapsar espacios
      s = s.replace(/[_-]/g,' ').replace(/\s+/g,' ').trim();

      if(!s) return '';

      // reglas
      // si contiene 'sin' y 'sal' o 'sazon' => Sin sal
      if(/\bsin\b/.test(s) && (/\bsal\b/.test(s) || /\bsazon\b/.test(s) || s.includes('sin sal') || s.includes('sin sazon'))) {
        return 'Sin sal';
      }
      // si tiene 'sazon' -> Sazonadas (prioritario antes de 'sal')
      if(/\bsazon\b/.test(s) || s.includes('sazonadas') || s.includes('sazonada')) {
        return 'Sazonadas';
      }
      // si contiene 'sal' -> Con sal
      if(/\bsal\b/.test(s) || s.includes('con sal')) {
        return 'Con sal';
      }
      // fallbacks
      if(s.includes('sazon')) return 'Sazonadas';
      if(s.includes('sin') && s.includes('sal')) return 'Sin sal';
      if(s.includes('sal')) return 'Con sal';
      return '';
    }

    /* ====== Helper: formatear pickup_time ====== */
    function formatSlotTime(raw){
      if(!raw) return null;
      try{
        // Firestore Timestamp
        if(typeof raw.toDate === 'function') {
          const d = raw.toDate(); return d.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
        }
        // object with seconds
        if(raw && typeof raw.seconds === 'number') {
          const d = new Date(raw.seconds * 1000); return d.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
        }
        // ISO string
        if(typeof raw === 'string'){
          const d = new Date(raw);
          if(!isNaN(d)) return d.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
          // maybe pickup_slot like "20251004_1910" -> try parse last 4 digits HHMM
          const m = raw.match(/(\d{2})(\d{2})$/);
          if(m) return m[1]+':'+m[2];
        }
        // Date instance
        if(raw instanceof Date) return raw.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
      }catch(e){}
      return null;
    }

    /* ========== renderOrder + buildTicketHTML corregidas (MUESTRA NOTAS POR UNIDADES y pickup grande) ========== */

    function renderOrder(doc){
      const o = doc.data(); const dt = pickDocDate(o);
      const dtText = dt? dt.toLocaleDateString('es-AR')+', '+dt.toLocaleTimeString('es-AR') : '‚Äî';
      const items = Array.isArray(o.items) ? o.items : [];

      const lines = items.map(it=>{
        const qty = it.qty||1;
        const subtotal = (it.price||0)*qty
          + (it.extras?.patty||0)*(it.extras?.EXTRA_PRICE_PATTY||0)*qty
          + (it.extras?.cheddar||0)*(it.extras?.EXTRA_PRICE_CHEDDAR||0)*qty;
        const extras = [];
        if (it.extras?.patty) extras.push(`+${it.extras.patty} medall√≥n(es)`);
        if (it.extras?.cheddar) extras.push(`+${it.extras.cheddar} cheddar`);
        const extrasLine = extras.length ? ` ¬∑ Extras: ${extras.join(' ¬∑ ')}` : '';

        // NUEVA detecci√≥n/normalizaci√≥n de papas
        const friesRaw = it.fries || it.side || (Array.isArray(it.sides)? it.sides.join(' '): '') || (it.extras && it.extras.fries) || '';
        const friesText = normalizeFriesLabel(friesRaw) || '‚Äî';

        // ---------- Comentarios: robusto para varios formatos ----------
        let perUnitNotes = null;
        if (Array.isArray(it.notes)) perUnitNotes = it.notes;
        else if (Array.isArray(it.comments)) perUnitNotes = it.comments;
        else if (Array.isArray(it.comment)) perUnitNotes = it.comment;

        let commentHtml = '';
        if (perUnitNotes && perUnitNotes.length){
          commentHtml = perUnitNotes.map((c,i)=>`<div class="sub">‚Ä¢ Nota ${i+1}: ${c}</div>`).join('');
        } else {
          const single = (typeof it.notes === 'string' && it.notes.trim()) ? it.notes.trim()
                       : (typeof it.comment === 'string' && it.comment.trim()) ? it.comment.trim()
                       : (typeof it.notes === 'number' ? String(it.notes) : null);
          if (single){
            if (qty > 1){
              commentHtml = `<div class="sub">‚Ä¢ Nota: ${single} <small style="color:#666"> (aplica a las ${qty} unidades)</small></div>`;
            } else {
              commentHtml = `<div class="sub">‚Ä¢ Nota: ${single}</div>`;
            }
          }
        }
        // ----------------------------------------------------------------

        return `<div class="item">
          <div>‚Ä¢ <strong>${qty}√ó ${it.name||''}</strong></div>
          <div class="sub">Papas: ${friesText}${extrasLine ? (' ¬∑ '+extrasLine.replace(/^ ¬∑ /,'') ) : ''}</div>
          ${commentHtml}
          <div class="sub">Subtotal: ${money(subtotal)}</div>
        </div>`;
      }).join("");

      const generalNote = (o.comment || o.notes || o.note || o.notes_general || o.comentario || o.comments || '').toString().trim();

      const telChip = o.telefono ? `<span class="chip">Tel: ${o.telefono}</span>` : "";
      const srcChip = o.source ? `<span class="chip">Origen: ${o.source}</span>` : "";
      const cmtChip = generalNote ? `<span class="chip">Comentario: ${generalNote}</span>` : "";

      // nuevo: si existe pickup_time o pickup_slot mostramos chip
      let pickupChip = '';
      const pickTimeRaw = o.pickup_time || o.pickupTime || o.pickup || null;
      let pickupPretty = formatSlotTime(pickTimeRaw);
      if(!pickupPretty && o.pickup_slot) {
        const m = String(o.pickup_slot).match(/(\d{2})(\d{2})$/);
        if(m) pickupPretty = m[1] + ':' + m[2];
      }
      if(pickupPretty){
        pickupChip = `<span class="chip">Horario retiro: ${pickupPretty}</span>`;
      }

      const st = o.status ?? "accepted";
      const curIdx = Math.max(STATE_SEQ.indexOf(st),0);
      const stateBtns = `<div class="stateBtns">
        ${STATE_SEQ.map((key,idx)=>`<button class="${btnStateClass(key)} ${idx<=curIdx?'on':''}" data-act="${key}">${DISPLAY_LABEL(key)}</button>`).join('')}
      </div>`;

      const paymentPaid = (o.payment_status==='paid' || o.paid);
      const payLine = `<div class="pay-line">
        <span class="chip">Pago: ${o.pago||'‚Äî'}</span>
        <button class="btn" data-pay="${paymentPaid?'pending':'paid'}">${paymentPaid?'‚è≥ Marcar PENDIENTE':'‚úì Marcar PENDIENTE'}</button>
        <span class="pay-pill ${paymentPaid?'pay-paid':'pay-pending'}">${paymentPaid?'PENDIENTE DE PAGO':'PAGADO'}</span>
        <button class="btn" data-print>üñ® Imprimir</button>
      </div>`;

      return `<div class="order ${st==='cancelled'?'cancelled':''}" data-id="${doc.id}">
        <div class="order-head">
          <div>
            <div class="order-title">${displayOrderNumber(doc)} ‚Äî ${o.nombre??'Cliente'}</div>
            <div class="muted">${dtText}</div>
            <div class="chips">
              <span class="chip">Pedido: ${displayOrderNumber(doc)}</span>
              <span class="chip">Estado: ${st}</span>
              <span class="chip">Retiro: ${o.entrega||'‚Äî'}</span>
              ${telChip}${srcChip}${pickupChip}${cmtChip}
            </div>
            ${stateBtns}
          </div>
          <div>
            <div class="right-total">${money(computeOrderTotal(o))}</div>
            ${payLine}
          </div>
        </div>
        <div class="divider"></div>
        <div class="items">${lines || '<div class="muted">Sin √≠tems.</div>'}</div>
      </div>`;
    }

    function buildTicketHTML(docSnap){
      const o = docSnap.data();
      const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
      const escapeHtml = s => (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');

      const orderDisplay = (()=>{ 
        const c=[o.orderNumber,o.number,o.numero,o.num,o.numPedido,o.nro,o.orderNo,o.seq,o.n,o.idPedido,o.pedidoNumber,o.pedido];
        for(const v of c){ if(v==null) continue; const n=typeof v==="string"?parseInt(v,10):v; if(Number.isFinite(n)) return `#${n}`; }
        return `#${(docSnap.id||'').slice(-5).toUpperCase()}`;
      })();

      const dt = (()=>{ const k=['createdAt','created_at','timestamp','date','fecha','time'];
        for(const kk of k){ const v=o[kk]; if(v?.toDate) return v.toDate(); if(typeof v==='number') return new Date(v); if(typeof v==='string'){const d=new Date(v); if(!isNaN(d)) return d;} }
        return new Date();
      })();
      const dateStr = dt.toLocaleDateString('es-AR');
      const timeStr = dt.toLocaleTimeString('es-AR',{hour12:false});

      const items = Array.isArray(o.items)?o.items:[];

      const linesHTML = items.map(it=>{
        const qty = it.qty||1;
        const name = (it.name||'').toString();
        const base = (it.price||0);
        const pattyCount = it.extras?.patty||0;
        const pattyUnit  = it.extras?.EXTRA_PRICE_PATTY||0;
        const pattySum   = qty * pattyCount * pattyUnit;
        const cheddarCount = it.extras?.cheddar||0;
        const cheddarUnit  = it.extras?.EXTRA_PRICE_CHEDDAR||0;
        const cheddarSum   = qty * cheddarCount * cheddarUnit;
        const baseSubtotal = base * qty;
        const lineTotal    = baseSubtotal + pattySum + cheddarSum;

        // NORMALIZO el valor raw de papas
        const friesRaw = (it.fries || it.side || (Array.isArray(it.sides)? it.sides.join(' '): '') || (it.extras && it.extras.fries) || (it.item && it.item.fries) || '');
        const friesLabel = normalizeFriesLabel(friesRaw);

        // Comentarios: soporte array o string (si qty>1 dice que aplica a todas las unidades)
        let perUnitNotes = null;
        if (Array.isArray(it.notes)) perUnitNotes = it.notes;
        else if (Array.isArray(it.comments)) perUnitNotes = it.comments;
        else if (Array.isArray(it.comment)) perUnitNotes = it.comment;

        let commentPart = '';
        if (perUnitNotes && perUnitNotes.length){
          commentPart = perUnitNotes.map((c,i)=>`<div class="sub">‚Ä¢ Nota ${i+1}: ${escapeHtml(c)}</div>`).join('');
        } else {
          const single = (typeof it.notes === 'string' && it.notes.trim()) ? it.notes.trim()
                       : (typeof it.comment === 'string' && it.comment.trim()) ? it.comment.trim()
                       : null;
          if (single){
            if (qty > 1){
              commentPart = `<div class="sub">‚Ä¢ Nota: ${escapeHtml(single)} (aplica a las ${qty} unidades)</div>`;
            } else {
              commentPart = `<div class="sub">‚Ä¢ Nota: ${escapeHtml(single)}</div>`;
            }
          }
        }

        return `
          <div class="row name"><div class="l">${qty} √ó ${escapeHtml(name)}</div></div>
          ${friesLabel ? `<div class="sub">‚Ä¢ Papas: ${escapeHtml(friesLabel)}</div>` : ''}
          ${commentPart}
          <div class="row amount"><div class="l"></div><div class="r">${money(baseSubtotal)}</div></div>
          ${cheddarCount ? `<div class="sub ex">‚Ä¢ +${cheddarCount} √ó Cheddar ‚Äî ${money(cheddarSum)}</div>` : ''}
          ${pattyCount ? `<div class="sub ex">‚Ä¢ +${pattyCount} √ó Medall√≥n extra ‚Äî ${money(pattySum)}</div>` : ''}
          <div class="row amount final"><div class="l"></div><div class="r">${money(lineTotal)}</div></div>
          <div class="sep"></div>
        `;
      }).join('') || '<div class="sub">Sin √≠tems.</div>';

      const total = (()=>{ if(typeof o.total === 'number') return o.total;
        return items.reduce((t,it)=>{ const qty = it.qty||1; const base = (it.price||0)*qty; const patty = (it.extras?.patty||0)*(it.extras?.EXTRA_PRICE_PATTY||0)*qty; const cheddar = (it.extras?.cheddar||0)*(it.extras?.EXTRA_PRICE_CHEDDAR||0)*qty; return t + base + patty + cheddar; },0);
      })();

      const generalNote = (o.comment || o.notes || o.note || o.notes_general || o.comentario || o.comments || '').toString().trim();
      const commentBlock = generalNote ? `<div class="hr"></div><div class="blk"><div class="lbl">COMENTARIO</div><div>${escapeHtml(generalNote)}</div></div><div class="hr"></div>` : '';

      // formatear pickup_time si existe (para mostrar en grande)
      let pickupPretty = null;
      try{
        const raw = o.pickup_time || o.pickupTime || o.pickup || o.pickup_slot || null;
        if(raw){
          if(typeof raw.toDate === 'function'){ pickupPretty = raw.toDate().toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false}); }
          else if(raw && typeof raw.seconds === 'number'){ pickupPretty = new Date(raw.seconds*1000).toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false}); }
          else if(typeof raw === 'string'){
            const d = new Date(raw);
            if(!isNaN(d)) pickupPretty = d.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
            else {
              const m = raw.match(/(\d{2})(\d{2})$/);
              if(m) pickupPretty = m[1]+':'+m[2];
            }
          } else if(raw instanceof Date) {
            pickupPretty = raw.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit',hour12:false});
          }
        }
        if(!pickupPretty && o.pickup_slot){
          const m = String(o.pickup_slot).match(/(\d{2})(\d{2})$/);
          if(m) pickupPretty = m[1]+':'+m[2];
        }
      }catch(e){ pickupPretty = null; }

      // SI pickupPretty existe, lo mostramos en grande entre CLIENTE y MEDIO DE PAGO
      const pickupBlockLarge = pickupPretty
  ? `<div style="text-align:center;margin:6px 0;font-size:20px;font-weight:900">Retira a las: ${escapeHtml(pickupPretty)}</div>`
  : '';

      return `
<!doctype html>
<html><head><meta charset="utf-8"><title>Ticket ${escapeHtml(orderDisplay)}</title>
<style>
  @page{ size:58mm auto; margin:0; }
  html,body{margin:0;padding:0;color:#000;}
  *{-webkit-print-color-adjust:exact; print-color-adjust:exact; -webkit-text-size-adjust:100%;}
  body{ font-family: Arial, sans-serif; font-size:13px; font-weight:700; line-height:1.45; }
  .ticket{ width:48mm; margin:0 auto; padding:2mm 3mm 10mm 2mm; box-sizing:border-box; }
  .c{text-align:center}
  .brand{ font-size:16px; }
  .orderNo{ font-size:14px; margin:1mm 0 }
  .hr{ border-top:1px solid #000; margin:4px 0 }
  .lbl{ font-size:11px; text-transform:uppercase; }
  .blk{ margin:2px 0 2mm 0; }
  .row{ display:flex; justify-content:space-between; gap:4px; }
  .row .l{ flex:1 1 auto; min-width:0; }
  .row .r{ flex:0 0 auto; text-align:right; min-width:18mm; padding-left:1.5mm; white-space:nowrap; }
  .row.name .r{ display:none; }
  .row.amount .l{ display:block; }
  .row.amount.final{ margin-top:3px; }
  .sub{ font-size:11px; margin:1px 0 0 2mm; }
  .sub.ex{ white-space:nowrap; }
  .sep{ border-top:1px dashed #000; opacity:.5; margin:2mm 0 1.2mm 0; }
  .subtotal{ margin-top:2mm; }
  .total{ font-size:16px; margin-top:3mm; }
  .foot{ margin-top:3mm; text-align:center; font-size:10px; font-weight:400; }
</style>
</head>
<body>
  <div class="ticket">
    <div class="c brand">Rhodes Burgers</div>
    <div class="orderNo c">${escapeHtml(orderDisplay)}</div>

    <div class="hr"></div>

    ${o.nombre? `<div class="blk"><div class="lbl">CLIENTE</div><div>${escapeHtml(o.nombre)}</div></div>` : ''}
    ${pickupBlockLarge}
    ${(o.pago||o.payment_method)? `<div class="blk"><div class="lbl">MEDIO DE PAGO</div><div>${escapeHtml((o.pago||o.payment_method)||'')}</div></div>` : ''}

    ${commentBlock}

    <div class="hr"></div>
    ${linesHTML}
    <div class="hr"></div>

    <div class="row subtotal"><div class="l">SUBTOTAL</div><div class="r">${money(total)}</div></div>
    <div class="row total"><div class="l">TOTAL</div><div class="r">${money(total)}</div></div>

    <div class="foot">
      ${escapeHtml(dateStr)} ‚Äî ${escapeHtml(timeStr)}
      ${pickupPretty ? `<div>Horario de retiro: ${escapeHtml(pickupPretty)}</div>` : ''}
    </div>
  </div>
  <script>
    window.addEventListener('load', () => { setTimeout(() => { window.print(); }, 30); });
  <\/script>
</body>
</html>`;
    }

    function printInIframe(docSnap){
      const html = buildTicketHTML(docSnap);
      const iframe = document.createElement('iframe');
      iframe.style.position = 'fixed';
      iframe.style.right = '0';
      iframe.style.bottom = '0';
      iframe.style.width = '0';
      iframe.style.height = '0';
      iframe.style.border = '0';
      iframe.setAttribute('aria-hidden','true');
      document.body.appendChild(iframe);

      const doc = iframe.contentWindow.document;
      doc.open(); doc.write(html); doc.close();

      const cleanup = () => { try{ document.body.removeChild(iframe); }catch(e){} };
      iframe.contentWindow.onafterprint = () => setTimeout(cleanup, 150);
      setTimeout(cleanup, 15000);
    }

    function trySilentPrint(docSnap){ printInIframe(docSnap); }

    let initialLoaded = false;

    function renderList(snap){
      const docs=snap.docs.filter(d=>passFilter(d.data()));
      idToDoc=new Map(snap.docs.map(d=>[d.id,d]));
      document.getElementById("orders").innerHTML = docs.length ? docs.map(renderOrder).join("") : '<p class="muted">No hay pedidos.</p>';

      document.querySelectorAll(".order").forEach(card=>{
        const id=card.dataset.id;
        card.querySelectorAll("[data-act]").forEach(btn=>btn.addEventListener("click",()=>setOrderStatus(id,btn.dataset.act)));
        const payBtn=card.querySelector("[data-pay]");
        if(payBtn) payBtn.addEventListener("click",()=>setPaymentStatus(id,payBtn.dataset.pay==="paid"));
        const pr=card.querySelector("[data-print]");
        if(pr) pr.addEventListener("click",()=> trySilentPrint(idToDoc.get(id)));
      });
    }

    (async function subscribeOrders(){
      try{
        const probe=await db.collection("orders").limit(1).get();
        let dateField=null;
        if(!probe.empty) dateField = chooseDateField(probe.docs[0].data());
        let q=db.collection("orders");
        q=dateField ? q.orderBy(dateField,'desc') : q.orderBy(firebase.firestore.FieldPath.documentId());
        q.limit(100).onSnapshot(snap=>{
          lastSnap = snap;
          document.getElementById("ordersError").style.display="none";
          document.getElementById("ordersError").textContent="";
          renderList(snap);

          snap.docChanges().forEach(ch=>{
            if(ch.type==='added' && initialLoaded){
              playBeepTriple();
            }
          });
          initialLoaded = true;
        }, err=>{
          console.error(err);
          document.getElementById("ordersError").textContent="No se pudo cargar la lista de pedidos.";
          document.getElementById("ordersError").style.display="block";
        });
      }catch(err){
        console.error(err);
        document.getElementById("ordersError").textContent="No se pudo inicializar la lista de pedidos.";
        document.getElementById("ordersError").style.display="block";
      }
    })();

  });
  </script>
</body>
</html>
