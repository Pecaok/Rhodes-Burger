  <script>
  /* ======== SESI√ìN COMPARTIDA (mismo esquema que login.html) ======== */
  const TTL_HOURS = 20;
  const TTL_MS    = TTL_HOURS * 60 * 60 * 1000;

  function sessionValid(){
    const ok = localStorage.getItem('rb_admin_ok') === 'true';
    const ts = Number(localStorage.getItem('rb_admin_t') || 0);
    return ok && (Date.now() - ts) < TTL_MS;
  }
  function bumpSession(){
    if (sessionValid()) localStorage.setItem('rb_admin_t', String(Date.now()));
  }
  function logout(){
    try{ localStorage.removeItem('rb_admin_ok'); }catch(_){}
    try{ localStorage.removeItem('rb_admin_t'); }catch(_){}
    try{ localStorage.removeItem('rb_auth_v2'); }catch(_){}
    try{ sessionStorage.removeItem('rb_auth_v2'); }catch(_){}
    const next = encodeURIComponent('pedido_local.html');
    location.replace('login.html?reason=logout&next=' + next);
  }

  (function requireSession(){
    if (!sessionValid()){
      const next = encodeURIComponent(
        (location.pathname.replace(/^\//,'') || 'pedido_local.html') +
        (location.search || '') + (location.hash || '')
      );
      location.replace('login.html?next=' + next);
    } else {
      bumpSession();
    }
  })();

  ['click','keydown','focus','mousemove','touchstart','scroll'].forEach(evt=>{
    window.addEventListener(evt, bumpSession, {passive:true});
  });
  </script>

<script>
window.addEventListener('DOMContentLoaded', () => {

  /* ======================================
            FIREBASE INIT
  ====================================== */
  const firebaseConfig = {
    apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
    authDomain: "rhodes-burguers.firebaseapp.com",
    projectId: "rhodes-burguers",
    storageBucket: "rhodes-burguers.firebasestorage.app",
    messagingSenderId: "951646688091",
    appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
  };
  try { firebase.initializeApp(firebaseConfig); } catch(e){}

  const db = firebase.firestore();
  const $ = s => document.querySelector(s);
  const money = n => (Number(n)||0).toLocaleString(
    "es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0}
  );


  /* ======================================
          HELPERS FECHA Y N√öMEROS
  ====================================== */
  function pickDocDate(o){
    const keys=['createdAt','created_at','timestamp','date','fecha','time'];
    for(const k of keys){
      const v=o[k];
      if(v?.toDate) return v.toDate();
      if(typeof v==="number") return new Date(v);
      if(typeof v==="string"){
        const d=new Date(v);
        if(!isNaN(d)) return d;
      }
    }
    return null;
  }

  function displayOrderNumber(doc){
    const o=doc.data();
    const keys=[
      o.orderNumber,o.number,o.numero,o.num,o.numPedido,o.nro,
      o.orderNo,o.seq,o.n,o.idPedido,o.pedidoNumber,o.pedido
    ];
    for(const v of keys){
      if(v==null) continue;
      const n = typeof v==="string" ? parseInt(v,10) : v;
      if(Number.isFinite(n)) return `#${n}`;
    }
    return `#${doc.id.slice(-5).toUpperCase()}`;
  }


  /* ======================================
        HORARIO PRETTY
  ====================================== */
  function formatSlotTime(raw){
    if(!raw) return null;
    try{
      if(raw?.toDate)
        return raw.toDate().toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit'});
      if(typeof raw==="string"){
        const d=new Date(raw);
        if(!isNaN(d))
          return d.toLocaleTimeString('es-AR',{hour:'2-digit',minute:'2-digit'});
        const m=raw.match(/(\d{2})(\d{2})$/);
        if(m) return `${m[1]}:${m[2]}`;
      }
    }catch(e){}
    return null;
  }

  function getPickupPretty(o){
    let pretty = o.pickup_time_pretty ||
                 formatSlotTime(o.pickup_time);

    if(!pretty && o.pickup_slot){
      const m=String(o.pickup_slot).match(/(\d{2})(\d{2})$/);
      if(m) pretty=`${m[1]}:${m[2]}`;
    }

    if(!pretty && o.pickup_asap) pretty="A la brevedad";

    return pretty || "‚Äî";
  }


  /* ======================================
            SONIDO
  ====================================== */
  let soundEnabled = JSON.parse(localStorage.getItem("rb_bell_enabled")||"true");
  const btnBell = $("#btnBell");

  const updateBellUI = () => {
    btnBell.classList.toggle("active", soundEnabled);
  };
  updateBellUI();

  btnBell.onclick = () => {
    soundEnabled = !soundEnabled;
    localStorage.setItem("rb_bell_enabled", JSON.stringify(soundEnabled));
    updateBellUI();
  };

  function playBeep(){
    if(!soundEnabled) return;
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.volume = 0.4;
    audio.play().catch(()=>{});
  }


  /* ======================================
             FILTROS
  ====================================== */
  const tabs = $("#tabs");
  let currentFilter = "recibidos";
  let lastSnap = null;

  tabs.addEventListener("click", e=>{
    const el=e.target.closest("[data-f]");
    if(!el) return;

    currentFilter = el.dataset.f;
    tabs.querySelectorAll(".chipf").forEach(x=>x.classList.remove("active"));
    el.classList.add("active");

    if(lastSnap) renderList(lastSnap);
  });

  const passFilter = o =>{
    const s=o.status || "accepted";
    if(currentFilter==="recibidos")
      return ["accepted","pending_payment","in_prep","ready"].includes(s);
    if(currentFilter==="entregados")
      return s==="delivered";
    if(currentFilter==="cancelled")
      return s==="cancelled";
    return true;
  };


  /* ======================================
     CAMBIAR ESTADO (RECIBIDO ‚Üí ENTREGADO)
  ====================================== */
  async function setOrderStatus(id,next){
    try{
      await db.collection("orders").doc(id).update({
        status: next,
        statusHistory: firebase.firestore.FieldValue.arrayUnion({
          to:next, at:new Date().toISOString()
        })
      });
    }catch(e){ alert("Error cambiando estado: "+e); }
  }


  /* ======================================
           PAGO PAGADO / PENDIENTE
  ====================================== */
  async function setPaymentStatus(id, paid){
    try{
      await db.collection("orders").doc(id).update({
        paid: !!paid,
        payment_status: paid ? "paid" : "pending_payment",
        statusHistory: firebase.firestore.FieldValue.arrayUnion({
          to: paid ? "paid" : "pending_payment",
          at:new Date().toISOString()
        })
      });
    }catch(e){
      alert("No se pudo actualizar pago: "+e);
    }
  }


  /* ======================================
            PAPAS
  ====================================== */
  function normalizeFriesLabel(raw){
    if(!raw) return "";
    let s=String(raw).toLowerCase();
    if(s.includes("sin sal")) return "Sin sal";
    if(s.includes("sazon")) return "Sazonadas";
    if(s.includes("sal")) return "Con sal";
    return "";
  }


  /* ======================================
        RENDER DE CADA PEDIDO
  ====================================== */
  const STATE_SEQ=["accepted","in_prep","ready","delivered","cancelled"];
  const STATE_LABEL={
    accepted:"Recibido",
    in_prep:"En preparaci√≥n",
    ready:"Listo",
    delivered:"Entregado",
    cancelled:"Cancelar"
  };

  function renderOrder(doc){
    const o=doc.data();
    const dt = pickDocDate(o);
    const dtText = dt
      ? dt.toLocaleDateString("es-AR")+" "+dt.toLocaleTimeString("es-AR",{hour:'2-digit',minute:'2-digit'})
      : "‚Äî";

    const itemsHTML = (o.items||[]).map(it=>{
      const qty = it.qty||1;
      const baseSubtotal = (it.price||0)*qty;
      const extras=[];

      if(it.extras?.patty) extras.push(`+${it.extras.patty} medall√≥n`);
      if(it.extras?.cheddar) extras.push(`+${it.extras.cheddar} cheddar`);

      const fries = normalizeFriesLabel(it.fries||it.side);

      return `
        <div class="item">
          <div><strong>${qty}√ó ${it.name}</strong></div>
          <div class="sub">Papas: ${fries||"‚Äî"} ${extras.length?" ¬∑ "+extras.join(" ¬∑ "):""}</div>
          <div class="sub">Subtotal: ${money(baseSubtotal)}</div>
        </div>
      `;
    }).join("");


    /* ========= ESTADOS ========= */
    const st=o.status || "accepted";
    const curIdx=STATE_SEQ.indexOf(st);

    const stateBtns = `
      <div class="stateBtns">
        ${STATE_SEQ.map((k,i)=>`
          <button class="state-btn state-${k} ${i<=curIdx?"on":""}" data-act="${k}">
            ${STATE_LABEL[k]}
          </button>
        `).join("")}
      </div>
    `;


    /* ========= PAGO ========= */
    const isPaid = (o.payment_status==="paid" || o.paid===true);
    const payBtnClass = isPaid ? "pay-toggle is-paid" : "pay-toggle is-pending";

    const payLine = `
      <div class="pay-line">

        <select class="pay-method-select" data-id="${doc.id}">
          <option value="">M√©todo...</option>
          <option value="efectivo"      ${o.pago==="efectivo"?"selected":""}>Efectivo</option>
          <option value="debito"        ${o.pago==="debito"?"selected":""}>D√©bito</option>
          <option value="credito"       ${o.pago==="credito"?"selected":""}>Cr√©dito</option>
          <option value="mercadopago"   ${o.pago==="mercadopago"?"selected":""}>Mercado Pago</option>
          <option value="transferencia" ${o.pago==="transferencia"?"selected":""}>Transferencia</option>
          <option value="otro"          ${o.pago==="otro"?"selected":""}>Otro</option>
        </select>

        <span class="chip">Pago: ${o.pago||"‚Äî"}</span>

        <button class="${payBtnClass}" data-pay-toggle="${isPaid?'paid':'pending'}">
          ${isPaid ? "PAGADO ‚úì" : "PENDIENTE DE PAGO"}
        </button>

        <button class="btn" data-print>üñ® Imprimir</button>

      </div>
    `;


    return `
      <div class="order" data-id="${doc.id}">
        <div class="order-head">

          <div>
            <div class="order-title">${displayOrderNumber(doc)} ‚Äî ${o.nombre||"Cliente"}</div>
            <div class="muted">${dtText}</div>

            <div class="chips">
              <span class="chip">Estado: ${st}</span>
              <span class="chip">Retiro: ${o.entrega||"mostrador"}</span>
              <span class="chip">Horario: ${getPickupPretty(o)}</span>
              ${o.telefono?`<span class="chip">Tel: ${o.telefono}</span>`:""}
              ${o.source?`<span class="chip">Origen: ${o.source}</span>`:""}
            </div>

            ${stateBtns}
          </div>

          <div>
            <div class="right-total">${money(o.total||0)}</div>
            ${payLine}
          </div>

        </div>

        <div class="divider"></div>

        <div class="items">${itemsHTML}</div>
      </div>
    `;
  }


  /* ======================================
          RENDER LISTA
  ====================================== */
  function renderList(snap){
    lastSnap=snap;

    const docs=snap.docs.filter(d=>passFilter(d.data()));
    $("#orders").innerHTML =
      docs.length ? docs.map(renderOrder).join("") :
      `<p class="muted">No hay pedidos.</p>`;

    document.querySelectorAll(".order").forEach(card=>{
      const id = card.dataset.id;


      /* ‚Äî‚Äî cambiar estado ‚Äî‚Äî */
      card.querySelectorAll("[data-act]").forEach(btn=>{
        btn.addEventListener("click",()=> setOrderStatus(id,btn.dataset.act));
      });


      /* ‚Äî‚Äî cambiar m√©todo de pago ‚Äî‚Äî */
      const paySelect = card.querySelector(".pay-method-select");
      if(paySelect){
        paySelect.addEventListener("change", async ()=>{
          try{
            await db.collection("orders").doc(id).update({
              pago: paySelect.value,
              payment_method: paySelect.value
            });
          }catch(e){
            alert("Error guardando m√©todo de pago: "+e);
          }
        });
      }


      /* ‚Äî‚Äî toggle pagado/pendiente ‚Äî‚Äî */
      const payToggle = card.querySelector("[data-pay-toggle]");
      if(payToggle){
        payToggle.addEventListener("click", async ()=>{
          const wasPaid = (payToggle.dataset.payToggle==="paid");
          const newState = !wasPaid;

          payToggle.textContent = newState ? "PAGADO ‚úì" : "PENDIENTE DE PAGO";
          payToggle.dataset.payToggle = newState ? "paid" : "pending";
          payToggle.classList.toggle("is-paid", newState);
          payToggle.classList.toggle("is-pending", !newState);

          await setPaymentStatus(id, newState);
        });
      }


      /* ‚Äî‚Äî imprimir ‚Äî‚Äî */
      const pr = card.querySelector("[data-print]");
      if(pr){
        pr.addEventListener("click", ()=>{
          const snapDoc = lastSnap.docs.find(x=>x.id===id);
          if(snapDoc) printTicket(snapDoc);
        });
      }

    });
  }


  /* ======================================
         IMPRIMIR EN IFRAME
  ====================================== */
  function printTicket(docSnap){
    const html = buildTicketHTML(docSnap);

    const iframe = document.createElement("iframe");
    iframe.style.position="fixed";
    iframe.style.right="0";
    iframe.style.bottom="0";
    iframe.style.width="0";
    iframe.style.height="0";
    iframe.style.border="0";
    document.body.appendChild(iframe);

    const doc = iframe.contentWindow.document;
    doc.open();
    doc.write(html);
    doc.close();

    iframe.onload = () => {
      iframe.contentWindow.focus();
      iframe.contentWindow.print();

      setTimeout(()=>{
        document.body.removeChild(iframe);
      }, 900);
    };
  }


  /* ======================================
          SUSCRIPCI√ìN FIRESTORE
  ====================================== */
  db.collection("orders")
    .orderBy("createdAt","desc")
    .limit(500)
    .onSnapshot(
      snap=>{
        $("#ordersError").style.display="none";
        renderList(snap);
        playBeep();
      },
      err=>{
        console.error(err);
        $("#ordersError").textContent="Error cargando pedidos.";
        $("#ordersError").style.display="block";
      }
    );

}); // END DOMContentLoaded
</script>

<script>
function buildTicketHTML(docSnap){
  const o = docSnap.data();

  const escapeHtml = s =>
    (s||"").toString()
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#39;");

  const money = n =>
    (Number(n)||0).toLocaleString("es-AR",{
      style:"currency",
      currency:"ARS",
      maximumFractionDigits:0
    });

  /* N√∫mero */
  const orderNo = (() => {
    const c=[o.orderNumber,o.number,o.numero,o.num,o.numPedido,o.nro,o.orderNo,o.seq,o.n,o.idPedido,o.pedidoNumber,o.pedido];
    for(const v of c){
      if(v==null) continue;
      const n = typeof v==="string" ? parseInt(v,10) : v;
      if(Number.isFinite(n)) return `#${n}`;
    }
    return `#${docSnap.id.slice(-5).toUpperCase()}`;
  })();

  /* Fecha */
  const dt = (() => {
    const keys=["createdAt","created_at","timestamp","date","fecha","time"];
    for(const k of keys){
      const v=o[k];
      if(v?.toDate) return v.toDate();
      if(typeof v==="number") return new Date(v);
      if(typeof v==="string"){
        const d=new Date(v);
        if(!isNaN(d)) return d;
      }
    }
    return new Date();
  })();

  const dateStr = dt.toLocaleDateString("es-AR");
  const timeStr = dt.toLocaleTimeString("es-AR",{hour:'2-digit',minute:'2-digit'});

  /* Lista de items estilo MOSTRADOR */
  const items = Array.isArray(o.items)?o.items:[];
  const linesHTML = items.map(it=>{
    const qty = it.qty || 1;
    const name = escapeHtml(it.name||"");

    const basePrice = (it.price||0)*qty;

    const pattyCount   = it.extras?.patty||0;
    const cheddarCount = it.extras?.cheddar||0;

    const pattyTotal   = pattyCount   * (it.extras?.EXTRA_PRICE_PATTY||0)   * qty;
    const cheddarTotal = cheddarCount * (it.extras?.EXTRA_PRICE_CHEDDAR||0) * qty;

    const fries = (it.fries || it.side || "").toString();
    const friesPretty =
      fries.includes("sin") ? "Sin sal" :
      fries.includes("sazon") ? "Sazonadas" :
      fries.includes("sal") ? "Con sal" : "";

    const itemTotal = basePrice + pattyTotal + cheddarTotal;

    const extrasHTML = `
      ${cheddarCount ? `<div class="row ex"><div class="l">+${cheddarCount}√ó Cheddar</div><div class="r">${money(cheddarTotal)}</div></div>`:""}
      ${pattyCount ? `<div class="row ex"><div class="l">+${pattyCount}√ó Medall√≥n extra</div><div class="r">${money(pattyTotal)}</div></div>`:""}
    `;

    return `
      <div class="item-block">
        <div class="row"><div class="l">${qty}√ó ${name}</div><div class="r">${money(basePrice)}</div></div>
        ${friesPretty ? `<div class="sub">Papas: ${friesPretty}</div>` : ""}
        ${extrasHTML}
        <div class="row subtotal-line"><div class="l"></div><div class="r">${money(itemTotal)}</div></div>
        <div class="sep"></div>
      </div>
    `;
  }).join("");

  const total = typeof o.total==="number"
    ? o.total
    : items.reduce((acc,it)=>{
        const qty=it.qty||1;
        return acc +
          (it.price||0)*qty +
          (it.extras?.patty||0)*(it.extras?.EXTRA_PRICE_PATTY||0)*qty +
          (it.extras?.cheddar||0)*(it.extras?.EXTRA_PRICE_CHEDDAR||0)*qty;
      },0);

  const comment = (o.comment||o.comentario||"").trim();
  const pickupPretty = o.pickup_time_pretty || (o.pickup_asap? "A la brevedad" : "");

  return `
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ticket ${escapeHtml(orderNo)}</title>

<style>
  @page{ size:58mm auto; margin:0; }
  html,body{
    margin:0; padding:0;
    font-family:Arial, sans-serif;
    font-size:13px; font-weight:700;
    -webkit-print-color-adjust:exact;
    print-color-adjust:exact;
  }
  .ticket{
    width:48mm;
    padding:2mm 2mm 6mm 2mm;
    box-sizing:border-box;
  }
  .c{text-align:center}
  .brand{font-size:16px;font-weight:900}
  .orderNo{font-size:16px;margin:1mm 0}
  .hr{border-top:1px solid #000;margin:3px 0}
  .row{display:flex;justify-content:space-between}
  .l{flex:1}
  .r{text-align:right;min-width:16mm}
  .sub{font-size:11px;margin-left:2mm}
  .ex .l{font-size:11px}
  .sep{border-top:1px dashed #000;margin:2mm 0 1mm 0}
  .total{font-size:16px;margin-top:2mm}
  .foot{text-align:center;font-size:10px;margin-top:2mm}
</style>

</head>
<body>
  <div class="ticket">

    <div class="brand c">Rhodes Burgers</div>
    <div class="orderNo c">${escapeHtml(orderNo)}</div>
    <div class="hr"></div>

    ${o.nombre ? `<div><b>Cliente:</b> ${escapeHtml(o.nombre)}</div>` : ""}
    ${o.pago ? `<div><b>Pago:</b> ${escapeHtml(o.pago)}</div>` : ""}
    ${pickupPretty ? `<div><b>Retiro:</b> ${escapeHtml(pickupPretty)}</div>` : ""}

    ${comment ? `
      <div class="hr"></div>
      <div><b>Comentario:</b> ${escapeHtml(comment)}</div>
    ` : ""}

    <div class="hr"></div>

    ${linesHTML}

    <div class="row total">
      <div class="l">TOTAL</div>
      <div class="r">${money(total)}</div>
    </div>

    <div class="foot">
      ${escapeHtml(dateStr)} ‚Äî ${escapeHtml(timeStr)}
    </div>

  </div>

  <script>
    window.onload = () => setTimeout(()=>window.print(), 50);
  <\/script>

</body>
</html>`;
}
</script>
