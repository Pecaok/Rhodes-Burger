<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 80px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    #total-mes {
      text-align: center;
      margin: 20px auto;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
    }
    #alerta {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 1001;
    }
    .pedido {
      background: rgba(255,255,255,0.95);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .pedido h3 {
      margin-top: 0;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedidos de Rhodes Burguers</h1>
  </header>

  <div id="alerta">ðŸ“¢ Nuevo pedido recibido</div>
  <div id="total-mes">Total del mes: $0</div>
  <div id="contenedor-pedidos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor-pedidos");
    const alerta = document.getElementById("alerta");
    const totalMesDiv = document.getElementById("total-mes");
    let totalMes = 0;
    let primerosCargados = false;

    const q = query(collection(db, "pedidos"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      if (primerosCargados) {
        alerta.style.display = "block";
        setTimeout(() => alerta.style.display = "none", 4000);
      }

      contenedor.innerHTML = "";
      totalMes = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "pedido";

        const hora = data.timestamp?.toDate?.().toLocaleTimeString?.([], { hour: '2-digit', minute: '2-digit' }) || 'â€”';
        const totalPedido = data.pedido?.reduce((acc, item) => acc + item.quantity * item.price, 0) || 0;
        totalMes += totalPedido;

        div.innerHTML = `
          <h3>ðŸ§¾ Pedido de ${data.nombre || 'Cliente'} - ${hora}</h3>
          <p><strong>MÃ©todo de pago:</strong> ${data.metodoPago || '-'}</p>
          <p><strong>Entrega:</strong> ${data.tipoEntrega || '-'}</p>
          <p><strong>Comentarios:</strong> ${data.comentarios || '-'}</p>
          <ul>
            ${data.pedido?.map(item => `<li>${item.quantity} x ${item.item} - $${item.price}</li>`).join('')}
          </ul>
          <p><strong>Total:</strong> $${totalPedido}</p>
        `;

        contenedor.appendChild(div);
      });

      totalMesDiv.textContent = `Total del mes: $${totalMes}`;
      primerosCargados = true;
    });
  </script>
</body>
</html>
