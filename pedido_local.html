<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de pedidos - Rhodes Burguers</title>
  <style>
    :root {
      --verde:#28a745;
      --gris:#f8f9fa;
    }
    body{
      margin:0; font-family:Arial, sans-serif; padding-top:80px;
      background:var(--gris);
    }
    /* HEADER UNIFICADO */
    header{
      background:white; position:fixed; top:0; width:100%; padding:10px 24px;
      display:flex; justify-content:space-between; align-items:center; z-index:10;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    header img{ height:50px; }
    header .actions{
      display:flex; gap:10px; align-items:center;
    }
    header button{
      background:#fff; border:1px solid var(--verde); color:var(--verde);
      border-radius:20px; padding:6px 14px; cursor:pointer; font-weight:bold;
    }

    .container{
      max-width:1000px; margin:20px auto; padding:20px;
    }
    h1{ margin-top:0; }
    .stats{
      display:flex; gap:20px; margin:20px 0;
    }
    .stat{
      background:#fff; border-radius:12px; padding:16px; flex:1;
      font-size:18px; font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    .pedido{
      background:#fff; border-radius:12px; padding:16px; margin:16px 0;
      box-shadow:0 4px 10px rgba(0,0,0,.1); display:flex; justify-content:space-between;
    }
    .pedido .info{ max-width:75%; }
    .pedido .precio{ font-size:20px; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Rhodes Burguers"
           onerror="this.onerror=null; this.src='images/logo.jpg';" />
    </a>
    <div class="actions">
      <button id="soundBtn">ðŸ”” Activar sonido</button>
    </div>
  </header>

  <div class="container">
    <h1>Panel de pedidos</h1>

    <div class="filters">
      <label>Mes:
        <select id="mes"></select>
      </label>
      <label>AÃ±o:
        <select id="anio"></select>
      </label>
      <input type="text" id="buscar" placeholder="Buscar (nombre, nÃºmero, comentarios)">
    </div>

    <div class="stats">
      <div class="stat">Pedidos (mes): <span id="totalPedidos">0</span></div>
      <div class="stat">Ingresos (mes): $<span id="totalIngresos">0</span></div>
    </div>

    <div id="listaPedidos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_APIKEY",
      authDomain: "TU_AUTHDOMAIN",
      projectId: "TU_PROJECTID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER",
      appId: "TU_APPID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaPedidos = document.getElementById("listaPedidos");
    const totalPedidosEl = document.getElementById("totalPedidos");
    const totalIngresosEl = document.getElementById("totalIngresos");

    async function cargarPedidos() {
      const q = query(collection(db, "pedidos"), orderBy("numeroPedido", "desc"));
      const snapshot = await getDocs(q);

      listaPedidos.innerHTML = "";
      let totalPedidos = 0;
      let totalIngresos = 0;

      snapshot.forEach(doc => {
        const p = doc.data();
        totalPedidos++;
        totalIngresos += p.total;

        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <div class="info">
            <strong>#${p.numeroPedido}</strong> â€” ${p.nombre}<br>
            ${new Date(p.fecha?.seconds * 1000).toLocaleString()}<br>
            Retiro: ${p.retiro} â€” Papas: ${p.papas} â€” Pago: ${p.metodoPago}<br>
            ${p.comentarios ? "ðŸ’¬ " + p.comentarios : ""}
            <ul>${p.items.map(i=>`<li>${i.cantidad}Ã— ${i.nombre}</li>`).join("")}</ul>
          </div>
          <div class="precio">$ ${p.total.toLocaleString()}</div>
        `;
        listaPedidos.appendChild(div);
      });

      totalPedidosEl.textContent = totalPedidos;
      totalIngresosEl.textContent = totalIngresos.toLocaleString();
    }

    cargarPedidos();
  </script>
</body>
</html>
