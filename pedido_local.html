<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos - Rhodes</title>
</head>
<body>
  <h2>Pedidos recibidos</h2>
  <div id="pedidos">Cargando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("pedidos");

    async function cargar() {
      const snapshot = await getDocs(query(collection(db, "pedidos"), orderBy("timestamp", "desc")));
      if (snapshot.empty) {
        container.innerHTML = "<p>No hay pedidos</p>";
        return;
      }

      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.marginBottom = "10px";
        div.style.padding = "10px";
        div.innerHTML = `
          <strong>${data.cliente}</strong><br>
          <em>${data.fecha}</em><br>
          Tipo: ${data.tipoEntrega} - Pago: ${data.metodoPago}<br>
          Comentarios: ${data.comentarios || "Sin comentarios"}<br>
          <ul>${(data.pedido || []).map(p => `<li>${p.quantity} x ${p.item}</li>`).join("")}</ul>
        `;
        container.appendChild(div);
      });
    }

    cargar();
  </script>
</body>
</html>
