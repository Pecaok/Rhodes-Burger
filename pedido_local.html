<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      margin-right: 0;
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    h1 {
      text-align: center;
      color: white;
    }
    .total-dia {
      font-size: 20px;
      text-align: center;
      margin: 20px auto;
      font-weight: bold;
      background: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .pedido {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 700px;
    }
    .pedido p {
      margin: 5px 0;
    }
    ul {
      padding-left: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedidosRef = collection(db, "pedidos");
    const pedidosQuery = query(pedidosRef, orderBy("timestamp", "desc"));

    const contenedor = document.getElementById("contenedor-pedidos");
    const totalMesEl = document.getElementById("total-mes");
    let totalMes = 0;

    onSnapshot(pedidosQuery, (snapshot) => {
      contenedor.innerHTML = "";
      totalMes = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const fecha = new Date(data.timestamp?.seconds * 1000);
        const totalPedido = data.pedido.reduce((acc, item) => acc + (item.price * item.quantity), 0);
        totalMes += totalPedido;

        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <p><strong>Cliente:</strong> ${data.cliente || "-"}</p>
          <p><strong>Fecha:</strong> ${fecha.toLocaleString()}</p>
          <p><strong>Método de pago:</strong> ${data.metodoPago || "-"}</p>
          <p><strong>Tipo de entrega:</strong> ${data.tipoEntrega || "-"}</p>
          <p><strong>Comentarios:</strong> ${data.comentarios || "-"}</p>
          <p><strong>Productos:</strong></p>
          <ul>
            ${data.pedido.map(p => `<li>${p.quantity} x ${p.item} - $${p.price * p.quantity}</li>`).join('')}
          </ul>
          <p><strong>Total del pedido:</strong> $${totalPedido}</p>
        `;
        contenedor.appendChild(div);
      });
      totalMesEl.textContent = `Total acumulado del mes: $${totalMes}`;
    });
  </script>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="index.html">Menú</a>
  </header>
  <div class="total-dia" id="total-mes">Total acumulado del mes: $0</div>
  <div id="contenedor-pedidos"></div>
</body>
</html>
