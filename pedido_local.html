<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
    }
    header a {
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #000;
    }
    .pedido {
      border: 2px solid #000;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #fff;
    }
    ul {
      background: #fefefe;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 8px;
    }
    #login-form {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #000;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <div id="login-form" style="display:none;">
    <h2>Acceso restringido</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="ingresar()">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="container" id="contenido" style="display:none;">
    <h2>Pedidos Recibidos</h2>
    <div id="pedidos">Cargando pedidos...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login simple con sesión de 10 minutos
    const autorizado = localStorage.getItem("autorizado");
    const expira = localStorage.getItem("expira");

    if (autorizado === "true" && Date.now() < Number(expira)) {
      mostrarContenido();
    } else {
      document.getElementById("login-form").style.display = "block";
    }

    window.ingresar = function () {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      if (usuario === "admin" && clave === "rhodes123") {
        localStorage.setItem("autorizado", "true");
        localStorage.setItem("expira", Date.now() + 10 * 60 * 1000); // 10 minutos
        mostrarContenido();
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos.";
      }
    };

    function formatearFecha(ts) {
      // ts puede ser Timestamp o undefined
      try {
        if (ts && ts.seconds) {
          return new Date(ts.seconds * 1000).toLocaleString();
        }
      } catch(e) {}
      return "-";
    }

    function mostrarContenido() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("contenido").style.display = "block";

      const pedidosRef = collection(db, "pedidos");
      const pedidosQuery = query(pedidosRef, orderBy("timestamp", "desc")); // orden por timestamp

      onSnapshot(pedidosQuery, (snapshot) => {
        const contenedor = document.getElementById("pedidos");
        contenedor.innerHTML = "";

        if (snapshot.empty) {
          contenedor.innerHTML = "<p>No hay pedidos todavía.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const p = doc.data();
          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `
            <strong>Cliente:</strong> ${p.cliente || "-"}<br>
            <strong>Pago:</strong> ${p.pago || "-"}<br>
            <strong>Tipo:</strong> ${p.tipo || "-"}<br>
            <strong>Comentarios:</strong> ${p.comentarios || "Ninguno"}<br>
            <strong>Fecha:</strong> ${formatearFecha(p.timestamp)}<br>
            <strong>Pedido:</strong>
            <ul>${(p.items || []).map(i => `<li>${i.quantity} x ${i.item} ($${i.price})</li>`).join("")}</ul>
          `;
          contenedor.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
