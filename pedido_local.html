<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Local - Rhodes Burguers</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .container {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .pedido {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>
  <div class="container">
    <h2>Pedidos Recibidos</h2>
    <div id="pedidos"></div>
  </div>

  <script>
    const pedidos = JSON.parse(localStorage.getItem("pedidosLocal") || "[]");
    const contenedor = document.getElementById("pedidos");

    if (pedidos.length === 0) {
      contenedor.innerHTML = "<p>No hay pedidos todav√≠a.</p>";
    } else {
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>Cliente:</strong> ${p.cliente}<br>
          <strong>Pago:</strong> ${p.pago}<br>
          <strong>Tipo:</strong> ${p.tipo}<br>
          <strong>Comentarios:</strong> ${p.comentarios || "Ninguno"}<br>
          <strong>Fecha:</strong> ${p.fecha}<br>
          <strong>Pedido:</strong><ul style='background:#fefefe;border:1px solid #ccc;padding:10px;border-radius:8px;'>
          <ul>${p.items.map(i => `<li>${i.quantity} x ${i.item} ($${i.price})</li>`).join("")}</ul>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
