<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos del Local</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-top: 70px;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .pedido {
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .pedido h3 {
      margin-top: 0;
    }
    .total-dia {
      background: white;
      border: 2px solid black;
      margin: 30px auto;
      max-width: 700px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: green;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedidos del Local</h1>
  </header>

  <div class="toast" id="toast">¬°Nuevo pedido recibido!</div>
  <div id="contenedor-pedidos"></div>
  <div class="total-dia" id="total-dia"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor-pedidos");
    const toast = document.getElementById("toast");
    const totalDia = document.getElementById("total-dia");

    let totalAcumulado = 0;
    let pedidosMostrados = new Set();

    const mostrarToast = () => {
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    };

    const q = query(collection(db, "pedidos"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      contenedor.innerHTML = "";
      totalAcumulado = 0;

      snapshot.forEach((doc) => {
        const data = doc.data();
        const id = doc.id;
        const { cliente, metodoPago, tipoEntrega, comentario, timestamp, pedido } = data;

        const fecha = timestamp?.toDate?.().toLocaleString() || "-";

        let total = 0;
        let itemsHTML = pedido.map(p => {
          const subtotal = p.quantity * p.price;
          total += subtotal;
          return `<li>${p.quantity} x ${p.item} - $${subtotal}</li>`;
        }).join("");

        totalAcumulado += total;

        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <h3>üë§ ${cliente}</h3>
          <p><strong>üïí Fecha:</strong> ${fecha}</p>
          <p><strong>üí≥ Pago:</strong> ${metodoPago}</p>
          <p><strong>üì¶ Entrega:</strong> ${tipoEntrega}</p>
          <p><strong>üìù Comentario:</strong> ${comentario || "-"}</p>
          <ul>${itemsHTML}</ul>
          <p><strong>Total del pedido:</strong> $${total}</p>
        `;
        contenedor.appendChild(div);

        if (!pedidosMostrados.has(id)) {
          pedidosMostrados.add(id);
          mostrarToast();
        }
      });

      totalDia.textContent = `üí∞ Total del d√≠a: $${totalAcumulado}`;
    });
  </script>
</body>
</html>
