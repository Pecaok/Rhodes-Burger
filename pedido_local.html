<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos - Rhodes</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pedido-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>

</head>
<body>
  <div class="container">
    <h2>Pedidos recibidos</h2>
    <div id="pedidos">Cargando...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("pedidos");

    async function cargar() {
      const snapshot = await getDocs(query(collection(db, "pedidos"), orderBy("timestamp", "desc")));
      if (snapshot.empty) {
        container.innerHTML = "<p>No hay pedidos</p>";
        return;
      }
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #ccc";
        div.style.padding = "10px 0";
        div.innerHTML = `
          <p><strong>${d.cliente}</strong> - ${d.fecha}</p>
          <p><em>${d.tipoEntrega} | ${d.metodoPago}</em></p>
          <p>Comentarios: ${d.comentarios || 'Sin comentarios'}</p>
          <ul>
            ${(d.pedido || []).map(p => `<li>${p.quantity} x ${p.item}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
    }

    cargar();
  </script>
</body>
</html>
