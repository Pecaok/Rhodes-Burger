<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos del Local - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .pedido {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .pedido p {
      margin: 5px 0;
    }
    .pedido ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pedidos Recibidos</h2>
    <div id="lista-pedidos">Cargando pedidos...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("lista-pedidos");

    async function cargarPedidos() {
      const pedidosRef = collection(db, "pedidos");
      const q = query(pedidosRef, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        contenedor.innerHTML = "<p>No hay pedidos registrados.</p>";
        return;
      }

      contenedor.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "pedido";

        div.innerHTML = `
          <p><strong>Cliente:</strong> ${data.cliente || "Desconocido"}</p>
          <p><strong>Fecha:</strong> ${data.fecha || "No especificada"}</p>
          <p><strong>Tipo de pedido:</strong> ${data.tipoEntrega || "-"}</p>
          <p><strong>MÃ©todo de pago:</strong> ${data.metodoPago || "-"}</p>
          <p><strong>Comentarios:</strong> ${data.comentarios || "Sin comentarios"}</p>
          <p><strong>Pedido:</strong></p>
          <ul>
            ${(data.pedido || []).map(item => `<li>${item.quantity} x ${item.item}</li>`).join("")}
          </ul>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarPedidos();
  </script>
</body>
</html>
