<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos Recibidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .pedido {
      background: white;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .pedido p {
      margin: 5px 0;
    }
    .pedido ul {
      padding-left: 20px;
    }
    .pedido ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Pedidos Recibidos</h1>
  <div id="pedidos-container"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedidosContainer = document.getElementById("pedidos-container");

    async function cargarPedidos() {
      const querySnapshot = await getDocs(collection(db, "pedidos"));
      querySnapshot.forEach((doc) => {
        const pedido = doc.data();

        const div = document.createElement("div");
        div.classList.add("pedido");

        div.innerHTML = `
          <p><strong>Nombre:</strong> ${pedido.cliente}</p>
          <p><strong>Tipo:</strong> ${pedido.tipoEntrega}</p>
          <p><strong>MÃ©todo de pago:</strong> ${pedido.metodoPago}</p>
          <p><strong>Fecha:</strong> ${pedido.fecha}</p>
          <p><strong>Comentarios:</strong> ${pedido.comentarios || "Sin comentarios"}</p>
          <p><strong>Pedido:</strong></p>
          <ul>
            ${pedido.pedido.map(item => `<li>${item.quantity} x ${item.item}</li>`).join("")}
          </ul>
        `;

        pedidosContainer.appendChild(div);
      });
    }

    cargarPedidos();
  </script>
</body>
</html>
