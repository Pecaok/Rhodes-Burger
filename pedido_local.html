<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding-top: 70px; background: #f8f8f8; }
    header { background:#333;color:#fff;position:fixed;top:0;left:0;right:0;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;z-index:10 }
    header h1{margin:0}
    header a{margin-left:auto;transform:translateX(-30px);background:#28a745;color:#fff;text-decoration:none;padding:8px 16px;border-radius:6px}
    .container{max-width:700px;margin:40px auto;background:#fff;padding:20px;border-radius:10px;border:2px solid #000}
    .pedido{border:2px solid #000;padding:12px;border-radius:10px;margin-bottom:20px;background:#fff}
    ul{background:#fefefe;border:2px solid #000;padding:10px;border-radius:8px}
    #login-form{max-width:400px;margin:80px auto;background:#fff;padding:20px;border-radius:10px;border:2px solid #000}
    input{width:100%;padding:8px;margin:6px 0 12px;border-radius:5px}
    button{padding:10px;width:100%;background:#28a745;color:#fff;border:none;border-radius:6px;cursor:pointer}
    /* Toast container (arriba a la derecha) */
    #toast-container{ position: fixed; top: 16px; right: 16px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; pointer-events: none; }
    .toast{ pointer-events: auto; min-width: 240px; max-width: 360px; background:#28a745; color:#fff; padding:12px 16px; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.25); border:2px solid #0f7a33; opacity:0; transform: translateY(-8px); animation: slideIn .25s ease forwards, fadeOut .3s ease 5.2s forwards; }
    .toast .title{ font-weight:700; margin-bottom:4px; }
    .toast .desc{ font-size: 13px; opacity: .95; }
    @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-8px); } }
      .total{ margin-top:10px; text-align:right; font-weight:700; }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <!-- Contenedor de toasts -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <div id="login-form" style="display:none;">
    <h2>Acceso restringido</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contrase침a" />
    <button onclick="ingresar()">Ingresar</button>
    <p id="error" style="color:red;"></p>
    <p style="font-size:12px;color:#555;text-align:center;">Se recordar치 el acceso por 10 minutos.</p>
  </div>

  <div class="container" id="contenido" style="display:none;">
    <h2>Pedidos Recibidos</h2>
    <div id="total-dia" style="font-weight:700; text-align:right; margin:8px 0 16px;">Total del d칤a: $0</div>
    <div id="pedidos">Cargando pedidos...</div>
  </div>

  <!-- Sonido opcional: coloc치 alerta.mp3 junto al archivo para o칤r un ping -->
  <audio id="notif-sound" src="alerta.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login simple (10 min)
    const autorizado = localStorage.getItem("autorizado");
    const expira = localStorage.getItem("expira");
    if (autorizado === "true" && Date.now() < Number(expira)) {
      mostrarContenido();
    } else {
      document.getElementById("login-form").style.display = "block";
    }

    window.ingresar = function () {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      if (usuario === "admin" && clave === "rhodes123") {
        localStorage.setItem("autorizado", "true");
        localStorage.setItem("expira", Date.now() + 10 * 60 * 1000);
        mostrarContenido();
      } else {
        document.getElementById("error").textContent = "Usuario o contrase침a incorrectos.";
      }
    };

    function fmt(ts) {
      try { if (ts && ts.seconds) return new Date(ts.seconds * 1000).toLocaleString(); } catch(e){}
      return "-";
    }

    function toast({ title = "Nuevo pedido", desc = "", bg = "#28a745" } = {}) {
      const wrap = document.getElementById("toast-container");
      const node = document.createElement("div");
      node.className = "toast";
      node.style.background = bg;
      node.innerHTML = \`
        <div class="title">游닍 \${title}</div>
        <div class="desc">\${desc}</div>
      \`;
      wrap.appendChild(node);
      // Remover autom치ticamente a los ~5.5s
      setTimeout(() => node.remove(), 5500);
    }

    function alertarNuevoPedido(p) {
      // Sonido (si existe alerta.mp3)
      const audio = document.getElementById("notif-sound");
      if (audio) { audio.currentTime = 0; audio.play().catch(()=>{}); }
      // Texto del toast
      const resumen = (p.items || []).map(i => \`\${i.quantity}x \${i.item}\`).join(", ");
      toast({ title: \`Nuevo pedido de \${p.cliente || "cliente"}\`, desc: resumen });
    }

    function mostrarContenido() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("contenido").style.display = "block";

      const contenedor = document.getElementById("pedidos");
      const pedidosRef = collection(db, "pedidos");
      const pedidosQuery = query(pedidosRef, orderBy("timestamp", "desc"));

      let inicializado = false;

      onSnapshot(pedidosQuery, (snapshot) => {
        // Calcular total del d칤a (s칩lo pedidos con timestamp de hoy)
        const isToday = (ts) => {
          try {
            if (ts && ts.seconds) {
              const d = new Date(ts.seconds * 1000);
              const now = new Date();
              return d.getFullYear() === now.getFullYear() &&
                     d.getMonth() === now.getMonth() &&
                     d.getDate() === now.getDate();
            }
          } catch(e){}
          return false;
        };
    
        // Alertas solo para documentos nuevos despu칠s del primer render
        if (inicializado) {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              alertarNuevoPedido(change.doc.data());
            }
          });
        }

        
        
        // Render + Total del d칤a
        contenedor.innerHTML = "";
        let totalDelDia = 0;

        if (snapshot.empty) {
          contenedor.innerHTML = "<p>No hay pedidos todav칤a.</p>";
        } else {
          snapshot.forEach(doc => {
            const p = doc.data();
            const total = (p.items || []).reduce((acc, i) => acc + (Number(i.price) || 0) * (Number(i.quantity) || 0), 0);

            // Sumar al total del d칤a s칩lo si el pedido es de hoy
            if (isToday(p.timestamp)) totalDelDia += total;

            const div = document.createElement("div");
            div.className = "pedido";
            div.innerHTML = `
              <strong>Cliente:</strong> ${p.cliente || "-"}<br>
              <strong>Pago:</strong> ${p.pago || "-"}<br>
              <strong>Tipo:</strong> ${p.tipo || "-"}<br>
              <strong>Comentarios:</strong> ${p.comentarios || "Ninguno"}<br>
              <strong>Fecha:</strong> ${fmt(p.timestamp)}<br>
              <strong>Pedido:</strong>
              <ul>${(p.items || []).map(i => `<li>${i.quantity} x ${i.item} ($${i.price})</li>`).join("")}</ul>
              <div class="total"><strong>Total:</strong> $${total}</div>
            `;
            contenedor.appendChild(div);
          });
        }

        // Mostrar total del d칤a en el encabezado
        const td = document.getElementById("total-dia");
        if (td) td.textContent = "Total del d칤a: $" + totalDelDia.toString();
        
        if (!inicializado) inicializado = true;
      }, (err) => {
        contenedor.innerHTML = "<p style='color:red;'>Error al leer pedidos. Revis치 la consola.</p>";
        console.error("Firestore error:", err);
      });
    }
  </script>
</body>
</html>
