<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Rhodes Burguers</title>
  
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;          /* pantalla completa, sin bordes negros */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);     /* oscurecido para legibilidad */
      z-index:-1;
    }
    header {
      background:#333; color:#fff; position:fixed; top:0; left:0; right:0;
      padding:15px 30px; display:flex; gap:10px; align-items:center; z-index:10;
    }
    header h1{margin:0; font-size:22px}
    .btn{background:#28a745;color:#fff;text-decoration:none;padding:8px 16px;border-radius:6px}
    .actions{margin-left:auto; transform: translateX(-60px); display:flex; gap:8px}
    .card{
      max-width: 760px; margin: 40px auto; background:#fff; border:2px solid #000;
      border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.15);
    }
    .list{list-style:none; padding:0; margin:0}
    .list li{background:#fff; border:2px solid #000; border-radius:10px; padding:10px 12px; margin:8px 0}
  </style>

  <style>
    /* extras para pedido_local */
    #toast-container{ position: fixed; top: 16px; right: 16px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; pointer-events: none; }
    .toast{ pointer-events: auto; min-width: 240px; max-width: 360px; background:#28a745; color:#fff; padding:12px 16px; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.25); border:2px solid #0f7a33; opacity:0; transform: translateY(-8px); animation: slideIn .25s ease forwards, fadeOut .3s ease 5.2s forwards; }
    .toast .title{ font-weight:700; margin-bottom:4px; }
    .toast .desc{ font-size: 13px; opacity: .95; }
    @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-8px); } }
    .pedido-card{ background:#fff; border:2px solid #000; border-radius:10px; padding:12px; margin:10px 0; }
    .total{ margin-top:10px; text-align:right; font-weight:700; }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <div class="actions">
      <a class="btn" href="index.html">Volver al men칰</a>
      <a class="btn" href="contacto.html">Contacto</a>
    </div>
  </header>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Login -->
  <div class="card" id="login-form" style="display:none; max-width:500px;">
    <h2>Acceso restringido</h2>
    <input type="text" id="usuario" placeholder="Usuario" style="width:100%;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa" />
    <input type="password" id="clave" placeholder="Contrase침a" style="width:100%;padding:8px;border-radius:6px;margin:6px 0 10px;border:1px solid #aaa" />
    <button class="btn" onclick="ingresar()">Ingresar</button>
    <p id="error" style="color:red;"></p>
    <p style="font-size:12px;color:#555;text-align:center;">Se recordar치 el acceso por 10 minutos.</p>
  </div>

  <!-- Contenido -->
  <div class="card" id="contenido" style="display:none;">
    <h2>Pedidos Recibidos</h2>
    <div id="total-dia" style="font-weight:700; text-align:right; margin:8px 0 16px;">Total del d칤a: $0</div>
    <div id="pedidos">Cargando pedidos...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login 10 minutos
    const autorizado = localStorage.getItem("autorizado");
    const expira = localStorage.getItem("expira");
    if (autorizado === "true" && Date.now() < Number(expira)) {
      mostrarContenido();
    } else {
      document.getElementById("login-form").style.display = "block";
    }

    window.ingresar = function () {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      if (usuario === "admin" && clave === "rhodes123") {
        localStorage.setItem("autorizado", "true");
        localStorage.setItem("expira", Date.now() + 10 * 60 * 1000);
        mostrarContenido();
      } else {
        document.getElementById("error").textContent = "Usuario o contrase침a incorrectos.";
      }
    };

    function fmt(ts) {
      try { if (ts && ts.seconds) return new Date(ts.seconds * 1000).toLocaleString(); } catch(e){}
      return "-";
    }

    function toast(title, desc) {
      const wrap = document.getElementById("toast-container");
      const node = document.createElement("div");
      node.className = "toast";
      node.innerHTML =
        '<div class="title">游닍 ' + (title || "Nuevo pedido") + '</div>' +
        '<div class="desc">' + (desc || "") + '</div>';
      wrap.appendChild(node);
      setTimeout(function(){ node.remove(); }, 5500);
    }

    function alertarNuevoPedido(p) {
      const resumen = (p.items || []).map(function(i){ return (i.quantity || 0) + 'x ' + (i.item || ''); }).join(", ");
      toast("Nuevo pedido de " + (p.cliente || "cliente"), resumen);
    }

    function esHoy(ts) {
      try {
        if (ts && ts.seconds) {
          const d = new Date(ts.seconds * 1000);
          const now = new Date();
          return d.getFullYear() === now.getFullYear() &&
                 d.getMonth() === now.getMonth() &&
                 d.getDate() === now.getDate();
        }
      } catch(e){}
      return false;
    }

    function renderPedido(p) {
      const total = (p.items || []).reduce(function(acc, i){
        return acc + (Number(i.price) || 0) * (Number(i.quantity) || 0);
      }, 0);
      const itemsHtml = (p.items || []).map(function(i){
        return '<li>' + (i.quantity || 0) + ' 칑 ' + (i.item || '') + ' ($' + (i.price || 0) + ')</li>';
      }).join("");

      const div = document.createElement("div");
      div.className = "pedido-card";
      div.innerHTML =
        '<strong>Cliente:</strong> ' + (p.cliente || '-') + '<br>' +
        '<strong>Pago:</strong> ' + (p.pago || '-') + '<br>' +
        '<strong>Tipo:</strong> ' + (p.tipo || '-') + '<br>' +
        '<strong>Comentarios:</strong> ' + (p.comentarios || 'Ninguno') + '<br>' +
        '<strong>Fecha:</strong> ' + fmt(p.timestamp) + '<br>' +
        '<strong>Pedido:</strong>' +
        '<ul class="list">' + itemsHtml + '</ul>' +
        '<div class="total"><strong>Total:</strong> $' + total + '</div>';
      return {div, total};
    }

    function mostrarContenido() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("contenido").style.display = "block";

      const contenedor = document.getElementById("pedidos");
      const totalDiaEl = document.getElementById("total-dia");
      const pedidosRef = collection(db, "pedidos");
      const pedidosQuery = query(pedidosRef, orderBy("timestamp", "desc"));

      let inicializado = false;

      onSnapshot(pedidosQuery, function(snapshot) {
        if (inicializado) {
          snapshot.docChanges().forEach(function(change){
            if (change.type === "added") { alertarNuevoPedido(change.doc.data()); }
          });
        }

        contenedor.innerHTML = "";
        let totalDelDia = 0;

        if (snapshot.empty) {
          contenedor.innerHTML = "<p>No hay pedidos todav칤a.</p>";
        } else {
          snapshot.forEach(function(doc){
            const p = doc.data();
            const {div, total} = renderPedido(p);
            if (esHoy(p.timestamp)) totalDelDia += total;
            contenedor.appendChild(div);
          });
        }

        totalDiaEl.textContent = "Total del d칤a: $" + totalDelDia;
        if (!inicializado) inicializado = true;
      }, function(err){
        contenedor.innerHTML = "<p style='color:red;'>Error al leer pedidos. Revis치 la consola.</p>";
        console.error("Firestore error:", err);
      });
    }
  </script>
</body>
</html>
