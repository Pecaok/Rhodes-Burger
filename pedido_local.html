
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel del Local - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .login-container, .pedido-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
    .pedido {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-section">
    <h2>Acceso al local</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div class="pedido-container" id="pedido-section" style="display: none;">
    <h2>Pedidos Recibidos</h2>
    <div id="pedidos"></div>
  </div>

  <script>
    const USUARIO = "admin";
    const CLAVE = "rhodes123";

    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      if (usuario === USUARIO && clave === CLAVE) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("pedido-section").style.display = "block";
        cargarPedidos();
      } else {
        document.getElementById("login-error").textContent = "Usuario o clave incorrectos.";
      }
    }

    function cargarPedidos() {
      const pedidos = JSON.parse(localStorage.getItem("pedidosLocal")) || [];
      const container = document.getElementById("pedidos");
      if (pedidos.length === 0) {
        container.innerHTML = "<p>No hay pedidos aún.</p>";
        return;
      }
      container.innerHTML = "";
      pedidos.forEach((pedido, index) => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>Cliente:</strong> ${pedido.cliente || "Desconocido"}<br>
          <strong>Fecha:</strong> ${pedido.fecha || "Sin fecha"}<br>
          <strong>Tipo:</strong> ${pedido.tipo || "No especificado"}<br>
          <strong>Pago:</strong> ${pedido.metodoPago || "No especificado"}<br>
          <strong>Comentario:</strong> ${pedido.comentario || "Sin comentario"}<br>
          <strong>Pedido:</strong><br>
          <ul>
            ${pedido.pedido.map(item => `<li>${item.quantity} x ${item.item}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
