<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #000;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      text-align: center;
    }
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 100;
    }
    .total-dia {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .pedido {
      background-color: rgba(255,255,255,0.95);
      margin: 20px auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .pedido h3 {
      margin: 0 0 10px;
    }
    .pedido ul {
      padding-left: 20px;
    }
    .pedido .info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedidos Recibidos</h1>
    <div id="total-dia" class="total-dia">Total del mes: $0</div>
  </header>

  <div id="alerta" class="alert" style="display: none;">¡Nuevo pedido recibido!</div>
  <div id="contenedor-pedidos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor-pedidos");
    const alerta = document.getElementById("alerta");
    const totalMesDiv = document.getElementById("total-dia");

    let totalMes = 0;
    let pedidosMostrados = new Set();

    const q = query(collection(db, "pedidos"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      contenedor.innerHTML = "";
      totalMes = 0;
      snapshot.forEach((doc) => {
        const data = doc.data();

        if (!pedidosMostrados.has(doc.id)) {
          mostrarAlerta();
          pedidosMostrados.add(doc.id);
        }

        const div = document.createElement("div");
        div.className = "pedido";

        const fecha = data.timestamp?.toDate().toLocaleString() || "Sin hora";
        const nombre = data.nombre || "(Sin nombre)";
        const metodoPago = data.metodoPago || "(Sin método de pago)";
        const tipoEntrega = data.tipoEntrega || "(Sin tipo de entrega)";
        const comentarios = data.comentarios || "";
        const pedido = data.pedido || [];

        let totalPedido = 0;
        let itemsHTML = "<ul>";
        pedido.forEach(item => {
          totalPedido += item.price * item.quantity;
          itemsHTML += `<li>${item.quantity} x ${item.item} - $${item.price * item.quantity}</li>`;
        });
        itemsHTML += "</ul>";
        totalMes += totalPedido;

        div.innerHTML = `
          <div class="info"><strong>Cliente:</strong> ${nombre}</div>
          <div class="info"><strong>Hora:</strong> ${fecha}</div>
          <div class="info"><strong>Método de pago:</strong> ${metodoPago}</div>
          <div class="info"><strong>Tipo de entrega:</strong> ${tipoEntrega}</div>
          ${comentarios ? `<div class="info"><strong>Comentarios:</strong> ${comentarios}</div>` : ""}
          ${itemsHTML}
          <div><strong>Total del pedido:</strong> $${totalPedido}</div>
        `;

        contenedor.appendChild(div);
      });
      totalMesDiv.textContent = `Total del mes: $${totalMes}`;
    });

    function mostrarAlerta() {
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 4000);
    }
  </script>
</body>
</html>
