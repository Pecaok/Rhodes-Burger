<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .pedido {
      margin-top: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-form">
    <h2>Acceso restringido</h2>
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="container" id="pedido-container" style="display:none;">
    <h2>Pedidos recibidos</h2>
    <div id="pedidos">Cargando...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const EXPIRA_MS = 10 * 60 * 1000;

    function isAuthenticated() {
      const lastLogin = localStorage.getItem("rhodesAuthTime");
      if (!lastLogin) return false;
      return (new Date() - new Date(parseInt(lastLogin))) < EXPIRA_MS;
    }

    function showPedidos() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("pedido-container").style.display = "block";
      cargarPedidos();
    }

    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      if (user === "admin" && pass === "rhodes123") {
        localStorage.setItem("rhodesAuthTime", Date.now());
        showPedidos();
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos.";
      }
    }

    async function cargarPedidos() {
      const snapshot = await getDocs(query(collection(db, "pedidos"), orderBy("timestamp", "desc")));
      const container = document.getElementById("pedidos");
      if (snapshot.empty) {
        container.innerHTML = "<p>No hay pedidos</p>";
        return;
      }
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <p><strong>${d.cliente}</strong> - ${d.fecha}</p>
          <p><em>${d.tipoEntrega} | ${d.metodoPago}</em></p>
          <p>Comentarios: ${d.comentarios || 'Sin comentarios'}</p>
          <ul>
            ${(d.pedido || []).map(p => `<li>${p.quantity} x ${p.item}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
    }

    if (isAuthenticated()) {
      showPedidos();
    }
  </script>
</body>
</html>
