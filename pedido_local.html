<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos Recibidos - Hamburgueser√≠a Rhodes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .pedido {
      background-color: #fff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .cliente {
      font-weight: bold;
      margin-bottom: 10px;
      color: #e91e63;
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #e91e63;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Inicio</a>
    <a href="pedido_local.html">Pedidos</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Pedidos Recibidos</h1>
  <div id="lista-pedidos"></div>

  <script>
    const pedidos = JSON.parse(localStorage.getItem("pedidosLocal")) || [];
    const contenedor = document.getElementById("lista-pedidos");

    if (pedidos.length === 0) {
      contenedor.innerHTML = "<p>No hay pedidos por el momento.</p>";
    } else {
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        const nombre = document.createElement("div");
        nombre.className = "cliente";
        nombre.textContent = `Cliente: ${p.cliente}`;
        div.appendChild(nombre);

        p.pedido.forEach(({ item, quantity }) => {
          const i = document.createElement("div");
          i.className = "item";
          const nombreItem = item.replace(/\s*-\s*\$\d+/, "");
          i.innerHTML = `<span>${nombreItem} x${quantity}</span>`;
          div.appendChild(i);
        });

        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
