<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
    }
    .pedido {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .pedido h3 {
      margin-top: 0;
    }
    .pedido ul {
      padding-left: 20px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .alerta-nueva {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedidos recibidos</h1>
  </header>

  <div id="alerta" class="alerta-nueva">Nuevo pedido recibido</div>
  <div id="contenedor-pedidos"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.appspot.com",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor-pedidos");
    const alerta = document.getElementById("alerta");

    let primerCarga = true;
    let ultimoTimestamp = null;

    const q = query(collection(db, "pedidos"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      contenedor.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "pedido";

        const items = data.pedido.map(p => `<li>${p.quantity} x ${p.item}</li>`).join("");
        const total = data.pedido.reduce((acc, p) => acc + p.price * p.quantity, 0);

        div.innerHTML = `
          <h3>${data.nombre}</h3>
          <ul>${items}</ul>
          <div class="total">Total: $${total}</div>
          <p><strong>Pago:</strong> ${data.metodoPago}</p>
          <p><strong>Entrega:</strong> ${data.tipoPedido}</p>
          <p><strong>Comentarios:</strong> ${data.comentarios || "(Sin comentarios)"}</p>
          <p><strong>Hora:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
        `;
        contenedor.appendChild(div);
      });

      const nuevoPedido = snapshot.docChanges().some(change => change.type === "added");
      if (!primerCarga && nuevoPedido) {
        alerta.style.display = "block";
        setTimeout(() => alerta.style.display = "none", 4000);
      }
      primerCarga = false;
    });
  </script>
</body>
</html>
