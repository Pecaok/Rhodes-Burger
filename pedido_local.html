<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Rhodes Burguers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header a {
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #000;
    }
    .pedido {
      border: 2px solid #000;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #fff;
    }
    ul {
      background: #fefefe;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>
  <div class="container">
    <h2>Pedidos Recibidos</h2>
    <div id="pedidos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e",
      measurementId: "G-LQVYTJWHSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pedidosRef = collection(db, "pedidos");

    onSnapshot(pedidosRef, (snapshot) => {
      const pedidos = snapshot.docs.map(doc => doc.data());
      const contenedor = document.getElementById("pedidos");
      contenedor.innerHTML = "";
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>Cliente:</strong> ${p.cliente}<br>
          <strong>Pago:</strong> ${p.pago}<br>
          <strong>Tipo:</strong> ${p.tipo}<br>
          <strong>Comentarios:</strong> ${p.comentarios || "Ninguno"}<br>
          <strong>Fecha:</strong> ${p.fecha}<br>
          <strong>Pedido:</strong>
          <ul>${p.items.map(i => `<li>${i.quantity} x ${i.item} ($${i.price})</li>`).join("")}</ul>
        `;
        contenedor.appendChild(div);
      });
    });
  </script>
</body>
</html>
