<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedidos ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:22px; --shadow:0 12px 34px rgba(0,0,0,.10); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);background:#fff;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:600}
    .btn.ghost{background:#fff}
    .btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    .danger{border-color:#ffdddd;background:#fff5f5;color:#b30000}
    .container{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{font-size:28px;margin:10px 0 18px}

    /* KPI Box */
    .kpi{background:var(--card);border-radius:18px;box-shadow:var(--shadow);padding:14px 16px;margin:0 0 18px 0;display:flex;align-items:center;gap:14px;flex-wrap:wrap}
    .kpi .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .kbadge{min-width:160px;background:#f7f7f7;border:1px solid var(--ring);border-radius:14px;padding:10px 14px}
    .klabel{font-size:12px;color:var(--muted)}
    .kvalue{font-weight:800;font-size:20px}
    .chartwrap{width:100%;margin-top:10px}
    .chartbox{width:100%;height:260px}

    /* Filtros */
    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    .chipf{background:#f3f3f3;border:1px solid var(--ring);color:#333;border-radius:999px;padding:6px 10px;font-size:13px;cursor:pointer}
    .chipf.active{background:#2ecc71;color:#fff;border-color:#2ecc71}

    /* √ìrdenes */
    .order{background:var(--card);border-radius:18px;box-shadow:var(--shadow);padding:16px 18px;margin:14px 0}
    .order-head{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
    .order-title{font-weight:800}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .chip{background:#f3f3f3;border:1px solid var(--ring);color:#333;border-radius:999px;padding:6px 10px;font-size:13px}
    .muted{color:var(--muted)}
    .right-total{font-weight:800;font-size:18px;white-space:nowrap}
    .items{margin-top:10px}
    .item{margin:8px 0 6px 0}
    .item strong{font-weight:700}
    .item .sub{color:var(--muted);font-size:13px;margin-top:3px}
    .money{white-space:nowrap}
    .divider{height:1px;background:#efefef;margin:10px 0}
    input[type="month"]{border:1px solid var(--ring);border-radius:10px;padding:8px 10px;outline:none}
    .stateBtns{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#">
        <img src="images/logo.png" alt="Rhodes Burgers">
        Pedidos
      </a>
      <div class="spacer"></div>
      <button id="btnBell" class="btn ghost" title="Activar/desactivar sonido">üîî Sonido</button>
      <button id="btnLogout" class="btn danger" title="Cerrar sesi√≥n">‚èª Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="container">
    <div class="kpi">
      <div class="row">
        <strong>Resumen mensual</strong>
        <input type="month" id="monthPicker">
        <button id="btnReloadKPI" class="btn ghost">Actualizar</button>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <div class="kbadge">
          <div class="klabel">Pedidos</div>
          <div class="kvalue" id="kpiCount">‚Äî</div>
        </div>
        <div class="kbadge">
          <div class="klabel">Ingresos</div>
          <div class="kvalue" id="kpiRevenue">‚Äî</div>
        </div>
      </div>

      <!-- Gr√°fico -->
      <div class="chartwrap">
        <canvas id="monthChart" class="chartbox"></canvas>
      </div>
    </div>

    <h1>√öltimos pedidos</h1>

    <!-- Filtros de estado -->
    <div class="tabs" id="tabs">
      <span class="chipf active" data-f="all">Todos</span>
      <span class="chipf" data-f="new">Nuevos</span>
      <span class="chipf" data-f="in_prep">En preparaci√≥n</span>
      <span class="chipf" data-f="ready">Listos</span>
      <span class="chipf" data-f="delivered">Entregados</span>
      <span class="chipf" data-f="cancelled">Cancelados</span>
    </div>

    <div id="orders"></div>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    /* ========== GUARD: exigir login ========== */
    (function guard(){
      try{
        const ok = JSON.parse(localStorage.getItem("rb_admin_ok")||"false");
        if(!ok) { window.location.href="login.html"; }
      }catch(e){ window.location.href="login.html"; }
    })();

    /* ===================== FIREBASE ===================== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ===================== HELPERS ===================== */
    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
    const friesName = f => f==="con_sazon" ? "Con saz√≥n" : (f==="sin_sazon" ? "Sin sazonar" : "‚Äî");

    // ‚ñ∫ NUEVO: n√∫mero visible siempre
    function displayOrderNumber(doc){
      const o = doc.data();
      const n = o.orderNumber ?? o.number ?? o.seq ?? o.n;
      if (Number.isFinite(n)) return `#${n}`;
      return `#${doc.id.slice(-5).toUpperCase()}`;
    }

    function unitWithExtras(item){
      const base = item.price || 0;
      const pz = (item.extras?.patty||0)   * (item.extras?.EXTRA_PRICE_PATTY||0);
      const ch = (item.extras?.cheddar||0) * (item.extras?.EXTRA_PRICE_CHEDDAR||0);
      return base + pz + ch;
    }
    function computeOrderTotal(o){
      if (typeof o.total === "number") return o.total;
      const items = Array.isArray(o.items) ? o.items : [];
      let t=0;
      for(const it of items){
        if(it.type==="burger"){
          t += unitWithExtras(it) * (it.qty||0);
        }else{
          t += (it.price||0) * (it.qty||0);
        }
      }
      return t;
    }

    /* ===================== AUDIO (BEEP) ===================== */
    let soundEnabled = JSON.parse(localStorage.getItem("rb_bell_enabled")||"true");
    const btnBell = $("#btnBell");
    function updateBellUI(){ btnBell.classList.toggle("active", soundEnabled); }
    updateBellUI();
    btnBell.onclick = ()=>{
      soundEnabled = !soundEnabled;
      localStorage.setItem("rb_bell_enabled", JSON.stringify(soundEnabled));
      updateBellUI();
    };
    function playBeep(){
      if(!soundEnabled) return;
      try{
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 880;
        o.connect(g); g.connect(ctx.destination);
        o.start();
        g.gain.setValueAtTime(0.0001, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.18);
        o.stop(ctx.currentTime + 0.2);
      }catch(e){}
    }

    /* ===================== LOGOUT ===================== */
    $("#btnLogout").onclick = ()=>{
      localStorage.removeItem("rb_admin_ok");
      window.location.href="login.html";
    };

    /* ===================== KPI + CHART (Mensual) ===================== */
    const monthPicker = $("#monthPicker");
    const kpiCount = $("#kpiCount");
    const kpiRevenue = $("#kpiRevenue");
    const btnReloadKPI = $("#btnReloadKPI");

    // default: mes actual
    (function setDefaultMonth(){
      const d = new Date();
      const m = (d.getMonth()+1).toString().padStart(2,"0");
      monthPicker.value = `${d.getFullYear()}-${m}`;
    })();

    function monthRange(ym){
      const [y,m] = ym.split("-").map(n=>parseInt(n,10));
      const start = new Date(y, m-1, 1, 0,0,0,0);
      const end   = new Date(y, m,   1, 0,0,0,0);
      return {start, end};
    }
    function daysInMonth(y,m){ return new Date(y, m, 0).getDate(); }

    let monthChart;
    function ensureChart(labels, orders, revenue){
      const ctx = document.getElementById("monthChart").getContext("2d");
      if(monthChart){ monthChart.destroy(); }
      monthChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              type: 'bar',
              label: 'Pedidos',
              data: orders,
              backgroundColor: 'rgba(46, 204, 113, 0.35)',
              borderColor: '#2ecc71',
              borderWidth: 1,
              yAxisID: 'y',
            },
            {
              type: 'line',
              label: 'Ingresos ($)',
              data: revenue,
              borderColor: '#2ecc71',
              backgroundColor: 'rgba(46, 204, 113, 0.10)',
              borderWidth: 2,
              tension: .25,
              yAxisID: 'y2',
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(ctx){
                  if(ctx.datasetIndex===1){
                    const v = ctx.parsed.y || 0;
                    return `${ctx.dataset.label}: ${ (v).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0}) }`;
                  }
                  return `${ctx.dataset.label}: ${ctx.parsed.y}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero:true,
              title: { display:true, text:'Pedidos' },
              grid:{ color:'rgba(0,0,0,0.05)' }
            },
            y2: {
              beginAtZero:true,
              position:'right',
              title: { display:true, text:'Ingresos ($)' },
              grid:{ drawOnChartArea:false }
            },
            x: { grid:{ display:false } }
          }
        }
      });
    }

    async function loadKPI(){
      const ym = monthPicker.value;
      if(!ym) return;

      const [yStr,mStr] = ym.split("-");
      const y = parseInt(yStr,10), m = parseInt(mStr,10);
      const totalDays = daysInMonth(y,m);
      const labels = Array.from({length:totalDays}, (_,i)=> (i+1).toString());
      const dayOrders = Array.from({length:totalDays}, ()=>0);
      const dayRevenue = Array.from({length:totalDays}, ()=>0);

      const {start, end} = monthRange(ym);
      let count=0, revenue=0;

      const snap = await db.collection("orders")
        .where("createdAt", ">=", firebase.firestore.Timestamp.fromDate(start))
        .where("createdAt", "<",  firebase.firestore.Timestamp.fromDate(end))
        .get();

      snap.forEach(doc=>{
        const data = doc.data();
        const when = data.createdAt?.toDate ? data.createdAt.toDate() : null;
        const d = when ? when.getDate() : 1;
        const idx = Math.max(0, Math.min(totalDays-1, d-1));
        const total = computeOrderTotal(data);
        count += 1;
        revenue += total;
        dayOrders[idx] += 1;
        dayRevenue[idx] += total;
      });

      kpiCount.textContent = count.toLocaleString("es-AR");
      kpiRevenue.textContent = money(revenue);
      ensureChart(labels, dayOrders, dayRevenue);
    }

    btnReloadKPI.onclick = loadKPI;
    monthPicker.onchange = loadKPI;
    loadKPI();

    /* ===================== LISTADO + ESTADOS + AVISO ===================== */
    const ordersHost = $("#orders");
    const tabs = $("#tabs");
    let currentFilter = "all"; // all | new | in_prep | ready | delivered | cancelled

    tabs.addEventListener("click", (e)=>{
      const el = e.target.closest("[data-f]");
      if(!el) return;
      currentFilter = el.dataset.f;
      tabs.querySelectorAll(".chipf").forEach(x=>x.classList.remove("active"));
      el.classList.add("active");
      // re-render con el √∫ltimo snapshot
      if(lastSnap) renderList(lastSnap);
    });

    const seenIds = new Set();
    let initialLoaded = false;
    let lastSnap = null;

    function passFilter(o){
      if(currentFilter==="all") return true;
      if(currentFilter==="new") return (o.status ?? "accepted") === "accepted" || (o.status ?? "accepted")==="pending_payment";
      return (o.status ?? "") === currentFilter;
    }

    // Botones de estado -> update simple con fecha local (para evitar el error de serverTimestamp dentro de arrayUnion)
    async function setOrderStatus(id, next){
      try{
        const now = new Date();
        await db.collection("orders").doc(id).update({
          status: next,
          // guardo peque√±o historial simple
          statusHistory: firebase.firestore.FieldValue.arrayUnion({
            to: next,
            at: now.toISOString()
          })
        });
      }catch(e){
        alert("No se pudo actualizar el estado: " + (e?.message||e));
      }
    }

    function renderOrder(doc){
      const o = doc.data();
      const when = o.createdAt?.toDate ? o.createdAt.toDate() : null;
      const dt   = when ? when.toLocaleDateString('es-AR') + ', ' + when.toLocaleTimeString('es-AR') : '‚Äî';
      const items = Array.isArray(o.items) ? o.items : [];

      const lines = items.map(it=>{
        if(it.type === "burger"){
          const unit = unitWithExtras(it);
          const subtotal = unit * (it.qty||0);
          const extras = [];
          if(it.extras?.patty)   extras.push(`+${it.extras.patty} med`);
          if(it.extras?.cheddar) extras.push(`+${it.extras.cheddar} cheddar`);
          const notes = it.notes ? ` ¬∑ Notas: ${it.notes}` : "";
          return `
            <div class="item">
              <div>‚Ä¢ <strong>${it.qty||0}√ó ${it.name}</strong></div>
              <div class="sub">
                Papas: ${friesName(it.fries)}${extras.length?` ¬∑ ${extras.join(" ¬∑ ")}`:""}${notes}
                <div>Unit: <span class="money">${money(unit)}</span> ‚Äî Subtotal: <span class="money">${money(subtotal)}</span></div>
              </div>
            </div>`;
        }else{
          const subtotal = (it.price||0) * (it.qty||0);
          return `
            <div class="item">
              <div>‚Ä¢ <strong>${it.qty||0}√ó ${it.name}</strong></div>
              <div class="sub">Unit: <span class="money">${money(it.price||0)}</span> ‚Äî Subtotal: <span class="money">${money(subtotal)}</span></div>
            </div>`;
        }
      }).join("");

      const telChip = o.telefono ? `<span class="chip">Tel: ${o.telefono}</span>` : "";

      // Botones de estado (s√≥lo visibles si no est√° entregado/cancelado)
      const st = o.status ?? "accepted";
      let stateBtns = "";
      if(st!=="delivered" && st!=="cancelled"){
        stateBtns = `
          <div class="stateBtns">
            <button class="btn" data-act="in_prep">En preparaci√≥n</button>
            <button class="btn" data-act="ready">Listo para retirar</button>
            <button class="btn" data-act="delivered">Entregado</button>
          </div>`;
      }

      return `
        <div class="order" data-id="${doc.id}">
          <div class="order-head">
            <div>
              <div class="order-title">${displayOrderNumber(doc)} ‚Äî ${o.nombre ?? 'Cliente'}</div>
              <div class="muted">${dt}</div>
              <div class="chips">
                <span class="chip">Estado: ${st}</span>
                <span class="chip">Retiro: ${o.entrega||'‚Äî'}</span>
                ${telChip}
                <span class="chip">Pago: ${o.pago||'‚Äî'}</span>
              </div>
              ${stateBtns}
            </div>
            <div class="right-total">${money(computeOrderTotal(o))}</div>
          </div>
          <div class="divider"></div>
          <div class="items">
            ${lines || '<div class="muted">Sin √≠tems.</div>'}
          </div>
        </div>`;
    }

    function renderList(snap){
      ordersHost.innerHTML = snap.empty
        ? '<p class="muted">No hay pedidos.</p>'
        : snap.docs
            .filter(d=>passFilter(d.data()))
            .map(renderOrder)
            .join("");

      // wire acciones de estado
      ordersHost.querySelectorAll(".order").forEach(card=>{
        const id = card.dataset.id;
        card.querySelectorAll("[data-act]").forEach(btn=>{
          btn.addEventListener("click", ()=> setOrderStatus(id, btn.dataset.act));
        });
      });
    }

    db.collection("orders").orderBy("createdAt","desc").limit(100)
      .onSnapshot(snap=>{
        lastSnap = snap;
        renderList(snap);

        // Beep para nuevos luego de la carga inicial
        snap.docChanges().forEach(ch=>{
          if(ch.type==='added'){
            const id = ch.doc.id;
            if(!initialLoaded && !seenIds.has(id)){
              seenIds.add(id);
            } else {
              playBeep();
            }
          }
        });
        initialLoaded = true;
      });
  </script>
</body>
</html>
