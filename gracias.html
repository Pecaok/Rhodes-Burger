<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¡Gracias! • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{ --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6 }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
      background:url("images/logo.png") center/ min(70vw,820px) no-repeat; opacity:.12; filter:grayscale(100%);
    }
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;position:relative;z-index:1}
    .card{background:#fff;padding:28px 26px;border-radius:22px;box-shadow:0 12px 34px rgba(0,0,0,.10);max-width:640px;text-align:center}
    h1{margin:0 0 8px;font-size:32px}
    p{color:var(--muted);margin:8px 0 18px}
    .btn{display:inline-block;margin-top:8px;padding:10px 18px;border-radius:999px;border:2px solid var(--primary);color:#fff;background:var(--primary);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="images/logo.png" alt="" style="width:54px;height:54px;border-radius:12px;margin-bottom:10px">
      <h1>¡Gracias por tu pedido!</h1>
      <p>Lo estamos procesando. Te avisamos cuando esté listo para retirar.</p>
      <a class="btn" href="index.html">Volver al menú</a>
    </div>
  </div>
</body>
</html>
