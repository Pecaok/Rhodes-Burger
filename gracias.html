<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¡Gracias por tu compra! - Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{ --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08) }
    *{ box-sizing:border-box }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif }
    header{ position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06) }
    .topbar{ max-width:900px; margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:12px }
    .brand img{ width:40px; height:40px; border-radius:10px; background:#fff; object-fit:contain }
    .spacer{ flex:1 }
    .btn{ display:inline-flex; align-items:center; gap:10px; border:2px solid var(--primary); padding:10px 16px; border-radius:999px; color:var(--primary); background:#fff; font-weight:700; text-decoration:none }
    .btn.primary{ background:var(--primary); color:#fff }
    .container{ max-width:900px; margin:24px auto; padding:0 12px }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; text-align:center }
    p{ color:var(--muted) }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers" onerror="this.onerror=null;this.src='images/logo.jpg'">
      </a>
      <div class="spacer"></div>
      <a class="btn" href="index.html">← Volver al menú</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>¡Gracias! ✅</h1>
      <p>Recibimos tu pedido. Te avisamos cuando esté listo.</p>
      <a class="btn primary" href="index.html">Volver al menú</a>
    </div>
  </main>
</body>
</html>
