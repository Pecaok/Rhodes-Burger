<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¡Gracias! • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:900px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    main{max-width:900px;margin:32px auto;padding:0 12px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted)}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid #eaeaea;border-radius:999px;padding:8px 12px;margin-top:10px}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--primary);background:#fff;color:var(--primary);padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer;text-decoration:none}
    .btn.primary{background:var(--primary);color:#fff}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="index.html"><img src="images/logo.png" alt="">Rhodes Burgers</a>
      <div style="flex:1"></div>
      <a class="btn" href="index.html">Volver al menú</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>¡Gracias por tu pedido! <span id="num" class="muted"></span></h1>
      <div id="stateRow" class="row">
        <div class="pill"><strong>Estado:</strong> <span id="status">—</span></div>
      </div>
      <p class="muted" style="margin-top:12px">Esta página se actualiza sola cuando el local cambia el estado.</p>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mapStatus = {
      pending_payment: "Pendiente de pago",
      accepted: "Recibido",
      preparing: "En preparación",
      ready: "Listo para retirar",
      delivered: "Entregado",
      canceled: "Cancelado"
    };

    const $ = s => document.querySelector(s);

    function getParam(name){
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const idFromQS = getParam("id");
    const lastLocal = localStorage.getItem("last_order_id");
    const orderId = idFromQS || lastLocal;

    if(!orderId){
      $("#status").textContent = "Pedido no encontrado";
    }else{
      db.collection("orders").doc(orderId).onSnapshot(snap=>{
        if(!snap.exists){ $("#status").textContent = "Pedido no encontrado"; return; }
        const o = snap.data();
        $("#num").textContent = o?.orderNumber ? (Nº ${o.orderNumber}) : "";
        $("#status").textContent = mapStatus[o?.status] || "—";
      }, err=>{
        console.error(err);
        $("#status").textContent = "Error al leer el estado";
      });
    }
  </script>
</body>
</html>
