
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IndexTest • Rhodes Burgers</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      color: #111;
    }
    h1 { text-align: center; padding: 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card .content {
      padding: 1rem;
      flex: 1;
    }
    .card .name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .card .price {
      color: #625A45;
      margin-bottom: 0.5rem;
    }
    .card button {
      background: none;
      border: 2px solid #625A45;
      color: #625A45;
      border-radius: 999px;
      padding: 0.25rem 1rem;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      min-width: 300px;
      max-width: 90%;
    }
    #rowExtras { display: none; gap: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>IndexTest • Rhodes Burgers</h1>
  <div class="grid" id="products"></div>

  <!-- Modal de Personalización -->
  <div id="overlay">
    <div id="modal">
      <div id="modTitle" style="font-weight:600; margin-bottom:1rem;"></div>
      <div>Aquí irá la personalización.</div>
      <div id="rowExtras">
        <div>Extras habilitados (doble o pollo)</div>
      </div>
      <br/>
      <button id="btnCancel">Cerrar</button>
    </div>
  </div>

  <!-- Firebase App + Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7UtE3-L_TGrc9jl-pXkOth7YZvU0qbmE",
      authDomain: "rhodes-burgers.firebaseapp.com",
      projectId: "rhodes-burgers",
      storageBucket: "rhodes-burgers.appspot.com",
      messagingSenderId: "932768053227",
      appId: "1:932768053227:web:b3722a97b4d4311a9d2ed0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $products = document.getElementById("products");
    const $overlay = document.getElementById("overlay");
    const $modTitle = document.getElementById("modTitle");
    const $btnCancel = document.getElementById("btnCancel");
    const $rowExtras = document.getElementById("rowExtras");

    function openCustomizer(item) {
      $modTitle.textContent = "Personalizar: " + item.name;
      if (item.kind === "doble" || item.kind === "pollo") {
        $rowExtras.style.display = "flex";
      } else {
        $rowExtras.style.display = "none";
      }
      $overlay.style.display = "flex";
    }

    $btnCancel.onclick = () => $overlay.style.display = "none";

    db.collection("products")
      .where("available", "==", true)
      .where("category", "==", "burgers")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const item = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${item.image || 'images/logo.png'}" />
            <div class="content">
              <div class="name">${item.name}</div>
              <div class="price">$${(item.price || 0).toLocaleString("es-AR")}</div>
              <button>Agregar</button>
            </div>
          `;
          div.querySelector("button").onclick = () => openCustomizer(item);
          $products.appendChild(div);
        });
      });
  </script>
</body>
</html>
