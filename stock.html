<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
      --danger:#d32f2f; --warn:#ff9800; --success:#2e7d32;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    
    /* HEADER (Igual a Finanzas) */
    header{position:sticky; top:0; z-index:100; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{width: 100%; padding:10px 20px; display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    .spacer{flex:1}
    
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);background:#fff;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:600;text-decoration:none;color:inherit; transition:all .2s}
    .btn:hover{background:#f4f4f4}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.danger{border-color:#ffdddd;background:#fff5f5;color:#b30000}
    .btn-sm{padding:4px 10px; font-size:14px; border-radius:8px}

    /* DROPDOWN */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { display: none; position: absolute; background-color: #fff; min-width: 180px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); border-radius: 12px; border: 1px solid var(--ring); z-index: 200; top: 110%; left: 0; overflow: hidden; padding: 4px 0; }
    .dropdown-content a { color: var(--text); padding: 10px 16px; text-decoration: none; display: block; font-size: 14px; font-weight: 500; }
    .dropdown-content a:hover { background-color: #f4f4f4; color: var(--primary); }
    .dropdown:hover .dropdown-content { display: block; }

    /* LAYOUT */
    .container { max-width: 1000px; margin: 24px auto; padding: 0 12px; }
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px; position:relative}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap; margin-bottom:15px}
    
    input, select { padding:10px; border:1px solid var(--ring); border-radius:10px; width:100%; outline:none; font-family:inherit }
    input:focus { border-color:var(--primary) }

    /* TABLE STOCK */
    table{width:100%;border-collapse:collapse; margin-top:10px}
    th,td{padding:12px;border-bottom:1px solid #eee;text-align:left}
    th{font-size:12px;text-transform:uppercase;color:#888;font-weight:700}
    td{font-weight:500}
    
    /* STATUS PILLS */
    .status-dot { height:10px; width:10px; border-radius:50%; display:inline-block; margin-right:6px }
    .st-ok { background:var(--success) }
    .st-warn { background:var(--warn) }
    .st-danger { background:var(--danger); animation: pulse 2s infinite }

    @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(211, 47, 47, 0.4)} 70%{box-shadow:0 0 0 6px rgba(211, 47, 47, 0)} 100%{box-shadow:0 0 0 0 rgba(211, 47, 47, 0)} }

    /* ACCIONES RAPIDAS */
    .qty-control { display:flex; align-items:center; gap:8px }
    .qty-btn { width:28px; height:28px; border-radius:6px; border:1px solid var(--ring); background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; font-weight:bold; color:var(--primary) }
    .qty-btn:hover { background:var(--primary); color:#fff }

    /* MODAL */
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; justify-content:center; align-items:center; z-index:900; backdrop-filter:blur(2px) }
    .modal { background:#fff; width:90%; max-width:400px; padding:25px; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.2) }
    .form-group { margin-bottom:15px }
    .form-group label { display:block; margin-bottom:6px; font-weight:600; font-size:13px; color:var(--muted) }
  </style>
</head>
<body>
  <script>
    (function(){
      const ok = localStorage.getItem('rb_admin_ok')==='true';
      if(!ok) location.replace('login.html');
    })();
  </script>

  <header>
    <div class="topbar">
      <a class="brand" href="#"><img src="images/logo.png" alt="RB">Inventario</a>
      <div class="spacer"></div>
      <nav style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
        <a href="pedido_local.html" class="btn">üì¶ Pedidos</a>
        <a href="finanzas.html" class="btn">üìà Finanzas</a>
        <div class="dropdown">
            <button class="btn primary">üìã Stock ‚ñæ</button>
            <div class="dropdown-content">
                <a href="stock.html">üì¶ Ver Stock Actual</a>
                <a href="ingresos.html">üì• Ingreso Mercader√≠a</a>
                <a href="proveedores.html">üöö Proveedores</a>
            </div>
        </div>
        <a href="mostrador.html" class="btn">üßæ Mostrador</a>
      </nav>
      <button onclick="localStorage.removeItem('rb_admin_ok');location.reload()" class="btn danger" style="margin-left:8px">Salir</button>
    </div>
  </header>

  <main class="container">
    <div class="row">
        <h1>Control de Stock</h1>
        <button id="btnNew" class="btn primary">Ôºã Nuevo Producto</button>
    </div>

    <div class="card">
        <div class="row" style="margin-bottom:20px">
            <div style="flex:1; min-width:200px">
                <input type="text" id="searchBox" placeholder="üîç Buscar ingrediente (ej: Pan, Cheddar...)" />
            </div>
            <div>
                <select id="filterCat" style="width:auto">
                    <option value="all">Todas las categor√≠as</option>
                    <option value="carniceria">üçñ Carnicer√≠a</option>
                    <option value="panaderia">ü•ñ Panader√≠a</option>
                    <option value="almacen">ü•´ Almac√©n/Salsas</option>
                    <option value="verdularia">ü•¨ Verduler√≠a</option>
                    <option value="bebidas">ü•§ Bebidas</option>
                    <option value="packaging">üì¶ Packaging</option>
                </select>
            </div>
        </div>

        <div style="overflow-x:auto">
            <table>
                <thead>
                    <tr>
                        <th style="width:40%">Producto</th>
                        <th>Categor√≠a</th>
                        <th>Cant. Actual</th>
                        <th>M√≠nimo</th>
                        <th>Estado</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="stockTable">
                    <tr><td colspan="6" style="text-align:center; padding:20px" class="text-muted">Cargando inventario...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
        <h2 id="modalTitle" style="margin-top:0">Nuevo Producto</h2>
        <input type="hidden" id="editId">
        
        <div class="form-group">
            <label>Nombre del Producto</label>
            <input type="text" id="pName" placeholder="Ej: Medall√≥n de carne 180g">
        </div>
        
        <div class="form-group">
            <label>Categor√≠a</label>
            <select id="pCat">
                <option value="carniceria">Carne / Pollo</option>
                <option value="panaderia">Panader√≠a</option>
                <option value="almacen">Almac√©n / Salsas</option>
                <option value="verdularia">Verduler√≠a</option>
                <option value="bebidas">Bebidas</option>
                <option value="packaging">Packaging</option>
            </select>
        </div>

        <div class="row" style="margin-bottom:0">
            <div class="form-group" style="flex:1">
                <label>Stock Actual</label>
                <input type="number" id="pQty" step="0.1" value="0">
            </div>
            <div class="form-group" style="flex:1">
                <label>Unidad</label>
                <select id="pUnit">
                    <option value="u">Unidades (u)</option>
                    <option value="kg">Kilos (kg)</option>
                    <option value="lt">Litros (lt)</option>
                    <option value="pq">Paquete (pq)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Stock M√≠nimo (Alerta)</label>
            <input type="number" id="pMin" value="5">
            <small style="color:#999">Se avisar√° cuando baje de este n√∫mero.</small>
        </div>

        <div style="display:flex; gap:10px; margin-top:20px">
            <button id="btnSave" class="btn primary" style="flex:1">Guardar</button>
            <button id="btnClose" class="btn" style="flex:1">Cancelar</button>
        </div>
        <button id="btnDelete" class="btn danger" style="width:100%; margin-top:10px; display:none">Eliminar Producto</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // 1. CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const db = firebase.firestore();

    const $ = s => document.querySelector(s);
    let INVENTORY = [];

    // 2. LOGIC
    function init(){
        // Escuchar cambios en tiempo real
        db.collection('inventory').orderBy('name').onSnapshot(snap => {
            INVENTORY = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderTable();
        });

        // Eventos
        $('#searchBox').addEventListener('input', renderTable);
        $('#filterCat').addEventListener('change', renderTable);
        
        // Modal
        $('#btnNew').onclick = () => openModal();
        $('#btnClose').onclick = () => closeModal();
        $('#btnSave').onclick = saveProduct;
        $('#btnDelete').onclick = deleteProduct;
    }

    function renderTable(){
        const term = $('#searchBox').value.toLowerCase();
        const cat = $('#filterCat').value;
        const tbody = $('#stockTable');
        tbody.innerHTML = '';

        const filtered = INVENTORY.filter(p => {
            const matchName = p.name.toLowerCase().includes(term);
            const matchCat = cat === 'all' || p.category === cat;
            return matchName && matchCat;
        });

        if(filtered.length === 0){
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px">No hay productos.</td></tr>`;
            return;
        }

        filtered.forEach(p => {
            const qty = Number(p.qty||0);
            const min = Number(p.min||0);
            
            // L√≥gica de sem√°foro
            let statusHtml = `<span class="status-dot st-ok"></span> <span style="color:var(--success)">OK</span>`;
            if(qty <= min) statusHtml = `<span class="status-dot st-danger"></span> <strong style="color:var(--danger)">CR√çTICO</strong>`;
            else if(qty <= min * 1.5) statusHtml = `<span class="status-dot st-warn"></span> <span style="color:#d68f00">Bajo</span>`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${p.name}</strong></td>
                <td><span style="font-size:12px; background:#eee; padding:2px 8px; border-radius:4px">${p.category}</span></td>
                <td>
                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty('${p.id}', -1)">-</button>
                        <span style="min-width:40px; text-align:center; font-weight:bold; font-size:16px">${qty}</span>
                        <button class="qty-btn" onclick="updateQty('${p.id}', 1)">+</button>
                        <small style="margin-left:5px; color:#999">${p.unit}</small>
                    </div>
                </td>
                <td>${min} ${p.unit}</td>
                <td>${statusHtml}</td>
                <td><button class="btn btn-sm" onclick="editProduct('${p.id}')">‚úèÔ∏è</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // CRUD
    async function updateQty(id, change){
        const p = INVENTORY.find(i => i.id === id);
        if(!p) return;
        const newQty = Number(p.qty) + change;
        if(newQty < 0) return;
        
        try {
            await db.collection('inventory').doc(id).update({ qty: newQty });
        } catch(e) { console.error(e); }
    }

    async function saveProduct(){
        const id = $('#editId').value;
        const data = {
            name: $('#pName').value,
            category: $('#pCat').value,
            qty: Number($('#pQty').value),
            unit: $('#pUnit').value,
            min: Number($('#pMin').value)
        };

        if(!data.name) return alert("Falta el nombre");
        $('#btnSave').textContent = "Guardando...";

        try {
            if(id){
                await db.collection('inventory').doc(id).update(data);
            } else {
                await db.collection('inventory').add(data);
            }
            closeModal();
        } catch(e) { alert("Error al guardar"); console.error(e); }
        $('#btnSave').textContent = "Guardar";
    }

    async function deleteProduct(){
        const id = $('#editId').value;
        if(!id) return;
        if(confirm("¬øSeguro que quieres borrar este producto?")){
            await db.collection('inventory').doc(id).delete();
            closeModal();
        }
    }

    // Modal Helpers
    function openModal(prod = null){
        $('#modal').style.display = 'flex';
        if(prod){
            $('#modalTitle').textContent = "Editar Producto";
            $('#editId').value = prod.id;
            $('#pName').value = prod.name;
            $('#pCat').value = prod.category;
            $('#pQty').value = prod.qty;
            $('#pUnit').value = prod.unit;
            $('#pMin').value = prod.min;
            $('#btnDelete').style.display = 'block';
        } else {
            $('#modalTitle').textContent = "Nuevo Producto";
            $('#editId').value = '';
            $('#pName').value = '';
            $('#pQty').value = 0;
            $('#pMin').value = 5;
            $('#btnDelete').style.display = 'none';
        }
    }

    function closeModal(){
        $('#modal').style.display = 'none';
    }

    window.editProduct = (id) => {
        const p = INVENTORY.find(i => i.id === id);
        if(p) openModal(p);
    };
    window.updateQty = updateQty;

    init();
  </script>
</body>
</html>
