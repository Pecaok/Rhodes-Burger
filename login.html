<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png"/>
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:18px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .brand img{width:40px;height:40px;border-radius:10px;object-fit:contain}
    h1{margin:6px 0 2px;font-size:20px}
    p{margin:0;color:var(--muted);font-size:14px}
    label{display:block;margin:12px 0 6px 0;font-weight:600}
    input[type="password"],input[type="text"]{width:100%;padding:12px;border:1px solid var(--ring);border-radius:12px}
    .row{display:flex;gap:8px;align-items:center;margin-top:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:2px solid var(--primary);background:var(--primary);color:#fff;padding:12px;border-radius:999px;font-weight:700;cursor:pointer;width:100%}
    .muted{color:var(--muted);font-size:13px;margin-top:10px}
    .err{color:#b00020;font-weight:600;margin-top:10px}
    .toggle{cursor:pointer;font-size:13px;color:#333;border:1px solid var(--ring);padding:6px 10px;border-radius:999px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="formLogin">
      <div class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers"/>
        <div>
          <h1>Acceso al panel</h1>
          <p>Ingres√° la clave del local</p>
        </div>
      </div>

      <label for="inpPass">Clave</label>
      <div class="row" style="gap:10px">
        <input id="inpPass" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <button type="button" id="btnShow" class="toggle" aria-label="Mostrar/ocultar">üëÅÔ∏è</button>
      </div>

      <div class="row" style="margin-top:14px">
        <button class="btn" type="submit">Ingresar</button>
      </div>

      <div id="msg" class="err" style="display:none"></div>
      <div class="muted" id="reason"></div>
    </form>
  </div>

  <script>
    // === CONFIG CLAVE ===
    // Clave ejemplo: RB-LOCAL-2025
    // SHA-256: 2e4a476cc734c482f8d7bd4ff03e438ec1baf6e5f6f9e116008e14155d358fbe
    const STORED_HASH = "2e4a476cc734c482f8d7bd4ff03e438ec1baf6e5f6f9e116008e14155d358fbe";

    // === SESI√ìN 20 HORAS ===
    const SESSION_MS = 20 * 60 * 60 * 1000; // 20 hs

    const $ = s => document.querySelector(s);
    const form = $("#formLogin");
    const pass = $("#inpPass");
    const msg  = $("#msg");
    const reason = $("#reason");

    (function showReason(){
      const qs = new URLSearchParams(location.search);
      const r = qs.get("reason");
      if (r === "expired") reason.textContent = "La sesi√≥n expir√≥. Volv√© a iniciar.";
      else if (r === "guard") reason.textContent = "Necesit√°s iniciar sesi√≥n para ingresar.";
      const next = qs.get("next");
      if (!reason.textContent && next) reason.textContent = "Ingres√° para continuar.";
    })();

    $("#btnShow").onclick = (e)=>{ e.preventDefault(); pass.type = (pass.type==="password"?"text":"password"); };

    async function sha256Hex(str){
      const enc = new TextEncoder().encode(str);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }
    function randToken(len=24){
      const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let s=""; for(let i=0;i<len;i++) s += chars[Math.floor(Math.random()*chars.length)];
      return s;
    }

    form.onsubmit = async (ev)=>{
      ev.preventDefault(); msg.style.display="none"; msg.textContent="";
      const h = await sha256Hex(pass.value || "");
      if (h !== STORED_HASH){
        msg.textContent = "Clave incorrecta.";
        msg.style.display = "block";
        pass.value = ""; pass.focus();
        return;
      }
      const now = Date.now();
      localStorage.setItem("rb_auth_token", randToken());
      localStorage.setItem("rb_auth_expires", String(now + SESSION_MS));
      localStorage.setItem("rb_auth_v2","ok");   // compat
      localStorage.setItem("rb_admin_ok","true");

      const qs = new URLSearchParams(location.search);
      const next = qs.get("next") || "pedido_local.html";
      location.replace(next);
    };
  </script>
</body>
</html>
