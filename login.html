<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rhodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acceso al panel del local</h2>
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="error"></p>
  </div>

  <script>
    const EXPIRA_MS = 10 * 60 * 1000;

    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const error = document.getElementById("error");

      if (user === "admin" && pass === "rhodes123") {
        localStorage.setItem("rhodesAuthTime", Date.now());
        window.location.href = "pedido_local.html";
      } else {
        error.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    const lastLogin = localStorage.getItem("rhodesAuthTime");
    if (lastLogin && (new Date() - new Date(parseInt(lastLogin)) < EXPIRA_MS)) {
      window.location.href = "pedido_local.html";
    }
  </script>
</body>
</html>
