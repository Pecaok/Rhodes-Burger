<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso ‚Ä¢ Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:22px; --shadow:0 12px 34px rgba(0,0,0,.10); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky; top:0; z-index:10; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:500px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    .container{max-width:500px;margin:32px auto;padding:0 12px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    h1{font-size:24px;margin:8px 0 16px}
    label{font-weight:600;margin-bottom:6px;display:block}
    input{width:100%;padding:12px;border:1px solid var(--ring);border-radius:12px;outline:none}
    .row{display:flex;gap:10px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--primary);background:#fff;padding:10px 16px;border-radius:999px;cursor:pointer;font-weight:700;color:var(--primary)}
    .btn.primary{background:var(--primary);color:#fff}
    .muted{color:var(--muted);font-size:14px}
    .err{color:#c0392b;font-size:14px;margin-top:8px;display:none}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#">
        <img src="images/logo.png" alt="Rhodes Burgers">
        Acceso al local
      </a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Iniciar sesi√≥n</h1>

      <div style="margin-bottom:12px">
        <label>Usuario</label>
        <input id="inpUser" placeholder="Ej: local" autocomplete="username" />
      </div>

      <div style="margin-bottom:12px">
        <label>Contrase√±a</label>
        <div class="row">
          <input id="inpPass" type="password" placeholder="********" autocomplete="current-password" style="flex:1" />
          <button id="btnShow" class="btn" type="button" aria-label="Mostrar/ocultar">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="row" style="gap:10px;flex-wrap:wrap;margin-top:10px">
        <button id="btnLogin" class="btn primary" type="button">Ingresar</button>
        <div class="muted">Solo personal del local</div>
      </div>

      <div id="msgErr" class="err">Usuario o contrase√±a incorrectos.</div>
    </div>
  </main>

  <script>
    // ===== Config de sesi√≥n y credenciales =====
    const SESS_KEY = "rb_admin_session_v1";
    // Cambi√° estas credenciales:
    const USERS = { "local": "Rhodes2025!" };

    function setSession(user, hours=12){
      const exp = Date.now() + hours*60*60*1000;
      localStorage.setItem(SESS_KEY, JSON.stringify({ user, exp }));
    }
    function getNext(){
      const u = new URL(location.href);
      return u.searchParams.get("next") || "pedido_local.html";
    }

    const $ = s => document.querySelector(s);
    const inpUser = $("#inpUser");
    const inpPass = $("#inpPass");
    const btnLogin = $("#btnLogin");
    const btnShow  = $("#btnShow");
    const msgErr   = $("#msgErr");

    btnShow.onclick = ()=>{
      inpPass.type = (inpPass.type === "password") ? "text" : "password";
    };

    function doLogin(){
      msgErr.style.display = "none";
      const u = (inpUser.value || "").trim();
      const p = inpPass.value || "";
      if (!u || !p){ msgErr.textContent = "Complet√° usuario y contrase√±a."; msgErr.style.display="block"; return; }
      const ok = USERS[u] && USERS[u] === p;
      if (!ok){ msgErr.textContent = "Usuario o contrase√±a incorrectos."; msgErr.style.display = "block"; return; }
      setSession(u, 12);
      location.replace(getNext());
    }

    btnLogin.onclick = doLogin;
    inpPass.addEventListener("keydown", e=>{ if(e.key==="Enter") doLogin(); });
    inpUser.addEventListener("keydown", e=>{ if(e.key==="Enter") doLogin(); });
  </script>
</body>
</html>
