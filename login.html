<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Rhodes Burgers</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{ --primary:#2ecc71; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
           --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea; }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:700px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;text-decoration:none;color:inherit;font-weight:700}
    .brand img{width:36px;height:36px;border-radius:10px;background:#fff;object-fit:contain;margin-right:8px}
    main{max-width:700px;margin:30px auto;padding:0 12px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    h1{margin:8px 0 16px}
    label{display:block;font-weight:600;margin:8px 0 6px}
    input[type="password"], input[type="text"]{width:100%;padding:12px;border:1px solid var(--ring);border-radius:12px;font-size:16px}
    .row{display:flex;gap:10px;align-items:center;margin-top:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--primary);background:var(--primary);color:#fff;padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer}
    .ghost{background:#fff;color:var(--primary)}
    .muted{color:var(--muted)}
    .err{color:#b00020;margin-top:10px;font-weight:600}
    .ok{color:#2ecc71;margin-top:10px;font-weight:700}
    .hint{font-size:13px;color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#"><img src="images/logo.png" alt="">Rhodes Burgers</a>
      <div style="flex:1"></div>
      <a class="btn ghost" href="index.html">Volver al menú</a>
    </div>
  </header>

  <main>
    <section class="card">
      <h1 id="title">Acceso al panel</h1>

      <!-- Setup inicial -->
      <div id="setupBox" style="display:none">
        <p class="muted">No hay clave configurada. Creá una ahora (mínimo 4 caracteres).</p>
        <label>Nueva clave</label>
        <input id="newPass1" type="password" autocomplete="new-password" />
        <label>Repetí la clave</label>
        <input id="newPass2" type="password" autocomplete="new-password" />
        <div class="row">
          <button id="btnSetPass" class="btn">Guardar clave</button>
          <button id="btnToggle1" class="btn ghost" type="button">Mostrar/Ocultar</button>
        </div>
        <div id="setupMsg" class="err" style="display:none"></div>
      </div>

      <!-- Login normal -->
      <div id="loginBox" style="display:none">
        <label>Clave de administrador</label>
        <input id="pass" type="password" autocomplete="current-password" />
        <div class="row">
          <button id="btnLogin" class="btn">Ingresar</button>
          <button id="btnToggle2" class="btn ghost" type="button">Mostrar/Ocultar</button>
        </div>
        <div id="loginMsg" class="err" style="display:none"></div>
        <div id="reason" class="hint"></div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $ = s => document.querySelector(s);
    const qs = k => (new URLSearchParams(location.search)).get(k)||"";

    // Hash SHA-256 → hex
    async function sha256Hex(txt){
      const enc = new TextEncoder().encode(txt);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    // Mostrar/ocultar password
    $('#btnToggle1')?.addEventListener('click', ()=>{
      $('#newPass1').type = $('#newPass1').type==='password'?'text':'password';
      $('#newPass2').type = $('#newPass2').type==='password'?'text':'password';
    });
    $('#btnToggle2')?.addEventListener('click', ()=>{
      $('#pass').type = $('#pass').type==='password'?'text':'password';
    });

    // Render inicial (setup vs login)
    async function boot(){
      const doc = await db.collection('config').doc('admin').get();
      const hasHash = doc.exists && doc.data().adminPassHash;
      if (!hasHash) {
        // Setup inicial
        $('#title').textContent = 'Configurar clave de administrador';
        $('#setupBox').style.display = 'block';
        $('#loginBox').style.display = 'none';
      } else {
        // Login normal
        $('#title').textContent = 'Acceso al panel';
        $('#setupBox').style.display = 'none';
        $('#loginBox').style.display = 'block';
        const r = qs('reason');
        if (r === 'guard') $('#reason').textContent = 'Por seguridad, tenés que iniciar sesión para entrar al panel.';
        if (r === 'logout') $('#reason').textContent = 'Sesión finalizada correctamente.';
      }
    }

    // Guardar nueva clave (setup)
    $('#btnSetPass')?.addEventListener('click', async ()=>{
      const p1 = $('#newPass1').value.trim();
      const p2 = $('#newPass2').value.trim();
      const msg = $('#setupMsg');
      msg.style.display='none'; msg.textContent='';
      if (p1.length < 4) { msg.textContent='La clave debe tener al menos 4 caracteres.'; msg.style.display='block'; return; }
      if (p1 !== p2)    { msg.textContent='Las claves no coinciden.'; msg.style.display='block'; return; }
      try{
        const hash = await sha256Hex(p1);
        await db.collection('config').doc('admin').set({
          adminPassHash: hash,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge:true });
        // Auto-login
        localStorage.setItem('rb_auth_v2','ok');
        localStorage.setItem('rb_admin_ok','true');
        sessionStorage.setItem('rb_auth_v2','ok');
        location.replace('pedido_local.html');
      }catch(e){
        msg.textContent = 'No se pudo guardar la clave. ' + (e?.message||e);
        msg.style.display='block';
      }
    });

    // Login normal
    $('#btnLogin')?.addEventListener('click', async ()=>{
      const pass = $('#pass').value;
      const msg = $('#loginMsg');
      msg.style.display='none'; msg.textContent='';
      try{
        const doc = await db.collection('config').doc('admin').get();
        if (!doc.exists || !doc.data().adminPassHash){
          msg.textContent = 'No hay clave configurada. Actualizá la página.';
          msg.style.display='block'; return;
        }
        const ok = (await sha256Hex(pass)) === doc.data().adminPassHash;
        if (!ok){ msg.textContent='Clave incorrecta.'; msg.style.display='block'; return; }
        // Session OK (usa las mismas llaves que tu guardia en pedido_local.html)
        localStorage.setItem('rb_auth_v2','ok');
        localStorage.setItem('rb_admin_ok','true');
        sessionStorage.setItem('rb_auth_v2','ok');
        location.replace('pedido_local.html');
      }catch(e){
        msg.textContent = 'Error iniciando sesión. ' + (e?.message||e);
        msg.style.display='block';
      }
    });

    // Enter para enviar
    ['newPass1','newPass2','pass'].forEach(id=>{
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener('keydown', e=>{
        if (e.key==='Enter'){
          if (id==='pass') $('#btnLogin').click();
          else $('#btnSetPass').click();
        }
      });
    });

    boot();
  </script>
</body>
</html>
