<script>
/* ======== SESI√ìN COMPARTIDA (mismo esquema que login.html) ======== */
const TTL_HOURS = 20;
const TTL_MS    = TTL_HOURS * 60 * 60 * 1000;

function sessionValid(){
  const ok = localStorage.getItem('rb_admin_ok') === 'true';
  const ts = Number(localStorage.getItem('rb_admin_t') || 0);
  return ok && (Date.now() - ts) < TTL_MS;
}
function bumpSession(){  
  if (sessionValid()) localStorage.setItem('rb_admin_t', String(Date.now()));
}
function logout(){
  localStorage.removeItem('rb_admin_ok');
  localStorage.removeItem('rb_admin_t');
  localStorage.removeItem('rb_auth_v2');
  sessionStorage.removeItem('rb_auth_v2');
  location.replace('login.html'); 
}

// Requerir sesi√≥n
(function requireSession(){
  if (!sessionValid()){
    const next = encodeURIComponent(
      (location.pathname.replace(/^\//,'') || 'pedido_local.html') +
      (location.search || '') + (location.hash || '')
    );
    location.replace('login.html?next=' + next);
  } else bumpSession();
})();

['click','keydown','focus','mousemove','touchstart','scroll']
  .forEach(evt => window.addEventListener(evt, bumpSession, {passive:true}));
</script>

// =============================================================
// üî• Convertir archivo ‚Üí Base64
// =============================================================
async function fileToBase64(file){
  return new Promise((resolve, reject)=>{
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result); // data:image/png;base64,...
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}


// =============================================================
// üî• GUARDAR / ACTUALIZAR PRODUCTO
// =============================================================
async function saveProduct(){
  const id = $('#prdId').value.trim();
  const name = $('#prdName').value.trim();
  const category = $('#prdCategory').value.trim();
  const price = Number($('#prdPrice').value || 0);
  const urlImg = $('#prdImg').value.trim();
  const desc = $('#prdDesc').value.trim();
  const file = $('#prdImgFile').files[0];

  if(!id){ alert('Ingres√° un ID'); return; }
  if(!name){ alert('Ingres√° un nombre'); return; }
  if(!(price > 0)){ alert('Ingres√° un precio v√°lido'); return; }

  // prioridad: archivo > URL
  let finalImg = urlImg || null;

  if(file){
    finalImg = await fileToBase64(file);
  }

  const payload = {
    name,
    category,
    price,
    img: finalImg,
    description: desc || null,
    available: true,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
  };

  try{
    await productsCol.doc(id).set(payload, {merge:true});
    alert('Producto guardado.');
    clearProductForm();
  }catch(e){
    console.error(e);
    alert('Error guardando producto.');
  }
}

  $('#prdPrice').value = '';
  $('#prdImg').value = '';

// =============================================================

  $('#prdId').value = id;
  $('#prdName').value = data.name || '';
  $('#prdCategory').value = data.category || 'hamburguesas';
  $('#prdPrice').value = data.price || '';
  $('#prdImg').value = (data.img && !data.img.startsWith('data:')) ? data.img : '';
  $('#prdImgFile').value = '';
  $('#prdDesc').value = data.description || '';
}

async function deleteProduct(id){

  try{
    await productsCol.doc(id).delete();
    alert('Producto eliminado');
  }catch(e){
    alert('No se pudo eliminar');
  }
}


// =============================================================

async function toggleProductAvailability(id, current){
  try{
    await productsCol.doc(id).set({
      available: !current,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    },{merge:true});
  }catch(e){
    alert('Error cambiando disponibilidad');
  }
}


// =============================================================
// üî• RENDER TABLA CRUD

function renderProductsTable(snapshot){
  const tbody = $('#prdTable');
  tbody.innerHTML = '';

  snapshot.forEach(doc => {
    const p = doc.data();
    const tr = document.createElement('tr');

    const imgTag = p.img
      ? `<img src="${p.img}" class="img-preview">`
      : `<div class="img-preview"></div>`;

    const availableTag = p.available
      ? '<span class="tag green">Activo</span>'
      : '<span class="tag gray">Pausado</span>';

    tr.innerHTML = `
      <td>${doc.id}</td>
      <td>${imgTag}</td>
      <td>${p.name}</td>
      <td>${p.category}</td>
      <td>$${p.price}</td>
      <td>${availableTag}</td>
      <td class="row">
        <button class="btn good" data-act="edit" data-id="${doc.id}">Editar</button>
        <button class="btn warn" data-act="toggle" data-id="${doc.id}" data-av="${p.available}">
          ${p.available?'Desactivar':'Activar'}
        </button>
        <button class="btn bad" data-act="delete" data-id="${doc.id}">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  tbody.querySelectorAll('button').forEach(btn=>{
    btn.addEventListener('click', async()=>{
      const id = btn.dataset.id;
      const act = btn.dataset.act;

      if(act === 'edit'){
        const d = await productsCol.doc(id).get();
        loadProductIntoForm(d.data(), id);

      } else if(act === 'toggle'){
        const av = btn.dataset.av === 'true';
        toggleProductAvailability(id, av);

      } else if(act === 'delete'){
        deleteProduct(id);
      }
    });
  });
}

const storeRef = () => db.collection('config').doc('store');

const storePill = $('#storePill');
const storeSub  = $('#storeSub');
const btnOpen   = $('#btnForceOpen');
const btnClose  = $('#btnForceClose');
const forceUntilInput = $('#forceUntil');
const btnSaveUntil = $('#btnSaveUntil');

function applyStoreDocToUI(d){
  const on = !!d.forceOpen;
  let until = null;

  if(d.forceOpenUntil){
    try{
      if(typeof d.forceOpenUntil.toDate === 'function')
        until = d.forceOpenUntil.toDate();
      else if(d.forceOpenUntil.seconds)
        until = new Date(d.forceOpenUntil.seconds*1000);
      else
        until = new Date(d.forceOpenUntil);
    }catch(e){}
  }

  const active = on || (until && until.getTime() > Date.now());

  storePill.className = 'pill ' + (active?'ok':'off');
  storePill.textContent = 'Estado: ' + (active?'Forzado ABIERTO':'Normal');

  if(until && until.getTime()>Date.now()){
    storeSub.textContent = 
      'Hasta: ' +
      String(until.getHours()).padStart(2,'0') + ':' +
      String(until.getMinutes()).padStart(2,'0');

    const local = new Date(until.getTime() - until.getTimezoneOffset()*60000);
    forceUntilInput.value = local.toISOString().slice(0,16);
  } else {
    storeSub.textContent = d.forceOpenMessage || 'Normal';
    forceUntilInput.value = '';
  }
}

storeRef().onSnapshot(snap=>{
  applyStoreDocToUI(snap.exists ? snap.data() : {});
});

btnOpen.onclick = async()=>{
  await storeRef().set({
    forceOpen:true,
    updatedAt:firebase.firestore.FieldValue.serverTimestamp()
  },{merge:true});
};

btnClose.onclick = async()=>{
  await storeRef().set({
    forceOpen:false,
    forceOpenMessage: firebase.firestore.FieldValue.delete(),
    forceOpenUntil: firebase.firestore.FieldValue.delete(),
    updatedAt:firebase.firestore.FieldValue.serverTimestamp()
  },{merge:true});
};

btnSaveUntil.onclick = async()=>{
  const v = forceUntilInput.value;
  if(!v){ alert('Eleg√≠ fecha y hora'); return; }

  const local = new Date(v);
  if(isNaN(local.getTime())){ alert('Fecha inv√°lida'); return; }

  await storeRef().set({
    forceOpen:true,
    forceOpenUntil: firebase.firestore.Timestamp.fromDate(local),
    updatedAt:firebase.firestore.FieldValue.serverTimestamp()
  },{merge:true});

  alert('Guardado correctamente.');
};

const cpTbody = $('#cpTable');

function upsertCouponFromForm(){
  const code = ($('#cpCode').value||'').trim().toUpperCase();
  if(!code){ alert('Ingres√° c√≥digo'); return; }

  const type = $('#cpType').value;
  const value = Number($('#cpValue').value||0);
  if(!(value>0)){ alert('Valor inv√°lido'); return; }

  const maxUses = Number($('#cpMaxUses').value||0);
  const note = ($('#cpNote').value||'').trim();
  const from = $('#cpFrom').value ? new Date($('#cpFrom').value) : null;
  const to   = $('#cpTo').value   ? new Date($('#cpTo').value)   : null;

  const payload = {
    code, type, value,
    enabled:true,
    note:note||null,
    validFrom: from ? firebase.firestore.Timestamp.fromDate(from):null,
    validTo:   to   ? firebase.firestore.Timestamp.fromDate(to):null,
    maxUses: maxUses>0 ? maxUses : null,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  db.collection('coupons').doc(code)
    .set({
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      uses:0, ...payload
    },{merge:true})
    .then(()=>{ alert('Cup√≥n guardado'); loadCoupons(); })
    .catch(()=> alert('Error guardando cup√≥n'));
}

$('#btnCreateCp').onclick = upsertCouponFromForm;

function renderCoupons(list){
  cpTbody.innerHTML = '';

  list.forEach(doc=>{
    const c = doc.data();
    const uses = `${c.uses||0}${c.maxUses?` / ${c.maxUses}`:''}`;
    const vf = c.validFrom ? fmtDate(c.validFrom) : null;
    const vt = c.validTo   ? fmtDate(c.validTo)   : null;

    const vig = (vf?vf.toLocaleDateString('es-AR')+' ':'') +
                (vt?('‚Üí '+vt.toLocaleDateString('es-AR')):'');

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="code">${c.code}</td>
      <td>${c.type==='percent'?'%':'$'}</td>
      <td>${c.value}</td>
      <td>${uses}</td>
      <td>${vig||'-'}</td>
      <td>${c.enabled?'<span class="tag green">HABILITADO</span>':'<span class="tag gray">PAUSADO</span>'}</td>
      <td class="row">
        <button class="btn ${c.enabled?'warn':'good'}" data-act="toggle" data-id="${doc.id}">
          ${c.enabled?'Deshabilitar':'Habilitar'}
        </button>
        <button class="btn bad" data-act="delete" data-id="${doc.id}">
          Eliminar
        </button>
      </td>
    `;
    cpTbody.appendChild(tr);
  });

  cpTbody.querySelectorAll('button[data-act]').forEach(btn=>{
    btn.onclick = async()=>{
      const id = btn.dataset.id;
      const act = btn.dataset.act;

      if(act==='toggle'){
        const snap = await db.collection('coupons').doc(id).get();
        const enabled = !!snap.data()?.enabled;

        await db.collection('coupons').doc(id)
          .set({ enabled:!enabled, updatedAt:new Date() },{merge:true});

        loadCoupons();

      } else if(act==='delete'){
        if(confirm('¬øEliminar '+id+'?')){
          await db.collection('coupons').doc(id).delete();
          loadCoupons();
        }
      }
    };
  });
}

async function loadCoupons(){
  const q = await db.collection('coupons').orderBy('code').get();
  renderCoupons(q.docs);
}


// =============================================================
// üî• BOOT FINAL
// =============================================================
(async function boot(){
  loadCoupons();
})();
</script>
