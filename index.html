<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Menú</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45; 
      --text:#111; 
      --muted:#666; 
      --bg:#f6f6f6; 
      --card:#fff;
      --radius:18px; 
      --shadow:0 10px 30px rgba(0,0,0,.08); 
      --ring:#eaeaea;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif
    }

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06)
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:10px;
      object-fit:contain
    }
    .brand strong{font-weight:800}

    .status-pill{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-width:140px;
      padding:10px 14px;
      border-radius:16px;
      font-weight:700;
      background:#ECE7DD;
      border:1px solid #DCD4C3;
      color:#625A45;
      text-align:center;
      line-height:1.1;
      gap:2px
    }

    .spacer{ flex:1 }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:2px solid var(--primary);
      padding:10px 16px;
      border-radius:999px;
      color:var(--primary);
      background:#fff;
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.primary{ background:var(--primary); color:#fff; border-color:var(--primary) }
    .btn.ghost{ border-color:#e7e7e7; color:#333 }

    .container{
      max-width:1100px;
      margin:24px auto;
      padding:0 12px
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:18px
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      position:relative
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-bottom:1px solid #eee
    }

    .soldout-badge{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 16px;
      border-radius:999px;
      font-weight:700;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(6px);
      color:#fff;
      text-transform:uppercase;
      z-index:5;
    }

    /* ============================
       MODAL CUSTOMIZER — ORIGINAL
       ============================ */

    #overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    #overlay.open { display:flex !important; }

    #overlay .modal {
      width:480px;
      max-width:90%;
      background:white;
      border-radius:22px;
      padding:28px;
      box-shadow:0 15px 40px rgba(0,0,0,.25);
      animation:popup .25s ease-out;
    }

    @keyframes popup {
      from { transform:scale(.92); opacity:0; }
      to   { transform:scale(1); opacity:1; }
    }

    #overlay .modal h3 {
      margin:0 0 18px 0;
      font-size:22px;
      font-weight:800;
    }

    .rowx{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin:14px 0;
    }

    .rowx[style*="flex-direction:column"]{
      align-items:flex-start;
    }

    .inline{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:6px;
      padding:10px 14px;
      background:#faf7f3;
      border:1px solid #e8e0d4;
      border-radius:14px;
      cursor:pointer;
    }

    .pill input{ accent-color: var(--primary); }

    .qtybox{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--ring);
      border-radius:999px;
      padding:6px 10px;
    }

    .qtybox button{
      width:30px;
      height:30px;
      border-radius:999px;
      border:1px solid #e5e5e5;
      background:#fff;
      font-weight:900;
    }

    .pricePreview{
      background:#f7f3ee;
      border:1px solid #e8e0d4;
      padding:8px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:18px;
    }

    textarea{
      width:100%;
      min-height:90px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #dfd9d0;
      background:#fcfaf7;
      font-size:15px;
      resize:none;
      outline:none;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="topbar">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="Rhodes Burgers" />
      <strong>Rhodes Burgers</strong>
    </a>

    <span id="statusPill" class="status-pill" aria-live="polite">
      <span class="status-main">Abierto</span>
      <span class="status-sub">hasta 23:30</span>
    </span>

    <div class="spacer"></div>

    <a class="btn ghost" href="contacto.html">Contacto</a>
    <button class="btn" id="btnCart">

<!-- MENU -->
<main class="container">

  <h2>Hamburguesas</h2>

  <h2>Guarniciones</h2>

<!-- DRAWER CARRITO -->
<aside class="drawer" id="drawer">

    <strong>Tu pedido</strong>
    <button class="btn ghost" id="closeDrawer" style="float:right">✕</button>
  </header>

  <div class="body">
    <div id="cartItems"></div>

    <div class="total">
      <span>Total</span>
      <span id="cartTotal">$0</span>
    </div>

    <div class="cart-actions">
      <button class="btn ghost" id="btnVaciar">Vaciar</button>
      <button class="btn primary" id="btnPagar">Ir a pagar</button>
    </div>

    <div id="placeResult"></div>
  </div>
</aside>
<!-- MODAL PERSONALIZAR -->
<div id="overlay" class="overlay">
  <div class="modal">
    
    <h3 id="modTitle">Personalizar</h3>

    <!-- PAPAS -->
    <div class="rowx" style="flex-direction:column">
      <label style="font-weight:600">Papas (obligatorio)</label>
      <div class="inline" id="friesOptionsInline">
        <label class="pill"><input type="radio" name="fries" value="con_sazon"> Sazonadas</label>
        <label class="pill"><input type="radio" name="fries" value="con_sal"> Con sal</label>
        <label class="pill"><input type="radio" name="fries" value="sin_sal"> Sin sal</label>
      </div>
    </div>

    <!-- MEDALLONES EXTRA -->
    <div id="rowPatties" class="rowx" style="display:none">
      <span>Medallones extra</span>
      <div class="qtybox">
        <button id="patDec" class="qtybtn">-</button>
        <span id="patVal">0</span>
        <button id="patInc" class="qtybtn">+</button>
      </div>
    </div>

    <!-- CHEDDAR EXTRA -->
    <div id="rowCheddar" class="rowx" style="display:none">
      <span>Fetas de cheddar extra</span>
      <div class="qtybox">
        <button id="cheDec" class="qtybtn">-</button>
        <span id="cheVal">0</span>
        <button id="cheInc" class="qtybtn">+</button>
      </div>
    </div>

    <!-- SUBTOTAL UNITARIO -->
    <div class="rowx" style="justify-content:flex-end">
      <span class="muted">Subtotal unitario:</span>

      <textarea id="notes" placeholder="Sin cebolla, extra salsa..."></textarea>

    <!-- ACCIONES -->
    <div class="rowx" style="justify-content:flex-end; gap:12px;">
      <button class="btn ghost" id="btnCancel">Cancelar</button>
      <button class="btn primary" id="btnAdd">Agregar</button>
    </div>

  </div>
</div>
<!-- ==== FIREBASE ==== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ============================================
      FIREBASE INIT
============================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============================================
      HORARIOS "ABIERTO / CERRADO"
============================================ */
const HOURS = {
  0:[[19,0,24,0]],1:[],
  2:[],3:[[19,0,24,0]],
  4:[[19,0,24,0]],5:[[19,0,24,0]],
  6:[[19,0,24,0]]
};

function fmtHM(h,m){return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;}

function isOpenNow(d=new Date()){
  const cur=d.getHours()*60+d.getMinutes();
  const blocks=HOURS[d.getDay()]||[];
  for(const [h1,m1,h2,m2] of blocks){
    const a=h1*60+m1, b=h2*60+m2;
    if(cur>=a && cur<b) return {open:true, until:[h2,m2]};
  }
  return {open:false};
}

function nextOpen(){
  for(let i=0;i<8;i++){
    const t=new Date(Date.now()+i*86400000);
    const blocks=HOURS[t.getDay()];
    if(blocks.length){
      const [h1,m1]=blocks[0];
      return `${i===0?"hoy":i===1?"mañana":t.toLocaleDateString("es-AR",{weekday:"long"})} ${fmtHM(h1,m1)}`;
    }
  }
  return null;
}

let FORCE_OPEN=false, FORCE_MSG="", FORCE_UNTIL=null;

db.collection("config").doc("store").onSnapshot(s=>{
  const d=s.exists ? s.data() : {};
  FORCE_OPEN = !!d.forceOpen;
  FORCE_MSG  = d.forceOpenMessage || "";

  if(d.forceOpenUntil){
    try{ FORCE_UNTIL=d.forceOpenUntil.toDate(); }
    catch{ FORCE_UNTIL=new Date(d.forceOpenUntil); }
  } else FORCE_UNTIL=null;

  renderStatus();
});

function renderStatus(){
  const pill=document.getElementById("statusPill");
  const main=pill.querySelector(".status-main");
  const sub =pill.querySelector(".status-sub");

  const forced = FORCE_UNTIL && FORCE_UNTIL.getTime()>Date.now();
  if(FORCE_OPEN || forced){
    main.textContent="Abierto";
    sub.textContent = forced
      ? `hasta ${fmtHM(FORCE_UNTIL.getHours(),FORCE_UNTIL.getMinutes())}`
      : FORCE_MSG || "apertura especial";
    return;
  }

  const st=isOpenNow();
  if(st.open){
    main.textContent="Abierto";
    sub.textContent = `hasta ${fmtHM(st.until[0],st.until[1])}`;
  } else {
    main.textContent="Cerrado";
    sub.textContent = "abrimos " + (nextOpen()||"pronto");
  }
}

/* ============================================
      PRODUCTOS, DISPONIBILIDAD, ORDEN
============================================ */
const availability=new Map();
function isAvailable(id){return availability.has(id)?availability.get(id):true;}

db.collection("products").onSnapshot(snap=>{
  availability.clear();
  snap.forEach(doc=>{
    const d=doc.data();
    availability.set(doc.id, d.available!==false);
  });
  refreshAvailabilityUI();
});

let BURGERS=[], SIDES=[], DRINKS=[];
const FALLBACK_IMG="images/logo.png";

function mapProduct(doc){
  const d=doc.data();
  return {
    id:doc.id,
    name:d.name,
    price:d.price,
    img:d.img||FALLBACK_IMG,
    desc:d.description||"",
    category:d.category||"",
    kind:d.kind||""
  };
}

db.collection("products").onSnapshot(snap=>{
  const b=[], s=[], d=[];
  snap.forEach(doc=>{
    const p=mapProduct(doc);
    if(p.category==="hamburguesas") b.push(p);
    if(p.category==="guarniciones") s.push(p);
    if(p.category==="bebidas") d.push(p);
  });

  BURGERS=b; SIDES=s; DRINKS=d;
  mount();
});

let MENU_ORDER={};
db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mount();
});

/* ============================================
      CARRITO
============================================ */
const $ = s => document.querySelector(s);
const money = n=> (Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
const EXTRA_PRICE_PATTY=2500;
const EXTRA_PRICE_CHEDDAR=300;

const CART_KEY="rhodes_cart_v3";
let cart = loadCart();

function loadCart(){
  try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{}, drink:{}};}
  catch{ return {burger:{}, drink:{}};}
}
function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); }

function cartCount(){
  let n=0;
  Object.values(cart.burger).forEach(o=>n+=o.qty);
  Object.values(cart.drink ).forEach(o=>n+=o.qty);
  return n;
}

function friesLabel(code){
  if(code==="con_sazon") return "Sazonadas";
  if(code==="con_sal")   return "Con sal";
  if(code==="sin_sal")   return "Sin sal";
  return "—";
}

function calcTotal(){
  let t=0;
  for(const obj of Object.values(cart.burger)){
    const base=obj.item.price;
    const ep=obj.extras.patty*EXTRA_PRICE_PATTY;
    const ec=obj.extras.cheddar*EXTRA_PRICE_CHEDDAR;
    t += (base+ep+ec)*obj.qty;
  }
  for(const obj of Object.values(cart.drink)){
    t += obj.item.price * obj.qty;
  }
  return t;
}

window.changeQty=function(type, encodedKey, delta){
  const key=decodeURIComponent(encodedKey);
  const bucket=cart[type];
  if(!bucket[key]) return;

  bucket[key].qty+=delta;
  if(bucket[key].qty<=0) delete bucket[key];

  saveCart();
  renderCart();
};

function addDrink(item){
  if(!cart.drink[item.id]) cart.drink[item.id]={qty:0,item};
  cart.drink[item.id].qty++;
  saveCart();
  renderCart();
}

function addToCart(item, fries, extras, notes){
  const key = `${item.id}|fries:${fries}|patty:${extras.patty}|cheddar:${extras.cheddar}|notes:${(notes||"").trim()}`;

  if(!cart.burger[key]){
    cart.burger[key] = {
      qty:1,
      item,
      fries,
      extras:{patty:extras.patty, cheddar:extras.cheddar},
      notes:(notes||"").trim()
    };
  } else {
    cart.burger[key].qty++;
  }

  saveCart();
  renderCart();
}

/* ============================================
      UI DEL CARRITO
============================================ */
function renderCart(){
  const el=$("#cartItems");
  const total=$("#cartTotal");
  el.innerHTML="";

  for(const [key,obj] of Object.entries(cart.burger)){
    const base=obj.item.price;
    const ep=obj.extras.patty*EXTRA_PRICE_PATTY;
    const ec=obj.extras.cheddar*EXTRA_PRICE_CHEDDAR;
    const unit=base+ep+ec;
    const totalItem=unit*obj.qty;

    el.innerHTML+=`
      <div class="item">
        <div>
          <strong>${obj.item.name}</strong><br>
          <div class="muted">Papas: ${friesLabel(obj.fries)}</div>

          ${obj.extras.patty>0 ? `<div class="muted">• Medallones extra (x${obj.extras.patty}): ${money(ep)}</div>`:""}
          ${obj.extras.cheddar>0 ? `<div class="muted">• Cheddar extra (x${obj.extras.cheddar}): ${money(ec)}</div>`:""}

          <div class="muted" style="margin-top:4px;">Subtotal: <strong>${money(unit)}</strong></div>

          ${obj.notes ? `<div class="muted">Nota: ${obj.notes}</div>`:""}
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
          <span>${money(totalItem)}</span>
        </div>
      </div>
    `;
  }

  for(const [key,obj] of Object.entries(cart.drink)){
    const totalItem=obj.qty*obj.item.price;
    el.innerHTML+=`
      <div class="item">
        <div><strong>${obj.item.name}</strong></div>
        <div style="display:flex;align-items:center;gap:10px">
          <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
          <span>${money(totalItem)}</span>
        </div>
      </div>
    `;
  }

  total.textContent=money(calcTotal());
  $("#cartBubble").textContent=`(${cartCount()})`;
}

/* ============================================
      TARJETAS
============================================ */
function orderedList(category, arr){
  const ord = MENU_ORDER[category] || [];
  const map = new Map(ord.map((id,i)=>[id,i]));
  return [...arr].sort((a,b)=>(map.get(a.id)||999)-(map.get(b.id)||999));
}

function refreshAvailabilityUI(){
  document.querySelectorAll(".card[data-id]").forEach(card=>{
    const id=card.dataset.id;
    const ok=isAvailable(id);
    card.dataset.soldout = ok?"0":"1";

    let badge=card.querySelector(".soldout-badge");
    if(!ok && !badge){
      badge=document.createElement("div");
      badge.className="soldout-badge";
      badge.textContent="SIN STOCK";
      card.querySelector(".imgwrap").appendChild(badge);
    }
    if(ok && badge) badge.remove();
  });
}

function renderCard(item, type){
  const ok=isAvailable(item.id);

  const card=document.createElement("div");
  card.className="card";
  card.dataset.id=item.id;

  card.innerHTML=`
    <div class="imgwrap">
      <img src="${item.img}" onerror="this.src='images/logo.png'">
      ${ok?"":`<div class="soldout-badge">SIN STOCK</div>`}
    </div>
    <div class="content">
      <h3>${item.name}</h3>
      ${item.desc ? `<p class="muted">${item.desc}</p>`:""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <div class="actions">
          <button class="btn" data-add ${ok?"":"disabled"}>Agregar</button>
        </div>
      </div>
    </div>
  `;

  const addBtn=card.querySelector("[data-add]");

  if(type==="drink"){
    addBtn.onclick = ()=> ok && addDrink(item);
  } else if(type==="burger"){
    addBtn.onclick = ()=> ok && window.openCustomize(item);
  } else {
    addBtn.onclick = ()=>{};
  }

  return card;
}

function mount(){
  if(!$("#burgersGrid")) return;

  $("#burgersGrid").innerHTML="";
  $("#sidesGrid").innerHTML="";
  $("#drinksGrid").innerHTML="";

  orderedList("hamburguesas",BURGERS)
    .forEach(b=> $("#burgersGrid").appendChild(renderCard(b,"burger")));

  orderedList("guarniciones",SIDES)
    .forEach(s=> $("#sidesGrid").appendChild(renderCard(s,"side")));

  orderedList("bebidas",DRINKS)
    .forEach(d=> $("#drinksGrid").appendChild(renderCard(d,"drink")));

  refreshAvailabilityUI();
  renderCart();
}

/* ============================================
      DRAWER
============================================ */
const drawer=$("#drawer");
$("#btnCart").onclick = ()=> drawer.classList.add("open");
$("#closeDrawer").onclick = ()=> drawer.classList.remove("open");

$("#btnVaciar").onclick = ()=>{
  cart={burger:{}, drink:{}};
  saveCart();
  renderCart();
};

$("#btnPagar").onclick = ()=>{
  if(cartCount()===0){
    alert("Tu carrito está vacío");
    return;
  }
  window.location.href="pedido_cliente.html";
};

renderCart();
renderStatus();
</script>

<!-- CUSTOMIZER -->
<script type="module">
import { setupCustomizer } from "./js/customizer.js";

const openCustomize = setupCustomizer({
  overlay: document.getElementById("overlay"),
  modTitle: document.getElementById("modTitle"),
  rowPatties: document.getElementById("rowPatties"),
  rowCheddar: document.getElementById("rowCheddar"),
  patVal: document.getElementById("patVal"),
  patInc: document.getElementById("patInc"),
  patDec: document.getElementById("patDec"),
  cheVal: document.getElementById("cheVal"),
  cheInc: document.getElementById("cheInc"),
  cheDec: document.getElementById("cheDec"),
  notes: document.getElementById("notes"),
  btnCancel: document.getElementById("btnCancel"),
  btnAdd: document.getElementById("btnAdd"),

  updateCartCallback(item, fries, extras, notes){
    addToCart(item, fries, extras, notes);
  }
});

window.openCustomize = openCustomize;
</script>
