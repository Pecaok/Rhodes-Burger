<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Men√∫</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif
    }

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06)
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#fff;
      object-fit:contain
    }
    .brand strong{font-weight:800}

    .status-pill{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-width:140px;
      padding:10px 14px;
      border-radius:16px;
      font-weight:700;
      background:#f4f4f4;
      border:1px solid var(--ring);
      color:#222;
      text-align:center;
      line-height:1.1;
      gap:2px
    }
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}
    .status-open{
      background:#ECE7DD;
      border-color:#DCD4C3;
      color:#625A45;
    }
    .status-closed{
      background:#f7f7f7;
      border-color:#eaeaea;
      color:#444;
    }

    .spacer{flex:1}

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:2px solid var(--primary);
      padding:10px 16px;
      border-radius:999px;
      color:var(--primary);
      background:#fff;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
      flex:0 1 auto;
    }
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}

    .container{
      max-width:1100px;
      margin:24px auto;
      padding:0 12px
    }
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:18px
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      position:relative
    }
    .card .imgwrap{ position:relative; }
    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      background:#f0f0f0;
      border-bottom:1px solid #eee
    }
    .card .content{padding:12px}

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:8px
    }

    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    /* ===== DRAWER CARRITO ===== */
    .drawer{
      position:fixed;
      top:0; right:-460px;
      width:460px;
      max-width:92vw;
      height:100vh;
      background:#fff;
      box-shadow:-8px 0 30px rgba(0,0,0,.18);
      transition:right .25s;
      z-index:30;
      display:flex;
      flex-direction:column
    }
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 0;
      border-bottom:1px solid #efefef
    }
    .total{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight:800;
      font-size:18px;
      margin-top:10px
    }
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:40
    }
    .overlay.open{display:flex}
    .modal{
      background:#fff;
      border-radius:20px;
      box-shadow:var(--shadow);
      width:580px;
      max-width:92vw;
      padding:16px
    }

    @media (max-width:600px){
      /* estilos responsive‚Ä¶ */
    }

    .overlay.open .modal{
      padding: 24px !important;
    }

    .modal h3{
      margin-top: 0 !important;

    .pricePreview{

    .qtybox{

      align-items: center !important;

      border: 1px solid var(--ring) !important;
      border-radius: 999px !important;
      padding: 6px 10px !important;
    }

    .qtybox button{
      width: 30px !important;
      height: 30px !important;
      border-radius: 999px !important;
      border: 1px solid #e5e5e5 !important;
      background: #fff !important;
      font-weight: 900 !important;
      cursor: pointer !important;
    }

    textarea{
      width: 100% !important;
      min-height: 80px !important;
      padding: 10px !important;
      border: 1px solid var(--ring) !important;
      border-radius: 12px !important;
    }

    #btnAdd{
      padding: 12px 22px !important;
      font-weight: 800 !important;
    }

      margin-top: 18px !important;

  <script>
    /* ====== Horarios de apertura ====== */
    const HOURS = {
      0: [[19,15,24,0]], 1: [],
      2: [[19,15,24,0]],
      4: [[19,15,24,0]], 5: [[19,15,24,0]],
      6: [[19,15,24,0]]
    };

    function fmtHM(h,m){
      return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
    }

    function isOpenNow(d=new Date()){
      const cur=d.getHours()*60+d.getMinutes();
      const blocks=HOURS[d.getDay()]||[];
      for(const [h1,m1,h2,m2] of blocks){
        const a=h1*60+m1,b=h2*60+m2;
        if(cur>=a && cur<b) return {open:true, until:[h2,m2]};
      }
      return {open:false};
    }

    function nextOpen(d=new Date()){
      for(let i=0;i<8;i++){
        const t=new Date(d.getTime()+i*86400000);
        const blocks=HOURS[t.getDay()];
        if(blocks.length){
          const [h1,m1]=blocks[0];
          const lab = i===0?"hoy": i===1?"ma√±ana": t.toLocaleDateString("es-AR",{weekday:"long"});
          return `${lab} ${fmtHM(h1,m1)}`;
        }
      }
      return null;
    }

    /* ====== Estado forzado Firestore ====== */
    let FORCE_OPEN=false, FORCE_MSG="", FORCE_UNTIL=null, orderable=true;

    function renderStatus(){
      const pill=document.getElementById("statusPill");
      const main=pill.querySelector(".status-main");
      const sub =pill.querySelector(".status-sub");

      const untilActive = FORCE_UNTIL && FORCE_UNTIL.getTime()>Date.now();

      if(FORCE_OPEN || untilActive){
        pill.classList.add("status-open");
        pill.classList.remove("status-closed");
        main.textContent="Abierto";

        sub.textContent = untilActive
          ? `hasta ${fmtHM(FORCE_UNTIL.getHours(),FORCE_UNTIL.getMinutes())}`
          : (FORCE_MSG||"apertura especial");

        setOrderable(true);
        return;
      }

      const st=isOpenNow();
      if(st.open){
        pill.classList.add("status-open");
        pill.classList.remove("status-closed");
        main.textContent="Abierto";
        const [h,m]=st.until;
        sub.textContent=`hasta ${fmtHM(h,m)}`;
        setOrderable(true);
      }else{
        pill.classList.remove("status-open");
        pill.classList.add("status-closed");
        main.textContent="Cerrado";
        sub.textContent="abrimos "+(nextOpen()||"pronto");
        setOrderable(false);
      }
    }

    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll("[data-add]").forEach(btn=>{
        if(v){ btn.disabled=false; btn.classList.remove("disabled"); }
        else { btn.disabled=true; btn.classList.add("disabled"); }
      });
    }

    /* ===== Firebase Init ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ======= Store override ======= */
    db.collection("config").doc("store").onSnapshot(s=>{
      const d=s.exists?(s.data()||{}):{};
      FORCE_OPEN = !!d.forceOpen;
      FORCE_MSG  = d.forceOpenMessage || "";

      if(d.forceOpenUntil){
        try{
          FORCE_UNTIL = d.forceOpenUntil.toDate();
        }catch{
          FORCE_UNTIL = new Date(d.forceOpenUntil);
        }
      } else {
        FORCE_UNTIL = null;
      }
      renderStatus();
    });

    /* ======= SIDES (estado papas) ======= */
    let SIDES_STATE = { con_sazon:true, con_sal:true, sin_sal:true };

    function applySidesToUI(){
      const note = document.getElementById("friesStateNote");
      const disabled = Object.entries(SIDES_STATE)
        .filter(([k,v])=>v===false)
        .map(([k])=>k);

      document.querySelectorAll("#friesOptionsInline .pill").forEach(lbl=>{
        const input = lbl.querySelector("input");
        const val=input.value;
        const enabled = SIDES_STATE[val]!==false;
        input.disabled = !enabled;
        lbl.classList.toggle("disabled",!enabled);
      });

      if(disabled.length){
        const human = disabled.map(k=>{
          if(k==="con_sazon") return "Sazonadas";
          if(k==="con_sal") return "Con sal";
          if(k==="sin_sal") return "Sin sal";
        }).join(", ");
        note.textContent="Variantes deshabilitadas: "+human;
      } else {
        note.textContent="";
      }
    }

    db.collection("config").doc("sides").onSnapshot(s=>{
      const d=s.exists?(s.data()||{}):{};
      SIDES_STATE = {
        con_sazon: d.con_sazon!==false,
        con_sal:   d.con_sal!==false,
        sin_sal:   d.sin_sal!==false
      };
      applySidesToUI();
    });

    /* ======= DISPONIBILIDAD ======= */
    const availability=new Map();
    const isAvailable=id => availability.has(id)?availability.get(id):true;

    db.collection("products").onSnapshot(snap=>{
      availability.clear();
      snap.forEach(doc=>{
        const d=doc.data();
        availability.set(doc.id, d.available!==false);
      });
      refreshAvailabilityUI();
    });

    function refreshAvailabilityUI(){
      document.querySelectorAll(".card[data-id]").forEach(card=>{
        const id=card.dataset.id;
        const ok=isAvailable(id);
        card.dataset.soldout = ok?"0":"1";

        let badge=card.querySelector(".soldout-badge");
        if(!ok){
          if(!badge){
            badge=document.createElement("div");
            badge.className="soldout-badge";
            badge.textContent="SIN STOCK";
            card.querySelector(".imgwrap").appendChild(badge);
          }
        }else{
          if(badge) badge.remove();
        }
      });
    }

    /* ===== PRODUCTOS FIRESTORE ===== */
    let BURGERS=[], DRINKS=[], SIDES=[];
    const FALLBACK_IMG="images/logo.png";

    function mapProduct(doc){
      const d=doc.data();
      return {
        id:doc.id,
        name:d.name,
        price:d.price,
        img:d.img||FALLBACK_IMG,
        desc:d.description||"",
        category:d.category||"",
        kind:d.kind||""
      };
    }

    db.collection("products").onSnapshot(snap=>{
      const b=[], d=[], s=[];
      snap.forEach(doc=>{
        const p=mapProduct(doc);
        if(p.category==="hamburguesas") b.push(p);
        if(p.category==="guarniciones") s.push(p);
        if(p.category==="bebidas")      d.push(p);
      });

      BURGERS=b;
      SIDES=s;
      DRINKS=d;

      mount();
    });

    /* ====== ORDEN VISUAL MENU ====== */
    let MENU_ORDER = {};

    db.collection("config").doc("menuOrder").onSnapshot(snap=>{
      MENU_ORDER = snap.exists ? snap.data() : {};
      mount();
    });

    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR", {
      style:"currency",
      currency:"ARS",
      maximumFractionDigits:0
    });

    const EXTRA_PRICE_PATTY  = 2500;
    const EXTRA_PRICE_CHEDDAR = 300;
    const CART_KEY = "rhodes_cart_v3";

    /* ====== CARRITO ====== */
    let cart = loadCart();
    function loadCart(){
  try {
    const c = JSON.parse(localStorage.getItem(CART_KEY)) || {};
    return {
      burger: c.burger || {},
      drink:  c.drink  || {},
      side:   c.side   || {}    // üî• a√±adir compatibilidad total
    };
  } catch {
    return { burger:{}, drink:{}, side:{} };
  }
}
    function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); }

    function cartCount(){
      let n=0;
      Object.values(cart.burger).forEach(o=>n+=o.qty);
      Object.values(cart.drink ).forEach(o=>n+=o.qty);
      return n;
    }
    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger)){
        const base=obj.item.price;
        t += ( base +
               obj.extras.patty*EXTRA_PRICE_PATTY +
               obj.extras.cheddar*EXTRA_PRICE_CHEDDAR ) * obj.qty;
      }
      for(const obj of Object.values(cart.drink)){
        t += obj.item.price * obj.qty;
      }
      return t;
    }

    function friesLabel(code){
      if(code === "con_sazon") return "Sazonadas";
      if(code === "con_sal")   return "Con sal";
      if(code === "sin_sal")   return "Sin sal";
      return code || "‚Äî";
    }

    function renderCart(){
      const cartItems = $("#cartItems");
      const cartTotal = $("#cartTotal");

      cartItems.innerHTML="";

      // Hamburguesas
      for(const [key,obj] of Object.entries(cart.burger)){
        const base = obj.item.price;
        const precioPatty   = obj.extras.patty   * EXTRA_PRICE_PATTY;
        const precioCheddar = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
        const unit = base + precioPatty + precioCheddar;
        const total = unit * obj.qty;

        const friesTxt = friesLabel(obj.fries);

        let detalleExtras = "";
        if(obj.extras.patty > 0){
          detalleExtras += `
            <div class="muted">‚Ä¢ Medallones extra (x${obj.extras.patty}): ${money(precioPatty)}</div>
          `;
        }
        if(obj.extras.cheddar > 0){
          detalleExtras += `
            <div class="muted">‚Ä¢ Cheddar extra (x${obj.extras.cheddar}): ${money(precioCheddar)}</div>
          `;
        }

        cartItems.innerHTML += `
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong><br>

              <div class="muted">Papas: ${friesTxt}</div>

              ${detalleExtras}

              <div class="muted" style="margin-top:4px;">
                Subtotal: <strong>${money(unit)}</strong>
              </div>

              ${obj.notes ? `<div class="muted">Nota: ${obj.notes}</div>` : ""}
            </div>

            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      // Bebidas
      for(const [key,obj] of Object.entries(cart.drink)){
        const total = obj.qty * obj.item.price;

        cartItems.innerHTML += `
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      cartTotal.textContent = money(calcTotal());
      $("#cartBubble").textContent = `(${cartCount()})`;
    }

    window.changeQty = function(type, encodedKey, delta){
      const key = decodeURIComponent(encodedKey);
      const bucket = cart[type];
      if(!bucket[key]) return;

      bucket[key].qty += delta;
      if(bucket[key].qty <= 0) delete bucket[key];

      saveCart();
      renderCart();
    };

    function addDrink(item){
      if(!cart.drink[item.id])
        cart.drink[item.id] = {qty:0, item};
      cart.drink[item.id].qty++;
      saveCart();
      renderCart();
    }

    /* ==== funci√≥n que usa el customizer.js para agregar hamburguesas ==== */
   function addToCart(item, fries, extras, notes){
  const extrasSafe = extras || {};

  // üî• FORMATO 100% COMPATIBLE CON pedido_cliente.html
  const burgaData = {
    id: item.id,
    name: item.name,
    price: item.price,
    qty: 1,
    fries: fries || "",
    extras: {
      patty:   extrasSafe.patty   ?? 0,
      cheddar: extrasSafe.cheddar ?? 0
    },
    notes: (notes||"").trim(),
    item: item  // sigue estando por compatibilidad con mostrador
  };

  const key =
    item.id +
    "|fries:"+ burgaData.fries +
    "|patty:"+ burgaData.extras.patty +
    "|cheddar:"+ burgaData.extras.cheddar +
    "|notes:"+ burgaData.notes;

  if(!cart.burger[key]){
    cart.burger[key] = burgaData;
  } else {
    cart.burger[key].qty++;
  }

  saveCart();
  renderCart();
}

    /* ====== ORDEN VISUAL ====== */
    const gridBurgers = $("#burgersGrid");
    const gridDrinks  = $("#drinksGrid");
    const gridSides   = $("#sidesGrid");

    function orderedList(category, arr){
      const order = MENU_ORDER[category] || [];
      const orderMap = new Map(order.map((id,i)=>[id,i]));

      return [...arr].sort((a,b)=>{
        const A = orderMap.has(a.id) ? orderMap.get(a.id) : 9999;
        const B = orderMap.has(b.id) ? orderMap.get(b.id) : 9999;
        return A-B;
      });
    }

    function renderCard(item, type){
      const ok = isAvailable(item.id);

      const card=document.createElement("div");
      card.className="card";
      card.dataset.id=item.id;
      card.dataset.soldout = ok?"0":"1";

      card.innerHTML=`
        <div class="imgwrap">
          <img src="${item.img}" onerror="this.src='images/logo.png'">
          ${ok ? "" : `<div class="soldout-badge">SIN STOCK</div>`}
        </div>
        <div class="content">
          <h3>${item.name}</h3>
          ${item.desc ? `<p class="muted">${item.desc}</p>` : ""}
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add ${(!ok || !orderable)?"disabled":""}>Agregar</button>
            </div>
          </div>
        </div>
      `;

      const addBtn = card.querySelector("[data-add]");
      if(type==="drink"){
        addBtn.onclick = ()=> ok && orderable && addDrink(item);
      } else if(type==="side"){
        // si alg√∫n d√≠a quer√©s que las guarniciones entren al carrito ac√°
        addBtn.onclick = ()=>{}; // por ahora nada
      } else {
        // HAMBURGUESAS ‚Üí abre el customizer compartido
        addBtn.onclick = ()=> ok && orderable && window.openCustomize && window.openCustomize(item);
      }

      return card;
    }

    function mount(){
      if(!gridBurgers) return;

      gridBurgers.innerHTML="";
      gridSides.innerHTML="";
      gridDrinks.innerHTML="";

      orderedList("hamburguesas", BURGERS)
        .forEach(b=> gridBurgers.appendChild(renderCard(b,"burger")));

      orderedList("guarniciones", SIDES)
        .forEach(s=> gridSides.appendChild(renderCard(s,"side")));

      orderedList("bebidas", DRINKS)
        .forEach(d=> gridDrinks.appendChild(renderCard(d,"drink")));

      refreshAvailabilityUI();
      renderCart();
    }

    /* ==== DRAWER ‚Äî ABRIR / CERRAR ==== */
    const drawer = document.getElementById("drawer");
    const btnCart = document.getElementById("btnCart");
    const closeDrawerBtn = document.getElementById("closeDrawer");

    function openDrawer(){ drawer.classList.add("open"); }
    function closeDrawer(){ drawer.classList.remove("open"); }

    btnCart.onclick = openDrawer;
    closeDrawerBtn.onclick = closeDrawer;

    const btnPagar = document.getElementById("btnPagar");
    if(btnPagar){
      btnPagar.onclick = ()=>{
        if(cartCount() === 0){
          alert("Tu carrito est√° vac√≠o");
          return;
        }
        window.location.href = "pedido_cliente.html";
      };
    }

    const btnVaciar = document.getElementById("btnVaciar");
    if(btnVaciar){
      btnVaciar.onclick = ()=>{
        cart = { burger:{}, drink:{}, side:{} };
        saveCart();
        renderCart();
      };
    }

    renderCart();
    renderStatus();
  </script>
