<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhodes Burguers - Menú</title>
  <style>
    /* Fondo a pantalla completa + overlay (sin bordes negros) */
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;          /* <- sin franjas */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);     /* oscurecido suave para legibilidad */
      z-index: -1;
    }

    /* Header */
    header {
      background:#333; color:#fff; position:fixed; top:0; left:0; right:0;
      padding:15px 30px; display:flex; justify-content:space-between; align-items:center; z-index:10;
    }
    header h1{ margin:0; font-size:22px; }
    header a{
      margin-left:auto; transform:translateX(-60px);
      background:#28a745; color:#fff; text-decoration:none; padding:8px 16px; border-radius:6px;
    }

    /* Secciones y tarjetas con contraste */
    h2 { text-align:center; color:#111; }

    .menu-section {
      margin: 30px auto; max-width: 760px;
      background: rgba(255,255,255,0.92);
      border: 2px solid #000;
      border-radius: 10px;
      padding: 18px 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }

    .menu-item {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .item-details { flex: 1; min-width: 0; }
    .item-title { font-weight: 700; font-size: 1.05rem; color:#111; }
    .item-desc { font-size: .9rem; color:#555; }
    .item-price { font-weight: 700; min-width: 90px; text-align:right; }
    .item-actions { display:flex; align-items:center; gap: 8px; }
    input[type="number"] { width: 64px; padding:6px; border:1px solid #aaa; border-radius:6px; }
    button {
      background:#333; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;
    }

    a#go-to-pedido {
      display:block; text-align:center; background:#28a745; color:#fff; padding:12px;
      max-width:320px; margin: 24px auto 40px; text-decoration:none; border-radius: 8px; border:2px solid #0f7a33;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <section class="menu-section" id="hamburguesas">
    <h2>Hamburguesas</h2>
    <!-- items se insertan desde JS -->
  </section>

  <section class="menu-section" id="bebidas">
    <h2>Bebidas</h2>
    <!-- items se insertan desde JS -->
  </section>

  <a id="go-to-pedido" href="pedido_cliente.html">Ver mi pedido</a>

  <script>
    // Datos
    const hamburguesas = [
      { nombre: "CheeseBurger Simple", desc: "Medallón con doble cheddar en pan brioche. Incluye papas fritas.", precio: 9500 },
      { nombre: "CheeseBurger Doble", desc: "Doble medallón con doble cheddar en pan brioche. Incluye papas fritas.", precio: 12500 },
      { nombre: "CheeseBacon Simple", desc: "Medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas.", precio: 10500 },
      { nombre: "CheeseBacon Doble", desc: "Doble medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas.", precio: 13500 },
      { nombre: "Morgan Simple", desc: "Doble cheddar, bacon, barbacoa y cebolla crispy en pan brioche. Incluye papas fritas.", precio: 10900 },
      { nombre: "Morgan Doble", desc: "Doble medallón, doble cheddar, bacon, barbacoa y cebolla crispy. Incluye papas fritas.", precio: 14500 },
      { nombre: "Pollo Crispy", desc: "Pechuga crispy con lechuga y mayo en pan brioche. Incluye papas fritas.", precio: 8900 },
      { nombre: "Big John Simple", desc: "Cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas.", precio: 10900 },
      { nombre: "Big John Doble", desc: "Doble medallón, cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas.", precio: 13900 },
      { nombre: "Rhodes Simple", desc: "Doble cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas.", precio: 11900 },
      { nombre: "Rhodes Doble", desc: "Doble medallón, cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas.", precio: 14900 },
      { nombre: "Burguesa Simple", desc: "Doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas.", precio: 11900 },
      { nombre: "Burguesa Doble", desc: "Doble medallón, doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas.", precio: 14900 }
    ];

    const bebidas = [
      { nombre: "Coca Cola Original", desc: "500cc", precio: 3000 },
      { nombre: "Coca Cola Zero", desc: "500cc", precio: 3000 },
      { nombre: "Sprite", desc: "500cc", precio: 3000 },
      { nombre: "Aquarius Pera", desc: "500cc", precio: 3000 },
      { nombre: "Aquarius Pomelo", desc: "500cc", precio: 3000 }
    ];

    // Render robusto (sin templates complejos)
    function renderItems(items, containerId) {
      const container = document.getElementById(containerId);
      items.forEach(({ nombre, desc, precio }) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'menu-item';

        const details = document.createElement('div');
        details.className = 'item-details';
        const title = document.createElement('div');
        title.className = 'item-title';
        title.textContent = nombre;
        details.appendChild(title);
        if (desc) {
          const d = document.createElement('div');
          d.className = 'item-desc';
          d.textContent = desc;
          details.appendChild(d);
        }

        const price = document.createElement('div');
        price.className = 'item-price';
        price.textContent = `$${precio}`;

        const actions = document.createElement('div');
        actions.className = 'item-actions';
        const qty = document.createElement('input');
        qty.type = 'number';
        qty.min = '1';
        qty.value = '1';
        const btn = document.createElement('button');
        btn.textContent = 'Añadir';
        btn.addEventListener('click', () => agregarPedido(nombre, precio, desc, qty));

        actions.appendChild(qty);
        actions.appendChild(btn);

        wrapper.appendChild(details);
        wrapper.appendChild(price);
        wrapper.appendChild(actions);
        container.appendChild(wrapper);
      });
    }

    function agregarPedido(nombre, precio, desc, qtyInput) {
      const cantidad = Math.max(1, parseInt(qtyInput.value || '1', 10));
      const clave = desc ? `${nombre} - ${desc}` : nombre;
      const pedido = JSON.parse(localStorage.getItem('order') || '[]');
      const existente = pedido.find(p => p.item === clave);

      if (existente) existente.quantity += cantidad;
      else pedido.push({ item: clave, quantity: cantidad, price: precio });

      localStorage.setItem('order', JSON.stringify(pedido));
      qtyInput.value = 1;
      alert(`${cantidad} x ${nombre} añadido al pedido`);
    }

    // Pintar
    renderItems(hamburguesas, 'hamburguesas');
    renderItems(bebidas, 'bebidas');
  </script>
</body>
</html>
