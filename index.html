<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Men칰</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:20;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:40px;height:40px;border-radius:10px;background:#fff;object-fit:contain}
    .brand strong{font-weight:800}
    .status-pill{display:inline-flex;flex-direction:column;align-items:center;justify-content:center;min-width:140px;padding:10px 14px;border-radius:16px;font-weight:700;background:#f4f4f4;border:1px solid var(--ring);color:#222;text-align:center;line-height:1.1;gap:2px}
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}
    .status-open{ background:#ECE7DD; border-color:#DCD4C3; color:#625A45;}
    .status-closed{ background:#f7f7f7; border-color:#eaeaea; color:#444;}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:10px;border:2px solid var(--primary);padding:10px 16px;border-radius:999px;color:var(--primary);background:#fff;font-weight:700;text-decoration:none;cursor:pointer;white-space:nowrap; flex:0 1 auto;}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    .btn.disabled,.btn[disabled],.btn[aria-disabled="true"]{
      background:#f5f5f5 !important;border-color:#e5e5e5 !important;color:#9a9a9a !important;cursor:not-allowed !important;pointer-events:none !important;
    }

    .container{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:0;overflow:hidden;display:flex;flex-direction:column; position:relative}
    .card .imgwrap{ position:relative; }
    .card img{width:100%;height:180px;object-fit:cover;background:#f0f0f0;border-bottom:1px solid #eee}
    .card .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    .drawer{position:fixed;top:0;right:-460px;width:460px;max-width:92vw;height:100vh;background:#fff;box-shadow:-8px 0 30px rgba(0,0,0,.18);transition:right .25s;z-index:30;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin-top:10px}
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:580px;max-width:92vw;padding:16px}
    .modal h3{margin:0 0 8px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    textarea{width:100%;min-height:80px;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .muted{color:var(--muted);font-size:14px}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .micro{font-size:12px;color:var(--muted)}

    /* "Ver pedido" estilo neutro */
    #btnCart{background:#fff !important;border-color:#e7e7e7 !important;color:#333 !important;}
    #btnCart:hover{ filter:brightness(.98); }
    #btnCart #cartBubble{ color:#333 !important; }

    /* Modal Checkout */
    .form label{font-weight:700;display:block;margin:6px 0 4px}
    .form input,.form select,.form textarea{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .form .row{gap:10px}
    .right{display:flex;gap:10px;justify-content:flex-end}
    .ok-chip{display:inline-block;margin-top:8px;font-weight:800}
    .ok-chip a{color:#111}
    .ok-chip .small{font-weight:600;color:#666}
    .ok{color:#2e7d32}
    .warn{color:#fb8c00}

    /* Disponibilidad */
    .card[data-soldout="1"]{ opacity:.55; }
    .soldout-badge{
      position:absolute; top:10px; left:10px; z-index:2;
      background:#222; color:#fff; font-weight:800; font-size:12px;
      padding:6px 8px; border-radius:999px; letter-spacing:.3px;
    }

    @media (max-width:600px){
      .topbar{padding:8px 10px;gap:8px;flex-wrap:wrap}
      .brand img{width:32px;height:32px}
      .brand strong{font-size:16px}
      .status-pill{min-width:0;padding:6px 10px;border-radius:14px;font-size:13px;line-height:1.1}
      .btn{padding:8px 12px;font-size:14px}
      .btn.primary{padding:8px 12px}
      .spacer{display:none}
      #btnCart{margin-left:auto;order:4}
      .grid{grid-template-columns:1fr;gap:14px}
      .card{border-radius:14px}
      .card img{height:44vw;max-height:220px}
      .card .content{padding:12px 12px 14px}
      .row{align-items:stretch;flex-wrap:wrap;gap:10px}
      .actions{gap:8px;width:100%}
      .actions .btn{flex:1;justify-content:center;padding:10px 12px}
      .drawer .body{padding-bottom:120px}
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers" />
        <strong>Rhodes Burgers</strong>
      </a>

      <span id="statusPill" class="status-pill status-open" aria-live="polite">
        <span class="status-main">Abierto</span>
        <span class="status-sub">hasta 23:30</span>
      </span>

      <div class="spacer"></div>
      <a class="btn ghost" href="contacto.html">Contacto</a>
      <button class="btn" id="btnCart">Ver pedido <span id="cartBubble" class="muted">(0)</span></button>
    </div>
  </header>

  <main class="container">
    <h1>Men칰</h1>

    <h2>Hamburguesas</h2>
    <div id="burgersGrid" class="grid"></div>

    <h2>Bebidas</h2>
    <div id="drinksGrid" class="grid"></div>
  </main>

  <!-- Drawer, Modals, Firebase, Scripts -->
  <!-- 游녢 Todo tu c칩digo original sigue aqu칤 igual que lo pasaste -->
  <!-- Solo se modific칩 la parte de renderStatus -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* ===== Horarios ===== */
    const HOURS = { 0:[[19,0,24,0]],1:[[19,0,24,0]],2:[],3:[[19,0,24,0]],4:[[19,0,24,0]],5:[[19,0,24,0]],6:[[19,0,24,0]] };
    function isOpenNow(d=new Date()){ const cur=d.getHours()*60+d.getMinutes(); for(const [h1,m1,h2,m2] of HOURS[d.getDay()]||[]){const a=h1*60+m1,b=h2*60+m2;if(cur>=a&&cur<b)return{open:true,until:[h2,m2]};}return{open:false}; }
    function nextOpen(d=new Date()){ for(let i=0;i<8;i++){ const t=new Date(d.getTime()+i*86400000); const blocks=HOURS[t.getDay()]||[]; if(blocks.length){const [h1,m1]=blocks[0]; const lab=i===0?'hoy':(i===1?'ma침ana':t.toLocaleDateString('es-AR',{weekday:'long'})); return `${lab} ${String(h1).padStart(2,'0')}:${String(m1).padStart(2,'0')}`;}} return null;}

    /* ===== Firebase ===== */
    const firebaseConfig={apiKey:"AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",authDomain:"rhodes-burguers.firebaseapp.com",projectId:"rhodes-burguers",storageBucket:"rhodes-burguers.firebasestorage.app",messagingSenderId:"951646688091",appId:"1:951646688091:web:05db5fadb4150d1fa9c07e"};
    try{firebase.initializeApp(firebaseConfig);}catch(_){}
    const db=firebase.firestore();

    let forceState={open:null,msg:""};
    db.collection("config").doc("store").onSnapshot(doc=>{
      const d=doc.data()||{};
      forceState.open=!!d.forceOpen;
      forceState.msg=d.forceOpenMessage||"";
      renderStatus();
    });

    let orderable=true;
    function setOrderable(v){ orderable=!!v; document.querySelectorAll('[data-add],[data-custom]').forEach(btn=>{if(orderable){btn.classList.remove('disabled');btn.removeAttribute('disabled');}else{btn.classList.add('disabled');btn.setAttribute('disabled','');}}); const pagar=document.getElementById('btnPagar'); if(pagar){if(orderable){pagar.classList.remove('disabled');pagar.removeAttribute('disabled');}else{pagar.classList.add('disabled');pagar.setAttribute('disabled','');}};}

    function renderStatus(){
      const pill=document.getElementById('statusPill');
      const main=pill.querySelector('.status-main');
      const sub=pill.querySelector('.status-sub');
      const now=new Date();
      const st=isOpenNow(now);

      if(forceState.open){ // 游댠 Forzado desde admin
        pill.classList.remove('status-closed'); pill.classList.add('status-open');
        main.textContent="Abierto (forzado)";
        sub.textContent=forceState.msg||"";
        setOrderable(true);
        return;
      }

      if(st.open){
        const [h,m]=st.until;
        pill.classList.remove('status-closed'); pill.classList.add('status-open');
        main.textContent="Abierto";
        sub.textContent=`hasta ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        setOrderable(true);
      }else{
        pill.classList.remove('status-open'); pill.classList.add('status-closed');
        const nx=nextOpen(now);
        main.textContent="Cerrado";
        sub.textContent=`abrimos ${nx?nx:'pronto'}`;
        setOrderable(false);
      }
    }
    renderStatus(); setInterval(renderStatus,60000);

    // 游녢 sigue TODO tu c칩digo (burgers, drinks, carrito, checkout, disponibilidad, etc.)
    // ...
  </script>
</body>
</html>
