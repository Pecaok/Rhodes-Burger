<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhodes Burguers - Menú</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding-top: 70px;
    }
    header {
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header a {
      margin-right: 0;
      margin-left: auto;
      transform: translateX(-30px);
      color: white;
      text-decoration: none;
      background: #28a745;
      padding: 8px 16px;
      border-radius: 6px;
    }
    h2 {
      text-align: center;
    }
    .menu-section {
      margin: 30px auto;
      max-width: 700px;
    }
    .menu-item {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item-details {
      flex: 1;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .item-desc {
      font-size: 0.9em;
      color: #666;
    }
    .item-price {
      font-weight: bold;
      margin-left: 10px;
      min-width: 80px;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 50px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    a#go-to-pedido {
      display: block;
      text-align: center;
      background: #28a745;
      color: white;
      padding: 12px;
      max-width: 300px;
      margin: 30px auto 0;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhodes Burguers</h1>
    <a href="contacto.html">Contacto</a>
  </header>

  <section class="menu-section" id="hamburguesas">
    <h2>Hamburguesas</h2>
  </section>

  <section class="menu-section" id="fritos">
    <h2>Fritos</h2>
  </section>

  <section class="menu-section" id="bebidas">
    <h2>Bebidas</h2>
  </section>

  <a id="go-to-pedido" href="pedido_cliente.html">Ver mi pedido</a>

  <script>
    const hamburguesas = [
      { nombre: "Torino", desc: "provolone, morrón y rúcula", precio: 13000 },
      { nombre: "Bari Simple", desc: "provolone, morrón y rúcula", precio: 13000 },
      { nombre: "Bari Doble", desc: "provolone, morrón y rúcula", precio: 15200 },
      { nombre: "Bariotir Triple", desc: "provolone, morrón y rúcula", precio: 17600 },
      { nombre: "Clásica Simple", desc: "lechuga, tomate y cheddar", precio: 12500 },
      { nombre: "Clásica Doble", desc: "lechuga, tomate y cheddar", precio: 14500 },
      { nombre: "Clásica Triple", desc: "lechuga, tomate y cheddar", precio: 16700 },
      { nombre: "Egg Bacon Simple", desc: "cheddar, panceta y huevo a la plancha", precio: 13200 },
      { nombre: "Egg Bacon Doble", desc: "cheddar, panceta y huevo a la plancha", precio: 15500 },
      { nombre: "Egg Bacon Triple", desc: "cheddar, panceta y huevo a la plancha", precio: 17800 },
      { nombre: "Hot BBQ Doble", desc: "cheddar, panceta, cebolla crispy y barbacoa", precio: 15900 },
      { nombre: "Hot BBQ Triple", desc: "cheddar, panceta, cebolla crispy y barbacoa", precio: 18000 },
      { nombre: "Veggie Doble", desc: "hamburguesa de lentejas, provoleta, rúcula y morrón", precio: 14500 },
      { nombre: "Veggie Triple", desc: "hamburguesa de lentejas, provoleta, rúcula y morrón", precio: 16600 },
      { nombre: "Americana Doble", desc: "cheddar, panceta, cebolla caramelizada y barbacoa", precio: 15200 },
      { nombre: "Americana Triple", desc: "cheddar, panceta, cebolla caramelizada y barbacoa", precio: 17400 }
    ];

    const fritos = [
      { nombre: "Aros de cebolla", desc: "", precio: 9500 },
      { nombre: "Bastones de muzarella", desc: "", precio: 10600 },
      { nombre: "Nuggets de pollo", desc: "", precio: 7700 }
    ];

    const bebidas = [
      { nombre: "Agua mineral (600ml)", desc: "", precio: 2500 },
      { nombre: "Agua saborizada", desc: "Pera, manzana o pomelo", precio: 2500 }
    ];

    function renderItems(items, containerId) {
      const container = document.getElementById(containerId);
      items.forEach(({ nombre, desc, precio }) => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <div class="item-details">
            <div class="item-title">${nombre}</div>
            ${desc ? `<div class="item-desc">${desc}</div>` : ""}
          </div>
          <div class="item-price">$${precio}</div>
          <div class="item-actions">
            <input type="number" class="item-quantity" value="1" min="1" />
            <button onclick="agregarPedido('${nombre}', ${precio}, '${desc}')">Añadir</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function agregarPedido(nombre, precio, desc) {
      const pedido = JSON.parse(localStorage.getItem("order") || "[]");
      const itemExistente = pedido.find(p => p.item === `${nombre} - ${desc}` || p.item === nombre);
      const cantidad = parseInt(event.target.parentElement.querySelector("input").value) || 1;

      if (itemExistente) {
        itemExistente.quantity += cantidad;
      } else {
        pedido.push({ item: desc ? `${nombre} - ${desc}` : nombre, quantity: cantidad, price: precio });
      }

      localStorage.setItem("order", JSON.stringify(pedido));
      alert(`${cantidad} x ${nombre} añadido al pedido`);
    }

    renderItems(hamburguesas, "hamburguesas");
    renderItems(fritos, "fritos");
    renderItems(bebidas, "bebidas");
  </script>
</body>
</html>
