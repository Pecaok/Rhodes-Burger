<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Men√∫</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:20;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:40px;height:40px;border-radius:10px;background:#fff;object-fit:contain}
    .brand strong{font-weight:800}
    .status-pill{display:inline-flex;flex-direction:column;align-items:center;justify-content:center;min-width:140px;padding:10px 14px;border-radius:16px;font-weight:700;background:#f4f4f4;border:1px solid var(--ring);color:#222;text-align:center;line-height:1.1;gap:2px}
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}
    .status-open{ background:#ECE7DD; border-color:#DCD4C3; color:#625A45;}
    .status-closed{ background:#f7f7f7; border-color:#eaeaea; color:#444;}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:10px;border:2px solid var(--primary);padding:10px 16px;border-radius:999px;color:var(--primary);background:#fff;font-weight:700;text-decoration:none;cursor:pointer;white-space:nowrap; flex:0 1 auto;}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    .btn.disabled,.btn[disabled],.btn[aria-disabled="true"]{
      background:#f5f5f5 !important;border-color:#e5e5e5 !important;color:#9a9a9a !important;cursor:not-allowed !important;pointer-events:none !important;
    }

    .container{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:0;overflow:hidden;display:flex;flex-direction:column; position:relative}
    .card .imgwrap{ position:relative; }
    .card img{width:100%;height:180px;object-fit:cover;background:#f0f0f0;border-bottom:1px solid #eee}
    .card .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    .drawer{position:fixed;top:0;right:-460px;width:460px;max-width:92vw;height:100vh;background:#fff;box-shadow:-8px 0 30px rgba(0,0,0,.18);transition:right .25s;z-index:30;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin-top:10px}
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:580px;max-width:92vw;padding:16px}
    .modal h3{margin:0 0 8px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    textarea{width:100%;min-height:80px;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .muted{color:var(--muted);font-size:14px}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .micro{font-size:12px;color:var(--muted)}

    /* "Ver pedido" estilo neutro */
    #btnCart{background:#fff !important;border-color:#e7e7e7 !important;color:#333 !important;}
    #btnCart:hover{ filter:brightness(.98); }
    #btnCart #cartBubble{ color:#333 !important; }

    /* Disponibilidad */
    .card[data-soldout="1"]{ opacity:.55; }
    .soldout-badge{
      position:absolute; top:10px; left:10px; z-index:2;
      background:#222; color:#fff; font-weight:800; font-size:12px;
      padding:6px 8px; border-radius:999px; letter-spacing:.3px;
    }

    /* Preview de precio en modal */
    .pricePreview{
      display:inline-flex; align-items:center; gap:8px;
      background:#f7f3ee; border:1px solid #e8e0d4; color:#3a342b;
      border-radius:999px; padding:6px 12px; font-weight:800;
    }

    @media (max-width:600px){
      .topbar{padding:8px 10px;gap:8px;flex-wrap:wrap}
      .brand img{width:32px;height:32px}
      .brand strong{font-size:16px}
      .status-pill{min-width:0;padding:6px 10px;border-radius:14px;font-size:13px;line-height:1.1}
      .btn{padding:8px 12px;font-size:14px}
      .btn.primary{padding:8px 12px}
      .spacer{display:none}
      #btnCart{margin-left:auto;order:4}
      .grid{grid-template-columns:1fr;gap:14px}
      .card{border-radius:14px}
      .card img{height:44vw;max-height:220px}
      .card .content{padding:12px 12px 14px}
      .row{align-items:stretch;flex-wrap:wrap;gap:10px}
      .actions{gap:8px;width:100%}
      .actions .btn{flex:1;justify-content:center;padding:10px 12px}
      .drawer .body{padding-bottom:120px}
    }
  </style>
</head>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script>
    /* ===== Horarios ===== */
    const HOURS = {
      0: [[19,0, 24,0]], 1: [], 2: [],
      3: [[19,0, 24,0]], 4: [[19,0, 24,0]], 5: [[19,0, 24,0]], 6: [[19,0, 24,0]]
    };
    function isOpenNow(d=new Date()){
      const curMin = d.getHours()*60 + d.getMinutes();
      const blocks = HOURS[d.getDay()] || [];
      for(const [h1,m1,h2,m2] of blocks){ const a=h1*60+m1, b=h2*60+m2; if(curMin>=a && curMin<b) return {open:true, until:[h2,m2]}; }
      return {open:false};
    }
    function nextOpen(d=new Date()){
      for(let i=0;i<8;i++){
        const t = new Date(d.getTime() + i*24*60*60*1000);
        const blocks = HOURS[t.getDay()] || [];
        if(blocks.length){
          const [h1,m1] = blocks[0];
          const lab = i===0 ? 'hoy' : (i===1 ? 'ma√±ana' : t.toLocaleDateString('es-AR',{weekday:'long'}));
          return `${lab} ${String(h1).padStart(2,'0')}:${String(m1).padStart(2,'0')}`;
        }
      } return null;
    }
    let orderable = true;
    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll('[data-add]').forEach(btn=>{
        if(orderable){ btn.classList.remove('disabled'); btn.removeAttribute('aria-disabled'); btn.removeAttribute('disabled'); }
        else { btn.classList.add('disabled'); btn.setAttribute('aria-disabled','true'); btn.setAttribute('disabled',''); }
      });
      const pagar = document.getElementById('btnPagar');
      if(pagar){ if(orderable){ pagar.classList.remove('disabled'); pagar.removeAttribute('aria-disabled'); pagar.removeAttribute('disabled'); } else { pagar.classList.add('disabled'); pagar.setAttribute('aria-disabled','true'); pagar.setAttribute('disabled',''); } }
    }

    // ===== Forzar abierto (config/store) - ahora con forceOpenUntil =====
    let FORCE_OPEN = false;
    let FORCE_MSG  = "";
    let FORCE_UNTIL = null; // Date or null

    function renderStatus(){
      const pill=document.getElementById('statusPill');
      const main=pill.querySelector('.status-main');
      const sub=pill.querySelector('.status-sub');
      const now=new Date();

      // si forceUntil definido y futuro -> consideramos abierto
      const until = FORCE_UNTIL instanceof Date ? FORCE_UNTIL : (FORCE_UNTIL ? new Date(FORCE_UNTIL) : null);
      const untilActive = until && (until.getTime() > Date.now());

      if (FORCE_OPEN || untilActive) {
        pill.classList.remove('status-closed'); pill.classList.add('status-open');
        main.textContent='Abierto';
        if(untilActive){
          // mostrar 'hasta HH:MM'
          const hh = String(until.getHours()).padStart(2,'0');
          const mm = String(until.getMinutes()).padStart(2,'0');
          sub.textContent = `hasta ${hh}:${mm}`;
        } else {
          sub.textContent = FORCE_MSG ? FORCE_MSG : 'apertura especial';
        }
        setOrderable(true);
        return;
      }

      // comportamiento normal seg√∫n horarios
      const st=isOpenNow(now);
      if(st.open){
        const [h,m]=st.until;
        pill.classList.remove('status-closed'); pill.classList.add('status-open');
        main.textContent='Abierto';
        sub.textContent=`hasta ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        setOrderable(true);
      }else{
        pill.classList.remove('status-open'); pill.classList.add('status-closed');
        const nx = nextOpen(now);
        main.textContent='Cerrado';
        sub.textContent=`abrimos ${nx?nx:'pronto'}`;
        setOrderable(false);
      }
    }
    renderStatus(); setInterval(renderStatus, 60*1000);

    /* ===== Helpers & Datos ===== */
    const EXTRA_PRICE_PATTY=2400, EXTRA_PRICE_CHEDDAR=300;
    const BURGERS=[
      { id:"cheese_simple", name:"Cheeseburger Simple", price:10100, img:"images/cheeseburger simple.jpg", kind:"simple", desc:"Medall√≥n con doble cheddar en pan brioche. Incluye papas fritas." },
      { id:"cheese_doble",  name:"Cheeseburger Doble",  price:12500, img:"images/cheeseburger doble.jpg", kind:"double", desc:"Doble medall√≥n con doble cheddar en pan brioche. Incluye papas fritas." },
      { id:"cheesebacon_spl", name:"CheeseBacon Simple", price:10600, img:"images/CheeseBacon Simple.jpg", kind:"simple", desc:"Medall√≥n con doble cheddar y bacon en pan brioche. Incluye papas fritas." },
      { id:"cheesebacon_dbl", name:"CheeseBacon Doble",  price:13100, img:"images/CheeseBacon Doble.jpg",  kind:"double", desc:"Doble medall√≥n con doble cheddar y bacon en pan brioche. Incluye papas fritas." },
      { id:"morgan_simple", name:"Morgan Simple", price:11500, img:"images/Morgan Simple.jpg", kind:"simple", desc:"Medall√≥n con doble cheddar, bacon, salsa barbacoa y cebolla crispy. Incluye papas fritas." },
      { id:"morgan_doble",  name:"Morgan Doble",  price:14200, img:"images/Morgan Doble.jpg", kind:"double", desc:"Doble cheddar, bacon, barbacoa y onion crispy. Incluye papas fritas." },
      { id:"bigjohn_simple", name:"Big John Simple", price:11500, img:"images/Big John Simple.jpg", kind:"simple", desc:"Medall√≥n con cheddar, lechuga, pepinillos y salsa Big Mac en pan brioche. Incluye papas fritas." },
      { id:"bigjohn_doble",  name:"Big John Doble",  price:13800, img:"images/Big John Doble.jpg",  kind:"double", desc:"Doble medall√≥n con cheddar, lechuga, pepinillos y salsa Big Mac en pan brioche. Incluye papas fritas." },
      { id:"rhodes_simple", name:"Rhodes Simple", price:11900, img:"images/Rhodes Simple.jpg", kind:"simple", desc:"Medall√≥n con doble cheddar, bacon, morrones, cebolla y salsa spicy en pan brioche. Incluye papas fritas." },
      { id:"rhodes_doble",  name:"Rhodes Doble",  price:14500, img:"images/Rhodes Doble.jpg", kind:"double", desc:"Doble medall√≥n con doble cheddar, bacon, morrones, cebolla y salsa spicy. Incluye papas fritas." },
      { id:"burguesa_simple", name:"Burguesa Simple", price:11900, img:"images/Burguesa Simple.jpg", kind:"simple", desc:"Medall√≥n con doble cheddar, salsa mostaza y miel y cebolla caramelizada en pan Burgerluna. Incluye papas fritas." },
      { id:"burguesa_doble",  name:"Burguesa Doble",  price:14500, img:"images/Burguesa Doble.jpg",  kind:"double", desc:"Doble medall√≥n con doble cheddar, salsa mostaza y miel y cebolla caramelizada en pan Burgerluna. Incluye papas fritas." },
      { id:"pollo_crispy",  name:"Pollo Crispy",  price:9100,  img:"images/Pollo crispy.jpg", kind:"chicken", desc:"Pechuga de pollo crispy con lechuga y mayonesa. Incluye papas fritas." }
    ];
    const DRINKS = [
      { id:"andes_rubia", name:"Andes Origen Rubia 473ml", price:3800, img:"images/Andes Rubia.png" },
      { id:"andes_roja",  name:"Andes Origen Roja 473ml",  price:3800, img:"images/Andes Roja.png" },
      { id:"coca_org",    name:"Coca-Cola Original 500ml", price:2500, img:"images/coca cola original.jpg" },
      { id:"coca_zero",   name:"Coca-Cola Zero 500ml",     price:2500, img:"images/coca cola zero.jpg" },
      { id:"sprite",      name:"Sprite 500ml",             price:2500, img:"images/sprite.jpg" },
      { id:"aq_pera",     name:"Aquarius Pera 500ml",      price:2000, img:"images/aquarius pera.jpg" },
      { id:"aq_pomelo",   name:"Aquarius Pomelo 500ml",    price:2000, img:"images/aquarius pomelo.jpg" },
      { id:"aq_manzana",  name:"Aquarius Manzana 500ml",   price:2000, img:"images/Manzana.png" },
      { id:"agua_sg",     name:"Agua sin gas 500ml",       price:2200, img:"images/Agua.png" }
    ];

    const FALLBACK_IMG="images/logo.png", CART_KEY="rhodes_cart_v3";
    const $=s=>document.querySelector(s);
    const money=n=>(Number(n)||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    /* ===== Firebase ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    try{ firebase.initializeApp(firebaseConfig); }catch(_){}
    const db = firebase.firestore();
    try{ db.settings({ experimentalAutoDetectLongPolling:true, merge:true }); }catch(_){}

    // Suscripci√≥n a forzar abierto (ahora lee forceOpenUntil tambi√©n)
    try{
      db.collection('config').doc('store').onSnapshot(s=>{
        const d=s.exists?(s.data()||{}):{};
        FORCE_OPEN=!!d.forceOpen;
        FORCE_MSG=d.forceOpenMessage||"";
        // parseamos forceOpenUntil si viene
        if(d.forceOpenUntil){
          try{
            // si es Timestamp de firestore tiene toDate()
            FORCE_UNTIL = (typeof d.forceOpenUntil.toDate === 'function') ? d.forceOpenUntil.toDate() : new Date(d.forceOpenUntil);
          }catch(_){
            FORCE_UNTIL = new Date(d.forceOpenUntil);
          }
        } else {
          FORCE_UNTIL = null;
        }
        renderStatus();
      });
    }catch(e){ console.warn('No se pudo suscribir a config/store:', e); }

    /* ===== Disponibilidad (products) ===== */
    const availability = new Map();
    const isAvailable = id => availability.has(id) ? !!availability.get(id) : true;
    function refreshAvailabilityUI(){
      document.querySelectorAll('.card[data-id]').forEach(card=>{
        const id = card.getAttribute('data-id');
        const ok = isAvailable(id);
        card.setAttribute('data-soldout', ok ? '0' : '1');
        const addBtn = card.querySelector('[data-add]');
        if(addBtn){ ok ? (addBtn.removeAttribute('disabled'), addBtn.classList.remove('disabled')) : (addBtn.setAttribute('disabled',''), addBtn.classList.add('disabled')); }
        let badge = card.querySelector('.soldout-badge');
        if(!ok){ if(!badge){ badge=document.createElement('div'); badge.className='soldout-badge'; badge.textContent='SIN STOCK'; (card.querySelector('.imgwrap')||card).appendChild(badge); } }
        else if(badge){ badge.remove(); }
      });
    }
    try{
      db.collection('products').onSnapshot(snap=>{
        availability.clear();
        snap.forEach(doc=>{
          const data = doc.data()||{};
          availability.set(doc.id, data.available !== false);
        });
        refreshAvailabilityUI();
      }, console.warn);
    }catch(e){ console.warn('No se pudo suscribir a products:', e); }

    /* ===== Carrito ===== */
    let cart=loadCart();
    function loadCart(){ try{return JSON.parse(localStorage.getItem(CART_KEY))||{burger:{},drink:{}};}catch{return {burger:{},drink:{}}} }
    function saveCart(){ localStorage.setItem(CART_KEY,JSON.stringify(cart)); }
    function cartCount(){ let n=0; for(const b of Object.values(cart.burger)) n+=b.qty; for(const d of Object.values(cart.drink)) n+=d.qty; return n; }
    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger)){
        const base=(obj.item?.price||0);
        const ep=(obj.extras?.patty||0)*(obj.extras?.EXTRA_PRICE_PATTY??EXTRA_PRICE_PATTY);
        const ec=(obj.extras?.cheddar||0)*(obj.extras?.EXTRA_PRICE_CHEDDAR??EXTRA_PRICE_CHEDDAR);
        t+=(base+ep+ec)*(obj.qty||0);
      }
      for(const d of Object.values(cart.drink)) t+=(d.item?.price||0)*(d.qty||0);
      return t;
    }

    const gridBurgers=$("#burgersGrid"), gridDrinks=$("#drinksGrid");
    function cantOrderAlert(){ const nx = nextOpen(new Date()); alert(`Estamos cerrados por ahora.\nPod√©s ver la carta y los precios, pero los pedidos abren ${nx?nx:''}.`); }

    function renderCard(item,type){
      const ok = isAvailable(item.id);
      const card=document.createElement("div");
      card.className="card"; card.setAttribute('data-id', item.id);
      card.setAttribute('data-soldout', ok ? '0' : '1');
      card.innerHTML=`
        <div class="imgwrap">
          <img src="${encodeURI(item.img)}" alt="${item.name}" onerror="this.onerror=null;this.src='${FALLBACK_IMG}'">
          ${ok ? '' : '<div class="soldout-badge">SIN STOCK</div>'}
        </div>
        <div class="content">
          <h3>${item.name}</h3>
          ${item.desc?`<p class="muted" style="margin:4px 0 0">${item.desc}</p>`:""}
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add ${ok?'':'disabled'}>Agregar</button>
            </div>
          </div>
        </div>`;
      const addBtn = card.querySelector("[data-add]");
      if(type==="drink"){
        addBtn.onclick=()=>{ if(!orderable) return cantOrderAlert(); if(!isAvailable(item.id)) return; addDrink(item); };
      }else{
        // Burger: abrir modal (sin bot√≥n "Personalizar")
        addBtn.onclick=()=>{ if(!orderable) return cantOrderAlert(); if(!isAvailable(item.id)) return; openCustomize(item); };
      }
      return card;
    }

    function mount(){
      gridBurgers.innerHTML=""; BURGERS.forEach(b=>gridBurgers.appendChild(renderCard(b,"burger")));
      gridDrinks.innerHTML="";  DRINKS.forEach(d=>gridDrinks.appendChild(renderCard(d,"drink")));
      renderCart();
      setOrderable(orderable);
      refreshAvailabilityUI();
    }

    const drawer=$("#drawer"), cartItems=$("#cartItems"), cartTotal=$("#cartTotal");
    function openDrawer(){ drawer.classList.add("open"); }
    function closeDrawer(){ drawer.classList.remove("open"); }
    document.getElementById("btnCart").onclick=openDrawer;
    document.getElementById("closeDrawer").onclick=closeDrawer;
    document.getElementById("btnVaciar").onclick=()=>{ cart={burger:{},drink:{}}; saveCart(); renderCart(); };

    // üëâ Redirecci√≥n directa a pedido_cliente.html
    document.getElementById("btnPagar").onclick = ()=>{ 
      if(!orderable) return cantOrderAlert();
      if(cartCount()===0){ alert('Tu carrito est√° vac√≠o'); return; }
      window.location.href = 'pedido_cliente.html';
    };

    function renderCart(){
      cartItems.innerHTML="";
      for(const obj of Object.values(cart.burger)){
        const extras=[]; if(obj.extras){ if(obj.extras.patty) extras.push(`+${obj.extras.patty} medall√≥n(es)`); if(obj.extras.cheddar) extras.push(`+${obj.extras.cheddar} cheddar`); }
        const unit=obj.item.price+(obj.extras?.patty||0)*(obj.extras?.EXTRA_PRICE_PATTY??EXTRA_PRICE_PATTY)+(obj.extras?.cheddar||0)*(obj.extras?.EXTRA_PRICE_CHEDDAR??EXTRA_PRICE_CHEDDAR);
        cartItems.innerHTML+=`
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong>
              <div class="muted">Papas: ${obj.fries==="con_sazon"?"Con saz√≥n":"Sin sazonar"}</div>
              ${extras.length?`<div class="muted">${extras.join(" ¬∑ ")}</div>`:""}
              ${obj.notes?`<div class="muted">Notas: ${obj.notes}</div>`:""}
            </div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',1)">+</button>
              <span>${money(unit*(obj.qty||0))}</span>
            </div>
          </div>`;
      }
      for(const obj of Object.values(cart.drink)){
        cartItems.innerHTML+=`
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',1)">+</button>
              <span>${money((obj.item.price||0)*(obj.qty||0))}</span>
            </div>
          </div>`;
      }
      cartTotal.textContent=money(calcTotal());
      document.getElementById("cartBubble").textContent=`(${cartCount()})`;
    }
    window.changeQty=function(type,id,delta){
      const bucket=cart[type]; if(!bucket) return;
      const cur=bucket[id]?.qty||0, next=Math.max(0,cur+delta);
      if(next===0) delete bucket[id]; else bucket[id].qty=next;
      saveCart(); renderCart();
    }
    function addDrink(item){
      const bucket=cart.drink||(cart.drink={});
      if(!bucket[item.id]) bucket[item.id]={qty:0,item};
      bucket[item.id].qty+=1; saveCart(); renderCart();
    }

    /* ===== Modal Personalizar ===== */
    const overlay=$("#overlay"),modTitle=$("#modTitle");
    const rowPatties=$("#rowPatties"),rowCheddar=$("#rowCheddar");
    const patVal=$("#patVal"),patInc=$("#patInc"),patDec=$("#patDec");
    const cheVal=$("#cheVal"),cheInc=$("#cheInc"),cheDec=$("#cheDec");
    const notes=$("#notes"),btnAdd=$("#btnAdd"),btnCancel=$("#btnCancel");
    const pricePreview=$("#pricePreview");
    let currentItem=null;

    function calcUnitPrice(item, extras){
      return (item?.price||0)
        + (extras?.patty||0) * EXTRA_PRICE_PATTY
        + (extras?.cheddar||0) * EXTRA_PRICE_CHEDDAR;
    }
    function updatePreview(){
      if(!currentItem) return;
      const extras={
        patty: +patVal.textContent||0,
        cheddar: +cheVal.textContent||0
      };
      const unit = calcUnitPrice(currentItem, extras);
      pricePreview.textContent = money(unit);
      btnAdd.textContent = `Agregar al carrito ‚Äî ${money(unit)}`;
    }

    function resetFries(){ document.querySelectorAll('input[name="fries"]').forEach(r=>r.checked=false); }
    btnCancel.onclick=()=>overlay.classList.remove("open");
    function openCustomize(item){
      if(!isAvailable(item.id)) return;
      currentItem=item; modTitle.textContent="Personalizar: "+item.name;
      notes.value=""; resetFries(); patVal.textContent="0"; cheVal.textContent="0";
      if(item.kind==="double"){ rowPatties.style.display="flex"; rowCheddar.style.display="flex"; }
      else if(item.kind==="chicken"){ rowPatties.style.display="none"; rowCheddar.style.display="flex"; }
      else{ rowPatties.style.display="none"; rowCheddar.style.display="none"; }
      updatePreview();
      overlay.classList.add("open");
    }
    patInc.onclick=()=>{const v=+patVal.textContent||0;if(v<2)patVal.textContent=v+1;updatePreview();};
    patDec.onclick=()=>{const v=+patVal.textContent||0;if(v>0)patVal.textContent=v-1;updatePreview();};
    cheInc.onclick=()=>{const v=+cheVal.textContent||0;if(v<3)cheVal.textContent=v+1;updatePreview();};
    cheDec.onclick=()=>{const v=+cheVal.textContent||0;if(v>0)cheVal.textContent=v-1;updatePreview();};

    btnAdd.onclick=()=>{
      if(!orderable){ cantOrderAlert(); return; }
      if(!currentItem || !isAvailable(currentItem.id)) return;
      const friesEl=document.querySelector('input[name="fries"]:checked');
      if(!friesEl){ alert("Eleg√≠ el tipo de papas para esta hamburguesa."); return; }
      const extras={patty:0,cheddar:0,EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR};
      if(currentItem.kind==="double"){ extras.patty=+patVal.textContent||0; extras.cheddar=+cheVal.textContent||0; }
      else if(currentItem.kind==="chicken"){ extras.patty=0; extras.cheddar=+cheVal.textContent||0; }
      const txt=notes.value.trim();
      const bucket=cart.burger||(cart.burger={}); const prev=bucket[currentItem.id];
      if(prev){
        prev.qty+=1;
        prev.extras={patty:Math.max(prev.extras?.patty||0,extras.patty),cheddar:Math.max(prev.extras?.cheddar||0,extras.cheddar),EXTRA_PRICE_PATTY:EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR:EXTRA_PRICE_CHEDDAR};
        prev.fries=friesEl.value; if(txt) prev.notes=txt;
      }else{
        bucket[currentItem.id]={qty:1,item:currentItem,fries:friesEl.value,extras,...(txt?{notes:txt}:{})};
      }
      saveCart(); renderCart(); overlay.classList.remove("open");
    };

    /* Montar UI */
    mount();
  </script>
</body>
</html>
