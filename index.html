<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - MenÃº</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:20;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:40px;height:40px;border-radius:10px;background:#fff;object-fit:contain}
    .brand strong{font-weight:800}
    .status-pill{display:inline-flex;flex-direction:column;align-items:center;justify-content:center;min-width:140px;padding:10px 14px;border-radius:16px;font-weight:700;background:#f4f4f4;border:1px solid var(--ring);color:#222;text-align:center;line-height:1.1;gap:2px}
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}
    .status-open{ background:#ECE7DD; border-color:#DCD4C3; color:#625A45;}
    .status-closed{ background:#f7f7f7; border-color:#eaeaea; color:#444;}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:10px;border:2px solid var(--primary);padding:10px 16px;border-radius:999px;color:var(--primary);background:#fff;font-weight:700;text-decoration:none;cursor:pointer;white-space:nowrap; flex:0 1 auto;}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}
    .btn.disabled,.btn[disabled],.btn[aria-disabled="true"]{
      background:#f5f5f5 !important;border-color:#e5e5e5 !important;color:#9a9a9a !important;cursor:not-allowed !important;pointer-events:none !important;
    }

    .container{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:0;overflow:hidden;display:flex;flex-direction:column; position:relative}
    .card .imgwrap{ position:relative; }
    .card img{width:100%;height:180px;object-fit:cover;background:#f0f0f0;border-bottom:1px solid #eee}
    .card .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    .drawer{position:fixed;top:0;right:-460px;width:460px;max-width:92vw;height:100vh;background:#fff;box-shadow:-8px 0 30px rgba(0,0,0,.18);transition:right .25s;z-index:30;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin-top:10px}
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:580px;max-width:92vw;padding:16px}
    .modal h3{margin:0 0 8px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    textarea{width:100%;min-height:80px;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .muted{color:var(--muted);font-size:14px}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .pill.disabled{opacity:.5;pointer-events:none}
    .micro{font-size:12px;color:var(--muted)}

    #btnCart{background:#fff !important;border-color:#e7e7e7 !important;color:#333 !important;}
    #btnCart:hover{ filter:brightness(.98); }
    #btnCart #cartBubble{ color:#333 !important; }

    .card[data-soldout="1"]{ opacity:.55; }
    .soldout-badge{
      position:absolute; top:10px; left:10px; z-index:2;
      background:#222; color:#fff; font-weight:800; font-size:12px;
      padding:6px 8px; border-radius:999px; letter-spacing:.3px;
    }

    .pricePreview{
      display:inline-flex; align-items:center; gap:8px;
      background:#f7f3ee; border:1px solid #e8e0d4; color:#3a342b;
      border-radius:999px; padding:6px 12px; font-weight:800;
    }

    .side-disabled-note{ color:#b33; font-size:13px; margin-top:6px }

    @media (max-width:600px){
      .topbar{padding:8px 10px;gap:8px;flex-wrap:wrap}
      .brand img{width:32px;height:32px}
      .brand strong{font-size:16px}
      .status-pill{min-width:0;padding:6px 10px;border-radius:14px;font-size:13px;line-height:1.1}
      .btn{padding:8px 12px;font-size:14px}
      .btn.primary{padding:8px 12px}
      .spacer{display:none}
      #btnCart{margin-left:auto;order:4}
      .grid{grid-template-columns:1fr;gap:14px}
      .card{border-radius:14px}
      .card img{height:44vw;max-height:220px}
      .card .content{padding:12px 12px 14px}
      .row{align-items:stretch;flex-wrap:wrap;gap:10px}
      .actions{gap:8px;width:100%}
      .actions .btn{flex:1;justify-content:center;padding:10px 12px}
      .drawer .body{padding-bottom:120px}
    }
  </style>
</head>

<body>

    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers" />

      </a>

      <span id="statusPill" class="status-pill status-open" aria-live="polite">
        <span class="status-main">Abierto</span>

      <div class="spacer"></div>

      <button class="btn" id="btnCart">Ver pedido <span id="cartBubble" class="muted">(0)</span></button>

  <main class="container">
    <h1>MenÃº</h1>

    <h2>Hamburguesas</h2>
    <div id="burgersGrid" class="grid"></div>

    <h2>Bebidas</h2>
    <div id="drinksGrid" class="grid"></div>
  </main>

  <!-- Drawer Carrito -->
  <aside class="drawer" id="drawer">
    <header>
      <strong>Tu pedido</strong>
      <button class="btn ghost" id="closeDrawer" style="float:right">âœ•</button>

    <div class="body">
      <div id="cartItems"></div>

        <span>Total</span>

  </aside>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h3 id="modTitle">Personalizar</h3>

      <div class="rowx" style="align-items:flex-start;flex-direction:column">
        <div class="muted" style="font-weight:600">Papas (obligatorio)</div>
        <div class="inline" id="friesOptionsInline">
          <label class="pill"><input type="radio" name="fries" value="con_sazon"> Sazonadas</label>
          <label class="pill"><input type="radio" name="fries" value="con_sal"> Con sal</label>
          <label class="pill"><input type="radio" name="fries" value="sin_sal"> Sin sal</label>
        </div>
        <div id="friesStateNote" class="micro"></div>
        <div class="micro">Se toma lo que elijas acÃ¡ por cada hamburguesa.</div>
      </div>

      <div class="rowx" id="rowPatties" style="display:none">
        <div>Medallones extra</div>
        <div class="qtybox">
          <button id="patDec">-</button>
          <span id="patVal">0</span>

      <div class="rowx" id="rowCheddar" style="display:none">
        <div>Fetas de cheddar extra</div>

          <button id="cheDec">-</button>
          <span id="cheVal">0</span>
          <button id="cheInc">+</button>

      </div>

      <div class="rowx" style="align-items:center; justify-content:space-between">
        <span class="muted">Precio final de esta hamburguesa</span>
        <span id="pricePreview" class="pricePreview">$ 0</span>

      <div class="rowx" style="align-items:flex-start;flex-direction:column">
        <label>Notas (opcional)</label>
        <textarea id="notes" placeholder="Sin cebolla, extra salsa, etc."></textarea>
      </div>

      <div class="rowx" style="justify-content:flex-end">
        <button class="btn ghost" id="btnCancel">Cancelar</button>
        <button class="btn primary" id="btnAdd">Agregar al carrito</button>
      </div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* ===== Horarios ===== */
    const HOURS = {
      0: [[19,0, 24,0]], 1: [],
      2: [], 3: [[19,0, 24,0]],
      4: [[19,0, 24,0]], 5: [[19,0, 24,0]],
      6: [[19,0, 24,0]]
    };

    function fmtHM(h, m){
      const H = Number(h), M = Number(m);
      if ((H === 24 || H % 24 === 0) && M === 0) return "00:00";
      return String(H % 24).padStart(2,"0") + ":" + String(M).padStart(2,"0");
    }

    function isOpenNow(d=new Date()){
      const curMin = d.getHours()*60 + d.getMinutes();
      const blocks = HOURS[d.getDay()] || [];
      for(const [h1,m1,h2,m2] of blocks){
        const a=h1*60+m1, b=h2*60+m2;
        if(curMin>=a && curMin<b) return {open:true, until:[h2,m2]};
      }
      return {open:false};
    }

    function nextOpen(d=new Date()){
      for(let i=0;i<8;i++){
        const t = new Date(d.getTime() + i*24*60*60*1000);
        const blocks = HOURS[t.getDay()] || [];
        if(blocks.length){
          const [h1,m1] = blocks[0];
          const lab = i===0 ? "hoy" : (i===1 ? "maÃ±ana" : t.toLocaleDateString("es-AR",{weekday:"long"}));
          return `${lab} ${String(h1).padStart(2,"0")}:${String(m1).padStart(2,"0")}`;
        }
      }
      return null;
    }

    let orderable = true;
    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll("[data-add]").forEach(btn=>{
        if(orderable){ btn.classList.remove("disabled"); btn.removeAttribute("disabled"); }
        else          { btn.classList.add("disabled");    btn.setAttribute("disabled",""); }
      });

      const pagar = document.getElementById("btnPagar");
      if(!pagar) return;

      if(orderable){ pagar.classList.remove("disabled"); pagar.removeAttribute("disabled"); }
      else          { pagar.classList.add("disabled");    pagar.setAttribute("disabled",""); }
    }

    /* ==== Forzar abierto desde Firestore ==== */
    let FORCE_OPEN  = false;
    let FORCE_MSG   = "";
    let FORCE_UNTIL = null;

    function renderStatus(){
      const pill=document.getElementById("statusPill");
      const main=pill.querySelector(".status-main");
      const sub =pill.querySelector(".status-sub");

      const until = FORCE_UNTIL instanceof Date ? FORCE_UNTIL : (
        FORCE_UNTIL ? new Date(FORCE_UNTIL) : null
      );
      const untilActive = until && (until.getTime() > Date.now());

      if(FORCE_OPEN || untilActive){
        pill.classList.remove("status-closed");
        pill.classList.add("status-open");
        main.textContent="Abierto";

        if(untilActive){
          sub.textContent = `hasta ${fmtHM(until.getHours(), until.getMinutes())}`;
        } else {
          sub.textContent = FORCE_MSG || "apertura especial";
        }

        setOrderable(true);
        return;
      }

      const st=isOpenNow(new Date());
      if(st.open){
        const [h,m]=st.until;
        pill.classList.add("status-open");
        pill.classList.remove("status-closed");
        main.textContent="Abierto";
        sub.textContent=`hasta ${fmtHM(h,m)}`;
        setOrderable(true);
      } else {
        pill.classList.remove("status-open");
        pill.classList.add("status-closed");
        const nx = nextOpen(new Date());
        main.textContent="Cerrado";
        sub.textContent=`abrimos ${nx?nx:'pronto'}`;
        setOrderable(false);
      }
    }

    renderStatus();
    setInterval(renderStatus, 60*1000);

    /* ===== Firebase ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };

    try{ firebase.initializeApp(firebaseConfig); }catch(_){}
    const db = firebase.firestore();

    /* Forzar apertura desde Firestore */
    try{
      db.collection("config").doc("store").onSnapshot(s=>{
        const d=s.exists ? (s.data()||{}) : {};

        FORCE_OPEN = !!d.forceOpen;
        FORCE_MSG  = d.forceOpenMessage || "";

        if(d.forceOpenUntil){
          try{
            FORCE_UNTIL = typeof d.forceOpenUntil.toDate === "function"
              ? d.forceOpenUntil.toDate()
              : new Date(d.forceOpenUntil);
          }catch(_){
            FORCE_UNTIL = new Date(d.forceOpenUntil);
          }
        } else {
          FORCE_UNTIL = null;
        }

        renderStatus();
      });
    }catch(e){
      console.warn("No se pudo leer config/store", e);
    }
    /* ============================================================
       ðŸ”¥ SIDES CONFIG (con_sazon / con_sal / sin_sal)
       ============================================================ */
    let SIDES_STATE = {
      con_sazon: true,
      con_sal:   true,
      sin_sal:   true
    };

    function applySidesToUI(){
      document.querySelectorAll('#friesOptionsInline .pill').forEach(label=>{
        const input = label.querySelector('input[name="fries"]');
        if(!input) return;

        const val = input.value;
        const enabled = SIDES_STATE[val] !== false;

        input.disabled = !enabled;
        label.classList.toggle('disabled', !enabled);
      });

      const noteEl = document.getElementById("friesStateNote");
      const disabled = Object.entries(SIDES_STATE)
        .filter(([k,v])=>v===false)
        .map(([k])=>k);

      if(disabled.length){
        const human = disabled.map(k=>{
          if(k==='con_sazon') return "Sazonadas";
          if(k==='con_sal')   return "Con sal";
          if(k==='sin_sal')   return "Sin sal";
          return k;
        }).join(", ");

        noteEl.textContent = "Variantes deshabilitadas: " + human;
        noteEl.classList.add("side-disabled-note");
      } else {
        noteEl.textContent = "";
        noteEl.classList.remove("side-disabled-note");
      }
    }

    db.collection("config").doc("sides").onSnapshot(snap=>{
      const d = snap.exists ? (snap.data()||{}) : {};

      SIDES_STATE = {
        con_sazon: d.con_sazon !== false,
        con_sal:   d.con_sal   !== false,
        sin_sal:   d.sin_sal   !== false
      };

      applySidesToUI();
    });


    /* ============================================================
       ðŸ”¥ DISPONIBILIDAD DE PRODUCTOS
       ============================================================ */
    const availability = new Map();
    const isAvailable = id => availability.has(id) ? availability.get(id) : true;

    function refreshAvailabilityUI(){
      document.querySelectorAll('.card[data-id]').forEach(card=>{
        const id = card.getAttribute('data-id');
        const ok = isAvailable(id);

        card.setAttribute("data-soldout", ok ? "0" : "1");

        let badge = card.querySelector(".soldout-badge");
        const imgWrap = card.querySelector(".imgwrap");

        if(!ok){
          if(!badge){
            badge = document.createElement("div");
            badge.className = "soldout-badge";
            badge.textContent = "SIN STOCK";
            imgWrap.appendChild(badge);
          }
        } else {
          if(badge) badge.remove();
        }

        const btn = card.querySelector('[data-add]');
        if(btn){
          if(ok && orderable){
            btn.removeAttribute("disabled");
            btn.classList.remove("disabled");
          } else {
            btn.setAttribute("disabled","");
            btn.classList.add("disabled");
          }
        }
      });
    }

    db.collection("products").onSnapshot(snap=>{
      availability.clear();
      snap.forEach(doc=>{
        const d = doc.data() || {};
        availability.set(doc.id, d.available !== false);
      });
      refreshAvailabilityUI();
    });


    /* ============================================================
       ðŸ”¥ PRODUCTOS DESDE FIRESTORE
       ============================================================ */

    let BURGERS = [];
    let DRINKS  = [];

    function mapProduct(doc){
      const d = doc.data();
      return {
        id: doc.id,
        name: d.name,
        price: d.price,
        img: d.img || "images/logo.png",
        desc: d.description || "",
        category: d.category || "",
        kind: d.kind || ""   // simple, double, chicken (si existe)
      };
    }

    db.collection("products").onSnapshot(snap=>{
      const b=[], d=[];

      snap.forEach(doc=>{
        const p = mapProduct(doc);
        if(p.category === "hamburguesas") b.push(p);
        else if(p.category === "bebidas") d.push(p);
      });

      BURGERS = b;
      DRINKS  = d;

      mount();
    });


    /* ============================================================
       ðŸ”¥ UTILS
       ============================================================ */
    const EXTRA_PRICE_PATTY  = 2500;
    const EXTRA_PRICE_CHEDDAR = 300;

    const FALLBACK_IMG = "images/logo.png";
    const CART_KEY = "rhodes_cart_v3";

    const $ = s => document.querySelector(s);
    const money = n => (Number(n)||0).toLocaleString("es-AR", {
      style:"currency",
      currency:"ARS",
      maximumFractionDigits:0
    });


    /* ============================================================
       ðŸ”¥ CARRITO
       ============================================================ */

    let cart = loadCart();

    function loadCart(){
      try{
        return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{}, drink:{}};
      }catch{
        return {burger:{}, drink:{}};
      }
    }

    function saveCart(){
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function cartCount(){
      let n=0;
      Object.values(cart.burger||{}).forEach(o=>n+=o.qty);
      Object.values(cart.drink ||{}).forEach(o=>n+=o.qty);
      return n;
    }

    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger||{})){
        const base = obj.item.price;
        const p = obj.extras.patty   * EXTRA_PRICE_PATTY;
        const c = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
        t += (base + p + c) * obj.qty;
      }
      for(const obj of Object.values(cart.drink||{})){
        t += obj.item.price * obj.qty;
      }
      return t;
    }


    /* ============================================================
       ðŸ”¥ RENDER DE TARJETAS
       ============================================================ */

    function renderCard(item, type){
      const ok = isAvailable(item.id);

      const card=document.createElement("div");
      card.className="card";
      card.setAttribute("data-id", item.id);
      card.setAttribute("data-soldout", ok ? "0":"1");

      card.innerHTML = `
        <div class="imgwrap">
          <img src="${item.img}" alt="${item.name}" onerror="this.src='${FALLBACK_IMG}'">
          ${ ok ? "" : '<div class="soldout-badge">SIN STOCK</div>' }
        </div>
        <div class="content">
          <h3>${item.name}</h3>
          ${ item.desc ? `<p class="muted" style="margin:4px 0 0">${item.desc}</p>` : "" }
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add ${(!ok || !orderable)?"disabled":""}>Agregar</button>
            </div>
          </div>
        </div>
      `;

      const addBtn = card.querySelector("[data-add]");

      if(type==="drink"){
        addBtn.onclick = ()=>{ if(ok && orderable) addDrink(item); };
      } else {
        addBtn.onclick = ()=>{ if(ok && orderable) openCustomize(item); };
      }

      return card;
    }


    /* ============================================================
       ðŸ”¥ MONTAJE DE LA UI
       ============================================================ */

    const gridBurgers = $("#burgersGrid");
    const gridDrinks  = $("#drinksGrid");

    function mount(){
      gridBurgers.innerHTML = "";
      BURGERS.forEach(b=> gridBurgers.appendChild(renderCard(b,"burger")));

      gridDrinks.innerHTML = "";
      DRINKS.forEach(d=> gridDrinks.appendChild(renderCard(d,"drink")));

      refreshAvailabilityUI();
      applySidesToUI();
      renderCart();
    }


    /* ============================================================
       ðŸ”¥ DRAWER DEL CARRITO
       ============================================================ */

    const drawer = $("#drawer");
    const cartItems = $("#cartItems");
    const cartTotal = $("#cartTotal");

    function openDrawer(){ drawer.classList.add("open"); }
    function closeDrawer(){ drawer.classList.remove("open"); }

    $("#btnCart").onclick = openDrawer;
    $("#closeDrawer").onclick = closeDrawer;

    $("#btnVaciar").onclick = ()=>{
      cart = {burger:{},drink:{}};
      saveCart();
      renderCart();
    };

    $("#btnPagar").onclick = ()=>{
      if(cartCount()===0){ alert("Tu carrito estÃ¡ vacÃ­o"); return; }
      if(!orderable){ alert("Estamos cerrados por ahora"); return; }
      window.location.href = "pedido_cliente.html";
    };


    /* ============================================================
       ðŸ”¥ CUSTOMIZACIÃ“N DE HAMBURGUESAS
       ============================================================ */

    const overlay = $("#overlay");
    const modTitle = $("#modTitle");

    const rowPatties = $("#rowPatties");
    const rowCheddar = $("#rowCheddar");

    const patVal = $("#patVal");
    const patInc = $("#patInc");
    const patDec = $("#patDec");

    const cheVal = $("#cheVal");
    const cheInc = $("#cheInc");
    const cheDec = $("#cheDec");

    const notes = $("#notes");
    const btnAdd = $("#btnAdd");
    const btnCancel = $("#btnCancel");
    const pricePreview = $("#pricePreview");

    let currentItem = null;

    function calcUnitPrice(item, extras){
      return item.price
        + extras.patty   * EXTRA_PRICE_PATTY
        + extras.cheddar * EXTRA_PRICE_CHEDDAR;
    }

    function updatePreview(){
      const extras = {
        patty: Number(patVal.textContent),
        cheddar: Number(cheVal.textContent)
      };
      const u = calcUnitPrice(currentItem, extras);
      pricePreview.textContent = money(u);
      btnAdd.textContent = "Agregar al carrito â€” " + money(u);
    }

    function resetFries(){
      document.querySelectorAll("input[name='fries']").forEach(r=>r.checked=false);
    }

    btnCancel.onclick = ()=> overlay.classList.remove("open");

    function openCustomize(item){
      currentItem = item;

      modTitle.textContent = "Personalizar: " + item.name;

      // Reset
      resetFries();
      notes.value = "";
      patVal.textContent = "0";
      cheVal.textContent = "0";

      if(item.kind === "double"){
        rowPatties.style.display="flex";
        rowCheddar.style.display="flex";
      } else if(item.kind === "chicken"){
        rowPatties.style.display="none";
        rowCheddar.style.display="flex";
      } else {
        rowPatties.style.display="none";
        rowCheddar.style.display="none";
      }

      applySidesToUI();
      updatePreview();

      overlay.classList.add("open");
    }

    patInc.onclick=()=>{ let v=Number(patVal.textContent); if(v<2) patVal.textContent=v+1; updatePreview(); };
    patDec.onclick=()=>{ let v=Number(patVal.textContent); if(v>0) patVal.textContent=v-1; updatePreview(); };

    cheInc.onclick=()=>{ let v=Number(cheVal.textContent); if(v<3) cheVal.textContent=v+1; updatePreview(); };
    cheDec.onclick=()=>{ let v=Number(cheVal.textContent); if(v>0) cheVal.textContent=v-1; updatePreview(); };


    /* ============================================================
       ðŸ”¥ AGREGAR AL CARRITO
       ============================================================ */

    btnAdd.onclick = ()=>{
      const friesEl = document.querySelector("input[name='fries']:checked");
      if(!friesEl){ alert("ElegÃ­ el tipo de papas"); return; }

      const friesVal = friesEl.value;

      if(SIDES_STATE[friesVal] === false){
        alert("Esa variante de papas no estÃ¡ disponible.");
        return;
      }

      const extras = {
        patty: Number(patVal.textContent),
        cheddar: Number(cheVal.textContent)
      };

      const notesTxt = notes.value.trim();

      const key =
        currentItem.id      + "|" +
        "fries:" + friesVal +
        "|patty:" + extras.patty +
        "|cheddar:" + extras.cheddar +
        "|notes:" + notesTxt;

      if(!cart.burger[key]){
        cart.burger[key] = {
          qty: 1,
          item: currentItem,
          fries: friesVal,
          extras,
          notes: notesTxt
        };
      } else {
        cart.burger[key].qty++;
      }

      saveCart();
      renderCart();

      overlay.classList.remove("open");
    };


    /* ============================================================
       ðŸ”¥ RENDER DEL CARRITO
       ============================================================ */

    function renderCart(){
      cartItems.innerHTML = "";

      // Hamburguesas
      for(const [key, obj] of Object.entries(cart.burger||{})){
        const extrasTxt = [];
        if(obj.extras.patty) extrasTxt.push(`+${obj.extras.patty} medallÃ³n(es)`);
        if(obj.extras.cheddar) extrasTxt.push(`+${obj.extras.cheddar} cheddar`);

        const unit = calcUnitPrice(obj.item, obj.extras);
        const total = unit * obj.qty;

        cartItems.innerHTML += `
          <div class="item">
            <div><strong>${obj.item.name}</strong><br>
              <span class="muted">
                Papas: ${obj.fries} 
                ${extrasTxt.length ? " Â· " + extrasTxt.join(" Â· ") : ""}
                ${obj.notes ? " Â· Nota: " + obj.notes : ""}
              </span>
            </div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      // Bebidas
      for(const [key, obj] of Object.entries(cart.drink||{})){
        const total = obj.qty * obj.item.price;

        cartItems.innerHTML += `
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      cartTotal.textContent = money(calcTotal());
      $("#cartBubble").textContent = `(${cartCount()})`;
    }

    window.changeQty = function(type, encodedKey, delta){
      const key = decodeURIComponent(encodedKey);
      const bucket = cart[type];

      if(!bucket || !bucket[key]) return;

      bucket[key].qty += delta;

      if(bucket[key].qty <= 0) delete bucket[key];

      saveCart();
      renderCart();
    };


    /* ============================================================
       ðŸ”¥ BEBIDAS â€” AGREGAR
       ============================================================ */
    function addDrink(item){
      if(!cart.drink[item.id]) cart.drink[item.id] = {qty:0, item};
      cart.drink[item.id].qty++;
      saveCart();
      renderCart();
    }


    /* ============================================================
       ðŸ”¥ INICIALIZAR
       ============================================================ */
    mount();

  </script>

</body>
