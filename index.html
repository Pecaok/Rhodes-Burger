<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Menú</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif
    }

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.06)
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:12px
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#fff;
      object-fit:contain
    }
    .brand strong{font-weight:800}

    .status-pill{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-width:140px;
      padding:10px 14px;
      border-radius:16px;
      font-weight:700;
      background:#ECE7DD;
      border:1px solid #DCD4C3;
      color:#625A45;
      text-align:center;
      line-height:1.1;
      gap:2px
    }
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}

    .spacer{flex:1}

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:2px solid var(--primary);
      padding:10px 16px;
      border-radius:999px;
      color:var(--primary);
      background:#fff;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
      flex:0 1 auto;
    }
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}

    .container{
      max-width:1100px;
      margin:24px auto;
      padding:0 12px
    }
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:18px
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      position:relative
    }
    .card .imgwrap{ position:relative; }
    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      background:#f0f0f0;
      border-bottom:1px solid #eee
    }
    .card .content{padding:12px}

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:8px
    }

    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    /* ===== BADGE SIN STOCK ===== */
    .soldout-badge{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 16px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      letter-spacing:.4px;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(6px);
      color:#fff;
      z-index:5;
      text-transform:uppercase;
    }
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="Rhodes Burgers" />
      <strong>Rhodes Burgers</strong>
    </a>

    <span id="statusPill" class="status-pill" aria-live="polite">
      <span class="status-main">Abierto</span>
      <span class="status-sub">hasta 23:30</span>
    </span>

    <div class="spacer"></div>

    <a class="btn ghost" href="contacto.html">Contacto</a>
    <button class="btn" id="btnCart">
      Ver pedido <span id="cartBubble" class="muted">(0)</span>
    </button>
  </div>
</header>

<main class="container">
  <h1>Menú</h1>

  <h2>Hamburguesas</h2>
  <div id="burgersGrid" class="grid"></div>

  <h2>Guarniciones</h2>
  <div id="sidesGrid" class="grid"></div>

  <h2>Bebidas</h2>
  <div id="drinksGrid" class="grid"></div>
</main>
<!-- DRAWER CARRITO -->
<aside class="drawer" id="drawer">
  <header>
    <strong>Tu pedido</strong>
    <button class="btn ghost" id="closeDrawer" style="float:right">✕</button>
  </header>

  <div class="body">
    <div id="cartItems"></div>

    <div class="total">
      <span>Total</span>
      <span id="cartTotal">$0</span>
    </div>

    <div class="cart-actions">
      <button class="btn ghost" id="btnVaciar">Vaciar</button>
      <button class="btn primary" id="btnPagar">Ir a pagar</button>
    </div>

    <div id="placeResult"></div>
  </div>
</aside>

<!-- MODAL PERSONALIZAR -->
<div class="overlay" id="overlay">
  <div class="modal" style="width:480px;max-width:90%;background:white;border-radius:22px;padding:28px;box-shadow:0 15px 40px rgba(0,0,0,.25)">
    
    <h3 id="modTitle" style="margin-top:0;margin-bottom:18px;font-size:22px;font-weight:800">Personalizar</h3>

    <div class="field">
      <label>Papas (obligatorio)</label>
      <div style="display:flex;gap:12px;margin-top:6px">
        <label class="chip"><input type="radio" name="fries" value="con_sazon"> Sazonadas</label>
        <label class="chip"><input type="radio" name="fries" value="con_sal"> Con sal</label>
        <label class="chip"><input type="radio" name="fries" value="sin_sal"> Sin sal</label>
      </div>
    </div>

    <div id="rowPatties" class="row" style="display:none;margin-top:22px;justify-content:space-between">
      <div style="font-weight:600">Medallones extra</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="patDec" class="qtybtn">-</button>
        <span id="patVal" style="min-width:20px;text-align:center;font-weight:700">0</span>
        <button id="patInc" class="qtybtn">+</button>
      </div>
    </div>

    <div id="rowCheddar" class="row" style="display:none;margin-top:18px;justify-content:space-between">
      <div style="font-weight:600">Fetas de cheddar extra</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="cheDec" class="qtybtn">-</button>
        <span id="cheVal" style="min-width:20px;text-align:center;font-weight:700">0</span>
        <button id="cheInc" class="qtybtn">+</button>
      </div>
    </div>

    <div class="row" style="margin-top:24px;justify-content:flex-end">
      <span class="muted" style="margin-right:6px;font-size:15px">Subtotal unitario:</span>
      <span id="unitPreview" style="font-weight:800;font-size:20px"></span>
    </div>

    <div class="field" style="margin-top:22px">
      <label>Notas (opcional)</label>
      <textarea id="notes" maxlength="200" placeholder="Sin cebolla, extra salsa..." style="width:100%;min-height:90px;padding:14px 16px;border-radius:14px;border:1px solid #dfd9d0;background:#fcfaf7;font-size:15px;color:#3e3a33;resize:none;outline:none"></textarea>
    </div>

    <div class="row" style="margin-top:26px;justify-content:flex-end;gap:10px">
      <button class="btn" id="btnCancel">Cancelar</button>
      <button class="btn primary" id="btnAdd">Agregar</button>
    </div>

  </div>
</div>

<!-- ==== FIREBASE ==== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ===== Firebase ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
  authDomain: "rhodes-burguers.firebaseapp.com",
  projectId: "rhodes-burguers",
  storageBucket: "rhodes-burguers.firebasestorage.app",
  messagingSenderId: "951646688091",
  appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ====== Estado apertura ====== */
const HOURS = {
  0:[[19,0,24,0]],1:[],
  2:[],3:[[19,0,24,0]],
  4:[[19,0,24,0]],5:[[19,0,24,0]],
  6:[[19,0,24,0]]
};

function fmtHM(h,m){return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");}

function isOpenNow(d=new Date()){
  const cur=d.getHours()*60+d.getMinutes();
  const blocks=HOURS[d.getDay()]||[];
  for(const [h1,m1,h2,m2] of blocks){
    const a=h1*60+m1,b=h2*60+m2;
    if(cur>=a && cur<b) return {open:true, until:[h2,m2]};
  }
  return {open:false};
}

function nextOpen(d=new Date()){
  for(let i=0;i<8;i++){
    const t=new Date(d.getTime()+i*86400000);
    const blocks=HOURS[t.getDay()];
    if(blocks.length){
      const [h1,m1]=blocks[0];
      const lab = i===0?"hoy": i===1?"mañana": t.toLocaleDateString("es-AR",{weekday:"long"});
      return `${lab} ${fmtHM(h1,m1)}`;
    }
  }
  return null;
}

let FORCE_OPEN=false, FORCE_MSG="", FORCE_UNTIL=null;

db.collection("config").doc("store").onSnapshot(s=>{
  const d=s.exists ? s.data() : {};
  FORCE_OPEN = !!d.forceOpen;
  FORCE_MSG  = d.forceOpenMessage || "";

  if(d.forceOpenUntil){
    try{ FORCE_UNTIL = d.forceOpenUntil.toDate(); }
    catch{ FORCE_UNTIL = new Date(d.forceOpenUntil); }
  } else FORCE_UNTIL=null;

  renderStatus();
});

function renderStatus(){
  const pill=document.getElementById("statusPill");
  const main=pill.querySelector(".status-main");
  const sub =pill.querySelector(".status-sub");

  const untilActive = FORCE_UNTIL && FORCE_UNTIL.getTime()>Date.now();

  if(FORCE_OPEN || untilActive){
    main.textContent="Abierto";
    sub.textContent = untilActive
      ? `hasta ${fmtHM(FORCE_UNTIL.getHours(),FORCE_UNTIL.getMinutes())}`
      : (FORCE_MSG||"apertura especial");
    return;
  }

  const st=isOpenNow();
  if(st.open){
    main.textContent="Abierto";
    sub.textContent=`hasta ${fmtHM(st.until[0],st.until[1])}`;
  } else {
    main.textContent="Cerrado";
    sub.textContent="abrimos "+(nextOpen()||"pronto");
  }
}

/* ===== DISPONIBILIDAD ===== */
const availability=new Map();
function isAvailable(id){return availability.has(id)?availability.get(id):true;}

db.collection("products").onSnapshot(snap=>{
  availability.clear();
  snap.forEach(doc=>{
    const d=doc.data();
    availability.set(doc.id, d.available!==false);
  });
  refreshAvailabilityUI();
});

/* ===== Productos ===== */
let BURGERS=[], SIDES=[], DRINKS=[];
const FALLBACK_IMG="images/logo.png";

function mapProduct(doc){
  const d=doc.data();
  return {
    id:doc.id,
    name:d.name,
    price:d.price,
    img:d.img||FALLBACK_IMG,
    desc:d.description||"",
    category:d.category||"",
    kind:d.kind||""
  };
}

/* Cargar productos */
db.collection("products").onSnapshot(snap=>{
  const b=[],s=[],d=[];
  snap.forEach(doc=>{
    const p=mapProduct(doc);
    if(p.category==="hamburguesas") b.push(p);
    if(p.category==="guarniciones") s.push(p);
    if(p.category==="bebidas") d.push(p);
  });
  BURGERS=b; SIDES=s; DRINKS=d;
  mount();
});
/* ===== ORDEN VISUAL ===== */
let MENU_ORDER = {};
db.collection("config").doc("menuOrder").onSnapshot(snap=>{
  MENU_ORDER = snap.exists ? snap.data() : {};
  mount();
});

const $ = s => document.querySelector(s);
const money = n => (Number(n)||0).toLocaleString("es-AR",{
  style:"currency",
  currency:"ARS",
  maximumFractionDigits:0
});

/* ===== CARRITO ===== */
const CART_KEY="rhodes_cart_v3";

let cart = loadCart();
function loadCart(){
  try{ return JSON.parse(localStorage.getItem(CART_KEY)) || {burger:{}, drink:{}}; }
  catch{ return {burger:{}, drink:{}}; }
}
function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); }

function cartCount(){
  let n=0;
  Object.values(cart.burger).forEach(x=>n+=x.qty);
  Object.values(cart.drink ).forEach(x=>n+=x.qty);
  return n;
}

const EXTRA_PRICE_PATTY   = 2500;
const EXTRA_PRICE_CHEDDAR = 300;

/* Convertir código → texto */
function friesLabel(code){
  if(code==="con_sazon") return "Sazonadas";
  if(code==="con_sal")   return "Con sal";
  if(code==="sin_sal")   return "Sin sal";
  return code||"—";
}

function calcTotal(){
  let t=0;
  for(const obj of Object.values(cart.burger)){
    const base = obj.item.price;
    const extraP = obj.extras.patty   * EXTRA_PRICE_PATTY;
    const extraC = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
    t += (base + extraP + extraC) * obj.qty;
  }
  for(const obj of Object.values(cart.drink)){
    t += obj.item.price * obj.qty;
  }
  return t;
}

/* Cambiar cantidad desde el drawer */
window.changeQty = function(type, encodedKey, delta){
  const key = decodeURIComponent(encodedKey);
  const bucket = cart[type];
  if(!bucket[key]) return;
  bucket[key].qty += delta;
  if(bucket[key].qty <= 0) delete bucket[key];
  saveCart();
  renderCart();
};

/* Renderizar carrito */
function renderCart(){
  const el = $("#cartItems");
  const totalEl = $("#cartTotal");
  el.innerHTML="";

  // Hamburguesas
  for(const [key,obj] of Object.entries(cart.burger)){
    const base = obj.item.price;
    const extraP = obj.extras.patty   * EXTRA_PRICE_PATTY;
    const extraC = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
    const unit = base + extraP + extraC;
    const total = unit * obj.qty;

    const friesTxt = friesLabel(obj.fries || "");

    el.innerHTML += `
      <div class="item">
        <div>
          <strong>${obj.item.name}</strong><br>
          <div class="muted">Papas: ${friesTxt}</div>

          ${obj.extras.patty>0 ? `
            <div class="muted">• Medallones extra (x${obj.extras.patty}): ${money(extraP)}</div>
          `: ""}

          ${obj.extras.cheddar>0 ? `
            <div class="muted">• Cheddar extra (x${obj.extras.cheddar}): ${money(extraC)}</div>
          `: ""}

          <div class="muted" style="margin-top:4px;">
            Subtotal: <strong>${money(unit)}</strong>
          </div>

          ${obj.notes ? `<div class="muted">Nota: ${obj.notes}</div>` : ""}
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="btn ghost" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
          <span>${money(total)}</span>
        </div>
      </div>
    `;
  }

  // Bebidas
  for(const [key,obj] of Object.entries(cart.drink)){
    const total = obj.qty * obj.item.price;

    el.innerHTML += `
      <div class="item">
        <div><strong>${obj.item.name}</strong></div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
          <span>${obj.qty}</span>
          <button class="btn ghost" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
          <span>${money(total)}</span>
        </div>
      </div>
    `;
  }

  totalEl.textContent = money(calcTotal());
  $("#cartBubble").textContent = `(${cartCount()})`;
}

/* Añadir bebida */
function addDrink(item){
  if(!cart.drink[item.id])
    cart.drink[item.id] = {qty:0,item};
  cart.drink[item.id].qty++;
  saveCart();
  renderCart();
}

/* Añadir hamburguesa (llamado desde customizer.js) */
function addToCart(item, fries, extras, notes){
  const key = `${item.id}|fries:${fries}|patty:${extras.patty}|cheddar:${extras.cheddar}|notes:${(notes||"").trim()}`;

  if(!cart.burger[key]){
    cart.burger[key] = {
      qty:1,
      item,
      fries: fries || "",
      extras:{patty:extras.patty, cheddar:extras.cheddar},
      notes:(notes||"").trim()
    };
  } else {
    cart.burger[key].qty++;
  }
  saveCart();
  renderCart();
}

/* Render de tarjetas */
function orderedList(category, arr){
  const order = MENU_ORDER[category] || [];
  const map = new Map(order.map((id,i)=>[id,i]));
  return [...arr].sort((a,b)=>(map.get(a.id)||999)-(map.get(b.id)||999));
}

function refreshAvailabilityUI(){
  document.querySelectorAll(".card[data-id]").forEach(card=>{
    const id=card.dataset.id;
    const ok=isAvailable(id);
    card.dataset.soldout = ok?"0":"1";

    let badge=card.querySelector(".soldout-badge");
    if(!ok){
      if(!badge){
        badge=document.createElement("div");
        badge.className="soldout-badge";
        badge.textContent="SIN STOCK";
        card.querySelector(".imgwrap").appendChild(badge);
      }
    } else {
      if(badge) badge.remove();
    }
  });
}

/* Dibujar tarjetas */
function renderCard(item, type){
  const ok = isAvailable(item.id);

  const card=document.createElement("div");
  card.className="card";
  card.dataset.id=item.id;

  card.innerHTML=`
    <div class="imgwrap">
      <img src="${item.img}" onerror="this.src='images/logo.png'">
      ${ok ? "" : `<div class="soldout-badge">SIN STOCK</div>`}
    </div>
    <div class="content">
      <h3>${item.name}</h3>
      ${item.desc ? `<p class="muted">${item.desc}</p>` : ""}
      <div class="row">
        <span class="price">${money(item.price)}</span>
        <div class="actions">
          <button class="btn" data-add ${ok?"":"disabled"}>Agregar</button>
        </div>
      </div>
    </div>
  `;

  const addBtn = card.querySelector("[data-add]");

  if(type==="drink"){
    addBtn.onclick = ()=> ok && addDrink(item);
  } else if(type==="burger"){
    addBtn.onclick = ()=> ok && window.openCustomize(item);
  } else {
    addBtn.onclick = ()=>{};
  }

  return card;
}

function mount(){
  if(!$("#burgersGrid")) return;

  $("#burgersGrid").innerHTML="";
  $("#sidesGrid").innerHTML="";
  $("#drinksGrid").innerHTML="";

  orderedList("hamburguesas",BURGERS)
    .forEach(b=> $("#burgersGrid").appendChild(renderCard(b,"burger")));

  orderedList("guarniciones",SIDES)
    .forEach(s=> $("#sidesGrid").appendChild(renderCard(s,"side")));

  orderedList("bebidas",DRINKS)
    .forEach(d=> $("#drinksGrid").appendChild(renderCard(d,"drink")));

  refreshAvailabilityUI();
  renderCart();
}

/* Drawer */
const drawer   = $("#drawer");
const btnCart  = $("#btnCart");
const closeBtn = $("#closeDrawer");

btnCart.onclick = ()=> drawer.classList.add("open");
closeBtn.onclick= ()=> drawer.classList.remove("open");

/* Vaciar carrito */
$("#btnVaciar").onclick = ()=>{
  cart = {burger:{}, drink:{}};
  saveCart();
  renderCart();
};

/* Pasar al siguiente paso */
$("#btnPagar").onclick = ()=>{
  if(cartCount()===0){
    alert("Tu carrito está vacío");
    return;
  }
  /* NO HAY horarios acá → solo dirigir */
  window.location.href="pedido_cliente.html";
};

/* Inicializar */
renderCart();
renderStatus();
</script>

<script type="module">
import { setupCustomizer } from "./js/customizer.js";

const openCustomize = setupCustomizer({
  overlay: document.getElementById("overlay"),
  modTitle: document.getElementById("modTitle"),
  rowPatties: document.getElementById("rowPatties"),
  rowCheddar: document.getElementById("rowCheddar"),
  patVal: document.getElementById("patVal"),
  patInc: document.getElementById("patInc"),
  patDec: document.getElementById("patDec"),
  cheVal: document.getElementById("cheVal"),
  cheInc: document.getElementById("cheInc"),
  cheDec: document.getElementById("cheDec"),
  notes: document.getElementById("notes"),
  btnCancel: document.getElementById("btnCancel"),
  btnAdd: document.getElementById("btnAdd"),

  updateCartCallback(item, fries, extras, notes){
    addToCart(item, fries, extras, notes);
  }
});

/* Exponer global */
window.openCustomize = openCustomize;
</script>

</body>
</html>
