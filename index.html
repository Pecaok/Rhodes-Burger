<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhodes - Menú</title>
</head>
<body>
  <h1>Rhodes - Menú</h1>
  <button onclick="agregarPedido('Torino', 13000)">Torino - $13000</button>
  <button onclick="agregarPedido('Veggie', 14500)">Veggie - $14500</button>
  <br><br>
  <a href="pedido_cliente.html">Ver mi pedido</a>

  <script>
    function agregarPedido(nombre, precio) {
      const pedido = JSON.parse(localStorage.getItem("order") || "[]");
      const itemExistente = pedido.find(p => p.item === nombre);
      if (itemExistente) {
        itemExistente.quantity += 1;
      } else {
        pedido.push({ item: nombre, quantity: 1, price: precio });
      }
      localStorage.setItem("order", JSON.stringify(pedido));
      alert(nombre + " añadido al pedido");
    }
  </script>
</body>
</html>
