<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rhodes Burgers - Menú</title>
  <style>
    :root{
      --green:#28a745;
      --dark:#222;
      --card:#fff;
      --stroke:#00000020;
      --bg:#f3f3f3;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#f0f0f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

    /* Header */
    .header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--stroke)}
    .header__bar{
      max-width:1100px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 16px
    }
    .logo{display:flex;align-items:center;gap:10px;min-width:0}
    .logo img{height:36px;width:auto;border-radius:6px;display:block}
    .grow{flex:1}
    .actions{display:flex;align-items:center;gap:10px}
    .btn{
      display:inline-flex;align-items:center;gap:8px;background:var(--green);color:#fff;border:none;
      border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer;text-decoration:none
    }
    .btn--ghost{background:#fff;border:2px solid var(--green);color:var(--green)}
    .btn:active{transform:scale(.98)}
    .cart-badge{
      background:#fff;color:var(--green);font-weight:800;border-radius:999px;min-width:22px;height:22px;
      display:inline-grid;place-items:center;font-size:12px;padding:0 6px
    }
    .cart-icon{width:18px;height:18px;display:inline-block}

    /* Fondo suave */
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;
      background:url('background.jpg') center/cover no-repeat fixed;opacity:.15
    }

    /* Contenido */
    .container{max-width:1100px;margin:18px auto;padding:0 16px}
    h1{font-size:36px;margin:12px 0 8px;color:#000}
    h2{font-size:28px;margin:16px 0;color:#000}

    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    @media (max-width:900px){.grid{grid-template-columns:repeat(6,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:repeat(4,1fr)}}

    .card{
      grid-column:span 12;background:var(--card);border:1px solid var(--stroke);
      border-radius:14px;overflow:hidden;box-shadow:0 2px 6px #00000010
    }
    @media (min-width:640px){.card{grid-column:span 6}}
    @media (min-width:1024px){.card{grid-column:span 6}}

    .card__row{display:grid;grid-template-columns:140px 1fr;gap:12px;padding:14px}
    @media (max-width:480px){.card__row{grid-template-columns:1fr}}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;border:1px solid var(--stroke);background:#eee}
    .title{margin:2px 0 6px;font-size:22px}
    .desc{margin:0 0 10px;color:#444}
    .price{font-weight:800;font-size:20px;margin:6px 0 10px}
    .controls{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .qty{display:flex;align-items:center;gap:8px}
    .qty input{width:72px;padding:10px 12px;border-radius:8px;border:1px solid var(--stroke);font-weight:600}
    .btn--full{width:100%}
    .row-actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
    @media (max-width:480px){.row-actions{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__bar">
      <a class="logo" href="index.html" aria-label="Inicio">
        <img src="logo.jpg" alt="Rhodes Burgers" />
      </a>
      <div class="grow"></div>
      <div class="actions">
        <a class="btn btn--ghost" href="contacto.html">Contacto</a>
        <a class="btn" href="pedido_cliente.html" id="btn-carrito">
          <svg class="cart-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M7 4h-2l-1 2h-2v2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 8 20h12v-2H8.42a.25.25 0 0 1-.22-.37L9 15h8.55a2 2 0 0 0 1.88-1.32l2.24-6A1 1 0 0 0 20.76 6H7.42l-.7-2Z"/>
          </svg>
          <span>Carrito</span>
          <span class="cart-badge" id="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Menú</h1>

    <section>
      <h2>Hamburguesas</h2>
      <div class="grid" id="grid-hamburguesas"></div>
    </section>

    <section>
      <h2>Bebidas</h2>
      <div class="grid" id="grid-bebidas"></div>
    </section>
  </main>

  <script>
    // ------- DATA -------
    const hamburguesas = [
      { nombre:"CheeseBacon Doble", desc:"Doble medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas.", precio:13500, img:"img/cheesebacon-doble.jpg" },
      { nombre:"CheeseBacon Simple", desc:"Medallón con doble cheddar y bacon en pan brioche. Incluye papas fritas.", precio:10500, img:"img/cheesebacon-simple.jpg" },
      { nombre:"CheeseBurger Doble", desc:"Doble medallón con doble cheddar en pan brioche. Incluye papas fritas.", precio:12500, img:"img/cheeseburger-doble.jpg" },
      { nombre:"CheeseBurger Simple", desc:"Medallón con doble cheddar en pan brioche. Incluye papas fritas.", precio:9500, img:"img/cheeseburger-simple.jpg" },
      { nombre:"Big John Doble", desc:"Doble medallón con cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas.", precio:13900, img:"img/big-john-doble.jpg" },
      { nombre:"Big John Simple", desc:"Medallón con cheddar, lechuga, pepinillos y salsa big mac. Incluye papas fritas.", precio:10900, img:"img/big-john-simple.jpg" },
      { nombre:"Rhodes Doble", desc:"Doble medallón, doble cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas.", precio:14900, img:"img/rhodes-doble.jpg" },
      { nombre:"Rhodes Simple", desc:"Medallón, doble cheddar, bacon, morrones, cebolla y salsa crispy. Incluye papas fritas.", precio:11900, img:"img/rhodes-simple.jpg" },
      { nombre:"Burguesa Doble", desc:"Doble medallón con doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas.", precio:14900, img:"img/burguesa-doble.jpg" },
      { nombre:"Burguesa Simple", desc:"Medallón con doble cheddar, mostaza y miel, cebolla caramelizada (pan Burgerluna). Incluye papas fritas.", precio:11900, img:"img/burguesa-simple.jpg" },
      { nombre:"Morgan Doble", desc:"Doble medallón, doble cheddar, bacon, barbacoa y cebolla crispy. Incluye papas fritas.", precio:14500, img:"img/morgan-doble.jpg" },
      { nombre:"Morgan Simple", desc:"Medallón, doble cheddar, bacon, barbacoa y cebolla crispy. Incluye papas fritas.", precio:10900, img:"img/morgan-simple.jpg" },
      { nombre:"Pollo Crispy", desc:"Pechuga crispy con lechuga y mayo en pan brioche. Incluye papas fritas.", precio:8900, img:"img/pollo-crispy.jpg" }
    ];

    const bebidas = [
      { nombre:"Coca Cola Original", desc:"500cc", precio:3000, img:"img/coca-cola-original.jpg" },
      { nombre:"Coca Cola Zero", desc:"500cc", precio:3000, img:"img/coca-cola-zero.jpg" },
      { nombre:"Sprite", desc:"500cc", precio:3000, img:"img/sprite.jpg" },
      { nombre:"Aquarius Pera", desc:"500cc", precio:3000, img:"img/aquarius-pera.jpg" },
      { nombre:"Aquarius Pomelo", desc:"500cc", precio:3000, img:"img/aquarius-pomelo.jpg" }
    ];

    // ------- RENDER -------
    function cardHTML({nombre, desc, precio, img}){
      return `
      <div class="card">
        <div class="card__row">
          <img class="thumb" src="${img}" alt="${nombre}" onerror="this.src='img/fallback.jpg'">
          <div>
            <h3 class="title">${nombre}</h3>
            <p class="desc">${desc || ""}</p>
            <div class="price">$${precio}</div>
            <div class="controls">
              <div class="qty">
                <label for="q-${slug(nombre)}">Cant.</label>
                <input type="number" id="q-${slug(nombre)}" min="1" value="1">
              </div>
            </div>
            <div class="row-actions">
              <button class="btn btn--full" onclick="addToCart('${escapeHtml(nombre)}', ${precio}, 'q-${slug(nombre)}')">Agregar</button>
              <button class="btn btn--ghost btn--full" onclick="personalizar('${escapeHtml(nombre)}', ${precio})">Personalizar</button>
            </div>
          </div>
        </div>
      </div>`;
    }

    function render(){
      document.getElementById('grid-hamburguesas').innerHTML = hamburguesas.map(cardHTML).join('');
      document.getElementById('grid-bebidas').innerHTML      = bebidas.map(cardHTML).join('');
      updateCartCount();
    }

    // ------- CART -------
    function getCart(){ return JSON.parse(localStorage.getItem('order')||'[]'); }
    function setCart(c){ localStorage.setItem('order', JSON.stringify(c)); updateCartCount(); }
    function updateCartCount(){
      const count = getCart().reduce((n,i)=>n + Number(i.quantity||0), 0);
      document.getElementById('cart-count').textContent = count;
    }
    function addToCart(nombre, precio, qtyInputId){
      const qty = Math.max(1, Number(document.getElementById(qtyInputId).value||1));
      const cart = getCart();
      const key = ${nombre};
      const it = cart.find(x=>x.item===key && Number(x.price)===Number(precio));
      if(it){ it.quantity += qty; } else { cart.push({ item:key, quantity:qty, price:Number(precio) }); }
      setCart(cart);
      alert(${qty} x ${nombre} añadido al carrito);
    }
    function personalizar(nombre, precio){
      // Hook para futuro modal. Por ahora, redirige.
      localStorage.setItem('customizing', JSON.stringify({ item:nombre, price:precio }));
      window.location.href = 'pedido_cliente.html';
    }

    // ------- UTILS -------
    function slug(s){ return s.toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,''); }
    function escapeHtml(s){ return s.replace(/["']/g, m => ({'"':'&quot;',"'":'&#39;','':'&#96;'}[m])); }

    render();
  </script>
</body>
</html>
