
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Men√∫</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root{
      --primary:#625A45; --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif
    }

    /* ===== LOADER DE VIDEO NEON ===== */
    #pageLoader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #000000; z-index: 99999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    #pageLoader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    #pageLoader video { width: 250px; max-width: 90%; height: auto; object-fit: contain; mix-blend-mode: screen; }
    @media (min-width: 768px) { #pageLoader video { width: 500px; } }

    /* ===== PANTALLA DE BLOQUEO (SOLO MANTENIMIENTO) ===== */
    #storeBlocker {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); z-index: 99990;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: white; text-align: center; padding: 30px;
      backdrop-filter: blur(8px);
      transition: opacity 0.3s, visibility 0.3s;
    }
    #storeBlocker.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    #blockerIcon { font-size: 60px; margin-bottom: 20px; }
    #blockerTitle { font-size: 36px; font-weight: 800; margin: 0 0 15px 0; color: #ff6b6b; text-transform: uppercase; }
    #blockerMsg { font-size: 18px; color: #ddd; max-width: 600px; line-height: 1.5; }

    /* ===== HEADER ===== */
    header{ position:sticky; top:0; z-index:20; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06) }
    .topbar{ max-width:1100px; margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:12px }
    .brand{ display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit }
    .brand img{ width:40px; height:40px; border-radius:10px; background:#fff; object-fit:contain }
    .brand strong{font-weight:800}

    .status-pill{
      display:inline-flex; flex-direction:column; align-items:center;
      justify-content:center; min-width:170px; padding:8px 14px;
      border-radius:16px; font-weight:700; background:#f4f4f4;
      border:1px solid var(--ring); color:#222; text-align:center;
      gap:0px; line-height: 1.25;
    }
    .status-open{ background:#ECE7DD; border-color:#DCD4C3; color:#625A45; }
    .status-closed{ background:#f7f7f7; border-color:#eaeaea; color:#444; }
    .status-main { font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
    .status-sub { font-size: 12px; font-weight: 500; opacity: 0.9; }

    .spacer{flex:1}

    .btn{
      display:inline-flex; align-items:center; gap:10px;
      border:2px solid var(--primary); padding:10px 16px;
      border-radius:999px; color:var(--primary); background:#fff;
      font-weight:700; cursor:pointer; white-space:nowrap; flex:0 1 auto;
    }
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{border-color:#e7e7e7;color:#333}

    .container{ max-width:1100px; margin:24px auto; padding:0 12px }
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}

    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:18px }
    .card{
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:0; overflow:hidden;
      display:flex; flex-direction:column; position:relative
    }
    .card .imgwrap{ position:relative; }
    .card img{ width:100%; height:180px; object-fit:cover; background:#f0f0f0; border-bottom:1px solid #eee }
    .card .content{padding:12px}
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px }
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    /* ===== DRAWER CARRITO ===== */
    .drawer{
      position:fixed; top:0; right:-460px; width:460px;
      max-width:92vw; height:100vh; background:#fff;
      box-shadow:-8px 0 30px rgba(0,0,0,.18); transition:right .25s;
      z-index:30; display:flex; flex-direction:column
    }
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}

    .item{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 0; border-bottom:1px solid #efefef }
    .total{ display:flex; align-items:center; justify-content:space-between; font-weight:800; font-size:18px; margin-top:10px }
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    /* ===== SIN STOCK ===== */
    .card[data-soldout="1"]{ opacity: 0.55; filter: grayscale(0.3); pointer-events: none; }
    .card[data-soldout="1"]::after{
      content: "SIN STOCK"; position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.75); color: #fff; padding: 6px 12px;
      border-radius: 8px; font-size: 13px; font-weight: 700; z-index: 20;
    }
    .card[data-soldout="1"] .imgwrap img{ filter: brightness(0.6); }

    /* ===== MODAL ===== */
    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,.55); display:none; align-items:center;
      justify-content:center; z-index:99999;
    }
    .overlay.open { display:flex !important; }
    .modal {
      width:480px; max-width:90%; background:white; border-radius:22px;
      padding:24px; box-shadow:0 15px 40px rgba(0,0,0,0.25);
      animation:popup .25s ease-out;
    }
    @keyframes popup { from { transform:scale(.92); opacity:0; } to { transform:scale(1); opacity:1; } }
    .modal h3{ margin:0 0 10px; font-size:20px; font-weight:800; }
    .field { margin-top:16px; }
    .chip {
      display:flex; align-items:center; gap:6px; padding:10px 14px;
      background:#faf7f3; border:1px solid #e8e0d4; border-radius:14px;
      cursor:pointer; font-size:14px; user-select:none;
    }
    .chip input { accent-color: var(--primary); }
    .qtybox{ display: inline-flex; align-items: center; gap: 10px; border: 1px solid var(--ring); border-radius: 999px; padding: 6px 10px; }
    .qtybtn{ width: 30px; height: 30px; border-radius: 999px; border: 1px solid #e5e5e5; background: #fff; font-weight: 900; cursor: pointer; display:flex; align-items:center; justify-content:center; }
    textarea{ width: 100%; min-height: 80px; padding: 10px; border: 1px solid var(--ring); border-radius: 12px; resize:none; outline:none; font-family:inherit; }
    #unitPreview { font-weight:800; font-size:20px; }

    @media (max-width: 600px){
      .topbar{ flex-wrap: wrap; justify-content: space-between; gap: 8px; padding: 12px; }
      .brand{ flex: 1 1 100%; }
      #statusPill{ flex: 1 1 100%; margin-top: -4px; }
    }
  </style>

</head>
<body>

  <div id="pageLoader">
    <video autoplay loop muted playsinline>
      <source src="images/loader.mp4" type="video/mp4">
      <img src="images/logo.png" alt="Cargando..." style="width:100px;">
    </video>
  </div>

  <div id="storeBlocker" class="hidden">
    <div id="blockerIcon">‚õî</div>
    <h2 id="blockerTitle">LOCAL CERRADO</h2>
    <p id="blockerMsg">En este momento no estamos tomando pedidos.</p>
  </div>

  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers" />
        <strong>Rhodes Burgers</strong>
      </a>
      <span id="statusPill" class="status-pill status-closed" aria-live="polite">
        <span class="status-main">Cargando...</span>
        <span class="status-sub">...</span>
      </span>
      <div class="spacer"></div>
      <a class="btn ghost" href="contacto.html">Contacto</a>
      <button class="btn" id="btnCart">
        Ver pedido <span id="cartBubble" class="muted">(0)</span>
      </button>
    </div>
  </header>

  <main class="container">
    <h1>Men√∫</h1>
    <h2>Hamburguesas</h2>
    <div id="burgersGrid" class="grid"></div>
    <h2>Guarniciones</h2>
    <div id="sidesGrid" class="grid"></div>
    <h2>Bebidas</h2>
    <div id="drinksGrid" class="grid"></div>
  </main>

  <aside class="drawer" id="drawer">
    <header>
      <strong>Tu pedido</strong>
      <button class="btn ghost" id="closeDrawer" style="float:right">‚úï</button>
    </header>
    <div class="body">
      <div id="cartItems"></div>
      <div class="total"><span>Total</span><span id="cartTotal">$0</span></div>
      <div class="cart-actions">
        <button class="btn ghost" id="btnVaciar">Vaciar</button>
        <button class="btn primary" id="btnPagar">Ir a pagar</button>
      </div>
    </div>
  </aside>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h3 id="modTitle">Personalizar</h3>

      <div class="field">
        <label id="lblFries">Papas (obligatorio)</label>
        <div style="display:flex;gap:12px;margin-top:6px;flex-wrap:wrap">
          <label class="chip"><input type="radio" name="fries" value="con_sazon"> Sazonadas</label>
          <label class="chip"><input type="radio" name="fries" value="con_sal"> Con sal</label>
          <label class="chip"><input type="radio" name="fries" value="sin_sal"> Sin sal</label>
        </div>
        <div id="friesStateNote" style="font-size:12px;color:red;margin-top:4px"></div>
      </div>

      <div id="rowPatties" class="row" style="display:none;margin-top:22px;justify-content:space-between">
        <div style="font-weight:600">Medallones extra <span id="lblPricePatty" style="font-weight:400;font-size:13px;color:#666"></span></div>
        <div class="qtybox">
          <button id="patDec" class="qtybtn">-</button>
          <span id="patVal" style="min-width:20px;text-align:center;font-weight:700">0</span>

      <div id="rowCheddar" class="row" style="display:none;margin-top:18px;justify-content:space-between">
        <div style="font-weight:600">Fetas de cheddar extra <span id="lblPriceCheddar" style="font-weight:400;font-size:13px;color:#666"></span></div>
        <div class="qtybox">
          <button id="cheDec" class="qtybtn">-</button>

      <div class="row" style="margin-top:24px;justify-content:flex-end">
        <span class="muted" style="margin-right:6px;font-size:15px">Subtotal unitario:</span>
        <span id="unitPreview" style="font-weight:800;font-size:20px"></span>
      </div>

      <div class="field" style="margin-top:22px">
        <label>Notas (opcional)</label>
        <textarea id="notes" maxlength="200" placeholder="Sin cebolla, extra salsa..."></textarea>
      </div>

      <div class="row" style="margin-top:26px;justify-content:flex-end;gap:10px">
        <button class="btn" id="btnCancel">Cancelar</button>
        <button class="btn primary" id="btnAdd">Agregar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* ==============================================
       1. VARIABLES Y FUNCIONES GLOBALES
       ============================================== */
    
    // üî• HORARIOS DEFINIDOS: Lunes y Martes cerrados. Mi√© a Dom de 19:00 a 24:00 (00:00)
    const HOURS = {
      0: [[19,0,24,0]], // Domingo: 19:00 a 24:00
      1: [],            // Lunes: Cerrado
      2: [],            // Martes: Cerrado
      3: [[19,0,24,0]], // Mi√©rcoles: 19:00 a 24:00
      4: [[19,0,24,0]], // Jueves: 19:00 a 24:00
      5: [[19,0,24,0]], // Viernes: 19:00 a 24:00
      6: [[19,0,24,0]]  // S√°bado: 19:00 a 24:00
    };
    
    let BURGERS=[], DRINKS=[], SIDES=[], MENU_ORDER={};
    let EXTRA_PRICE_PATTY = 2800; 
    let EXTRA_PRICE_CHEDDAR = 300;
    
    // Estado de la tienda
    let orderable = true;
    let currentStoreData = {}; // Cache global del estado de Firebase
    let SIDES_STATE = { con_sazon:true, con_sal:true, sin_sal:true };
    const CART_KEY = "rhodes_cart_v3";
    const FALLBACK_IMG="images/logo.png";
    const availability=new Map();
    let cart = loadCart();

    // Helpers
    const money = n => (Number(n)||0).toLocaleString("es-AR", {style:"currency",currency:"ARS",maximumFractionDigits:0});
    function fmtHM(h,m){ if(h===24) h=0; return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0"); }
    
    // UI Helpers
    const blocker = document.getElementById("storeBlocker");
    const blockerTitle = document.getElementById("blockerTitle");
    const blockerMsg = document.getElementById("blockerMsg");
    const blockerIcon = document.getElementById("blockerIcon");

    function showBlocker(title, msg, icon="‚õî"){
        if(!blocker) return;
        blockerTitle.textContent = title;
        blockerMsg.textContent = msg;
        blockerIcon.textContent = icon;
        blocker.classList.remove("hidden");
    }
    function hideBlocker(){
        if(blocker) blocker.classList.add("hidden");
    }

    function refreshAvailabilityUI(){
      document.querySelectorAll(".card[data-id]").forEach(card=>{
        const id=card.dataset.id;
        const ok=availability.has(id) ? availability.get(id) : true;
        card.dataset.soldout = ok?"0":"1";
        let badge=card.querySelector(".soldout-badge");
        if(!ok){
          if(!badge){
            badge=document.createElement("div");
            badge.className="soldout-badge";
            badge.textContent="SIN STOCK";
            card.querySelector(".imgwrap").appendChild(badge);
          }
        }else{
          if(badge) badge.remove();
        }
      });
    }

    // üî• LOGICA CENTRAL DE ESTADO (MANTENIMIENTO / MANUAL / AUTO)
    function checkStoreState(d){
        currentStoreData = d || {};
        
        const pill=document.getElementById("statusPill");
        const main=pill.querySelector(".status-main");
        const sub =pill.querySelector(".status-sub");

        // 1. CHEQUEO DE MANTENIMIENTO (Prioridad M√°xima)
        if(d.maintenance && d.maintenance.active){
            const now = new Date();
            let start = null, end = null;
            try{
                start = d.maintenance.start.toDate();
                end = d.maintenance.end.toDate();
            }catch(e){ console.error(e); }

            if(start && end && now >= start && now <= end){
                // MANTENIMIENTO ACTIVO -> PANTALLA NEGRA
                const title = d.maintenance.title || "EN MANTENIMIENTO";
                const icon = d.maintenance.icon || "üõ†Ô∏è";
                
                showBlocker(title, d.maintenance.message || "Volvemos pronto.", icon);
                
                setOrderable(false);
                pill.className = "status-pill status-closed";
                main.textContent = title;
                sub.textContent = "Sitio pausado";
                return;
            }
        }

        // 2. APERTURA MANUAL (Admin > Abrir Tienda)
        if (d.forceOpen === true) {
            hideBlocker();
            setOrderable(true);
            pill.className = "status-pill status-open";
            main.textContent="Abierto";
            sub.textContent = "Horario especial";
            return;
        }

        // 3. CIERRE MANUAL (Admin > Cerrar Tienda)
        if (d.forceOpen === false) {
            hideBlocker(); 
            setOrderable(false);
            pill.className = "status-pill status-closed";
            main.textContent="Cerrado";
            
            // Calculamos cu√°ndo abrir√≠a normalmente para informar al cliente
            const next = getNextOpenInfo();
            sub.textContent = next ? `abrimos ${next.dayLabel} a las ${next.time} hs` : "Cerrado por ahora";
            return;
        }

        // 4. HORARIO AUTOM√ÅTICO (Fallback)
        const st = isOpenNow();
        if(st.open){
            hideBlocker();
            setOrderable(true);
            pill.className = "status-pill status-open";
            main.textContent="Abierto";
            sub.textContent=`hasta las ${fmtHM(st.until[0],st.until[1])} hs`;
        } else {
            hideBlocker();
            setOrderable(false);
            pill.className = "status-pill status-closed";
            main.textContent="Cerrado";
            const next = getNextOpenInfo();
            sub.textContent = next ? `abrimos ${next.dayLabel} a las ${next.time} hs` : "abrimos pronto";
        }
    }

    function cartCount(){
      let n=0;
      // Ahora cart.burger guarda tanto Hamburguesas como Guarniciones personalizables
      Object.values(cart.burger).forEach(o=>n+=o.qty);
      Object.values(cart.drink ).forEach(o=>n+=o.qty);
      return n;
    }

    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll("[data-add]").forEach(btn=>{
        btn.disabled = !v;
        if(v) btn.classList.remove("disabled"); else btn.classList.add("disabled");
      });
    }

    function isOpenNow(d=new Date()){
      const cur=d.getHours()*60+d.getMinutes();
      const blocks=HOURS[d.getDay()]||[];
      for(const [h1,m1,h2,m2] of blocks){
        const a=h1*60+m1,b=h2*60+m2;
        if(cur>=a && cur<b) return {open:true, until:[h2,m2]};
      }
      return {open:false};
    }

    function getNextOpenInfo() {
        const now = new Date();
        const curMin = now.getHours() * 60 + now.getMinutes();
        for (let i = 0; i < 7; i++) {
            const futureDate = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
            const day = futureDate.getDay();
            const blocks = HOURS[day] || [];
            for (const [h1, m1, h2, m2] of blocks) {
                const startMin = h1 * 60 + m1;
                // Si es hoy (i=0) y ya pas√≥ la hora de apertura, seguimos buscando
                if (i === 0 && startMin <= curMin) continue;

                let dayLabel = "hoy";
                if (i === 1) dayLabel = "ma√±ana";
                else if (i > 1) {
                    const days = ["domingo","lunes","martes","mi√©rcoles","jueves","viernes","s√°bado"];
                    dayLabel = "el " + days[day];
                }
                return { dayLabel, time: fmtHM(h1, m1) };
            }
        }
        return null;
    }

    // üî• RELOJ INTERNO: Actualiza el estado cada minuto por si cambia el horario (Ej: se hacen las 19:00)
    setInterval(() => {
        checkStoreState(currentStoreData);
    }, 60000);

    /* ===== Firebase Init ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ==============================================
       2. CARGA DE DATOS (LISTENERS)
       ============================================== */
    
    // Status Listener
    db.collection("config").doc("store").onSnapshot(s=>{
      const d = s.exists ? (s.data()||{}) : {};
      checkStoreState(d);
    });

    // Precios
    db.collection("config").doc("prices").onSnapshot(doc => {
        if(doc.exists) {
            const d = doc.data();
            if(d.patty) EXTRA_PRICE_PATTY = Number(d.patty);
            if(d.cheddar) EXTRA_PRICE_CHEDDAR = Number(d.cheddar);
        }
    });

    // Sides (Papas)
    db.collection("config").doc("sides").onSnapshot(s=>{
      const d=s.exists?(s.data()||{}):{};
      SIDES_STATE = {
        con_sazon: d.con_sazon!==false,
        con_sal:   d.con_sal!==false,
        sin_sal:   d.sin_sal!==false
      };
      applySidesToUI();
    });

    function applySidesToUI(){
      const note = document.getElementById("friesStateNote");
      const disabled = Object.entries(SIDES_STATE).filter(([k,v])=>v===false).map(([k])=>k);
      document.querySelectorAll('input[name="fries"]').forEach(input=>{
        const val=input.value;
        const enabled = SIDES_STATE[val]!==false;
        input.disabled = !enabled;
        input.parentElement.classList.toggle("disabled",!enabled);
      });
      if(disabled.length && note){
        const human = disabled.map(k=> k==="con_sazon"?"Sazonadas":k==="con_sal"?"Con sal":"Sin sal").join(", ");
        note.textContent="Variantes deshabilitadas: "+human;
      } else if(note) note.textContent="";
    }

    // Productos
    db.collection("products").onSnapshot(snap=>{
      availability.clear();
      const b=[], d=[], s=[];
      snap.forEach(doc=>{
        const data=doc.data();
        availability.set(doc.id, data.available!==false);
        const p={
          id:doc.id, name:data.name, price:data.price,
          img:data.img||FALLBACK_IMG, desc:data.description||"",
          category:data.category||"", kind:data.kind||"",
          allowedExtras: data.allowedExtras || {}
        };
        if(p.category==="hamburguesas") b.push(p);
        if(p.category==="guarniciones") s.push(p);
        if(p.category==="bebidas")      d.push(p);
      });
      BURGERS=b; SIDES=s; DRINKS=d;
      mount();
    });

    db.collection("config").doc("menuOrder").onSnapshot(snap=>{
      MENU_ORDER = snap.exists ? snap.data() : {};
      mount();
    });

    /* ==============================================
       3. FUNCIONES DE INTERFAZ Y CARRITO
       ============================================== */
    function loadCart(){
      try {
        const c = JSON.parse(localStorage.getItem(CART_KEY)) || {};
        return { burger: c.burger || {}, drink: c.drink || {}, side: c.side || {} };
      } catch {
        return { burger:{}, drink:{}, side:{} };
      }
    }

    function saveCart(){
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      localStorage.setItem("cart_saved_at", Date.now());
    }

    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger)){
        const base=obj.item.price;
        t += ( base +
               obj.extras.patty*EXTRA_PRICE_PATTY +
               obj.extras.cheddar*EXTRA_PRICE_CHEDDAR ) * obj.qty;
      }
      for(const obj of Object.values(cart.drink)){
        t += obj.item.price * obj.qty;
      }
      return t;
    }

    function friesLabel(code){
      if(code === "con_sazon") return "Sazonadas";
      if(code === "con_sal")   return "Con sal";
      if(code === "sin_sal")   return "Sin sal";
      return code || "‚Äî";
    }

    function renderCart(){
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      if(!cartItems) return;

      cartItems.innerHTML="";

      for(const [key,obj] of Object.entries(cart.burger)){
        const exP = obj.extras.patty * EXTRA_PRICE_PATTY;
        const exC = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
        const unit = obj.item.price + exP + exC;
        const total = unit * obj.qty;
        const friesTxt = friesLabel(obj.fries);

        let detalleExtras = "";
        if(obj.extras.patty > 0) detalleExtras += `<div class="muted">‚Ä¢ Medallones extra (x${obj.extras.patty}): ${money(exP)}</div>`;
        if(obj.extras.cheddar > 0) detalleExtras += `<div class="muted">‚Ä¢ Cheddar extra (x${obj.extras.cheddar}): ${money(exC)}</div>`;

        // Peque√±o cambio: si no es hamburguesa, "Papas" puede sonar raro, pero lo dejamos como indicador de sabor
        let labelPapas = "Papas: ";
        if(obj.item.category === 'guarniciones') labelPapas = "Estilo: ";

        cartItems.innerHTML += `
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong><br>
              <div class="muted">${labelPapas}${friesTxt}</div>
              ${detalleExtras}
              <div class="muted" style="margin-top:4px;">Subtotal: <strong>${money(unit)}</strong></div>
              ${obj.notes ? `<div class="muted">Nota: ${obj.notes}</div>` : ""}
            </div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="qtybtn" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="qtybtn" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      for(const [key,obj] of Object.entries(cart.drink)){
        const total = obj.qty * obj.item.price;
        cartItems.innerHTML += `
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="qtybtn" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="qtybtn" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      cartTotal.textContent = money(calcTotal());
      document.getElementById("cartBubble").textContent = `(${cartCount()})`;
    }

    window.changeQty = function(type, encodedKey, delta){
      const key = decodeURIComponent(encodedKey);
      const bucket = cart[type];
      if(!bucket[key]) return;
      bucket[key].qty += delta;
      if(bucket[key].qty <= 0) delete bucket[key];
      saveCart();
      renderCart();
    };

    function addDrink(item){
      if(!cart.drink[item.id]) cart.drink[item.id] = {qty:0, item};
      cart.drink[item.id].qty++;
      saveCart(); renderCart();
    }
    
    function addToCart(item, fries, extras, notes) {
      // Usamos el bucket 'burger' para todo lo que sea personalizable (Hamburguesas y Guarniciones)
      const key = `${item.id}|${fries}|${extras.patty}|${extras.cheddar}|${notes}`;
      if (!cart.burger[key]) {
        cart.burger[key] = { id: item.id, item, qty: 1, fries, extras, notes };
      } else {
        cart.burger[key].qty++;
      }
      saveCart(); renderCart();
    }

    /* ====== MOUNT & RENDER ====== */
    function mount(){
      const gridBurgers = document.getElementById("burgersGrid");
      const gridSides = document.getElementById("sidesGrid");
      const gridDrinks = document.getElementById("drinksGrid");
      
      if(!gridBurgers) return;
      gridBurgers.innerHTML=""; gridSides.innerHTML=""; gridDrinks.innerHTML="";

      orderedList("hamburguesas", BURGERS).forEach(b=> gridBurgers.appendChild(renderCard(b,"burger")));
      orderedList("guarniciones", SIDES).forEach(s=> gridSides.appendChild(renderCard(s,"side")));
      orderedList("bebidas", DRINKS).forEach(d=> gridDrinks.appendChild(renderCard(d,"drink")));

      refreshAvailabilityUI();
      
      document.getElementById("pageLoader").classList.add("hidden");
      renderCart();
    }

    function orderedList(category, arr){
      const order = MENU_ORDER[category] || [];
      const orderMap = new Map(order.map((id,i)=>[id,i]));
      return [...arr].sort((a,b)=>{
        const A = orderMap.has(a.id) ? orderMap.get(a.id) : 9999;
        const B = orderMap.has(b.id) ? orderMap.get(b.id) : 9999;
        return A-B;
      });
    }

    function renderCard(item, type){
      const ok = availability.has(item.id) ? availability.get(item.id) : true;
      const card=document.createElement("div");
      card.className="card";
      card.dataset.id=item.id;
      card.dataset.soldout = ok?"0":"1";
      
      card.innerHTML=`
        <div class="imgwrap"><img src="${item.img}" onerror="this.src='images/logo.png'"></div>
        <div class="content">
          <h3>${item.name}</h3>
          ${item.desc ? `<p class="muted">${item.desc}</p>` : ""}
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add ${(!ok || !orderable)?"disabled":""}>Agregar</button>
            </div>
          </div>
        </div>`;
      
      const btn = card.querySelector("[data-add]");
      
      if(type==="drink") {
        btn.onclick = ()=> ok && orderable && addDrink(item);
      } else {
        // Tanto 'burger' como 'side' abren el modal de personalizaci√≥n
        btn.onclick = ()=> ok && orderable && openCustomize(item);
      }
      
      return card;
    }

    /* ====== MODAL PERSONALIZAR ====== */
    let curItem = null, curPatty=0, curCheddar=0;

    function openCustomize(item){
      curItem = item; curPatty=0; curCheddar=0;
      document.getElementById("patVal").textContent=0;
      document.getElementById("cheVal").textContent=0;
      document.getElementById("notes").value="";
      document.getElementById("modTitle").textContent = "Personalizar: " + item.name;

      const allowed = item.allowedExtras || {};
      document.getElementById("rowPatties").style.display = allowed.patty ? "flex" : "none";
      document.getElementById("rowCheddar").style.display = allowed.cheddar ? "flex" : "none";

      document.getElementById("lblPricePatty").textContent = `(+$${EXTRA_PRICE_PATTY})`;
      document.getElementById("lblPriceCheddar").textContent = `(+$${EXTRA_PRICE_CHEDDAR})`;
      
      // Cambio de texto din√°mico para Guarniciones
      const lblFries = document.getElementById("lblFries");
      if(item.category === "guarniciones") {
          lblFries.textContent = "Estilo / Condimento (obligatorio)";
      } else {
          lblFries.textContent = "Papas (obligatorio)";
      }

      // PAPAS
      const radios = document.getElementsByName("fries");
      for(let r of radios) { 
        r.checked = false; 
        r.parentElement.style.display = SIDES_STATE[r.value]===false ? 'none' : 'flex';
      }
      
      updateModalTotal();
      document.getElementById("overlay").classList.add("open");
    }

    function updateModalTotal(){
      if(!curItem) return;
      const base = curItem.price;
      const total = base + (curPatty * EXTRA_PRICE_PATTY) + (curCheddar * EXTRA_PRICE_CHEDDAR);
      document.getElementById("unitPreview").textContent = money(total);
    }

    // LIMITES
    document.getElementById("patInc").onclick = () => { if(curPatty < 2) { curPatty++; document.getElementById("patVal").textContent=curPatty; updateModalTotal(); }};
    document.getElementById("patDec").onclick = () => { if(curPatty>0) { curPatty--; document.getElementById("patVal").textContent=curPatty; updateModalTotal(); }};
    document.getElementById("cheInc").onclick = () => { if(curCheddar < 3) { curCheddar++; document.getElementById("cheVal").textContent=curCheddar; updateModalTotal(); }};
    document.getElementById("cheDec").onclick = () => { if(curCheddar>0) { curCheddar--; document.getElementById("cheVal").textContent=curCheddar; updateModalTotal(); }};
    
    document.getElementById("btnCancel").onclick = () => document.getElementById("overlay").classList.remove("open");
    
    document.getElementById("btnAdd").onclick = () => {
      const friesInput = document.querySelector('input[name="fries"]:checked');
      if(!friesInput){
          alert("‚ö†Ô∏è Por favor, seleccion√° una opci√≥n (con sal, sin sal o sazonadas).");
          return;
      }
      const fries = friesInput.value;
      const notes = document.getElementById("notes").value.trim();
      
      addToCart(curItem, fries, {patty: curPatty, cheddar: curCheddar}, notes);
      document.getElementById("overlay").classList.remove("open");
    };

    /* ====== DRAWER EVENTS ====== */
    const drawer = document.getElementById("drawer");
    document.getElementById("btnCart").onclick = () => drawer.classList.add("open");
    document.getElementById("closeDrawer").onclick = () => drawer.classList.remove("open");
    document.getElementById("btnVaciar").onclick = () => { cart={burger:{},drink:{},side:{}}; saveCart(); renderCart(); };
    
    document.getElementById("btnPagar").onclick = () => {
       if(cartCount()===0) return alert("Carrito vac√≠o");
       window.location.href = "pedido_cliente.html";
    };

    // Auto-borrado
    if(Date.now() - (Number(localStorage.getItem("cart_saved_at"))||0) > 20*60*1000){
      cart={burger:{},drink:{},side:{}}; saveCart();
    }
  </script>
</body>
