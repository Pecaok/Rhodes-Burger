<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Men√∫</title>
  <link rel="icon" href="images/logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #625A45; 
      --text: #1f1f1f; 
      --muted: #888; 
      --bg: #fdfbf7; /* Fondo c√°lido premium */
      --card: #ffffff;
      --radius: 24px; 
      --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
      --ring: #f0f0f0;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    html, body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      scroll-behavior: smooth;
    }

    /* ===== LOADER ===== */
    #pageLoader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #000000; z-index: 99999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s;
    }
    #pageLoader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    #pageLoader video { width: 300px; max-width: 90%; mix-blend-mode: screen; }

    /* ===== BLOCKER (PANTALLA NEGRA ANIMADA) ===== */
    #storeBlocker {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(15, 15, 15, 0.96); z-index: 99990;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: white; text-align: center; padding: 40px;
      backdrop-filter: blur(15px);
      transition: all 0.4s;
    }
    #storeBlocker.hidden { opacity:0; visibility:hidden; pointer-events:none; transform: scale(1.1); }
    #blockerIcon { font-size: 70px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
    #blockerTitle { font-size: 32px; font-weight: 800; margin: 0 0 10px 0; color: #ff6b6b; letter-spacing: -1px; }
    #blockerMsg { font-size: 18px; color: #aaa; max-width: 500px; line-height: 1.6; }

    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

    /* ===== HEADER GLASSMORPHISM ===== */
    header{ 
        position: sticky; top: 10px; z-index: 80; 
        margin: 0 10px; border-radius: 20px;
        background: rgba(255,255,255,0.85); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        border: 1px solid rgba(255,255,255,0.6);
    }
    .topbar{ max-width: 1100px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
    
    .brand{ display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text); font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
    .brand img{ width: 42px; height: 42px; border-radius: 12px; object-fit: contain; }

    .status-pill{
      display: inline-flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 6px 16px; border-radius: 14px; font-weight: 700;
      background: #f4f4f4; border: 1px solid var(--ring); color: #444; 
      transition: all 0.3s;
    }
    .status-open{ background: #eafbe7; border-color: #c9e8c3; color: #1b5e20; }
    .status-closed{ background: #fff0f0; border-color: #ffdcd6; color: #c62828; }
    .status-main { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .status-sub { font-size: 11px; font-weight: 600; opacity: 0.8; }

    .spacer{ flex: 1; }

    /* BOTONES ANIMADOS */
    .btn{
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 20px; border-radius: 99px;
      font-weight: 700; cursor: pointer; border: none;
      transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      font-family: inherit; font-size: 14px;
    }
    .btn:active { transform: scale(0.92); }
    .btn.primary{ 
        background: var(--primary); color: #fff; 
        box-shadow: 0 4px 15px rgba(98,90,69, 0.2);
    }
    .btn.primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(98,90,69, 0.3); }
    
    .btn.ghost{ background: transparent; color: var(--text); border: 1px solid var(--ring); }
    .btn.ghost:hover { background: #f0f0f0; }

    /* LAYOUT */
    .container{ max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    h1 { font-size: 42px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 30px; color: var(--text); }
    h2 { font-size: 24px; font-weight: 700; margin: 40px 0 20px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    h2::after { content:""; flex:1; height:1px; background: var(--ring); }

    .grid{ display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 24px; }

    /* TARJETAS FLOTANTES & ANIMACI√ìN SCROLL */
    .card{
      background: var(--card); border-radius: var(--radius);
      box-shadow: var(--shadow); overflow: hidden;
      display: flex; flex-direction: column; 
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(0,0,0,0.02);
      
      /* Estado inicial animaci√≥n */
      opacity: 0; transform: translateY(40px);
    }
    .card.revealed { opacity: 1; transform: translateY(0); } /* Estado final */

    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.12); }

    .card .imgwrap { position: relative; height: 180px; overflow: hidden; }
    .card img { 
        width: 100%; height: 100%; object-fit: cover; 
        transition: transform 0.6s ease; 
    }
    .card:hover img { transform: scale(1.08); }

    .card .content { padding: 18px; flex: 1; display: flex; flex-direction: column; }
    .card h3 { margin: 0 0 6px; font-size: 18px; font-weight: 700; }
    .card p.muted { font-size: 13px; line-height: 1.5; color: #666; margin: 0 0 15px; flex: 1; }

    .row { display: flex; align-items: center; justify-content: space-between; margin-top: auto; }
    .price { font-size: 18px; font-weight: 800; color: var(--text); }

    /* SIN STOCK */
    .card[data-soldout="1"] { opacity: 0.6; filter: grayscale(1); pointer-events: none; }
    .soldout-badge { 
        position: absolute; top: 12px; right: 12px; 
        background: rgba(0,0,0,0.8); color: white; 
        padding: 6px 12px; border-radius: 8px; 
        font-weight: 700; font-size: 11px; z-index: 10;
        backdrop-filter: blur(4px);
    }

    /* DRAWER */
    .drawer{
      position: fixed; top: 0; right: -480px; width: 450px; max-width: 90vw; height: 100vh;
      background: #fff; z-index: 90; display: flex; flex-direction: column;
      box-shadow: -10px 0 40px rgba(0,0,0,0.15); transition: cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
    }
    .drawer.open{ right: 0; }
    .drawer header { 
        padding: 20px; font-size: 20px; font-weight: 800; 
        border-bottom: 1px solid #eee; margin:0; border-radius: 0;
    }
    .drawer .body { padding: 20px; overflow-y: auto; flex: 1; }
    
    .item { 
        display: flex; justify-content: space-between; align-items: flex-start;
        padding: 15px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 12px;
    }
    .qtybtn { 
        width: 28px; height: 28px; border-radius: 8px; border: 1px solid #ddd;
        background: #fff; cursor: pointer; font-weight: 700; color: var(--primary);
        transition: 0.1s;
    }
    .qtybtn:active { background: var(--primary); color: #fff; }

    .total { font-size: 22px; font-weight: 800; display: flex; justify-content: space-between; margin-top: 20px; }
    
    /* MODAL */
    .overlay{ 
        position: fixed; top:0; left:0; width:100%; height:100%; 
        background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        z-index: 9999; display: none; justify-content: center; align-items: center; 
        opacity: 0; transition: opacity 0.3s;
    }
    .overlay.open { display: flex; opacity: 1; }
    
    .modal { 
        background: #fff; width: 500px; max-width: 90%; 
        border-radius: 28px; padding: 30px; 
        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .overlay.open .modal { transform: scale(1); }

    .chip { 
        padding: 10px 16px; background: #fff; border: 2px solid #eee; border-radius: 12px; 
        font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 13px;
    }
    .chip:has(input:checked) { border-color: var(--primary); background: #fdfbf7; color: var(--primary); }
    
    @media (max-width: 600px){
      .topbar { flex-direction: column; gap: 10px; align-items: stretch; }
      .brand { justify-content: center; }
      #statusPill { width: 100%; }
      h1 { font-size: 32px; }
    }
  </style>

</head>
<body>

  <div id="pageLoader">
    <video autoplay loop muted playsinline>
      <source src="images/loader.mp4" type="video/mp4">
      <img src="images/logo.png" alt="Cargando..." style="width:100px;">
    </video>
  </div>

  <div id="storeBlocker" class="hidden">
    <div id="blockerIcon">‚õî</div>
    <h2 id="blockerTitle">LOCAL CERRADO</h2>
    <p id="blockerMsg">En este momento no estamos tomando pedidos.</p>
  </div>

  <header>
    <div class="topbar">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Rhodes Burgers" />

      </a>
      <span id="statusPill" class="status-pill status-closed" aria-live="polite">

  <div class="overlay" id="overlay">

          <button id="cheDec" class="qtybtn">-</button>

      <div class="row" style="margin-top:24px;justify-content:flex-end">

        <span id="unitPreview" style="font-weight:800;font-size:20px"></span>
      </div>

      <div class="field" style="margin-top:22px">
        <label>Notas (opcional)</label>
        <textarea id="notes" maxlength="200" placeholder="Sin cebolla, extra salsa..."></textarea>
      </div>

      <div class="row" style="margin-top:26px;justify-content:flex-end;gap:10px">
        <button class="btn" id="btnCancel">Cancelar</button>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* ==============================================
       1. CONFIGURACI√ìN Y VARIABLES
       ============================================== */
    
    // Configuraci√≥n de Horarios (Domingo 0 a S√°bado 6)
    const HOURS = {
      0: [[19,0,24,0]], // Domingo: 19:00 a 00:00
      1: [],            // Lunes: Cerrado
      2: [],            // Martes: Cerrado
      3: [[19,0,24,0]], // Mi√©rcoles: 19:00 a 00:00
      4: [[19,0,24,0]], // Jueves: 19:00 a 00:00
      5: [[19,0,24,0]], // Viernes: 19:00 a 00:00
      6: [[19,0,24,0]]  // S√°bado: 19:00 a 00:00
    };
    
    let BURGERS=[], DRINKS=[], SIDES=[], MENU_ORDER={};
    let EXTRA_PRICE_PATTY = 2800; 
    let EXTRA_PRICE_CHEDDAR = 300;
    
    let orderable = true;
    let currentStoreData = {}; 
    let SIDES_STATE = { con_sazon:true, con_sal:true, sin_sal:true };
    const CART_KEY = "rhodes_cart_v3";
    const FALLBACK_IMG="images/logo.png";
    const availability=new Map();
    let cart = loadCart();

    // Helpers
    const money = n => (Number(n)||0).toLocaleString("es-AR", {style:"currency",currency:"ARS",maximumFractionDigits:0});
    function fmtHM(h,m){ if(h===24) h=0; return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0"); }
    
    // UI Helpers
    const blocker = document.getElementById("storeBlocker");
    const blockerTitle = document.getElementById("blockerTitle");
    const blockerMsg = document.getElementById("blockerMsg");
    const blockerIcon = document.getElementById("blockerIcon");

    function showBlocker(title, msg, icon="‚õî"){
        if(!blocker) return;
        blockerTitle.textContent = title;
        blockerMsg.textContent = msg;
        blockerIcon.textContent = icon;
        blocker.classList.remove("hidden");
    }
    function hideBlocker(){
        if(blocker) blocker.classList.add("hidden");
    }

    /* ==============================================
       2. L√ìGICA DE ESTADO (Mantenimiento, Horarios)
       ============================================== */
    function checkStoreState(d){
        currentStoreData = d || {};
        const pill=document.getElementById("statusPill");
        const main=pill.querySelector(".status-main");
        const sub =pill.querySelector(".status-sub");

        // 1. MANTENIMIENTO / VACACIONES (Prioridad M√°xima)
        if(d.maintenance && d.maintenance.active){
            const now = new Date();
            let start = null, end = null;
            try{
                start = d.maintenance.start.toDate();
                end = d.maintenance.end.toDate();
            }catch(e){ console.error(e); }

            if(start && end && now >= start && now <= end){
                const title = d.maintenance.title || "EN MANTENIMIENTO";
                const icon = d.maintenance.icon || "üõ†Ô∏è";
                showBlocker(title, d.maintenance.message || "Volvemos pronto.", icon);
                setOrderable(false);
                pill.className = "status-pill status-closed";
                main.textContent = title;
                sub.textContent = "Sitio pausado";
                return;
            }
        }

        // 2. APERTURA MANUAL
        if (d.forceOpen === true) {
            hideBlocker();
            setOrderable(true);
            pill.className = "status-pill status-open";
            main.textContent="Abierto";
            sub.textContent = "Horario especial";
            return;
        }

        // 3. CIERRE MANUAL
        if (d.forceOpen === false) {
            hideBlocker(); 
            setOrderable(false);
            pill.className = "status-pill status-closed";
            main.textContent="Cerrado";
            const next = getNextOpenInfo();
            sub.textContent = next ? `abrimos ${next.dayLabel} a las ${next.time} hs` : "Cerrado por ahora";
            return;
        }

        // 4. HORARIO AUTOM√ÅTICO
        const st = isOpenNow();
        if(st.open){
            hideBlocker();
            setOrderable(true);
            pill.className = "status-pill status-open";
            main.textContent="Abierto";
            sub.textContent=`hasta las ${fmtHM(st.until[0],st.until[1])} hs`;
        } else {
            hideBlocker();
            setOrderable(false);
            pill.className = "status-pill status-closed";
            main.textContent="Cerrado";
            const next = getNextOpenInfo();
            sub.textContent = next ? `abrimos ${next.dayLabel} a las ${next.time} hs` : "abrimos pronto";
        }
    }

    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll("[data-add]").forEach(btn=>{
        btn.disabled = !v;
        if(v) btn.classList.remove("disabled"); else btn.classList.add("disabled");
      });
    }

    function isOpenNow(d=new Date()){
      const cur=d.getHours()*60+d.getMinutes();
      const blocks=HOURS[d.getDay()]||[];
      for(const [h1,m1,h2,m2] of blocks){
        const a=h1*60+m1,b=h2*60+m2;
        if(cur>=a && cur<b) return {open:true, until:[h2,m2]};
      }
      return {open:false};
    }

    function getNextOpenInfo() {
        const now = new Date();
        const curMin = now.getHours() * 60 + now.getMinutes();
        for (let i = 0; i < 7; i++) {
            const futureDate = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
            const day = futureDate.getDay();
            const blocks = HOURS[day] || [];
            for (const [h1, m1, h2, m2] of blocks) {
                const startMin = h1 * 60 + m1;
                if (i === 0 && startMin <= curMin) continue;
                let dayLabel = "hoy";
                if (i === 1) dayLabel = "ma√±ana";
                else if (i > 1) {
                    const days = ["domingo","lunes","martes","mi√©rcoles","jueves","viernes","s√°bado"];
                    dayLabel = "el " + days[day];
                }
                return { dayLabel, time: fmtHM(h1, m1) };
            }
        }
        return null;
    }

    setInterval(() => { checkStoreState(currentStoreData); }, 60000);

    /* ===== FIREBASE INIT ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBbt5YOWDE0ouLn-Ib_iD1yUesok5SEhB8",
      authDomain: "rhodes-burguers.firebaseapp.com",
      projectId: "rhodes-burguers",
      storageBucket: "rhodes-burguers.firebasestorage.app",
      messagingSenderId: "951646688091",
      appId: "1:951646688091:web:05db5fadb4150d1fa9c07e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ==============================================
       3. CARGA DE DATOS & RENDER
       ============================================== */
    
    // Status
    db.collection("config").doc("store").onSnapshot(s=>{
      const d = s.exists ? (s.data()||{}) : {};
      checkStoreState(d);
    });

    // Prices
    db.collection("config").doc("prices").onSnapshot(doc => {
        if(doc.exists) {
            const d = doc.data();
            if(d.patty) EXTRA_PRICE_PATTY = Number(d.patty);
            if(d.cheddar) EXTRA_PRICE_CHEDDAR = Number(d.cheddar);
        }
    });

    // Sides
    db.collection("config").doc("sides").onSnapshot(s=>{
      const d=s.exists?(s.data()||{}):{};
      SIDES_STATE = {
        con_sazon: d.con_sazon!==false,
        con_sal:   d.con_sal!==false,
        sin_sal:   d.sin_sal!==false
      };
      applySidesToUI();
    });

    function applySidesToUI(){
      const note = document.getElementById("friesStateNote");
      const disabled = Object.entries(SIDES_STATE).filter(([k,v])=>v===false).map(([k])=>k);
      document.querySelectorAll('input[name="fries"]').forEach(input=>{
        const val=input.value;
        const enabled = SIDES_STATE[val]!==false;
        input.disabled = !enabled;
        input.parentElement.classList.toggle("disabled",!enabled);
      });
      if(disabled.length && note){
        const human = disabled.map(k=> k==="con_sazon"?"Sazonadas":k==="con_sal"?"Con sal":"Sin sal").join(", ");
        note.textContent="Variantes deshabilitadas: "+human;
      } else if(note) note.textContent="";
    }

    // Productos
    db.collection("products").onSnapshot(snap=>{
      availability.clear();
      const b=[], d=[], s=[];
      snap.forEach(doc=>{
        const data=doc.data();
        availability.set(doc.id, data.available!==false);
        const p={
          id:doc.id, name:data.name, price:data.price,
          img:data.img||FALLBACK_IMG, desc:data.description||"",
          category:data.category||"", kind:data.kind||"",
          allowedExtras: data.allowedExtras || {}
        };
        if(p.category==="hamburguesas") b.push(p);
        if(p.category==="guarniciones") s.push(p);
        if(p.category==="bebidas")      d.push(p);
      });
      BURGERS=b; SIDES=s; DRINKS=d;
      mount();
    });

    db.collection("config").doc("menuOrder").onSnapshot(snap=>{
      MENU_ORDER = snap.exists ? snap.data() : {};
      mount();
    });

    function refreshAvailabilityUI(){
      document.querySelectorAll(".card[data-id]").forEach(card=>{
        const id=card.dataset.id;
        const ok=availability.has(id) ? availability.get(id) : true;
        card.dataset.soldout = ok?"0":"1";
        let badge=card.querySelector(".soldout-badge");
        if(!ok){
          if(!badge){
            badge=document.createElement("div");
            badge.className="soldout-badge";
            badge.textContent="SIN STOCK";
            card.querySelector(".imgwrap").appendChild(badge);
          }
        }else{
          if(badge) badge.remove();
        }
      });
    }

    /* ===== ANIMACIONES & RENDER ===== */
    const observerOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('revealed');
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);

    function mount(){
      const gridBurgers = document.getElementById("burgersGrid");
      const gridSides = document.getElementById("sidesGrid");
      const gridDrinks = document.getElementById("drinksGrid");
      
      if(!gridBurgers) return;
      gridBurgers.innerHTML=""; gridSides.innerHTML=""; gridDrinks.innerHTML="";

      orderedList("hamburguesas", BURGERS).forEach(b=> gridBurgers.appendChild(renderCard(b,"burger")));
      orderedList("guarniciones", SIDES).forEach(s=> gridSides.appendChild(renderCard(s,"side")));
      orderedList("bebidas", DRINKS).forEach(d=> gridDrinks.appendChild(renderCard(d,"drink")));

      refreshAvailabilityUI();
      document.getElementById("pageLoader").classList.add("hidden");
      renderCart();

      // Animaci√≥n de entrada
      setTimeout(() => {
          document.querySelectorAll('.card').forEach((el, index) => {
              el.style.transitionDelay = `${index * 50}ms`;
              observer.observe(el);
          });
      }, 100);
    }

    function orderedList(category, arr){
      const order = MENU_ORDER[category] || [];
      const orderMap = new Map(order.map((id,i)=>[id,i]));
      return [...arr].sort((a,b)=>{
        const A = orderMap.has(a.id) ? orderMap.get(a.id) : 9999;
        const B = orderMap.has(b.id) ? orderMap.get(b.id) : 9999;
        return A-B;
      });
    }

    function renderCard(item, type){
      const ok = availability.has(item.id) ? availability.get(item.id) : true;
      const card=document.createElement("div");
      card.className="card";
      card.dataset.id=item.id;
      card.dataset.soldout = ok?"0":"1";
      
      card.innerHTML=`
        <div class="imgwrap"><img src="${item.img}" onerror="this.src='images/logo.png'"></div>
        <div class="content">
          <h3>${item.name}</h3>
          ${item.desc ? `<p class="muted">${item.desc}</p>` : ""}
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add ${(!ok || !orderable)?"disabled":""}>Agregar</button>
            </div>
          </div>
        </div>`;
      
      const btn = card.querySelector("[data-add]");
      if(type==="drink") btn.onclick = ()=> ok && orderable && addDrink(item);
      else if(type==="burger") btn.onclick = ()=> ok && orderable && openCustomize(item);
      
      return card;
    }

    /* ===== CARRITO & MODAL ===== */
    function loadCart(){
      try {
        const c = JSON.parse(localStorage.getItem(CART_KEY)) || {};
        return { burger: c.burger || {}, drink: c.drink || {}, side: c.side || {} };
      } catch {
        return { burger:{}, drink:{}, side:{} };
      }
    }

    function saveCart(){
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      localStorage.setItem("cart_saved_at", Date.now());
    }

    function calcTotal(){
      let t=0;
      for(const obj of Object.values(cart.burger)){
        const base=obj.item.price;
        t += ( base +
               obj.extras.patty*EXTRA_PRICE_PATTY +
               obj.extras.cheddar*EXTRA_PRICE_CHEDDAR ) * obj.qty;
      }
      for(const obj of Object.values(cart.drink)){
        t += obj.item.price * obj.qty;
      }
      return t;
    }

    function friesLabel(code){
      if(code === "con_sazon") return "Sazonadas";
      if(code === "con_sal")   return "Con sal";
      if(code === "sin_sal")   return "Sin sal";
      return code || "‚Äî";
    }

    function renderCart(){
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      if(!cartItems) return;

      cartItems.innerHTML="";

      for(const [key,obj] of Object.entries(cart.burger)){
        const exP = obj.extras.patty * EXTRA_PRICE_PATTY;
        const exC = obj.extras.cheddar * EXTRA_PRICE_CHEDDAR;
        const unit = obj.item.price + exP + exC;
        const total = unit * obj.qty;
        const friesTxt = friesLabel(obj.fries);

        let detalleExtras = "";
        if(obj.extras.patty > 0) detalleExtras += `<div class="muted">‚Ä¢ Medallones extra (x${obj.extras.patty}): ${money(exP)}</div>`;
        if(obj.extras.cheddar > 0) detalleExtras += `<div class="muted">‚Ä¢ Cheddar extra (x${obj.extras.cheddar}): ${money(exC)}</div>`;

        cartItems.innerHTML += `
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong><br>
              <div class="muted">Papas: ${friesTxt}</div>
              ${detalleExtras}
              <div class="muted" style="margin-top:4px;">Subtotal: <strong>${money(unit)}</strong></div>
              ${obj.notes ? `<div class="muted">Nota: ${obj.notes}</div>` : ""}
            </div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="qtybtn" onclick="changeQty('burger','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="qtybtn" onclick="changeQty('burger','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      for(const [key,obj] of Object.entries(cart.drink)){
        const total = obj.qty * obj.item.price;
        cartItems.innerHTML += `
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="qtybtn" onclick="changeQty('drink','${encodeURIComponent(key)}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="qtybtn" onclick="changeQty('drink','${encodeURIComponent(key)}',1)">+</button>
              <span>${money(total)}</span>
            </div>
          </div>
        `;
      }

      cartTotal.textContent = money(calcTotal());
      document.getElementById("cartBubble").textContent = `(${cartCount()})`;
    }

    window.changeQty = function(type, encodedKey, delta){
      const key = decodeURIComponent(encodedKey);
      const bucket = cart[type];
      if(!bucket[key]) return;
      bucket[key].qty += delta;
      if(bucket[key].qty <= 0) delete bucket[key];
      saveCart();
      renderCart();
    };

    function addDrink(item){
      if(!cart.drink[item.id]) cart.drink[item.id] = {qty:0, item};
      cart.drink[item.id].qty++;
      saveCart(); renderCart();
    }
    
    function addToCart(item, fries, extras, notes) {
      const key = `${item.id}|${fries}|${extras.patty}|${extras.cheddar}|${notes}`;
      if (!cart.burger[key]) {
        cart.burger[key] = { id: item.id, item, qty: 1, fries, extras, notes };
      } else {
        cart.burger[key].qty++;
      }
      saveCart(); renderCart();
    }

    // Modal
    let curItem = null, curPatty=0, curCheddar=0;

    function openCustomize(item){
      curItem = item; curPatty=0; curCheddar=0;
      document.getElementById("patVal").textContent=0;
      document.getElementById("cheVal").textContent=0;
      document.getElementById("notes").value="";
      document.getElementById("modTitle").textContent = "Personalizar: " + item.name;

      const allowed = item.allowedExtras || {};
      document.getElementById("rowPatties").style.display = allowed.patty ? "flex" : "none";
      document.getElementById("rowCheddar").style.display = allowed.cheddar ? "flex" : "none";

      document.getElementById("lblPricePatty").textContent = `(+$${EXTRA_PRICE_PATTY})`;
      document.getElementById("lblPriceCheddar").textContent = `(+$${EXTRA_PRICE_CHEDDAR})`;

      // PAPAS
      const radios = document.getElementsByName("fries");
      for(let r of radios) { 
        r.checked = false; 
        r.parentElement.style.display = SIDES_STATE[r.value]===false ? 'none' : 'flex';
      }
      
      updateModalTotal();
      document.getElementById("overlay").classList.add("open");
    }

    function updateModalTotal(){
      if(!curItem) return;
      const base = curItem.price;
      const total = base + (curPatty * EXTRA_PRICE_PATTY) + (curCheddar * EXTRA_PRICE_CHEDDAR);
      document.getElementById("unitPreview").textContent = money(total);
    }

    // LIMITES
    document.getElementById("patInc").onclick = () => { if(curPatty < 2) { curPatty++; document.getElementById("patVal").textContent=curPatty; updateModalTotal(); }};
    document.getElementById("patDec").onclick = () => { if(curPatty>0) { curPatty--; document.getElementById("patVal").textContent=curPatty; updateModalTotal(); }};
    document.getElementById("cheInc").onclick = () => { if(curCheddar < 3) { curCheddar++; document.getElementById("cheVal").textContent=curCheddar; updateModalTotal(); }};
    document.getElementById("cheDec").onclick = () => { if(curCheddar>0) { curCheddar--; document.getElementById("cheVal").textContent=curCheddar; updateModalTotal(); }};
    
    document.getElementById("btnCancel").onclick = () => document.getElementById("overlay").classList.remove("open");
    
    document.getElementById("btnAdd").onclick = () => {
      const friesInput = document.querySelector('input[name="fries"]:checked');
      if(!friesInput){
          alert("‚ö†Ô∏è Por favor, seleccion√° una opci√≥n de papas.");
          return;
      }
      const fries = friesInput.value;
      const notes = document.getElementById("notes").value.trim();
      
      addToCart(curItem, fries, {patty: curPatty, cheddar: curCheddar}, notes);
      document.getElementById("overlay").classList.remove("open");
    };

    const drawer = document.getElementById("drawer");
    document.getElementById("btnCart").onclick = () => drawer.classList.add("open");
    document.getElementById("closeDrawer").onclick = () => drawer.classList.remove("open");
    document.getElementById("btnVaciar").onclick = () => { cart={burger:{},drink:{},side:{}}; saveCart(); renderCart(); };
    
    document.getElementById("btnPagar").onclick = () => {
       if(calcTotal()===0) return alert("Carrito vac√≠o");
       window.location.href = "pedido_cliente.html";
    };

    if(Date.now() - (Number(localStorage.getItem("cart_saved_at"))||0) > 20*60*1000){
      cart={burger:{},drink:{},side:{}}; saveCart();
    }
  </script>
</body>
