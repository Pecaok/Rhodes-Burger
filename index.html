<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhodes Burgers - Menú</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    :root{
      /* Paleta general */
      --primary:#625A45;
      --text:#111; --muted:#666; --bg:#f6f6f6; --card:#fff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); --ring:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      -webkit-tap-highlight-color:transparent;
    }

    header{position:sticky;top:0;z-index:20;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .topbar{max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:40px;height:40px;border-radius:10px;background:#fff;object-fit:contain}
    .brand strong{font-weight:800}

    .status-pill{
      display:inline-flex;flex-direction:column;align-items:center;justify-content:center;
      min-width:140px;padding:10px 14px;border-radius:16px;font-weight:700;
      background:#f4f4f4;border:1px solid var(--ring);color:#222;text-align:center;line-height:1.1;gap:2px;
    }
    .status-pill .status-main{font-weight:800}
    .status-pill .status-sub{font-weight:600}
    .status-open{ background:#ECE7DD; border-color:#DCD4C3; color:#625A45;}
    .status-closed{ background:#f7f7f7; border-color:#eaeaea; color:#444;}

    .spacer{flex:1}

    .btn{
      display:inline-flex;align-items:center;gap:10px;
      border:2px solid var(--primary);padding:10px 16px;border-radius:999px;
      color:var(--primary);background:#fff;font-weight:700;text-decoration:none;cursor:pointer;
      white-space:nowrap; flex:0 1 auto;
    }
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.ghost{border-color:#e7e7e7;color:#333}

    .btn.disabled,
    .btn[aria-disabled="true"]{
      background:#f5f5f5 !important;
      border-color:#e5e5e5 !important;
      color:#9a9a9a !important;
      cursor:not-allowed !important;
      pointer-events:none !important;
    }

    .container{max-width:1100px;margin:24px auto;padding:0 12px}
    h1{font-size:34px;margin:14px 4px 18px}
    h2{font-size:26px;margin:24px 4px 14px}
    h3{font-size:18px;margin:8px 0 6px}
    p{margin:6px 0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:0;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;background:#f0f0f0;border-bottom:1px solid #eee}
    .card .content{padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    .drawer{position:fixed;top:0;right:-460px;width:460px;max-width:92vw;height:100vh;background:#fff;box-shadow:-8px 0 30px rgba(0,0,0,.18);transition:right .25s;z-index:30;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer header{padding:14px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .drawer .body{padding:14px 16px;overflow:auto;flex:1}
    .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid #efefef}
    .total{display:flex;align-items:center;justify-content:space-between;font-weight:800;font-size:18px;margin-top:10px}
    .cart-actions{margin-top:12px;display:flex;gap:10px}

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:40}
    .overlay.open{display:flex}
    .modal{background:#fff;border-radius:20px;box-shadow:var(--shadow);width:580px;max-width:92vw;padding:16px}
    .modal h3{margin:0 0 8px}
    .rowx{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:12px 0}
    .qtybox{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
    .qtybox button{width:28px;height:28px;border:1px solid #e5e5e5;background:#fff;border-radius:999px;font-weight:900;cursor:pointer}
    textarea{width:100%;min-height:80px;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .muted{color:var(--muted);font-size:14px}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);border-radius:999px;padding:8px 12px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .micro{font-size:12px;color:var(--muted)}

    /* "Ver pedido" estilo neutro (sin marrón) */
    #btnCart{
      background:#fff !important;
      border-color:#e7e7e7 !important;
      color:#333 !important;
    }
    #btnCart:hover{ filter:brightness(.98); }
    #btnCart #cartBubble{ color:#333 !important; }

    /* Modal Checkout */
    .form label{font-weight:700;display:block;margin:6px 0 4px}
    .form input,.form select,.form textarea{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px}
    .form .row{gap:10px}
    .right{display:flex;gap:10px;justify-content:flex-end}
    .ok-chip{display:inline-block;margin-top:8px;font-weight:800}
    .ok-chip a{color:#111}
    .ok-chip .small{font-weight:600;color:#666}
    .ok{color:#2e7d32}
    .warn{color:#fb8c00}

    @media (max-width:600px){
      .topbar{padding:8px 10px;gap:8px;flex-wrap:wrap}
      .brand img{width:32px;height:32px}
      .brand strong{font-size:16px}
      .status-pill{min-width:0;padding:6px 10px;border-radius:14px;font-size:13px;line-height:1.1}
      .btn{padding:8px 12px;font-size:14px}
      .btn.primary{padding:8px 12px}
      .spacer{display:none}
      #btnCart{margin-left:auto;order:4}
      .grid{grid-template-columns:1fr;gap:14px}
      .card{border-radius:14px}
      .card img{height:44vw;max-height:220px}
      .card .content{padding:12px 12px 14px}
      .row{align-items:stretch;flex-wrap:wrap;gap:10px}
      .actions{gap:8px;width:100%}
      .actions .btn{flex:1;justify-content:center;padding:10px 12px}
      .drawer .body{padding-bottom:120px}
    }
  </style>

  <!-- Horarios + Override remoto (config/store) -->
  <script>
    /* Estructura HOURS: 0=Dom ... 6=Sáb  */
    const HOURS = {
      0: [[19,0, 24,0]], // Domingo
      1: [[19,0, 24,0]], // Lunes
      2: [],             // Martes
      3: [[19,0, 24,0]], // Miércoles
      4: [[19,0, 24,0]], // Jueves
      5: [[19,0, 24,0]], // Viernes
      6: [[19,0, 24,0]]  // Sábado
    };

    function isOpenNow(d=new Date()){
      const curMin = d.getHours()*60 + d.getMinutes();
      const blocks = HOURS[d.getDay()] || [];
      for(const [h1,m1,h2,m2] of blocks){
        const a = h1*60+m1, b = h2*60+m2;
        if(curMin >= a && curMin < b) return {open:true, until:[h2,m2]};
      }
      return {open:false};
    }
    function nextOpen(d=new Date()){
      for(let i=0;i<8;i++){
        const t = new Date(d.getTime() + i*24*60*60*1000);
        const blocks = HOURS[t.getDay()] || [];
        if(blocks.length){
          const [h1,m1] = blocks[0];
          const lab = i===0 ? 'hoy' : (i===1 ? 'mañana' : t.toLocaleDateString('es-AR',{weekday:'long'}));
          return `${lab} ${String(h1).padStart(2,'0')}:${String(m1).padStart(2,'0')}`;
        }
      }
      return null;
    }

    // ===== Override remoto (config/store)
    let storeOverride = {forceOpen:false, forceClosed:false, forceMessage:null};

    let orderable = true;
    function setOrderable(v){
      orderable = !!v;
      document.querySelectorAll('[data-add],[data-custom]').forEach(btn=>{
        if(orderable){ btn.classList.remove('disabled'); btn.removeAttribute('aria-disabled'); }
        else { btn.classList.add('disabled'); btn.setAttribute('aria-disabled','true'); }
      });
      const pagar = document.getElementById('btnPagar');
      if(pagar){
        if(orderable){ pagar.classList.remove('disabled'); pagar.removeAttribute('aria-disabled'); }
        else { pagar.classList.add('disabled'); pagar.setAttribute('aria-disabled','true'); }
      }
    }

    function renderStatus(){
      const pill=document.getElementById('statusPill');
      const main=pill.querySelector('.status-main');
      const sub=pill.querySelector('.status-sub');
      const now=new Date();
      const base=isOpenNow(now);

      let open, subtitle;
      if(storeOverride.forceClosed){
        open=false;
        subtitle = storeOverride.forceMessage || 'cerrado por el momento';
      }else if(storeOverride.forceOpen){
        open=true;
        if(base.open && base.until){
          const [h,m]=base.until;
          subtitle = storeOverride.forceMessage || `hasta ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        }else{
          subtitle = storeOverride.forceMessage || 'abierto (fuera de horario)';
        }
      }else{
        open=base.open;
        subtitle = open && base.until
          ? `hasta ${String(base.until[0]).padStart(2,'0')}:${String(base.until[1]).padStart(2,'0')}`
          : `abrimos ${nextOpen(now) || 'pronto'}`;
      }

      if(open){
        pill.classList.remove('status-closed'); pill.classList.add('status-open');
        main.textContent='Abierto';
        sub.textContent=subtitle;
        setOrderable(true);
      }else{
        pill.classList.remove('status-open'); pill.classList.add('status-closed');
        main.textContent='Cerrado';
        sub.textContent=subtitle;
        setOrderable(false);
      }
    }

    (function bootStoreOverride(){
      try{
        db.collection('config').doc('store')
          .onSnapshot(snap=>{
            if(snap.exists){
              const d=snap.data()||{};
              storeOverride.forceOpen   = !!d.forceOpen;
              storeOverride.forceClosed = !!d.forceClosed;
              storeOverride.forceMessage= d.forceMessage || null;
            }else{
              storeOverride = {forceOpen:false, forceClosed:false, forceMessage:null};
            }
            renderStatus();
          }, err=>{
            console.warn('override listener error:', err);
            storeOverride = {forceOpen:false, forceClosed:false, forceMessage:null};
            renderStatus();
          });
      }catch(e){
        console.warn('No se pudo conectar a config/store:', e);
        renderStatus();
      }
    })();

    renderStatus();
    setInterval(renderStatus, 60*1000);

    function cantOrderAlert(){
      const nx = nextOpen(new Date());
      const msg = storeOverride.forceClosed
        ? (storeOverride.forceMessage || 'Estamos cerrados en este momento.')
        : `Estamos cerrados por ahora.\nPodés ver la carta y los precios, pero los pedidos abren ${nx?nx:''}.`;
      alert(msg);
    }
  </script>

      for(const d of Object.values(cart.drink)) t+=(d.item?.price||0)*(d.qty||0);

          ${item.desc?`<p class="muted" style="margin:4px 0 0">${item.desc}</p>`:""}
          <div class="row">
            <span class="price">${money(item.price)}</span>
            <div class="actions">
              <button class="btn" data-add>Agregar</button>
              ${type==="burger"?`<button class="btn" data-custom>Personalizar</button>`:""}
            </div>
          </div>
        </div>`;
      const addBtn = card.querySelector("[data-add]");
      const customBtn = card.querySelector("[data-custom]");
      if(type==="drink"){
        addBtn.onclick=()=>{ if(!orderable) return cantOrderAlert(); addDrink(item); };
      }else{
        addBtn.onclick=()=>{ if(!orderable) return cantOrderAlert(); openCustomize(item); };
        if(customBtn) customBtn.onclick=()=>{ if(!orderable) return cantOrderAlert(); openCustomize(item); };
      }
      return card;
    }

    function mount(){
      gridBurgers.innerHTML=""; BURGERS.forEach(b=>gridBurgers.appendChild(renderCard(b,"burger")));
      gridDrinks.innerHTML="";  DRINKS.forEach(d=>gridDrinks.appendChild(renderCard(d,"drink")));
      renderCart();
      setOrderable(orderable);
    }

    const drawer=$("#drawer"), cartItems=$("#cartItems"), cartTotal=$("#cartTotal");
    function openDrawer(){ drawer.classList.add("open"); }
    function closeDrawer(){ drawer.classList.remove("open"); }
    document.getElementById("btnCart").onclick=openDrawer;
    document.getElementById("closeDrawer").onclick=closeDrawer;
    document.getElementById("btnVaciar").onclick=()=>{ cart={burger:{},drink:{}}; saveCart(); renderCart(); };

    // Abrir modal de checkout
    const ovCheckout = document.getElementById('overlayCheckout');
    document.getElementById("btnPagar").onclick = ()=>{
      if(!orderable) return cantOrderAlert();
      if(cartCount()===0){ alert('Tu carrito está vacío'); return; }
      ovCheckout.classList.add('open');
    };
    document.getElementById("btnChkCancel").onclick = ()=> ovCheckout.classList.remove('open');

    function renderCart(){
      cartItems.innerHTML="";
      for(const obj of Object.values(cart.burger)){
        const extras=[]; if(obj.extras){ if(obj.extras.patty) extras.push(`+${obj.extras.patty} medallón(es)`); if(obj.extras.cheddar) extras.push(`+${obj.extras.cheddar} cheddar`); }
        const unit=obj.item.price+(obj.extras?.patty||0)*(obj.extras?.EXTRA_PRICE_PATTY??1600)+(obj.extras?.cheddar||0)*(obj.extras?.EXTRA_PRICE_CHEDDAR??300);
        cartItems.innerHTML+=`
          <div class="item">
            <div>
              <strong>${obj.item.name}</strong>
              <div class="muted">Papas: ${obj.fries==="con_sazon"?"Con sazón":"Sin sazonar"}</div>
              ${extras.length?`<div class="muted">${extras.join(" · ")}</div>`:""}
              ${obj.notes?`<div class="muted">Notas: ${obj.notes}</div>`:""}
            </div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('burger','${obj.item.id}',1)">+</button>
              <span>${money(unit*(obj.qty||0))}</span>
            </div>
          </div>`;
      }
      for(const obj of Object.values(cart.drink)){
        cartItems.innerHTML+=`
          <div class="item">
            <div><strong>${obj.item.name}</strong></div>
            <div style="display:flex;align-items:center;gap:10px">
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',-1)">-</button>
              <span>${obj.qty}</span>
              <button class="btn ghost" onclick="changeQty('drink','${obj.item.id}',1)">+</button>
              <span>${money((obj.item.price||0)*(obj.qty||0))}</span>
            </div>
          </div>`;
      }
      cartTotal.textContent=money(calcTotal());
      document.getElementById("cartBubble").textContent=`(${cartCount()})`;
    }
    window.changeQty=function(type,id,delta){
      const bucket=cart[type]; if(!bucket) return;
      const cur=bucket[id]?.qty||0, next=Math.max(0,cur+delta);
      if(next===0) delete bucket[id]; else bucket[id].qty=next;
      saveCart(); renderCart();
    }
    function addDrink(item){
      const bucket=cart.drink||(cart.drink={});
      if(!bucket[item.id]) bucket[item.id]={qty:0,item};
      bucket[item.id].qty+=1; saveCart(); renderCart();
    }

    /* ===== Modal Personalizar ===== */
    const overlay=$("#overlay"),modTitle=$("#modTitle");
    const qtyVal=$("#qtyVal"),qtyInc=$("#qtyInc"),qtyDec=$("#qtyDec");
    const rowPatties=$("#rowPatties"),rowCheddar=$("#rowCheddar"),noExtras=$("#noExtras");
    const patVal=$("#patVal"),patInc=$("#patInc"),patDec=$("#patDec");
    const cheVal=$("#cheVal"),cheInc=$("#cheInc"),cheDec=$("#cheDec");
    const notes=$("#notes"),btnAdd=$("#btnAdd"),btnCancel=$("#btnCancel");
    let currentItem=null;

    qtyInc.onclick=()=>qtyVal.textContent=String(Math.min(99,(+qtyVal.textContent||1)+1));
    qtyDec.onclick=()=>qtyVal.textContent=String(Math.max(1,(+qtyVal.textContent||1)-1));
    patInc.onclick=()=>{const v=+patVal.textContent||0;if(v<2)patVal.textContent=v+1;}
    patDec.onclick=()=>{const v=+patVal.textContent||0;if(v>0)patVal.textContent=v-1;}
    cheInc.onclick=()=>{const v=+cheVal.textContent||0;if(v<3)cheVal.textContent=v+1;}
    cheDec.onclick=()=>{const v=+cheVal.textContent||0;if(v>0)cheVal.textContent=v-1;}
    btnCancel.onclick=()=>overlay.classList.remove("open");
    function resetFries(){ document.querySelectorAll('input[name="fries"]').forEach(r=>r.checked=false); }

    function openCustomize(item){
      currentItem=item; modTitle.textContent="Personalizar: "+item.name;
      qtyVal.textContent="1"; notes.value=""; patVal.textContent="0"; cheVal.textContent="0"; resetFries();
      // Extras: "double" permite patty+cheddar; "chicken" sólo cheddar; otros sin extras
      if(item.kind==="double"){ rowPatties.style.display="flex"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
      else if(item.kind==="chicken"){ rowPatties.style.display="none"; rowCheddar.style.display="flex"; noExtras.style.display="none"; }
      else{ rowPatties.style.display="none"; rowCheddar.style.display="none"; noExtras.style.display="block"; }
      overlay.classList.add("open");
    }

    btnAdd.onclick=()=>{
      if(!orderable){ cantOrderAlert(); return; }
      const friesEl=document.querySelector('input[name="fries"]:checked');
      if(!friesEl){ alert("Elegí el tipo de papas para esta hamburguesa."); return; }
      const qty=+qtyVal.textContent||1;
      const extras={patty:0,cheddar:0,EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR};
      if(currentItem.kind==="double"){ extras.patty=+patVal.textContent||0; extras.cheddar=+cheVal.textContent||0; }
      else if(currentItem.kind==="chicken"){ extras.patty=0; extras.cheddar=+cheVal.textContent||0; }
      const txt=notes.value.trim();
      const bucket=cart.burger||(cart.burger={}); const prev=bucket[currentItem.id];
      if(prev){
        prev.qty+=qty;
        prev.extras={patty:Math.max(prev.extras?.patty||0,extras.patty),cheddar:Math.max(prev.extras?.cheddar||0,extras.cheddar),EXTRA_PRICE_PATTY,EXTRA_PRICE_CHEDDAR};
        prev.fries=friesEl.value; if(txt) prev.notes=txt;
      }else{
        bucket[currentItem.id]={qty,item:currentItem,fries:friesEl.value,extras,...(txt?{notes:txt}:{})};
      }
      saveCart(); renderCart(); overlay.classList.remove("open");
    };

    // Montar UI
    mount();
  </script>

  <!-- === FIREBASE (Crear Pedido con contador global) === -->
  <script>
    // ===== Contador GLOBAL (no se reinicia nunca)
    function globalCounterRef(){ return db.collection('counters').doc('orders_global'); }
    async function nextOrderNumber(){
      return await db.runTransaction(async tx=>{
        const ref = globalCounterRef();
        const snap = await tx.get(ref);
        const cur = snap.exists ? (Number(snap.data().seq)||0) : 0;
        const nxt = cur + 1;
        tx.set(ref, { seq: nxt, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge:true });
        return nxt;
      });
    }

    // ===== Transformar carrito → ítems del pedido
    function cartToItems(){
      const items=[];
      for(const obj of Object.values(cart.burger||{})){
        items.push({
          name: obj.item.name,
          price: obj.item.price,
          qty: obj.qty,
          fries: obj.fries||'',
          extras: {
            patty: obj.extras?.patty||0,
            cheddar: obj.extras?.cheddar||0,
            EXTRA_PRICE_PATTY: obj.extras?.EXTRA_PRICE_PATTY||EXTRA_PRICE_PATTY,
            EXTRA_PRICE_CHEDDAR: obj.extras?.EXTRA_PRICE_CHEDDAR||EXTRA_PRICE_CHEDDAR
          },
          notes: obj.notes||""
        });
      }
      for(const obj of Object.values(cart.drink||{})){
        items.push({
          name: obj.item.name,
          price: obj.item.price,
          qty: obj.qty,
          extras:{}, fries:'', notes:''
        });
      }
      return items;
    }

    // ===== Modal checkout (Confirmar pedido)
    const btnChkConfirm = document.getElementById('btnChkConfirm');
    btnChkConfirm.onclick = async ()=>{
      if(cartCount()===0){ alert('Tu carrito está vacío'); return; }
      const nombre = document.getElementById('chNombre').value.trim();
      if(!nombre){ alert('Ingresá tu nombre'); return; }
      const telefono = document.getElementById('chTelefono').value.trim();
      const pago = document.getElementById('chPago').value;
      const entrega = document.getElementById('chEntrega').value;
      const comentario = document.getElementById('chNota').value.trim();

      try{
        // 1) Número global
        const orderNumber = await nextOrderNumber();

        // 2) Armar pedido
        const items = cartToItems();
        const total = calcTotal();

        const pedido = {
          _from:'web',
          nombre,
          telefono,
          pago,
          entrega,
          comment: comentario,
          items,
          total,
          orderNumber,
          number: orderNumber,
          status:'accepted',
          payment_status: pago==='efectivo' ? 'pending_payment' : 'paid',
          source:'web',
          createdAt: new Date()
        };

        // 3) Guardar
        const ref = await db.collection('orders').add(pedido);

        // 4) Publico opcional (seguimiento)
        const pubId = ref.id.slice(0,22);
        await db.collection('order_public').doc(pubId).set({
          orderId: ref.id,
          orderNumber,
          status:'accepted',
          entrega,
          pago,
          nombre,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, {merge:true});

        // 5) Limpiar carrito y UI
        cart={burger:{},drink:{}}; saveCart(); renderCart();
        document.getElementById('overlayCheckout').classList.remove('open');
        document.getElementById('placeResult').innerHTML =
          `<div class="ok-chip ok">¡Listo! Tu pedido es <strong>#${orderNumber}</strong> <span class="small">(guardado)</span></div>`;

      }catch(err){
        console.error(err);
        alert('No se pudo crear el pedido. Probá de nuevo.');
      }
    };
  </script>
