<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamburguesería Rhodes - Carta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav.top-nav {
      background-color: #343a40;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav.top-nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav.top-nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
      color: #2c3e50;
    }

    .menu-section {
      max-width: 900px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .menu-item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.2rem;
      padding: 1rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .item-details {
      flex: 1 1 250px;
    }

    .item-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .item-desc {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.3rem;
    }

    .item-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      margin: 0 1rem;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input.item-quantity {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.add-to-order {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button.add-to-order:hover {
      background-color: #0056b3;
    }

    #go-to-pedido {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      text-align: center;
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    #go-to-pedido:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Inicio</a>
    <a href="historial_cliente.html">Mi historial</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <header>
    <h1>Hamburguesería Rhodes</h1>
  </header>

  <section class="menu-section">
    <h2>Hamburguesas</h2>
  </section>

  <section class="menu-section">
    <h2>Fritos</h2>
    <div class="menu-item">
      <div class="item-details">
        <div class="item-title">Aros de cebolla</div>
      </div>
      <div class="item-price">$9500</div>
      <div class="item-actions">
        <input type="number" class="item-quantity" value="1" min="1" />
        <button class="add-to-order" data-item="Aros de cebolla - $9500">Añadir</button>
      </div>
    </div>
  </section>

  <section class="menu-section">
    <h2>Bebidas</h2>
    <div class="menu-item">
      <div class="item-details">
        <div class="item-title">Agua mineral (600ml)</div>
      </div>
      <div class="item-price">$2500</div>
      <div class="item-actions">
        <input type="number" class="item-quantity" value="1" min="1" />
        <button class="add-to-order" data-item="Agua mineral - $2500">Añadir</button>
      </div>
    </div>
  </section>

  <a id="go-to-pedido" href="pedido_cliente.html">Ver mi pedido</a>

  <script>
    let order = [];

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("add-to-order")) {
        const item = e.target.getAttribute("data-item");
        const quantity = e.target.previousElementSibling.value;
        if (quantity < 1) {
          alert("La cantidad debe ser al menos 1");
          return;
        }
        const priceMatch = item.match(/\$(\d+)/);
        const price = priceMatch ? parseInt(priceMatch[1]) : 0;
        order.push({ item, quantity: Number(quantity), price });
        localStorage.setItem("order", JSON.stringify(order));
        alert(`Añadiste ${quantity} x ${item}`);
      }
    });

    document.getElementById("go-to-pedido").addEventListener("click", function () {
      localStorage.setItem("pedidoClienteActual", JSON.stringify(order));
      order = [];
      localStorage.removeItem("order");
    });

    const hamburguesas = [
      { nombre: "Torino", desc: "provolone, morrón y rúcula", precio: 13000 },
      { nombre: "Bari Simple", desc: "provolone, morrón y rúcula", precio: 13000 },
      { nombre: "Bari Doble", desc: "provolone, morrón y rúcula", precio: 15200 },
      { nombre: "Bariotir Triple", desc: "provolone, morrón y rúcula", precio: 17600 },
      { nombre: "Clásica Simple", desc: "lechuga, tomate y cheddar", precio: 12500 },
      { nombre: "Clásica Doble", desc: "lechuga, tomate y cheddar", precio: 14500 },
      { nombre: "Clásica Triple", desc: "lechuga, tomate y cheddar", precio: 16700 },
      { nombre: "Egg Bacon Simple", desc: "cheddar, panceta y huevo a la plancha", precio: 13200 },
      { nombre: "Egg Bacon Doble", desc: "cheddar, panceta y huevo a la plancha", precio: 15500 },
      { nombre: "Egg Bacon Triple", desc: "cheddar, panceta y huevo a la plancha", precio: 17800 },
      { nombre: "Hot BBQ Doble", desc: "cheddar, panceta, cebolla crispy y barbacoa", precio: 15900 },
      { nombre: "Hot BBQ Triple", desc: "cheddar, panceta, cebolla crispy y barbacoa", precio: 18000 },
      { nombre: "Veggie Doble", desc: "hamburguesa de lentejas, provoleta, rúcula y morrón", precio: 14500 },
      { nombre: "Veggie Triple", desc: "hamburguesa de lentejas, provoleta, rúcula y morrón", precio: 16600 },
      { nombre: "Americana Doble", desc: "cheddar, panceta, cebolla caramelizada y barbacoa", precio: 15200 },
      { nombre: "Americana Triple", desc: "cheddar, panceta, cebolla caramelizada y barbacoa", precio: 17400 },
    
      { nombre: "Torino", desc: "provolone, morrón y rúcula", precio: 13000 }
    ];

    window.addEventListener("DOMContentLoaded", () => {
      const section = document.querySelector(".menu-section");
      hamburguesas.forEach(({ nombre, desc, precio }) => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <div class="item-details">
            <div class="item-title">${nombre}</div>
            <div class="item-desc">${desc}</div>
          </div>
          <div class="item-price">$${precio}</div>
          <div class="item-actions">
            <input type="number" class="item-quantity" value="1" min="1" />
            <button class="add-to-order" data-item="${nombre} - ${desc} - $${precio}">Añadir</button>
          </div>
        `;
        section.appendChild(div);
      });
    });
  </script>
</body>
</html>
